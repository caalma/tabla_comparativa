        español: |
            El instituto Bibliográfico de Bruselas también ejerce el caos: ha parcelado el universo en 1000 subdivisiones, de las cuales la 262 corresponde al Papa; la 282, a la Iglesia Católica Romana; la 263, al Día del Señor; la 268, a las escuales dominicales; la 298, al mormonismo, y la 294, al brahmanismo, budismo, shintoísmo y taoísmo. No rehusa las subdivisiones heterogéneas, verbigracia, la 179: "Crueldad con los animales. Protección de los animales. El duelo y el suicidio desde el punto de vista de la moral. Vicios y defectos varios. Virtudes y cualidades varias."
        lojban: |
            
        english: |
            The Bibliographic Institute of Brussels exerts chaos too: it has divided the universe into 1000 subdivisions, from which number 262 is the Pope; number 282, the Roman Catholic Church; 263, the Day of the Lord; 268 Sunday schools; 298, Mormonism; and number 294, Brahmanism, Buddhism, Shintoism and Taoism. It doesn't reject heterogeneous subdivisions as, for example, 179: "Cruelty towards animals. Protection of Animals. Duelling and suicide from a moral point of view. Vices and various defects. Virtues and various qualities."

    -
        español: |
            He registrado las arbitradiedades de Wilkins, del desconocido (o apócrifo) enciclopedista chino y del Instituto Bibliográfico de Bruselas; notoriamente no hay clasificación del universo que no sea arbitraria y conjetural. La razón es muy simple: no sabemos qué cosa es el universo. "El mundo - escribe David Hume - es tal vez el bosquejo rudimentario de algún dios infantil, que lo abandonó a medio hacer, avergonzado de su ejecución deficiente; es obra de un dios subalterno, de quien los dioses superiores se burlan; es la confusa producción de una divinidad decrépita y jubilada, que ya se ha muerto" (Dialogues Concerning Natural Religion, V. 1779). Cabe ir más lejos; cabe sospechar que no hay universo en el sentido orgánico, unificador, que tiene esa ambiciosa palabra. Si lo hay, falta conjeturar su propósito; falta conjeturar las palabras, las definiciones, las etimologías, las sinonimias, del secreto diccionario de Dios.
        lojban: |
            
        english: |
            I have registered the arbitrarities of Wilkins, of the unknown (or apocryphal) Chinese encyclopedist and of the Bibliographical Institute of Brussels; it is clear that there is no classification of the Universe not being arbitrary and conjectural. The reason for this is very simple: we do not know what the universe is. "This world," David Hume wrote, "...was only the first rude essay of some infant deity who afterwards abandoned it, ashamed of his lame performance; it is the work only of some dependent, inferior deity, and is the object of derision to his superiors; it is the production of old age and dotage in some super-annuated deity, and ever since his death has run on..." (Dialogues Concerning Natural Religion, V. 1779) We can go further; we suspect that there is no universe in the organic, unifying sense of that ambitious word. If there is, we must conjecture its purpose; we must conjecture the words, the definitions, the etymologies, the synonyms, from the secret dictionary of God.

    -
        español: |
            La imposibilidad de penetrar el esquema divino del universo no puede, sin embargo, disuadirnos de planear esquemas humanos, aunque nos conste que éstos son provisorios. El idioma analítico de Wilkins no es el menoos admirable de esos esquemas. Los géneros y especies que lo componen son contradictorios y vagos; el artificio de que las letras de las palabras indiquen subdivisiones y divisiones es, sin duda, ingenioso. La palabrasalmón no nos dice nada; zana, la voz correspondiente, define (para el hombre versado en las cuarenta categorías y en los géneros de esas categorías) un pez escamoso, fluvial, de carne rojiza. (Teóricamente, no es inconcebible un idioma donde el nombre de cada ser indicada todos los pormenores de su destino, pasado y venidero.)
        lojban: |
            
        english: |
            The impossibility of penetrating the divine scheme of the universe cannot stop us from planning human schemes, even though we are concious that they are provisional. The analytic language of Wilkins is not the least admirable of such schemes. The classes and species that compose it are contradictory and vague; the use of letters in the words meaning subdivisions and divisions is, without doubt, ingenious. The word salmondoes not tell us anything; zana, the corresponding word, defines (for one versed in the forty categories and the species of these categories) a scaled river fish, with ruddy meat. (Theoretically, it is not impossible to think of a language where the name of each thing says all the details of its destiny, past and future).

