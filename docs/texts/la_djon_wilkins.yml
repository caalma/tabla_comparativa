            1 Teóricamente, el número de sistemas de numeración es ilimitado. El más complejo (para uso de las divinidades y de los ángeles) registraría un número infinito de símbolos, uno para cada número entero; el más simple sólo requiere dos. Cero se escribe 0, uno 1, dos 10, tres 11, cuatro 100, cinco 101, seis 110, siete 111, ocho 1000... Es invención de Leibniz, a quien estimularon (parece) los hexagramas enigmáticos del I King.
        lojban: |
            
        english: |
            1 Theoretically, the number of numbering systems is unlimited. The most complete (used by the divinities and the angels) has an infinite number of symbols, one for each individual number; the simplest needs only two. Zero is written as 0, one 1, two 10, three 11, four 100, five 101, six 110, seven 111, eight 1000... This is an invention by Leibniz, who was stimulated (it seems) by the enigmatic hexagrams of I Ching.