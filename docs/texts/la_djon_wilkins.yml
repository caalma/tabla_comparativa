    -
        español: |
            He comprobado que la décimo cuarta edición de la Encyclopaedia Britannica suprime el articulo sobre John Wilkins. Esa omisión es justa, si recordamos la trivialidad del artículo (veinte renglones de meras circunstancias biográficas: Wilkins nació en 1614; Wilkins murió en 1672; Wilkins fue capellán de Carlos Luis, príncipe palatino; Wilkins fue nombrado rector de uno de los colegios de Oxford; Wilkins fue el primer secretario de la Real Sociedad de Londres, etc.); es culpable, si consideramos la obra especulativa de Wilkins. Éste abundó en felices curiosidades: le interesaron la teología, la criptografía, la música, la fabricación de colmenas transparentes, el curso de un planeta invisible, la posibilidad de un viaje a la luna, la posibilidad y los principios de un lenguaje mundial. A este último problema dedicó el libroAn Essay Towards a Real Character and a Philosophical Language (600 páginas en cuarto mayor, 1668). No hay ejemplares de ese libro en nuestra Biblioteca Nacional; he interrogado, para redactar esta nota, The Life and Times of John Wilkins (1910), de P.A. Wright Henderson; el Wörterbuch der Philosophie(1924), de Fritz Mauthner; Delphos (1935) de E. Sylvia Pankhurst; Dangerous Thoughts (1939), de Lancelot Hogben.
        lojban: |
            mi mo'u ganse lo nu lo 10 moi versiio be lo ensiklopedi be fa la britanika gau claxu lo notci be la Djon Wilkins i le nu gau claxu cu nutli se jdice fau lo nu morji fi lo ni vajni fa le notci vau noi cmalu (to 20 linji pe lo fadni fasnu pe lo nu renvi i mu'a la uilkins co'a jbena de'i li ny 1614 ije la uilkins co'a morsi de'i li ny 1672 ije la uilins pu du lo lijda catni pe lo principe cuxna be fa la Karlos Luuis
        english: |
            I noticed that the 14th edition of the Encyclopædia Britannica deleted the article on John Wilkins. This omission seems justified if we remember how trivial the article was (20 lines of purely biographical data: Wilkins was born in 1614; Wilkins died in 1672; Wilkins was chaplain of Charles Louis, Elector Palatine; Wilkins was Warden of Wadham College, Oxford; Wilkins was the first secretary of the Royal Society of London, etc.); the omission is an error if we consider the speculative works of Wilkins. He abounded in happy curiosities: theology, cryptography, music, the fabrication of transparent beehives, the course of an invisible planet, the possibility of a trip to the moon, the possibility and principles of a world language. To this latter problem he dedicated the bookAn Essay Towards a Real Character and a Philosophical Language (600 pages in large quarto, 1668). There are no copies of this book in our National Library; so I have consulted, to write this article,The Life and Times of John Wilkins (1910), by P. A. Wright Henderson; the Wörterbuch der Philosophie (1935), by Fritz Mauthner; Delphos (1935), by E. Sylvia Pankhurst;Dangerous Thoughts (1939), by Lancelot Hogben.

    -
        español: |
            Todos, alguna vez, hemos padecido esos debates inapelables en que una dama, con acopio de interjecciones y de anacolutos, jura que la palabra luna es más (o menos) expresiva que la palabra moon. Fuera de la evidente observación de que el monosílabo moon es tal vez más apto para representar un objeto muy simple que la palabra bisilábica luna, nada es posible contribuir a tales debates; descontadas las palabras compuestas y las derivaciones, todos los idiomas del mundo (sin excluir elVolapük de Johann Martin Schleyer y la románticaInterlingua de Peano) son igualmente inexpresivos. No hay edición de la Gramática de la Real Academia que no pondere "el envidiado tesoro de voces pintorescas, felices y expresivas de la riquísima lengua española", pero se trata de una mera jactancia, sin corroboración. Por lo pronto, esa misma Real Academia elabora cada tantos años un diccionario, que define las voces del español... En el idioma universal que ideó Wilkins al promediar el siglo XVII, cada palabra se define a sí misma. Descartes, en una epístola fechada en noviembre de 1629, ya había anotado que mediante el sistema decimal de numeración, podemos aprender en un solo día a nombrar todas las cantidades hasta el infinito y a escribirlas en un idioma nuevo que es el de los guarismos1; también había propuesto la formación de un idioma análogo, general, que organizara y abarcara todos los pensamientos humanos. John Wilkins, hacia 1664, acometió esa empresa.
        lojban: |
            
        english: |
            We have all experienced those endless discussions in which a lady, using copious interjections and inconsistencies, swears that the word luna is more (or less) expressive than the word moon. Apart from the evident observation that the monosyllabic moon is perhaps a more apt representation of such a very simple object than the disyllabic luna, there is nothing to add to such discussions; apart from the compound words and derivations, all the languages in the world (including the Volapük of Johann Martin Schleyer and the romantic Interlingua of Peano) are equally inexpressive. There is no edition of the Royal Spanish Academy Grammarthat does not ponder "the envied treasure of picturesque, happy and expressive words of the very rich Spanish language", but it is merely uncorroborated jactitation. In fact, every few years this same Royal Academy edits a dictionary, defining Spanish terms... In the universal language which Wilkins produced in the seventeenth century, each word defines itself. Descartes, in a letter dated November 1629, had already noticed that, using the decimal number system of enumeration, it was possible in a single day to learn how to name all the numbers up to infinity and to write them in a new language, namely that of ciphers1; he also suggested the creation of a language similar to this former system, a general language, organizing and covering all human ideas. John Wilkins, around 1664, started to work on this task.

    -
        español: |
            Dividió el universo en cuarenta categorías o géneros, subdivisibles luego en diferencias, subdivisibles a su vez en especies. Asignó a cada género un monosílabo de dos letras; a cada diferencia, una consonante; a cada especie, una vocal. Por ejemplo: de, quiere decir elemento; deb, el primero de los elementos, el fuego;deba, una porción del elemento del fuego, una llama. En el idioma análogo de Letellier (1850), a, quiere decir animal;ab, mamífero; abo, carnívoro; aboj, felino; aboje, gato; abi, herbivoro; abiv, equino; etc. En el de Bonifacio Sotos Ochando (1845), imaba, quiere decir edificio; imaca, serrallo; imafe, hospital; imafo, lazareto;imarri, casa; imaru, quinta;imedo, poste; imede, pilar;imego, suelo; imela, techo;imogo, ventana; bire, encuadernor; birer, encuadernar. (Debo este último censo a un libro impreso en Buenos Aires en 1886: el Curso de lengua universal, del doctor Pedro Mata.)
        lojban: |
            
        english: |
            He divided the universe into forty categories or genera, these being further subdivided into differences, which were subdivided into species. He assigned to each genus a monosyllable of two letters; to each difference, a consonant; to each species, a vowel. For example: de, which means an element; deb, the first of the elements, fire; deba, a part of the element fire, a flame. In a similar language invented by Letellier (1850) a means animal; ab, mammal; abo, carnivore; aboj, feline; aboje, cat; abi, herbivore; abiv, horse; etc. In the language of Bonifacio Sotos Ochando (1845) imaba means building;imaca, harem; imafe, hospital;imafo, pesthouse; imari, house;imaru, country house; imedo, post; imede, pillar; imego, floor; imela, ceiling; imogo, window; bire, bookbinder;birer, bookbinding. (This last list belongs to a book printed in Buenos Aires in 1886, theCurso de Lengua Universal, by Dr. Pedro Mata.)

    -
        español: |
            Las palabras del idioma analítico de John Wilkins no son torpes símbolos arbitrarios; cada una de las letras que las integran es significativa, como lo fueron las de la Sagrada Escritura para los cabalistas. Mauthner observa que los niños podrían aprender ese idioma sin saber que es artificioso; después en el colegio, descubrirían que es también una clave universal y una enciclopedia secreta.
        lojban: |
            
        english: |
            The words of the analytical language created by John Wilkins are not torpid arbitrary symbols; each letter has significance, like those from the Holy Scriptures had for the cabbalists. Mauthner observed that children could learn this language without knowing that it was artificial; later, at school, they would discover that it was also a universal key and a secret encyclopedia.

    -
        español: |
            Ya definido el procedimiento de Wilkins, falta examinar un problema de imposible o difícil postergación: el valor de la tabla cuadragesimal que es base del idioma. Consideremos la octava categoría, la de las piedras. Wilkins las divide en comunes (pedernal, cascajo, pizarra), módicas (mármol, ámbar, coral), preciosas (perla, ópalo), transparentes (amatista, zafiro) e insolubles (hulla, greda y arsénico). Casi tan alarmante como la octava, es la novena categoría. Ésta nos revela que los metales pueden ser imperfectos (bermellón, azogue), artificiales (bronce, latón), recrementicios (limaduras, herrumbre) y naturales (oro, estaño, cobre). La ballena figura en la categoría décimosexta; es un pez vivíparo, oblongo.
        lojban: |
            
        english: |
            Having defined Wilkins' procedure, we must examine a problem that is impossible or at least difficult to postpone: the value of the forty genera which are the basis of the language. Consider the eighth category, stones. Wilkins divides them into vulgar (flint, gravel, slate), middle-prized (marble, amber, coral), precious (pearl, opal), more transparent (amethyst, sapphire) and earthly concretions not dissolvable (pit-coal, ocher and arsenic). Almost as surprising as the eighth, is the ninth category. This one reveals to us that metals can be imperfect (vermillion, mercury), factitious (bronze, brass), recrementitious (scoria, rust) and natural (gold, tin, copper). The whale belongs to the sixteenth category; it is a viviparous oblong fish.

