titulo: "clani kerlo"
textos:
    -
        jbo: |
            jbobau
        eng: |
            fanva fa la fagri fi lo glibau
    -
        jbo: |
            clani kerlo
        eng: |
            Long Ears
    -
        jbo: |
            fi'e la fagri
        eng: |
            by Fagri
    -
        jbo: |
            ni'oni'o sei skicu se'u la cmalu cu clakercrida co nixli .i cy cmalu ca le nu citno kei gi'e ca cmalu
        eng: |
            Tiny was an elf girl.  She had been small when she was young and she was small now.
    -
        jbo: |
            ni'o la cmalu cu xabju py goi lo cecmu be panono clakercrida .i lo se cecmu cu verba ze'u .ibo se tcita zo verba ca le nu ri xusra lo du'u ri makcu ku ku co'u .i so'e cmima cu makcu xusra ca lo nu mivna'a li ji'i panono .i py se pagbu sono verba .e pano ctuca be so le verba
        eng: |
            Tiny lived in a community of one hundred elves.  The members of the community are children for a long time; they stop being called children when they declare that they are adults.  Most members declare themselves adults when they are about one hundred years old.  The community consists of ninety children and ten teachers of nine children each.
    -
        jbo: |
            ni'o la cmalu cu verba li vo mu ( se ni'i lo nu cy makcu verba ) .i la saix. noi clakercrida co xadnakni jeku'i vepre cu verba li vo bi ( ji'a makcu verba ) gi'e prami je se prami cy ze'a ca
        eng: |
            Tiny was a child aged forty-five (so, she was an adolescent).  Sai, who was a physically male but gender-neutral elf, was forty-eight (also an adolescent) and had loved and been loved by Tiny for a while.
    -
        jbo: |
            ni'oni'o sei fasnu se'u vanci .i la cmalu cu gunka fi tu'a lo cilylarcu .ibo la saix. catlu gi'e tavla gi'e kansa vau cy .i lo cy nungu'a na xamgu .i cy djica lo ka zbasu lo bukcreka .i so'ire'u fliba
        eng: |
            One evening, Tiny was working on her sewing.  Sai was watching, talking to her, and keeping her company.  Her work was not going well.  She wanted to make a shirt, but was failing yet again.
    -
        jbo: |
            ni'o cy badri .i sy panra badri .i cy cusku ".uinai .e'enai ... pau do krici lo du'u mi certu tu'a lo cilta ... ja cu ba certu xu" .i sy denpa joi pensi gi'ebabo spuda fi ".ia krici lo du'u do ba certu tu'a lo cilta .e ro drata poi jai se djica do" .i cy cusku "zo ba .uinai"
        eng: |
            Tiny was sad.  Sai was sad for her.  Tiny said "Ugh...do you think I'm good at sewing?  Or that I ever will be good?"Sai paused and thought, and then replied "Yes, I think one day you'll be an expert at sewing and at anything else you want.""One day," Tiny said sadly.
    -
        jbo: |
            ni'oni'o sei skicu se'u la cíluuax. goi ly clakercrida co ninmu .i ly xabju le cecmu gi'e me le pano ctuca .i ctuca la saix. .e la cmalu .e ze drata
        eng: |
            Sheelua was an elf woman.  She lived in the community and was one of the ten teachers.  She taught Sai and Tiny and seven others.
    -
        jbo: |
            ni'oni'o sei fasnu se'u la cíluuax. djuno lo du'u la cmalu goi cy bukcreka troci je fliba .i ly djica lo ka gekygau cy
        eng: |
            Sheelua knew that Tiny was trying and failing to make a shirt.  She wanted to cheer her up.
    -
        jbo: |
            ni'o balvi vanci .i vanci zo'e ne lo nu ly .e le drata lo sono verba cu ctuca gi'e kelci kansa .i la cíluuax. .ainmo lo ka tavla la cmalu le nu cy fliba .i ly sisku fi lo zvati be le cy se xabju .iku'i na zvafa'i .i sisku sedi'o lo citka kumfa pe le cecmu .iku'i na zvafa'i .i romai sisku sedi'o lo rirxei noi lamji le cecmu .i zvafa'i cy
        eng: |
            Another evening, after Sheelua and the other teachers had taught and played with the ninety children all day, Sheelua intended to talk to Tiny about her failures.  She searched for her in her room, but didn't find her.  She searched for her in the dining hall of the community, but didn't find her.  Finally, she searched for her by the river that ran next to the community, and found her.
    -
        jbo: |
            ni'o ly krixa "doi la cmalu .iu" .i cy na catlu gi'e na spuda .i ly cu rere'u krixa .i cy catlu gi'e badri spuda fi "coi ctuca" .i ly reisku "ma se badri do" .i cy cusku "mi badri zo'e .. si zi'o .. si tu'a ro da" .i la cíluuax. cy muvdu gi'e pencu fo le birka gi'e mlatse gi'ebabo pamjai .ije pu'o cusku
        eng: |
            "Tiny!" she called out.  Tiny didn't look or respond.  Sheelua called a second time.Tiny looked up and sadly said "Hi, Miss."Sheelua asked "What's wrong?"Tiny said "I'm not sure.  Nothing, I guess, or... everything."Sheelua moved to her, touched her arm, and then hugged her.  She was about to speak.
    -
        jbo: |
            ni'o la cíluuax. cusku "doi la cmalu .iucai do badri .i .ainai mi minde da'i fi lo ka gleki .i lo nu badri cu norxla va'o lo nu do na sisti lo ka troci" .i la cmalu cu jundi gi'e milxe lo ka jimpe kei gi'e spuda fi "je'e ctuca .io .iu"
        eng: |
            Sheelua said "Tiny, my love, you're said right now.  I won't command you to be happy.  It's okay to feel sad as long as you don't give up."  Tiny listened, somewhat understanding, and said "Okay, Miss.  Thank you."
    -
        jbo: |
            ni'oni'o sei fasnu se'u mintu vanci .i la cmalu .e la saix. zvati le lo la cíluuax. se ctuca ku sipna kumfa .i la saix. troci lo ka ce'u tcidu pa cukta poi jai dusnandu lo no'a .i sy steba gi'e renro punji le cukta lo loldi
        eng: |
            That same evening, Sai and Tiny were in the sleeping room shared by Sheelua's students.  Sai was trying to read a book that was too hard for him.  Frustrated, he threw the book on the floor.
    -
        jbo: |
            .i cusku "o'onai" .ebabo "mi djica lo ka makcu kei gi'e ku'i na kakne lo ka makcu tcidu"
        eng: |
            He sighed, and then said "I want to be an adult, but I can't read like one."
    -
        jbo: |
            ni'o la cmalu cu jundi joi pensi gi'e pensi .ije pensi
        eng: |
            Tiny listened and thought, and thought.  And thought.
    -
        jbo: |
            .i cy pencu la saix. fo le birka gi'e nalbirti cusku "doi la saix. .iu do badri .iku'i lo nu badri cu norxla va'o lo nu do na sisti lo ka troci"
        eng: |
            She touched Sai on the arm and uncertainly said "Sai, my love, you're sad.  But it's okay to feel sad as long as you don't give up."
    -
        jbo: |
            .i la saix. jundi gi'e milxe lo ka jimpe .ije cy suksa zenba lo ka jimpe .i jimpe lo du'u ge zasni lo ka badri gi cumki fa lo nu snada ja'aku ba tu'a so'i nunfli
        eng: |
            Sai listened and understood a little, and Tiny suddenly understood a lot more -- understood that sadness is temporary, and that it's possible to succeed even after many failures.
    -
        jbo: |
            ni'o la cmalu cu cusku ".i do tatpi ... ji'a fa mi .i .e'u ko sipna je cu troci ca lo bavlamdei za'u re'u" .i la saix. cusku "je'e"
        eng: |
            Tiny said "You're tired… and so am I.  Why don't you sleep now and try again in the morning?"Sai said "Okay."