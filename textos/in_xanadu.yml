titulo: "In Xanadu"
textos:
    -
        lojban: |
            la .kublaXAN.
        ingles: |
            Kubla Khan
        ruso: |
            la .kublaXAN. i finti fa la .samu,el.tailor.kolridj.
    -
        lojban: |
            
        ingles: |
            Samuel Taylor Coleridge, 1772 - 1834
        ruso: |
            
    -
        lojban: |
            
        ingles: |
            Or a Vision in a Dream. A Fragment
        ruso: |
            
    -
