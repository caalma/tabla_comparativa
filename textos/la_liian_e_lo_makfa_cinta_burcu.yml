titulo: "la .liian. .e lo makfa cinta burcu"
textos:
    -
        jbo: |
            la .liian. e lo makfa cinta burcu
        eng: |
            Liang and the Magic Paintbrush
        Jbo-notes: |
            * lo lujvo cu pilno ne'i lo lisri
    -
        jbo: |
            i se finti la .demis.
        eng: |
            Authored by Demi
        Jbo-notes: |
            ** balnoltru = t1=n1=b1 is the emperor/empress/kaiser/tsar of peoples/territories t2
    -
        jbo: |
            i se fanva la darsi noi irci i se cnegau la gleki
        eng: |
            Translated by darsi (from IRC), edited by gleki
        Jbo-notes: |
            ** bregau = g1 prepares/readies b1 for b2
    -
        jbo: |
            ni'o pu zu bu'u lo jungo la Liian. noi nanla  cu jerna lo jdini lo ka jajgau lo lilmudri .e lo ka katnygau lo srasu
        eng: |
            Long ago in China, a boy named Liang earned money gathering firewood and cutting reeds.
        Jbo-notes: |
            ** capyju'i =  j1 is careful of j2=c1, which is dangerous to c2 under conditions c3
    -
        jbo: |
            .i Ly pacna lo ka po'o co'a cinta larcu pixra finti certu
        eng: |
            His one wish was to paint.
        Jbo-notes: |
            ** jajgau = g1 collects j1 (mass) at j2 from j3.
    -
        jbo: |
            .i ku'i .uinai Ly rinju lo ka pindi vau lo ka te vecnu lo burcu
        eng: |
            But he could not afford to buy a brush.
        Jbo-notes: |
            ** jugygu'e = j1=g1 is the country of China
    -
        jbo: |
            ni'o ca pa donri Ly cadzu zo'a lo larcu ckule .ije Ly klama lo nenri
        eng: |
            One day he passed an art school and went in.
        Jbo-notes: |
            ** ka'argau = g1 cuts/splits/divides k2 (object) with k1 (tool/blade/force) into pieces k3
    -
        jbo: |
            .i lu mi carmi djica lo ka co'a cinta pixra finti certu li'u se cusku Ly
        eng: |
            "I want so much to paint," he said.
        Jbo-notes: |
            **1 ki'asku = c1=k1 shouts/cries out c2=k2 (sedu'u/text/lu'e concept) to audience c3 via expressive medium c4
    -
        jbo: |
            .i go'i lu .e'o ga'inai ctuca mi li'u
        eng: |
            "Please, will you teach me?"
        Jbo-notes: |
            ** lilmudri = m1=l1 is a quantity of firewood/fuel wood from tree(s) of type/species m2, for powering l2
    -
        jbo: |
            ni'o lu .uanai .o'onai li'u lo ctuca ku se spusku
        eng: |
            "What!"
        Jbo-notes: |
            ** nerkla = n1=k1 enters n2=k2 from origin k3 via route k4 using means/vehicle k5
    -
        jbo: |
            .i lo ctuca Ly fengu catlu
        eng: |
            The teacher glared at him.
        Jbo-notes: |
            ** nolzda = z1 is a palace of/for noble person n1=z2
    -
        jbo: |
            .i lu xu lo pindi ku djica lo nu cinta terxra li'u se cusku
        eng: |
            "A beggar wants to paint?"
        Jbo-notes: |
            ** pipybanfi = p1=b1 is a frog of species b2
    -
        jbo: |
            .i lo ctuca cu bapli lo nu Ly cliva
        eng: |
            He drove Liang away.
        Jbo-notes: |
            ** spusku = x1 gives reply/answer/responds with x2 (sedu'u/text/lu'e concept) to x3 via expressive medium x4, about subject x5.
    -
        jbo: |
            ni'o ku'i la .lian. na kakne lo nu loi degji be Ly cu cando
        eng: |
            But Liang could not keep his fingers still.
        Jbo-notes: |
            ** terxra = p3 makes an image of p2 (object/concept) with result p1 (picture) in medium p4
    -
        jbo: |
            .i ca lo nu Ly jajgau lo lilmudri kei ku Ly terxra lo cipni fo lo canre sepi'o lo cmalu jimca
        eng: |
            When he went to gather firewood, he drew birds in the sand with a twig.
        Jbo-notes: |
            ** tolcanci = c1 materializes/suddenly appears at location c2 according to senses/sensor c3
    -
        jbo: |
            ni'o ca lo nu Ly klama lo rirxe tezu'e lo nu ka'argau lo srasu kei kei Ly terxra lo finpe lo prina be lo rokci ku bei lo dirgo be lo djacu
        eng: |
            When he went to the river to cut reeds, he drew fish on the rocks with drops of water.
        Jbo-notes: |
            ** zilkei = x1=k2 is a plaything/toy
    -
        jbo: |
            ni'o ca pa nicte ku ca'o lo nu Ly sipna kei lo nanmu makcu noi cpana lo ranmi fagri cipni ku'o cu tolcanci .ije lo makcu cu punji lo burcu ku lo xance be ko'a
        eng: |
            One night as he slept, an old man appeared on a phoenix and placed a brush in Liang's hand.
        Jbo-notes: |
            zo'a
    -
        jbo: |
            ni'o lo makcu cu cusku lu ta cu makfa burcu
        eng: |
            "It is a magic paintbrush. Use it carefully," the old man said, and flew away.
        Jbo-notes: |
            
    -
        jbo: |
            .i ko capyju'i lo nu pilno li'u
        eng: |
            
        Jbo-notes: |
            
    -
        jbo: |
            .i lo makcu cu vofli cliva
        eng: |
            
        Jbo-notes: |
            
    -
        jbo: |
            ni'o Ly gleki plipe
        eng: |
            Liang jumped for joy.
        Jbo-notes: |
            
    -
        jbo: |
            .i lu ki'e sai li'u Ly se ki'asku lo makcu
        eng: |
            "Thank you so much!" he called after the old man.
        Jbo-notes: |
            
    -
        jbo: |
            .i Ly zi co'a cinta
        eng: |
            Immediately, Liang began to paint.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o Ly cinta terxra lo mirli
        eng: |
            He painted deer.
        Jbo-notes: |
            
    -
        jbo: |
            .i co'u lo nu terxra kei Ly ganse lo nu le mirli co'a jmive
        eng: |
            As he finished, he saw that the deer came to life.
        Jbo-notes: |
            
    -
        jbo: |
            .i .u'e lo burcu cu ja'a makfa
        eng: |
            It really was a magic paintbrush!
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo du'u mi ka'e terxra va'u lo pendo be mi poi pindi kei cu sidbo fi ko'a
        eng: |
            "I will paint things for my poor friends," he thought.
        Jbo-notes: |
            
    -
        jbo: |
            .i Ly terxra lo zilkei cipni .e lo xirma .e lo tergu'i .e lo bolci va'u lo cifnu
        eng: |
            And he painted toy birds, horses, lanterns, and balls for the children.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o va'u lo rirni be ri ku Ly terxra lo tutci be lo nu jukpa kei ku .e lo nilce be lo zdani .e lo tutci tu'a lo purdi
        eng: |
            And for their parents, things to cook with, furniture for the house, and tools for the field.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o Ly klama lo zarci .ije bregau tu'a lo jubme ne'a lo drata te zarci
        eng: |
            Then he went to the marketplace and set up a table among the other merchants.
        Jbo-notes: |
            
    -
        jbo: |
            .i Ly terxra .je vecnu lo pixra be lo cipni
        eng: |
            And he made pictures of birds to sell.
        Jbo-notes: |
            
    -
        jbo: |
            .i tezu'e lo nu da'i lo cipni cu stodi lo ka na'e jmive kei kei ku lo pixra be fi Ly cu claxu lo tcila
        eng: |
            To make sure the birds did not come to life, he left something out.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o ca pa donri ku lo nanmu cu cpedu lo pixra be lo cipni be la krain
        eng: |
            One day a man asked for a picture of a crane.
        Jbo-notes: |
            
    -
        jbo: |
            .i Ly terxra lo cipni noi se kanla be li pa po'o
        eng: |
            Liang gave it only one eye.
        Jbo-notes: |
            
    -
        jbo: |
            .i se snuti lo nu lo dirgo be lo xinmo cu farlu lo kanla mapti stuzi .ije lo cipni cu vofli cliva
        eng: |
            But by accident, one drop of ink fell where the second eye should have been - and the crane flew away.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o pu ku ro prenu cu djuno fi lo makfa burcu po ko'a
        eng: |
            Now everyone knew about Liang's magic brush.
        Jbo-notes: |
            
    -
        jbo: |
            .i go'i fa lo balnoltru noi djica dukse goi ko'e
        eng: |
            Including the greedy emperor.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru ku goi ko'e e loi so'i sonci pe ko'e cu cliva tezu'e lo nu lebna lo burcu ku la .lian.
        eng: |
            He went out with all his soldiers to take the brush away from Liang.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o ku'i Ly to'e tinbe
        eng: |
            But Liang refused to give it up.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru cu minde fi lo nu Ly rinju kei .e lo nu Ly muvdu lo nolzda
        eng: |
            The emperor ordered him bound and brought to the palace.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o bu'u lo nolzda ku lo balnoltru cu minde Ly lo nu terxra lo ranmi banli since
        eng: |
            There the emperor ordered him to paint a dragon.
        Jbo-notes: |
            
    -
        jbo: |
            .i ku'i la .lian. cu terxra lo pipybanfi
        eng: |
            But Liang painted a toad instead.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo balnoltru cu minde Ly lo nu tercra lo ranmi fagri cipna
        eng: |
            The emperor then ordered him to paint a phoenix.
        Jbo-notes: |
            
    -
        jbo: |
            .i ku'i la .lian. cu terxra lo jipci
        eng: |
            He painted a rooster instead.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru goi ko'e cu fengu .ije ko'e lebna lo burcu .ije ko'e minde fi lo ka la .lian. cu pinfu
        eng: |
            Furious, the emperor seized the brush and ordered Liang imprisoned.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo balnoltru noi djica dukse ku'o zutse tezu'e lo nu terxra lo cmana noi spisa be lo solji
        eng: |
            The greedy emperor then sat down to paint mountains of gold.
        Jbo-notes: |
            
    -
        jbo: |
            .i ku'i lo rokci cu tolcanci .ije gunro mo'ize'o lo jubme
        eng: |
            But they turned into rocks and rolled off the table.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru ku troci ke'u
        eng: |
            The emperor tried again.
        Jbo-notes: |
            
    -
        jbo: |
            .i ko'e terxra lo banli tricu
        eng: |
            He painted a large tree.
        Jbo-notes: |
            
    -
        jbo: |
            .i makau noi gasnu cu se xrani do
        eng: |
            What do you think happened?
        Jbo-notes: |
            
    -
        jbo: |
            .i lo barda since cu tolcanci .ije troci lo nu citka lo balnoltru
        eng: |
            It turned into an enormous python which nearly bit the emperor's head off.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o la .lian. cu djuno lo du'u da'i lo burcu cu cirko lo ka makfa kei lo nu lo balnoltru ku ralte
        eng: |
            Liang knew the brush would lose its magic in the emperor's hands.
        Jbo-notes: |
            
    -
        jbo: |
            .i Ly finti lo se platu .ije Ly benji fi lo balnoltru fe lo du'u Ly friti lo nu da'i Ly cu terxra lo se djica be lo balnoltru fo lo ka Ly zifre kei
        eng: |
            He thought of a plan. And he sent word to the emperor that in exchange for his freedom, he would paint whatever the emperor wished.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo balnoltru cu tugni
        eng: |
            The emperor accepted.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru cu minde cusku fi lu ko terxra lo xamsi li'u
        eng: |
            "Paint me the sea," the emperor ordered.
        Jbo-notes: |
            
    -
        jbo: |
            .i la .lian. cu terxra lo xamsi
        eng: |
            Liang drew a sea.
        Jbo-notes: |
            
    -
        jbo: |
            .i lu lo finpe cu zvati ma li'u cu preti fi lo balnoltru
        eng: |
            "Where are the fish?" the emperor asked.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo nu la .lian. terxra kei ku cu krefu fi li so'i
        eng: |
            Liang drew and drew and soon a sea full of fish were swimming about.
        Jbo-notes: |
            
    -
        jbo: |
            .i le xamsi zi cu culno lo finpe noi limna
        eng: |
            
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lu ki'u lo xamsi ko gasnu lo nu mi ponse lo bloti li'u se cusku lo balnoltru
        eng: |
            "So long as we have a sea," said the emperor, "let us have a boat!"
        Jbo-notes: |
            
    -
        jbo: |
            .i la .lian. terxra lo bloti noi milxe desku lo boxna be lo djacu
        eng: |
            Liang painted a boat, which was soon bobbing about on the water.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo balnoltru noi gleki ku'o cu friti fi lo lanzu be ri ku fe lo nu kansa ko'e lo ka se bloti
        eng: |
            Delighted, the emperor called the royal family to come and join him on the boat.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lu ko gasnu lo nu brife kei mu'i lo nu mi'a ka'e litru kei li'u cladu se cusku lo balnoltru
        eng: |
            "Get us some wind, so we can move," cried the emperor.
        Jbo-notes: |
            
    -
        jbo: |
            .i la .lian. noi gleki ku'o terxra lo zmadu be fi lo ka brife
        eng: |
            Happily, Liang painted wind and
        Jbo-notes: |
            
    -
        jbo: |
            .i lo bloti ca'o slilu
        eng: |
            the boat began to rock.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo balnoltru cu crixa cusku lu zmadu li'u
        eng: |
            "More wind!", the emperor cried.
        Jbo-notes: |
            
    -
        jbo: |
            .i la .lian. terxra lo zmadu .e lo zmadu
        eng: |
            Liang drew more wind, and more.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo xamsi boxna cu preja je janli lo drudi be lo bloti
        eng: |
            Soon waves were splashing and crashing over the deck.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lu ko sisti li'u crixa se cusku lo balnoltru
        eng: |
            "Enough!", the emperor cried.
        Jbo-notes: |
            
    -
        jbo: |
            .i ku'i la .lian. na tinbe
        eng: |
            But Liang would not listen.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo brife noi Ly terxra ke'a cu banzu lo nu lo bloti cu porpi lo za'u paki'o pagbu
        eng: |
            He drew so much wind, the boat keeled over and broke into a million pieces.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo balnoltru .e lo nobli lanzu cu farlu lo loldi be lo xamsi
        eng: |
            The emperor and the royal family sank to the bottom of the sea.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o lo lisri be la .lian. ku .e lo makfa burcu ku cu ve'u preja
        eng: |
            The story of LIang and his magic paintbrush spread far and wide.
        Jbo-notes: |
            
    -
        jbo: |
            .i la .lian. cu lifri ma
        eng: |
            But what became of Liang?
        Jbo-notes: |
            
    -
        jbo: |
            .i no da djuno
        eng: |
            Nobody knows.
        Jbo-notes: |
            
    -
        jbo: |
            ni'o su'o da cu jinvi lo nu Ly xrani fi ka zvati lo tcadu pe ko'a
        eng: |
            Some say that he went back to his own village.
        Jbo-notes: |
            
    -
        jbo: |
            .i lo drata cu jinvi lo nu Ly litru co'a terxra va'u lo pindi
        eng: |
            Others say that he roamed the earth painting for the poor wherever he went.
        Jbo-notes: |
            