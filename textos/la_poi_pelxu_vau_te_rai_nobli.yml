            The sky has turned new colors. The coffeehouse again. Cool, gray days make us want coffee & talk. Djuna is wearing a long turquoise dress & her reddest lipstick. I'm wearing a black coat i bought in New Orleans; it's a hundred years old. She drinks a decaf latte. I drink a smoky flavored tea. We greet our old friend The Stranger who asks us what we've been up to. Djuna says, "A Garden Party for millionaires." I say, "We talked about what could be done to stop the Media from harassing the families of victims." This makes Djuna uncomfortable. "At a table set for eleven," she says sadly, "the Twelfth guest is Death." I say, "I remember another party. There, a man was describing how he got away with murder. In a bar, this veteran of the Vietnam War had been startled by another customer. He acted too quickly with the result that without thinking he used his gun. Dead man. But when the police got there they told him the man he had killed was wanted for shooting an officer. They were glad he was dead. So they only charged him with discharging a firearm within the city limits. This is the story as i heard it." The Stranger says, "I used to have answers. Big answers & little answers & medium-size answers. Not anymore." Djuna says, "Is that being wiser or just middle-aged?"
