            Under the City there are tunnels. People dwell there. Mole People. Katr^ina is one of them. The sadness of the lightless ones. Their despair, tell it. Never to return to the upper air. Hated, feared,rejected. A secret life, cruel in compulsion. A second level, unknown to the first. Unsafe to sleep. You listen & listen. Throw something & hear the knowledge. Carrying things to throw. All the time hungry, sore, tired. People just lie down & give up. And you stumble across them in the dark. And sometimes you have to fight. He was born in a secluded suburb with winding, narrow streets. Steep hills. A rich part of the city. As a child he had everything. Went to a private school. Got into the usual trouble. Chemical or otherwise. Which is how he heard about the tunnels & the Mole People. Some of them were drug associates. They would talk to him about life in the tunnels. How the people down there were organized into bands for survival. Even parent with children. Kids who spent their entire lives without sunlight. He began to feel a strange disquiet. It was curiosity.
