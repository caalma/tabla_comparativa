titulo: "May Night"
textos:
    -
        Русский: |
            Майская ночь, или Утопленница
        Lojban: |
            
        Español: |
            Noche de mayo, o La ahogada
        LdP: |
            Nikolai Gogol. Mey nocha, o Dronigina (fragmenta)
        drowned: |
            May Night, or the Drowned Maiden
    -
        Русский: |
            Знаете ли вы украинскую ночь? О, вы не знаете украинской ночи! Всмотритесь в нее. С середины неба глядит месяц. Необъятный небесный свод раздался, раздвинулся еще необъятнее. Горит и дышит он. Земля вся в серебряном свете; и чудный воздух и прохладно-душен, и полон неги, и движет океан благоуханий. Божественная ночь! Очаровательная ночь!
        Lojban: |
            
        Español: |
            ¿Conocen ustedes la noche ucraniana?... ¡Oh!... ¡Ustedes no conocen la noche ucraniana! ¡Fíjense bien en ella!... Desde el centro del cielo mira la luna. La inmensa bóveda celeste se ha dilatado y es más que infinita. Arde y respira. La tierra está toda cubierta de una luz plateada y el aire maravilloso es como un fresco bochorno: está lleno de languidez y mueve un océano de perfumes. ¡Noche divina!... ¡Noche encantadora!...
        LdP: |
            Ob yu jan ukrainska nocha? Oo, yu bu jan ukrainska nocha! Kan ba inu it. Fon mida de skay luna-dilim zai lumi-kan. Gro-vaste kupula de skay fa-chaure, fa-vaste yoshi pyu gro. It glimi e spiri. Ol arda es in argenta-ney luma. Mirakla-ney aira es i lenge i warme, it es fule de juisa e dulitaa, it mah-muvi osean de aroma. Bohlik nocha! Charmaful nocha!
        drowned: |
            
    -
        Русский: |
            Недвижно, вдохновенно стали леса, полные мрака, и кинули огромную тень от себя. Тихи и покойны эти пруды; холод и мрак вод их угрюмо заключен в темно-зеленые стены садов. Девственные чащи черемух и черешен пугливо протянули свои корни в ключевой холод и изредка лепечут листьями, будто сердясь и негодуя, когда прекрасный ветреник — ночной ветер, подкравшись мгновенно, целует их.
        Lojban: |
            
        Español: |
            Quietos.... inspirados están los bosques llenos de tinieblas, arrojando una inmensa sombra. Tranquilos y callados son estos estanques. El frío y la tiniebla de sus aguas se han encerrado hurañamente entre los muros verde oscuro de los jardines. Las vírgenes frondas de las acacias y de los cerezos tienden temerosamente sus raíces hacia el helado manantial, y de vez en cuando balbucean con sus hojas, enojándose e indignándose, al parecer, cuando el hermoso voluble, el viento nocturno, después de acercarse a hurtadillas, las besa.
        LdP: |
            Sinmuva-nem, inspira-nem shulin zai stan, it es fule de tumitaa e fai gro-shada. Chitanes es kyete e trankwile. Li-ney lenge-tume akwa gei sirkumi glumem bay tume-grin mur de garden. Virga-ney densika de idris e dolchecheri timidem extendi li-ney riza inu akwa-ney lengitaa; koyves li murmuri bay lif, kwasi iri-yen e indigni-yen, wen jamile frivolnik – nocha-ney feng – ek-lai ahfi-shem e kisi li.
        drowned: |
            
    -
        Русский: |
            Весь ландшафт спит. А вверху все дышит, все дивно, все торжественно. А на душе и необъятно, и чудно, и толпы серебряных видений стройно возникают в ее глубине. Божественная ночь! Очаровательная ночь!
        Lojban: |
            
        Español: |
            Todo el paisaje duerme. Arriba, todo respira, todo es divino, todo es solemne. Y en el alma, todo es infinito y maravilloso. Y multitud de apariciones plateadas surgen armoniosamente en su profundidad. ¡Noche divina!... ¡Noche encantadora!
        LdP: |
            Ol paisaja zai somni. E uuparen olo zai spiri, olo es miraklalik, olo es solemne. E in atma ye i sinfinnesa, i magia, i menga de argenta-ney vidika kel lai pa fila fon atma-ney glubitaa. Bohlik nocha! Charmaful nocha!
        drowned: |
            
    -
        Русский: |
            И вдруг все ожило: и леса, и пруды, и степи. Сыплется величественный гром украинского соловья, и чудится, что и месяц заслушался его посереди неба...
        Lojban: |
            
        Español: |
            De repente todo resucita. Los bosques, los estanques y la estepa. Se vierte el majestuoso trueno del ruiseñor ucraniano y parece que hasta la luna se ha quedado escuchando en el centro del cielo...
        LdP: |
            Turan olo fa-animi: i shulin, i chitan, i step. Mahan gro-suon de ukrainska bulbul zai roli-lai, e sembli ke luna-dilim toshi lwo in audi it pa mida de skay...
        drowned: |
            
    -
        Русский: |
            Как очарованное, дремлет на возвышении село. Еще белее, еще лучше блестят при месяце толпы хат; еще ослепительнее вырезываются из мрака низкие их стены. Песни умолкли. Все тихо. Благочестивые люди уже спят. Где-где только светятся узенькие окна. Перед порогами иных только хат запоздалая семья совершает свой поздний ужин.
        Lojban: |
            
        Español: |
            Como hechizada duerme la aldea sobre la colina. Es más blanca, y más brillante aún a la luz de la luna, la infinidad de jatas cuyos bajos muros se destacan en la sombra con una claridad más deslumbrante aún. Las canciones han callado. Todo está quieto. Los hombres devotos duermen ya. En alguna que otra ventana angosta hay luz todavía. Sólo junto a la puerta de la jata cena tardíamente alguna familia retrasada.
        LdP: |
            Kwasi mah-jadu-ney, vilaja zai somni on uuparlok. Al luna-luma menga de hata* es yoshi pyu blan, pyu lumi-she, li-ney nise mur fa-auskati aus tumitaa yoshi pyu yarkem. Gana yo yok. Olo es kyete. Hao jen zai somni yo. Sol shaolok tange winda lumi. Sol shaolok deri-ney familia chi akshamfan bli daklis de hata.
        drowned: |
            
    -
        Русский: |
            — Да, гопак не так танцуется! То-то я гляжу, не клеится все. Что ж это рассказывает кум?.. А ну: гоп трала! гоп трала! гоп, гоп, гоп!
        Lojban: |
            
        Español: |
            — Sí..., pero el hopak no se baila así. Ya me parecía a mí que salía bien... ¿Y qué cuenta el compadre?... ¡Anda! ¡Vamos a ver! ¡Hop, tralá! ¡Hop, tralá!... ¡Hop! ¡Hop! ¡Hop!...
        LdP: |
            — Non ya, bu tak oni dansi hopak*! Por to hi se bu ladi. Kwo kumman shwo ya?... Kamon: hop-tra-la! Hop-tra-la! Hop-hop-hop!
        drowned: |
            
    -
        Русский: |
            Так разговаривал сам с собою подгулявший мужик средних лет, танцуя по улице.
        Lojban: |
            
        Español: |
            Así hablaba consigo mismo un mujik de edad mediana, bastante achispado, mientras bailaba por la calle.
        LdP: |
            Tak un pyan man do mide yash shwo a swa al dansi in gata.
        drowned: |
            
    -
        Русский: |
            — Ей-Богу, не так танцуется гопак! Что мне лгать! ей-Богу, не так! А ну: гоп трала! гоп трала! гоп трала! гоп, гоп, гоп!
        Lojban: |
            
        Español: |
            – ¡A fe mía que no es así como se baila el hopak! ¡Para qué voy a mentir! ¡A fe mía que no es así! Vamos a ver... ¡Hop, tralá! ¡Hop, tralá! ¡Hop! ¡Hop! ¡Hop!...
        LdP: |
            – Kasam do Boh, bu tak oni dansi hopak! Me bu wud lugi. Kasam do Boh, bu tak! Kamon: hop-tra-la! Hop-tra-la! Hop-tra-la! Hop-hop-hop!
        drowned: |
            
    -
        Русский: |
            — Вот одурел человек! добро бы еще хлопец какой, а то старый кабан, детям на смех, танцует ночью по улице! — вскричала проходящая пожилая женщина, неся в руке солому. — Ступай в хату свою. Пора спать давно!
        Lojban: |
            
        Español: |
            -¡Mira!... ¡Se ha vuelto tonto el hombre! Todavía si fuera mozo... ¡Lo que es un viejo carnero..., un hazmerreír de los niños cuando baila por la noche en la calle!-exclamó una mujer de edad que llevaba paja en las manos-. ¡Vete a tu jata! ¡Ya hace tiempo que es hora de dormir!
        LdP: |
            — Walaa pagale jen! Bu koy yungo bat un lao swino dansi in gata pa nocha, mah kinda ridi! — krai un yashi-ney gina kel go pas al porti slama in handa. — Go a yur hata. Taim fo somni yo!
        drowned: |
            
    -
        Русский: |
            — Я пойду! — сказал, остановившись, мужик. — Я пойду. Я не посмотрю на какого-нибудь голову. Что он думает, дидъко б утысся его батькови! что он голова, что он обливает людей на морозе холодною водою, так и нос поднял! Ну, голова, голова. Я сам себе голова. Вот убей меня Бог! Бог меня убей, я сам себе голова. Вот что, а не то что... — продолжал он, подходя к первой попавшейся хате, и остановился перед окошком, скользя пальцами по стеклу и стараясь найти деревянную ручку.
        Lojban: |
            
        Español: |
            -Iré -dijo parándose el mujik-. Iré. No haré caso de cualquier alcalde. ¿Qué se imagina él? ¿Que porque sea alcalde y eche agua fría a la gente cuando está helando, puede levantar las narices? ¡Si es alcalde, que lo sea! ¡Yo soy el alcalde de mí mismo! ¡Que me castigue Dios! ¡Que Dios me castigue! ¡Yo soy el alcalde de mí mismo! Eso es... Y no es que...-continuó acercándose a la primera jata, y parándose delante de la ventana sobre cuyos vidrios dejó resbalar los dedos tratando de encontrar el picaporte.
        LdP: |
            - Me ve go! - man shwo al stopi. - Me ve go. Me bu ve kwesti eni vilaja-shefa. Kwo ta imajini, pa diabla? Si ta es shefa, si ta lansi lenge akwa a jen al frosta, dan ta mog fa-gamande? Wel, ta es shefa, also kwo? Me es shefa de me selfa. Kasam do Boh! Kasam do Boh, me es shefa de me selfa. Se hi... e bu to ke... - ta shwo for al lai a zuy blise hata. Ta stopi bifoo winda e palpi glas, al trai findi dwar-graspika.
        drowned: |
            
    -
        Русский: |
            — Баба, отворяй! Баба, живей, говорят тебе, отворяй! Козаку спать пора!
        Lojban: |
            
        Español: |
            -¡Abre, baba! ¡Baba! Más de prisa, te digo... ¡Abre! Ya es hora de que el cosaco se acueste.
        LdP: |
            - Gina, ofni ba! Gina, kway ba, me shwo, ofni ba! Taim fo ke kasak somni!
        drowned: |
            
    -
        Русский: |
            — Куда ты, Каленик? Ты в чужую хату попал! — закричали, смеясь, позади его девушки, ворочавшиеся с веселых песней. — Показать тебе твою хату?
        Lojban: |
            
        Español: |
            -¿Adónde vas, Kalenik? Has topado con una jata que no es la tuya -gritaron riendo a sus espaldas las muchachas que volvían de cantar sus alegres canciones-. ¿Quieres que te enseñemos dónde está tu jata?
        LdP: |
            - A wo yu yao geti, Kalenik? Bu es yur hata! - yunginas krai e ridi baken ta. Li zai returni fon gani alegre ganas. - Ob yu yao ke nu indiki yur hata?
        drowned: |
            
    -
        Русский: |
            — Покажите, любезные молодушки!
        Lojban: |
            
        Español: |
            -Enséñenmela, amables mozas.
        LdP: |
            - Indiki ba, prival yunge dama-ki!
        drowned: |
            
    -
        Русский: |
            — Молодушки? слышите ли, — подхватила одна, — какой учтивый Каленик! За это ему нужно показать хату... но нет, наперед потанцуй!
        Lojban: |
            
        Español: |
            -Amables mozas..., ¿lo oyen ustedes? -dijo una-. ¡Qué respetuoso está Kalenik! En recompensa tenemos que enseñarle su jata. Pero no... Primero, tienes que bailar.
        LdP: |
            - Yunge dama-ki? yu oli audi ku? - un yungina shwo. - Kalenik es ya latif! Pur se treba indiki suy hata a ta... Bat non, un-nem dansi ba!
        drowned: |
            
    -
        Русский: |
            — Потанцевать?.. эх вы, замысловатые девушки! — протяжно произнес Каленик, смеясь и грозя пальцем и оступаясь, потому что ноги его не могли держаться на одном месте. — А дадите перецеловать себя? Всех перецелую, всех!.. — И косвенными шагами пустился бежать за ними.
        Lojban: |
            
        Español: |
            -¿Bailar?... ¡Ay, qué muchachas tan traviesas! -dijo arrastrando las palabras Kalenik, riendo o amenazándolas con el dedo y tambaleándose, pues sus piernas no podían sostenerle en el mismo sitio-. ¿Y me dejarán que las bese? A todas, tengo que besarlas. . ., a todas -y con pies inseguros se echó a correr tras ellas.
        LdP: |
            - Dansi ku?.. Wel, yu es komplike yunginas! - Kalenik shwo lentem al ridi, al ugrosi bay finga e al misstepi, bikos suy pedas bu mog resti pa un plasa. - E ob yu lasi me kisi yu? Me kisi yu oli, oli!.. - E ta en-lopi, hili-yen, afte li.
        drowned: |
            
    -
        Русский: |
            Девушки подняли крик, перемешались; но после, ободрившись, перебежали на другую сторону, увидя, что Каленик не слишком был скор на ноги.
        Lojban: |
            
        Español: |
            Las muchachas se pusieron a chillar, produciendo entre sí una gran confusión, pero después, al ver que Kalenik no tenía los pies muy ágiles, corrieron al otro lado de la calle.
        LdP: |
            Yunginas en-krai, ye garbar. Bat poy, al vidi ke Kalenik bu hev muy ajile pedas, li en-sta pyu sigure e lopi a otre taraf de gata.
        drowned: |
            
    -
        Русский: |
            — Вон твоя хата! — закричали они ему, уходя и показывая на избу, гораздо поболее прочих, принадлежавшую сельскому голове. Каленик послушно побрел в ту сторону, принимаясь снова бранить голову.
        Lojban: |
            
        Español: |
            -¡Ahí está tu jata! -le gritaron, alejándose y señalándole una jata bastante más grande que las otras y que pertenecía al alcalde del pueblo. Kalenik se encaminó obediente hacia ella, volviendo a injuriar a aquel.
        LdP: |
            - Walaa yur hata! - li krai a ta, go-yen wek e indiki-yen un hata kel es pyu gran kem otre-las e kel aparteni a shefa de vilaja. Kalenik obedi-shem trani swa versu it, al en-shatami shefa snova.
        drowned: |
            
    -
        Русский: |
            .......................................
        Lojban: |
            
        Español: |
            .......................................
        LdP: |
            .......................................
        drowned: |
            
    -
        Русский: |
            Одна только хата светилась еще в конце улицы. Это жилище головы. Голова уже давно окончил свой ужин и, без сомнения, давно бы уже заснул; но у него был в это время гость, винокур, присланный строить винокурню помещиком, имевшим небольшой участок земли между вольными козаками.
        Lojban: |
            
        Español: |
            Sólo una jata estaba iluminada aún en el extremo de la calle. Era la vivienda del alcalde. Hacía tiempo que éste había terminado su cena y, sin duda, hacía mucho que se hubiera quedado dormido si no fuera porque en este momento tenía un visitante: el vinicultor enviado para construir un lagar para el terrateniente de los cosacos libres, poseedor de una parcela de tierra.
        LdP: |
            Sol un hata es haishi lumisi-ney pa fin de gata. Es habitilok de vilaja-shefa. Shefa he chi akshamfan yo davem; ta wud somni yo, sin duba, bat al nau ta hev un gasta - distiler, sendi-ney fo bildi un alkoholguan bay un ardaposeser kel hev un ardalok inter libre-kasak-ney-las.
        drowned: |
            
    -
        Русский: |
            Под самым покутом, на почетном месте, сидел гость — низенький, толстенький человечек с маленькими, вечно смеющимися глазками, в которых, кажется, написано было то удовольствие, с каким курил он свою коротенькую люльку, поминутно сплевывая и придавливая пальцем вылезавший за нее превращенный в золу табак. Облака дыма быстро разрастались над ним, одевая его в сизый туман. Казалось, будто широкая труба с какой-нибудь винокурни, наскуча сидеть на своей крыше, задумала прогуляться и чинно уселась за столом в хате головы. Под носом торчали у него коротенькие и густые усы; но они так неясно мелькали сквозь табачную атмосферу, что казались мышью, которую винокур поймал и держал во рту своем, подрывая монополию амбарного кота.
        Lojban: |
            
        Español: |
            En el sitio de honor estaba sentado el huésped; un hombrecito bajo, regordete, de ojos pequeños y eternamente rientes, en los que aparecía escrito el gusto con que fumaba su pipa cortita, escupiendo a cada momento y aplastando con el dedo el tabaco que salía de ella convertido en ceniza. Nubes de humo crecían rápidamente sobre él revistiéndolo de una niebla parda. Parecía como si la ancha chimenea de un hogar, aburrida de permanecer sentada sobre su tejado, hubiera tenido la idea de salir de paseo y de sentarse con aire solemne a la mesa del alcalde. Bajo la nariz del visitante asomaban los bigotes cortos y espesos, pero se divisaban tan vagamente entre la atmósfera de tabaco, que parecían ratones atrapados por el vinicultor, que los sostenía en su boca violando el monopolio del gato de granero.
        LdP: |
            Gasta zai sidi pa honor-ney plasa. Ta es nise grose jen-ki do okos syao e sempre ridi-she, in kel oni mog vidi gro-juisa por fumi ta-ney kurte pipa. Pa kada minuta ta spuki e bay finga presi ti chu aus pipa na tabak kel fa-pepla. Badal de fuma kresi kway sobre ta, kuti-yen ta inu bluish tuman. Sembli kwasi un chaure tuba de koy alkoholguan, tedi-ney por sidi on suy ruf, hev-te idea de go promeni e en-sidi-te reposi-shem in shefa-ney hata bli tabla. Kurte e dense mustash ragi sub suy nos; yedoh tra tabak-ney badal li fa-vidi tanto vagem, ke li simili un maus ke distiler he kapti e zai teni in muh, violati-yen monopolia de depo-ney kota.
        drowned: |
            
    -
        Русский: |
            Голова, как хозяин, сидел в одной только рубашке и полотняных шароварах. Орлиный глаз его, как вечереющее солнце, начинал мало-помалу жмуриться и меркнуть. На конце стола курил люльку один из сельских десятских, составлявших команду головы, сидевший из почтения к хозяину в свитке.
        Lojban: |
            
        Español: |
            El alcalde, como amo de la casa, vestía solamente una camisa y bombachos de hilo. Su ojo de águila, cual el sol de la tarde, comenzaba a pestañear y a apagarse. Al extremo de la mesa fumaba su pipa uno de los guardias del pueblo que formaban el cuerpo a las órdenes de1 alcalde y que se hallaba sentado con la casaca por respeto al dueño de la casa.
        LdP: |
            Shefa, kom dom-masta, es klaidi-ney sol pa kamisa e linkapra-ney shalwar*. Suy orla-ney oko, kwasi surya do aksham, shao-po-shao begin klosi-ki e tushi. Pa fin de tabla un de vilaja-ney sobreyuan fon shefa-ney tim zai fumi pipa; ta es klaidi-ney pa svitka* por respekta fo dom-masta.
        drowned: |
            
    -
        Русский: |
            — Скоро же вы думаете, — сказал голова, оборотившись к винокуру и кладя крест на зевнувший рот свой, — поставить вашу винокурню?
        Lojban: |
            
        Español: |
            -¿Piensa usted instalar pronto su lagar? -dijo el alcalde, volviéndose hacia el vinicultor y haciendo una cruz sobre su boca, que bostezaba.
        LdP: |
            - Sun ku yu sal instali yur alkoholguan? - shefa shwo al turni versu distiler e al fai kros sobre muh kel guapi.
        drowned: |
            
    -
        Русский: |
            — Когда Бог поможет, то сею осенью, может, и закурим. На Покров, бьюсь об заклад, что пан голова будет писать ногами немецкие крендели по дороге.
        Lojban: |
            
        Español: |
            - Puede que, con la ayuda de Dios, empecemos este otoño. Para la fiesta de la Asunción estoy dispuesto a apostar Dios sabe qué si el señor alcalde no hace eses con los pies por el camino.
        LdP: |
            - Kun Boh-ney helpa, mogbi, pa sey oton nu begin gun. Al Kovra*, me fai dadu ke sinior shefa ve fai zigzaga pa kamina.
        drowned: |
            
    -
        Русский: |
