        Jbo-gleki: |
            .i nu klama fa le bloti
    -
        eng: |
            Almustafa, the chosen and the beloved, who was a dawn onto his own day, had waited twelve years in the city of Orphalese for his ship that was to return and bear him back to the isle of his birth.
        Jbo-matt: |
            .i la .almustafas po'u le secuxna je seprami zi'e poi ke'a cerni pe'a ke'a mo'u le pare senanca ku pu denpa le sexruti bloti le tcadu me'e la .orfaliz. le pu'u bevri ko'a le daplu pe le ko'a vejbena kei
        Jbo-gleki: |
            .i la .almustafas po'u le secuxna je seprami zi'e poi ke'a cerni pe'a ke'a mo'u le pare senanca ku pu denpa le sexruti bloti le tcadu me'e la .orfaliz. le pu'u bevri ko'a le daplu pe le ko'a vejbena kei
    -
        eng: |
            And in the twelfth year, on the seventh day of Ielool, the month of reaping, he climbed the hill without the city walls and looked seaward; and he beheld the ship coming with the mist.
        Jbo-matt: |
            .i mo'u le paremoi nanca .e le zemoi djedi pe la .ielul. noi crepu masti ku'o ko'a cpare le cmana ze'o le tcadu bitmu lo ka galtu .i ko'a catlu le xamsi .i ko'a viska le nu xruti bloti kei le bumru
        Jbo-gleki: |
            .i mo'u le paremoi nanca .e le zemoi djedi pe la .ielul. noi crepu masti ku'o ko'a cpare le cmana ze'o le tcadu bitmu lo ka galtu .i ko'a catlu le xamsi .i ko'a viska le nu xruti bloti kei le bumru
    -
        eng: |
            Then the gates of his heart were flung open, and his joy flew far over the sea. And he closed his eyes and prayed in the silences of his soul.
        Jbo-matt: |
            .i ca la'e di'u fe le vorme po'e le ko'a cnise'i cu renro kalri .i le ko'a ka gleki kei ve'u pu vofli veka'a le xamsi .i le ko'a kanla cu mu'e ganlo .i ko'a pensi ci'o le ruxse'i sesmaji
        Jbo-gleki: |
            .i ca la'e di'u fe le vorme po'e le ko'a cnise'i cu renro kalri .i le ko'a ka gleki kei ve'u pu vofli veka'a le xamsi .i le ko'a kanla cu mu'e ganlo .i ko'a pensi ci'o le ruxse'i sesmaji
    -
        eng: |
            But as he descended the hill, a sadness came upon him, and he thought in his heart:
        Jbo-matt: |
            .i ku'i mo'i ni'a lo nu badri cu cfari .i le ko'a cnise'i cu cusku
        Jbo-gleki: |
            .i ku'i mo'i ni'a lo nu badri cu cfari .i le ko'a cnise'i cu cusku
    -
        eng: |
            How shall I go in peace and without sorrow? Nay, not without a wound in the spirit shall I leave this city.
        Jbo-matt: |
            lu xu mi ba klama sekai lo nu panpi secau badri .i ju'onai mi na cliva leti tcadu secau le pruxi vexrani
        Jbo-gleki: |
            lu xu mi ba klama sekai lo nu panpi secau badri .i ju'onai mi na cliva leti tcadu secau le pruxi vexrani
    -
        eng: |
            Long were the days of pain I have spent within its walls, and long were the nights of aloneness; and who can depart from his pain and his aloneness without regret?
        Jbo-matt: |
            .i so'i se djedi nu mi lo cortu gi'e lemi ka sepli cu nicte go'i gi'e ma kakne cliva le ko'a cortu .e le ko'a ka sepli secau lo xenru
        Jbo-gleki: |
            .i so'i se djedi nu mi lo cortu gi'e lemi ka sepli cu nicte go'i gi'e ma kakne cliva le ko'a cortu .e le ko'a ka sepli secau lo xenru
    -
        eng: |
            Too many fragments of the spirit have I scattered in these streets, and too many are the children of my longing that walk naked among these hills, and I cannot withdraw from them without a burden and an ache.
        Jbo-matt: |
            .i fe le'i du'e se porpi po'e le pruxi cu fatri renro mi levi klaji gi'e le'i du'e panzi po lemi pacna poi lunbe cadzu bu'u levi ro cmana gi'e mi ka'enai cliva ra secau lo mabla sebevri .e lo secortu
        Jbo-gleki: |
            .i fe le'i du'e se porpi po'e le pruxi cu fatri renro mi levi klaji gi'e le'i du'e panzi po lemi pacna poi lunbe cadzu bu'u levi ro cmana gi'e mi ka'enai cliva ra secau lo mabla sebevri .e lo secortu
    -
        eng: |
            It is not a garment I cast off this day, but a skin that I tear with my own hands.
        Jbo-matt: |
            .i ca le cabdei mi vimcu lo pa na taxfu .i mi katna le skapi sepi'o le'imi xance
        Jbo-gleki: |
            .i ca le cabdei mi vimcu lo pa na taxfu .i mi katna le skapi sepi'o le'imi xance
    -
        eng: |
            Nor is it a thought I leave behind me, but a heart made sweet with hunger and with thirst.
        Jbo-matt: |
            ji'a mi ca cliva ge nai lo xanri gi le cnise'i poi lonu xagji je taske cupu galfi ke'a lo titla
        Jbo-gleki: |
            ji'a mi ca cliva ge nai lo xanri gi le cnise'i poi lonu xagji je taske cupu galfi ke'a lo titla
    -
        eng: |
            Yet I cannot tarry longer.
        Jbo-matt: |
            .i ku'i mi na ka'e nu za'o stali
        Jbo-gleki: |
            .i ku'i mi na ka'e nu za'o stali
    -
        eng: |
            The sea that calls all things unto her calls me, and I must embark.
        Jbo-matt: |
            le xamsi goi ko'e noi ke'a bapli lacpu roda fa'a ko'e cu bapli lacpu mi .ije mi bilga lenu cliva
        Jbo-gleki: |
            le xamsi goi ko'e noi ke'a bapli lacpu roda fa'a ko'e cu bapli lacpu mi .ije mi bilga lenu cliva
    -
        eng: |
            For to stay, though the hours burn in the night, is to freeze and crystallize and be bound in a mould.
        Jbo-matt: |
            .i ki'u bo lonu stali mu'inai lonu le cacra cu pe'a jelca ca lo nicte kei cu jalge lonu dunja gi'e krilybi'o gi'e rinju lo tarmi calku
        Jbo-gleki: |
            .i ki'u bo lonu stali mu'inai lonu le cacra cu pe'a jelca ca lo nicte kei cu jalge lonu dunja gi'e krilybi'o gi'e rinju lo tarmi calku
    -
        eng: |
            Fain would I take with me all that is here. But how shall I?
        Jbo-matt: |
            .i .au mi cu nu'o .ui kansa lebna loro zvati .i ku'i snada fi ma
        Jbo-gleki: |
            .i .au mi cu nu'o .ui kansa lebna loro zvati .i ku'i snada fi ma
    -
        eng: |
            A voice cannot carry the tongue and the lips that give it wings. Alone must it seek the ether.
        Jbo-matt: |
            .i lo voksa na ka'e bevri lo tance .e lo ctebi poi dunda ra lo nalci .i va'o lo nonkansa ra sisku lo gapci
        Jbo-gleki: |
            .i lo voksa na ka'e bevri lo tance .e lo ctebi poi dunda ra lo nalci .i va'o lo nonkansa ra sisku lo gapci
    -
        eng: |
            And alone and without his nest shall the eagle fly across the sun.
        Jbo-matt: |
            .i va'o lo nonkansa secau le cpizda le katcpi cu ba vofli ca'u lo solri
        Jbo-gleki: |
            .i va'o lo nonkansa secau le cpizda le katcpi cu ba vofli ca'u lo solri
    -
        eng: |
            Now when he reached the foot of the hill, he turned again towards the sea, and he saw his ship approaching the harbour, and upon her prow the mariners, the men of his own land.
        Jbo-matt: |
            .i mo'u le nu ko'a klama le cmana zbepi kei di'a ko'a cu carna fi le fa'a xamsi .i ko'a viska lenu leko'a bloti goi ko'e klama le marbi .i ko'a viska le nu leko'a bloti goi ko'e cu klama le marbi kei .e lo bende be bu'u le blozbi po'u lo nanmu goi ko'i po leko'a gugde
        Jbo-gleki: |
            .i mo'u le nu ko'a klama le cmana zbepi kei di'a ko'a cu carna fi le fa'a xamsi .i ko'a viska lenu leko'a bloti goi ko'e klama le marbi .i ko'a viska le nu leko'a bloti goi ko'e cu klama le marbi kei .e lo bende be bu'u le blozbi po'u lo nanmu goi ko'i po leko'a gugde
    -
        eng: |
            And his soul cried out to them, and he said:
        Jbo-matt: |
            .i leko'a pruxi cu krixu ko'i gi'e ko'a cusku
        Jbo-gleki: |
            .i leko'a pruxi cu krixu ko'i gi'e ko'a cusku
    -
        eng: |
            Sons of my ancient mother, you riders of the tides,
        Jbo-matt: |
            lu doi lo bersa po mi tcesau mamta doi ctaru sebevri
        Jbo-gleki: |
            lu doi lo bersa po mi tcesau mamta doi ctaru sebevri
    -
        eng: |
            How often have you sailed in my dreams. And now you come in my awakening, which is my deeper dream.
        Jbo-matt: |
            .i so'eroi do te falnu ci'e lonu mi senva .i ca'a do klama ce'i lonu mi cikra no'u lomi zenba senva
        Jbo-gleki: |
            .i so'eroi do te falnu ci'e lonu mi senva .i ca'a do klama ce'i lonu mi cikra no'u lomi zenba senva
    -
        eng: |
            Ready am I to go, and my eagerness with sails full set awaits the wind.
        Jbo-matt: |
            .i bredi fa mi lo nu cliva .i lemi kamdjica sepi'o leke'a traji stika falnu cu denpa lo se falnu
        Jbo-gleki: |
            .i bredi fa mi lo nu cliva .i lemi kamdjica sepi'o leke'a traji stika falnu cu denpa lo se falnu
    -
        eng: |
            Only another breath will I breathe in this still air, only another loving look cast backward,
        Jbo-matt: |
            ji'e lo paroi krefu nu vasxu kei mi ba vasxu levi smaji vacri .i ji'e li pa lo nu krefu prami ba catlu cu se renro ti'a mi
        Jbo-gleki: |
            ji'e lo paroi krefu nu vasxu kei mi ba vasxu levi smaji vacri .i ji'e li pa lo nu krefu prami ba catlu cu se renro ti'a mi
    -
        eng: |
            Then I shall stand among you, a seafarer among seafarers.
        Jbo-matt: |
            .i ba la'e di'u do sanli ru'u mi noi le xamsi litru cu jbini lo xamsi litru
        Jbo-gleki: |
            .i ba la'e di'u do sanli ru'u mi noi le xamsi litru cu jbini lo xamsi litru
    -
        eng: |
            And you, vast sea, sleepless mother,
        Jbo-matt: |
            .i ji'a doi do doi banli xamsi doi claxu bo sipna mamta
        Jbo-gleki: |
            .i ji'a doi do doi banli xamsi doi claxu bo sipna mamta
    -
        eng: |
            Who alone are peace and freedom to the river and the stream,
        Jbo-matt: |
            poi lo rirxe .e lo flecu cu rirxe po'o fo lo nu panpi kei .e lo nu zifre kei
        Jbo-gleki: |
            poi lo rirxe .e lo flecu cu rirxe po'o fo lo nu panpi kei .e lo nu zifre kei
    -
        eng: |
            Only another winding will this stream make, only another murmur in this glade,
        Jbo-matt: |
            .i ji'e lo paroi krefu nu korcu kei lavi rirxe cu jersi .i ji'e lo paroi krefu smaji cmoni
        Jbo-gleki: |
            .i ji'e lo paroi krefu nu korcu kei lavi rirxe cu jersi .i ji'e lo paroi krefu smaji cmoni
    -
        eng: |
            And then shall I come to you, a boundless drop to a boundless ocean.
        Jbo-matt: |
            .i ba la'e di'u mi klama do tai le claxu bo jimte dirgo po le claxu bo jimte xamsi li'u
        Jbo-gleki: |
            .i ba la'e di'u mi klama do tai le claxu bo jimte dirgo po le claxu bo jimte xamsi li'u
    -
        eng: |
            And as he walked he saw from afar men and women leaving their fields and their vineyards and hastening towards the city gates.
        Jbo-matt: |
            .i ca ko'a cadzu .i ze'u ko'a cu viska nu lo nanmu .e lo ninmu goi ko'e cu cliva lori foldi kei gi'e cu sutra klama le vorme be le tcadu be'o
        Jbo-gleki: |
            .i ca ko'a cadzu .i ze'u ko'a cu viska nu lo nanmu .e lo ninmu goi ko'e cu cliva lori foldi kei gi'e cu sutra klama le vorme be le tcadu be'o
    -
        eng: |
            And he heard their voices calling his name, and shouting from the field to field telling one another of the coming of the ship.
        Jbo-matt: |
            .ije ko'a tirna nu leiko'e voksa cu krixa
        Jbo-gleki: |
            .ije ko'a tirna nu leiko'e voksa cu krixa
    -
        eng: |
            And he said to himself:
        Jbo-matt: |
            .ije ko'a cusku fi vo'a
        Jbo-gleki: |
            .ije ko'a cusku fi vo'a
    -
        eng: |
            Shall the day of parting be the day of gathering?
        Jbo-matt: |
            fe lu xu le nu cliva djedi cu ba du le nu jmaji djedi
        Jbo-gleki: |
            fe lu xu le nu cliva djedi cu ba du le nu jmaji djedi
    -
        eng: |
            And shall it be said that my eve was in truth my dawn?
        Jbo-matt: |
            .i xu se cusku du'u je'u lemi dorfa'o cu pu du lemi dorcfa
        Jbo-gleki: |
            .i xu se cusku du'u je'u lemi dorfa'o cu pu du lemi dorcfa
    -
        eng: |
            And what shall I give unto him who has left his plough in midfurrow, or to him who has stopped the wheel of his winepress?
        Jbo-matt: |
            .i mi ba dunda ma lo cliva be lori te plixa be lo de'a se plixa be'o .e lo sisti be lo nu gaugunro xislu be lera marxa be lo se vanju be'o
        Jbo-gleki: |
            .i mi ba dunda ma lo cliva be lori te plixa be lo de'a se plixa be'o .e lo sisti be lo nu gaugunro xislu be lera marxa be lo se vanju be'o
    -
        eng: |
            Shall my heart become a tree heavy-laden with fruit that I may gather and give unto them?
        Jbo-matt: |
            .i xu lemi cnise'i cu ba binxo lo tricu poi tilju bevri be lo grute poi pu'i mi gaujmaji ke'a ku'o zi'e poi pu'i mi dunda ke'o ku'o be'o
        Jbo-gleki: |
            .i xu lemi cnise'i cu ba binxo lo tricu poi tilju bevri be lo grute poi pu'i mi gaujmaji ke'a ku'o zi'e poi pu'i mi dunda ke'o ku'o be'o
    -
        eng: |
            And shall my desires flow like a fountain that I may fill their cups?
        Jbo-matt: |
            .i xu lemi djica cu ba jetce flecu semu'e le nu mi tisna leke'o kabri
        Jbo-gleki: |
            .i xu lemi djica cu ba jetce flecu semu'e le nu mi tisna leke'o kabri
    -
        eng: |
            Am I a harp that the hand of the mighty may touch me, or a flute that his breath may pass through me?
        Jbo-matt: |
            .i paunai xu mi jgita pe'a seni'i lonu lo xance be lo vlipa cu kakne lonu pencu mi .ijabo paunai xu mi flani pe'a seni'i lonu lo vy selva'u cu kakne lo nu pagre mi
        Jbo-gleki: |
            .i paunai xu mi jgita pe'a seni'i lonu lo xance be lo vlipa cu kakne lonu pencu mi .ijabo paunai xu mi flani pe'a seni'i lonu lo vy selva'u cu kakne lo nu pagre mi
    -
        eng: |
            A seeker of silences am I, and what treasure have I found in silences that I may dispense with confidence?
        Jbo-matt: |
            .i sisku fe tu'a lo smaji temci fa mi .ijebo paunai mi ca lo bi'unai smaji temci ba'o facki ma poi dirba gi'e kakne lo nu fatri gau mi fi'o birti mi
        Jbo-gleki: |
            .i sisku fe tu'a lo smaji temci fa mi .ijebo paunai mi ca lo bi'unai smaji temci ba'o facki ma poi dirba gi'e kakne lo nu fatri gau mi fi'o birti mi
    -
        eng: |
            If this is my day of harvest, in what fields have I sowed the seed, and in what unrembered seasons?
        Jbo-matt: |
            .i da'i lo detri poi mi de'i ke'a crepu cu cabna .iseji'ubo paunai mi sombo lo tsiju ma poi foldi ca ma poi tolselmorji citsi
        Jbo-gleki: |
            .i da'i lo detri poi mi de'i ke'a crepu cu cabna .iseji'ubo paunai mi sombo lo tsiju ma poi foldi ca ma poi tolselmorji citsi
    -
        eng: |
            If this indeed be the hour in which I lift up my lantern, it is not my flame that shall burn therein.
        Jbo-matt: |
            .i da'i lo tcika poi mi ti'u ke'a lafmuvgau lo mi tergu'i cu cabna .iseji'ubo lo fagri pe na'ebo mi ba jelca ne'i ra
        Jbo-gleki: |
            .i da'i lo tcika poi mi ti'u ke'a lafmuvgau lo mi tergu'i cu cabna .iseji'ubo lo fagri pe na'ebo mi ba jelca ne'i ra
    -
        eng: |
            Empty and dark shall I raise my lantern,
        Jbo-matt: |
            .i lo ke kunti je manku ke'e tergu'i mi ba se lafmuvgau
        Jbo-gleki: |
            .i lo ke kunti je manku ke'e tergu'i mi ba se lafmuvgau
    -
        eng: |
            And the guardian of the night shall fill it with oil and he shall light it also.
        Jbo-matt: |
            .ijebo lo nicte badgau ba clugau ru lo grasu gi'e jelgau ji'a li'u
