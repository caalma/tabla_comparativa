            .i lo nunpa'i cu djica lo nu mansa vo'a kei po'o
    -
        eng: |
            But if you love and must needs have desires, let these be your desires:
        Jbo-matt: |
            .i ku'i ga nai do prami gi'e nitcu lo nu camdji da gi ko camdji la'e di'e no'u
        Jbo-gleki: |
            .i ku'i ga nai do prami gi'e nitcu lo nu camdji da gi ko camdji la'e di'e no'u
    -
        eng: |
            To melt and be like a running brook that sings its melody to the night.
        Jbo-matt: |
            lo nu runme gi'e simsa lo flecu rirxe poi ke'a sanga lo sagzgi pe ri lo nicte kei ku ce
        Jbo-gleki: |
            lo nu runme gi'e simsa lo flecu rirxe poi ke'a sanga lo sagzgi pe ri lo nicte kei ku ce
    -
        eng: |
            To know the pain of too much tenderness.
        Jbo-matt: |
            lo nu selsau lo zazycro pe lo dukse be lo ka ce'u ralci kei kei ku ce
        Jbo-gleki: |
            lo nu selsau lo zazycro pe lo dukse be lo ka ce'u ralci kei kei ku ce
    -
        eng: |
            To be wounded by your own understanding of love;
        Jbo-matt: |
            lo nu se xrani lo ka do jimpe fi lo nunpa'i kei kei ku ce
        Jbo-gleki: |
            lo nu se xrani lo ka do jimpe fi lo nunpa'i kei kei ku ce
    -
        eng: |
            And to bleed willingly and joyfully.
        Jbo-matt: |
            lo nu djica je gleki blucri kei ku ce
        Jbo-gleki: |
            lo nu djica je gleki blucri kei ku ce
    -
        eng: |
            To wake at dawn with a winged heart and give thanks for another day of loving;
        Jbo-matt: |
            lo nu ciknybi'o ca lo cermurse gi'e se risna le se nalci gi'e ckire fi lo nu do ze'i lo djedi be li za'u cu prami kei kei ku ce
        Jbo-gleki: |
            lo nu ciknybi'o ca lo cermurse gi'e se risna le se nalci gi'e ckire fi lo nu do ze'i lo djedi be li za'u cu prami kei kei ku ce
    -
        eng: |
            To rest at the noon hour and meditate love's ecstasy;
        Jbo-matt: |
            lo nu do ca lo mijdei cu surla gi'e carmi pensi lo kamtcegei pe lo nunpa'i kei ku ce
        Jbo-gleki: |
            lo nu do ca lo mijdei cu surla gi'e carmi pensi lo kamtcegei pe lo nunpa'i kei ku ce
    -
        eng: |
            To return home at eventide with gratitude;
        Jbo-matt: |
            lo nu do ca lo vanci cu xrukla lo zdani se ci'o lo kamckire kei ku ce
        Jbo-gleki: |
            lo nu do ca lo vanci cu xrukla lo zdani se ci'o lo kamckire kei ku ce
    -
        eng: |
            And then to sleep with a prayer for the beloved in your heart and a song of praise upon your lips.
        Jbo-matt: |
            ba bo lo nu do sipna ca lo nu jdasku se va'u lo selpa'i va'o lo cnise'i be do kei e lo nu do ca'o zanru sanga li'u
        Jbo-gleki: |
            ba bo lo nu do sipna ca lo nu jdasku se va'u lo selpa'i va'o lo cnise'i be do kei e lo nu do ca'o zanru sanga li'u
    -
        eng: |
            On Marriage
        Jbo-matt: |
            pe lo zazyspe
        Jbo-gleki: |
            pe lo zazyspe
    -
        eng: |
            Then Almitra spoke again and said, "And what of Marriage, master?"
        Jbo-matt: |
            ni'o la Almitra za'u re'u tavla gi'e cusku lu ma lo zazyspe cu co'e doi ctuca li'u
        Jbo-gleki: |
            ni'o la Almitra za'u re'u tavla gi'e cusku lu ma lo zazyspe cu co'e doi ctuca li'u
    -
        eng: |
            And he answered saying:
        Jbo-matt: |
            .i ko'a cusku spuda fi
        Jbo-gleki: |
            .i ko'a cusku spuda fi
    -
        eng: |
            You were born together, and together you shall be forevermore.
        Jbo-matt: |
            lu do simkansa lo nu jbena kei gi'e ba cimni simkansa
        Jbo-gleki: |
            lu do simkansa lo nu jbena kei gi'e ba cimni simkansa
    -
        eng: |
            You shall be together when white wings of death scatter your days.
        Jbo-matt: |
            .i do ba simkansa ca lo nu loi blabi nalci be lo nunmrobi'o cu cunso muvgau lo djedi pe do so'i da
        Jbo-gleki: |
            .i do ba simkansa ca lo nu loi blabi nalci be lo nunmrobi'o cu cunso muvgau lo djedi pe do so'i da
    -
        eng: |
            Aye, you shall be together even in the silent memory of God.
        Jbo-matt: |
            .i do ba ja'a simkansa ma'i ji'a sai lo smaji termo'i be fi la cevn.
        Jbo-gleki: |
            .i do ba ja'a simkansa ma'i ji'a sai lo smaji termo'i be fi la cevn.
    -
        eng: |
            But let there be spaces in your togetherness,
        Jbo-matt: |
            .i ku'i e'u lo ka do simkansa cu se greke'a
        Jbo-gleki: |
            .i ku'i e'u lo ka do simkansa cu se greke'a
    -
        eng: |
            And let the winds of the heavens dance between you.
        Jbo-matt: |
            .i je e'u loi brife pe loi tsani cu dansu co jbini do
        Jbo-gleki: |
            .i je e'u loi brife pe loi tsani cu dansu co jbini do
    -
        eng: |
            Love one another but make not a bond of love:
        Jbo-matt: |
            .i ko simpa'i gi'e nai ku'i gasnu lo nu lo ka simpa'i cu velyla'a
        Jbo-gleki: |
            .i ko simpa'i gi'e nai ku'i gasnu lo nu lo ka simpa'i cu velyla'a
    -
        eng: |
            Let it rather be a moving sea between the shores of your souls.
        Jbo-matt: |
            .i je ku'i e'u lo kamsimpa'i cu xamsi co muvdu co jbini be le xaskoi be le ruxse'i be do
        Jbo-gleki: |
            .i je ku'i e'u lo kamsimpa'i cu xamsi co muvdu co jbini be le xaskoi be le ruxse'i be do
    -
        eng: |
            Fill each other's cup but drink not from one cup.
        Jbo-matt: |
            .i ko simxu lo nu clugau le kabri pe do kei gi'e nai ku'i pinxe fi le pa kabri
        Jbo-gleki: |
            .i ko simxu lo nu clugau le kabri pe do kei gi'e nai ku'i pinxe fi le pa kabri
    -
        eng: |
            Give one another of your bread but eat not from the same loaf.
        Jbo-matt: |
            .i ko simxu lo nu dunda lo pagbu be le nanba pe do kei gi'e nai citka se pa'u le pa nanba
        Jbo-gleki: |
            .i ko simxu lo nu dunda lo pagbu be le nanba pe do kei gi'e nai citka se pa'u le pa nanba
    -
        eng: |
            Sing and dance together and be joyous, but let each one of you be alone,
        Jbo-matt: |
            .i ko simkansa lo nu sanga je dansu kei gi'e gleki gi'e ku'i e'u simsei
        Jbo-gleki: |
            .i ko simkansa lo nu sanga je dansu kei gi'e gleki gi'e ku'i e'u simsei
    -
        eng: |
            Even as the strings of a lute are alone though they quiver with the same music.
        Jbo-matt: |
            pa'a lo ka loi gitsko cu simsei to'e ri'a nai lo nu lo no'a cu slilu va'o le pa zgike
        Jbo-gleki: |
            pa'a lo ka loi gitsko cu simsei to'e ri'a nai lo nu lo no'a cu slilu va'o le pa zgike
    -
        eng: |
            Give your hearts, but not into each other's keeping.
        Jbo-matt: |
            .i ko simdu'a le cnise'i .i je ku'i go'i ja'e nai lo nu vo'a ralte vo'e
        Jbo-gleki: |
            .i ko simdu'a le cnise'i .i je ku'i go'i ja'e nai lo nu vo'a ralte vo'e
    -
        eng: |
            For only the hand of Life can contain your hearts.
        Jbo-matt: |
            .i ki'u bo le xance be la kamji'e be'o ku po'o ka'e selne'i le cnise'i be do
        Jbo-gleki: |
            .i ki'u bo le xance be la kamji'e be'o ku po'o ka'e selne'i le cnise'i be do
    -
        eng: |
            And stand together, yet not too near together:
        Jbo-matt: |
            .i je ko simkansa sanli .i je ku'i na'e dukse jibni go'i
        Jbo-gleki: |
            .i je ko simkansa sanli .i je ku'i na'e dukse jibni go'i
    -
        eng: |
            For the pillars of the temple stand apart,
        Jbo-matt: |
            .i ki'u bo loi kamju pe lo malsi cu simsei sanli
        Jbo-gleki: |
            .i ki'u bo loi kamju pe lo malsi cu simsei sanli
    -
        eng: |
            And the oak tree and the cypress grow not in each other's shadow.
        Jbo-matt: |
            .i je bo lo'e cindu na banro bu'u lo ctino be lo'e ckunrsarva soi ri vo'a
        Jbo-gleki: |
            .i je bo lo'e cindu na banro bu'u lo ctino be lo'e ckunrsarva soi ri vo'a
    -
        eng: |
            On Children
        Jbo-matt: |
            pe loi panzi
        Jbo-gleki: |
            pe loi panzi
    -
        eng: |
            And a woman who held a babe against her bosom said, "Speak to us of Children."
        Jbo-matt: |
            .i pa ninmu poi jgari pa cifnu re'o lo cutne be vo'a cu cusku lu e'o ga'i nai ko tavla mi'a loi panzi li'u
        Jbo-gleki: |
            .i pa ninmu poi jgari pa cifnu re'o lo cutne be vo'a cu cusku lu e'o ga'i nai ko tavla mi'a loi panzi li'u
    -
        eng: |
            And he said:
        Jbo-matt: |
            .i je ko'a cusku lu
        Jbo-gleki: |
            .i je ko'a cusku lu
    -
        eng: |
            Your children are not your children.
        Jbo-matt: |
            ju'a lo panzi be do na du lo panzi be do
        Jbo-gleki: |
            ju'a lo panzi be do na du lo panzi be do
    -
        eng: |
            They are the sons and daughters of Life's longing for itself.
        Jbo-matt: |
            .i je py bersa jo'u tixnu lo ka le kamji'e cu tcedjica tu'a ri
        Jbo-gleki: |
            .i je py bersa jo'u tixnu lo ka le kamji'e cu tcedjica tu'a ri
    -
        eng: |
            They come through you but not from you,
        Jbo-matt: |
            .i py co'a zasti se pi'o do ra'i nai do
        Jbo-gleki: |
            .i py co'a zasti se pi'o do ra'i nai do
    -
        eng: |
            And though they are with you, yet they belong not to you.
        Jbo-matt: |
            .i je py kansa do .i to'e se ni'i nai bo py na'e se ponse do
        Jbo-gleki: |
            .i je py kansa do .i to'e se ni'i nai bo py na'e se ponse do
    -
        eng: |
            You may give them your love but not your thoughts.
        Jbo-matt: |
            .i e'a do fi py dunda fe lo ka do prami e nai lo selpensi be do
        Jbo-gleki: |
            .i e'a do fi py dunda fe lo ka do prami e nai lo selpensi be do
    -
        eng: |
            For they have their own thoughts.
        Jbo-matt: |
            .i ki'u bo py krasi lo selpensi be vo'a
        Jbo-gleki: |
            .i ki'u bo py krasi lo selpensi be vo'a
    -
        eng: |
            You may house their bodies but not their souls,
        Jbo-matt: |
            .i e'a do sabgau fi le zdani be lo xadni be py ku e nai lo ruxse'i be py
        Jbo-gleki: |
            .i e'a do sabgau fi le zdani be lo xadni be py ku e nai lo ruxse'i be py
    -
        eng: |
            For their souls dwell in the house of tomorrow, which you cannot visit, not even in your dreams.
        Jbo-matt: |
            .i ki'u bo pe'a lo ruxse'i be py cu xabju le bavlamdei zdani noi do na ka'e vitke zi'e noi ta'i lo nu senva ji'a sai na ka'e vitke
        Jbo-gleki: |
            .i ki'u bo pe'a lo ruxse'i be py cu xabju le bavlamdei zdani noi do na ka'e vitke zi'e noi ta'i lo nu senva ji'a sai na ka'e vitke
    -
        eng: |
            You may strive to be like them, but seek not to make them like you.
        Jbo-matt: |
            .i e'a do troci lo nu binxo lo simsa be py .i je ku'i e'a nai ko na troci lo nu gasnu lo nu py simsa do
        Jbo-gleki: |
            .i e'a do troci lo nu binxo lo simsa be py .i je ku'i e'a nai ko na troci lo nu gasnu lo nu py simsa do
    -
        eng: |
            For life goes not backward nor tarries with yesterday.
        Jbo-matt: |
            .i ki'u bo pe'a le kamji'e na mo'i ti'a klama gi'e na stali le prulamdei
        Jbo-gleki: |
            .i ki'u bo pe'a le kamji'e na mo'i ti'a klama gi'e na stali le prulamdei
    -
        eng: |
            You are the bows from which your children as living arrows are sent forth.
        Jbo-matt: |
            .i do se ga'ardanti pe'a lo jmive no'u lo panzi be vo'a
        Jbo-gleki: |
            .i do se ga'ardanti pe'a lo jmive no'u lo panzi be vo'a
    -
        eng: |
            The archer sees the mark upon the path of the infinite, and He bends you with His might that His arrows may go swift and far.
        Jbo-matt: |
            .i pe'a le za'e ga'ardance'apre cu viska le te renro no'u le ve pluta pe le cimni gi'e krori'a do se pi'o le ka vo'a tsali kei te zu'e lo nu le ga'ardanti cu sutra je darno vofli
        Jbo-gleki: |
            .i pe'a le za'e ga'ardance'apre cu viska le te renro no'u le ve pluta pe le cimni gi'e krori'a do se pi'o le ka vo'a tsali kei te zu'e lo nu le ga'ardanti cu sutra je darno vofli
    -
        eng: |
            Let your bending in the archer's hand be for gladness;
        Jbo-matt: |
            .i pe'a e'u sai lo nu ko se krori'a fi lo nu lo go'i cu jgari do lo xance cu nu gleki
        Jbo-gleki: |
            .i pe'a e'u sai lo nu ko se krori'a fi lo nu lo go'i cu jgari do lo xance cu nu gleki
    -
        eng: |
            For even as He loves the arrow that flies, so He loves also the bow that is stable.
        Jbo-matt: |
            .i ki'u bo lo go'e du'i lo ni vo'a prami le ga'ardanti poi vofli cu prami le ga'ardance'a poi stodi ku ji'a li'u
        Jbo-gleki: |
            .i ki'u bo lo go'e du'i lo ni vo'a prami le ga'ardanti poi vofli cu prami le ga'ardance'a poi stodi ku ji'a li'u
    -
        eng: |
            On Giving
        Jbo-matt: |
            pe lo zu'o dunda
        Jbo-gleki: |
            pe lo zu'o dunda
    -
        eng: |
            Then said a rich man, "Speak to us of Giving."
        Jbo-matt: |
            ni'o ba ku cusku fa lo pa ricfu nanmu fe lu e'o ga'i nai ko tavla mi'a lo zu'o dunda li'u
        Jbo-gleki: |
            ni'o ba ku cusku fa lo pa ricfu nanmu fe lu e'o ga'i nai ko tavla mi'a lo zu'o dunda li'u
    -
        eng: |
            And he answered:
        Jbo-matt: |
            .i ko'a spuda fi
        Jbo-gleki: |
            .i ko'a spuda fi
    -
        eng: |
            You give but little when you give of your possessions.
        Jbo-matt: |
            lu do na'o dunda lo so'u do'a mei ca lo nu do dunda se pa'u loi selpo'e be do
        Jbo-gleki: |
            lu do na'o dunda lo so'u do'a mei ca lo nu do dunda se pa'u loi selpo'e be do
    -
        eng: |
            It is when you give of yourself that you truly give.
        Jbo-matt: |
            .i bo ca lo nu do dunda se pa'u lo sevzi be do kei do na'o dunda ba'e je'u
        Jbo-gleki: |
            .i bo ca lo nu do dunda se pa'u lo sevzi be do kei do na'o dunda ba'e je'u
    -
        eng: |
            For what are your possessions but things you keep and guard for fear you may need them tomorrow?
        Jbo-matt: |
            .i ki'u bo loi selpo'e be do cu me ma pau nai poi ke'a na dacti co se ralte je se nurgau do fi'o se terpa lo nu do ca lo bavlamdei cu nitcu ke'a
        Jbo-gleki: |
            .i ki'u bo loi selpo'e be do cu me ma pau nai poi ke'a na dacti co se ralte je se nurgau do fi'o se terpa lo nu do ca lo bavlamdei cu nitcu ke'a
    -
        eng: |
            And tomorrow, what shall tomorrow bring to the overprudent dog burying bones in the trackless sand as he follows the pilgrims to the holy city?
        Jbo-matt: |
            .i je lo bavlamdei zo'u lo bavlamdei ba bevri ma pau nai lo kurji dukse gerku poi ke'a derse'a lo bongu lo lutcau canre ca'o lo nu gy selyli'e loi jdali'u se ka'a lo censa tcadu
        Jbo-gleki: |
            .i je lo bavlamdei zo'u lo bavlamdei ba bevri ma pau nai lo kurji dukse gerku poi ke'a derse'a lo bongu lo lutcau canre ca'o lo nu gy selyli'e loi jdali'u se ka'a lo censa tcadu
    -
        eng: |
            And what is fear of need but need itself?
        Jbo-matt: |
            .i je lo nu terpa lo nu nitcu cu me ma pau nai poi ke'a na nu ba'e nitcu
        Jbo-gleki: |
            .i je lo nu terpa lo nu nitcu cu me ma pau nai poi ke'a na nu ba'e nitcu
    -
        eng: |
            Is not dread of thirst when your well is full, thirst that is unquenchable?
        Jbo-matt: |
            .i pau nai xu lo nu do ca lo nu lo jinto pe do cu culno cu terpa lo nu taske na du lo nu do ro roi ru'i taske
        Jbo-gleki: |
            .i pau nai xu lo nu do ca lo nu lo jinto pe do cu culno cu terpa lo nu taske na du lo nu do ro roi ru'i taske
    -
        eng: |
            There are those who give little of the much which they have - and they give it for recognition and their hidden desire makes their gifts unwholesome.
        Jbo-matt: |
            .i su'o re di xi pa na'o dunda pi so'u lo so'i selpo'e be vo'a .i je go'i te zu'e lo nu se sinma .i je le selmipri seldji cu rinka lo nu le seldu'a be di xi pa cu nalcurve
        Jbo-gleki: |
            .i su'o re di xi pa na'o dunda pi so'u lo so'i selpo'e be vo'a .i je go'i te zu'e lo nu se sinma .i je le selmipri seldji cu rinka lo nu le seldu'a be di xi pa cu nalcurve
    -
        eng: |
            And there are those who have little and give it all.
        Jbo-matt: |
            .i su'o re di xi re ponse lo so'u mei gi'e na'o dunda pi ro ri
        Jbo-gleki: |
            .i su'o re di xi re ponse lo so'u mei gi'e na'o dunda pi ro ri
    -
        eng: |
            These are the believers in life and the bounty of life, and their coffer is never empty.
        Jbo-matt: |
            .i lo go'i cu lacri lo nunji'e .e lo du'u lo nunji'e cu ckaji lo kamcfu .i je lo dinta'e po lo go'i cu no roi kunti
        Jbo-gleki: |
            .i lo go'i cu lacri lo nunji'e .e lo du'u lo nunji'e cu ckaji lo kamcfu .i je lo dinta'e po lo go'i cu no roi kunti
    -
        eng: |
            There are those who give with joy, and that joy is their reward.
        Jbo-matt: |
            .i su'o re di xi ci cu na'o dunda se ci'o lo kamgei .i je bo lo bi'u nai kamgei cu velne'u lo go'i
        Jbo-gleki: |
            .i su'o re di xi ci cu na'o dunda se ci'o lo kamgei .i je bo lo bi'u nai kamgei cu velne'u lo go'i
    -
        eng: |
            And there are those who give with pain, and that pain is their baptism.
        Jbo-matt: |
            .i ji'a su'o re di xi vo cu na'o dunda se ri'i lo nuncro .i je bo lo bi'u nai nuncro cu nu lo go'i cu ri'irjinru
        Jbo-gleki: |
            .i ji'a su'o re di xi vo cu na'o dunda se ri'i lo nuncro .i je bo lo bi'u nai nuncro cu nu lo go'i cu ri'irjinru
    -
        eng: |
            And there are those who give and know not pain in giving, nor do they seek joy, nor give with mindfulness of virtue;
        Jbo-matt: |
            .i ji'a su'o re di xi mu cu na'o dunda gi'e nai lifri lo nuncro ca le zu'o dunda kei gi'e nai sisku lo kamgei gi'e nai dunda fi'o pensi lo kamvu'e
        Jbo-gleki: |
            .i ji'a su'o re di xi mu cu na'o dunda gi'e nai lifri lo nuncro ca le zu'o dunda kei gi'e nai sisku lo kamgei gi'e nai dunda fi'o pensi lo kamvu'e
    -
        eng: |
            They give as in yonder valley the myrtle breathes its fragrance into space.
        Jbo-matt: |
            .i bo lo go'i cu dunda pa'a lo nu lo xrulrmirto bu'u le vu ma'arbi'i cu vasxu le panci be ri fi'o te flecu le kensa
        Jbo-gleki: |
            .i bo lo go'i cu dunda pa'a lo nu lo xrulrmirto bu'u le vu ma'arbi'i cu vasxu le panci be ri fi'o te flecu le kensa
    -
        eng: |
            Through the hands of such as these God speaks, and from behind their eyes He smiles upon the earth.
        Jbo-matt: |
            .i la cevn. cusku se pi'o lo xance be lo go'i gi'e cismyfra le terdi ti'a lo kanla be lo go'i
        Jbo-gleki: |
            .i la cevn. cusku se pi'o lo xance be lo go'i gi'e cismyfra le terdi ti'a lo kanla be lo go'i
    -
        eng: |
            It is well to give when asked, but it is better to give unasked, through understanding;
        Jbo-matt: |
            .i da'o .i'e da'i xamgu fa lo nu da dunda va'o lo nu da jai se cpedu .i je bo ku'i i'e sai da'i xagmau fa lo nu da dunda va'o nai lo nu da jai se cpedu kei va'o lo nu da jimpe
        Jbo-gleki: |
            .i da'o .i'e da'i xamgu fa lo nu da dunda va'o lo nu da jai se cpedu .i je bo ku'i i'e sai da'i xagmau fa lo nu da dunda va'o nai lo nu da jai se cpedu kei va'o lo nu da jimpe
    -
        eng: |
            And to the open-handed the search for one who shall receive is joy greater than giving
        Jbo-matt: |
            .i je bo lo nu sisku fi lo ba te dunda cu zmadu lo nu dunda kei lo ka ce'u selgei lo se ke kalri xance
        Jbo-gleki: |
            .i je bo lo nu sisku fi lo ba te dunda cu zmadu lo nu dunda kei lo ka ce'u selgei lo se ke kalri xance
    -
        eng: |
            And is there aught you would withhold?
        Jbo-matt: |
            .i ji'a da'i xu do de ralte naldu'a
        Jbo-gleki: |
            .i ji'a da'i xu do de ralte naldu'a
    -
        eng: |
            All you have shall some day be given;
        Jbo-matt: |
            .i ro se ponse be do ba za zo'e se dunda
        Jbo-gleki: |
            .i ro se ponse be do ba za zo'e se dunda
    -
        eng: |
            Therefore give now, that the season of giving may be yours and not your inheritors'.
        Jbo-matt: |
            .i se mu'i bo ko ca dunda te zu'e lo nu lo nundu'a citsi cu srana do .e nai lo cerda be fi do
        Jbo-gleki: |
            .i se mu'i bo ko ca dunda te zu'e lo nu lo nundu'a citsi cu srana do .e nai lo cerda be fi do
    -
        eng: |
            You often say, "I would give, but only to the deserving."
        Jbo-matt: |
            .i do so'i roi cusku lu .ai mi dunda fi lo ba'o jerna po'o li'u
        Jbo-gleki: |
            .i do so'i roi cusku lu .ai mi dunda fi lo ba'o jerna po'o li'u
    -
        eng: |
            The trees in your orchard say not so, nor the flocks in your pasture.
        Jbo-matt: |
            .i na cusku ri fa loi tricu po lo ricycange po do ku ku .a loi dalgri be bu'u le sasfoi po do
        Jbo-gleki: |
            .i na cusku ri fa loi tricu po lo ricycange po do ku ku .a loi dalgri be bu'u le sasfoi po do
    -
        eng: |
            They give that they may live, for to withhold is to perish.
        Jbo-matt: |
            .i le go'i cu dunda te zu'e lo nu jmive .i ni'i bo lo nu ralte naldu'a cu du lo nu mrobi'o
        Jbo-gleki: |
            .i le go'i cu dunda te zu'e lo nu jmive .i ni'i bo lo nu ralte naldu'a cu du lo nu mrobi'o
    -
        eng: |
            Surely he who is worthy to receive his days and his nights is worthy of all else from you.
        Jbo-matt: |
            .i ju'o lo ba'o jerna be lo nu se dunda lo donri .e lo nicte cu ba'o jerna lo nu ro drata cu se dunda do vo'a
        Jbo-gleki: |
            .i ju'o lo ba'o jerna be lo nu se dunda lo donri .e lo nicte cu ba'o jerna lo nu ro drata cu se dunda do vo'a
    -
        eng: |
            And he who has deserved to drink from the ocean of life deserves to fill his cup from your little stream.
        Jbo-matt: |
            .i je lo ba'o jerna be lo nu pinxe fi lo nunji'e xamsi cu ba'o jerna lo nu clugau lo kabri pe ri ra'i lo cmalu rirxe pe do
        Jbo-gleki: |
            .i je lo ba'o jerna be lo nu pinxe fi lo nunji'e xamsi cu ba'o jerna lo nu clugau lo kabri pe ri ra'i lo cmalu rirxe pe do
    -
        eng: |
            And what desert greater shall there be than that which lies in the courage and the confidence, nay the charity, of receiving?
        Jbo-matt: |
            .i je pau nai ma noi ke'a se jerna cu balmau lo srana be lo nu virnu kei jo'u nu birti sa lo nu xendo pe lo nu terdu'a
        Jbo-gleki: |
            .i je pau nai ma noi ke'a se jerna cu balmau lo srana be lo nu virnu kei jo'u nu birti sa lo nu xendo pe lo nu terdu'a
    -
        eng: |
            And who are you that men should rend their bosom and unveil their pride, that you may see their worth naked and their pride unabashed?
        Jbo-matt: |
            .i ji'a do mo se ki'u lo nu lo nanmu cu .ei po'irgau lo cutne be ny. gi'e vimcu lo gacri be lo ka ny. se'ijgi kei te zu'e lo nu do ka'e viska lo lunbe ka ny. selsi'a .e lo gaircau ka ny. se'ijgi
        Jbo-gleki: |
            .i ji'a do mo se ki'u lo nu lo nanmu cu .ei po'irgau lo cutne be ny. gi'e vimcu lo gacri be lo ka ny. se'ijgi kei te zu'e lo nu do ka'e viska lo lunbe ka ny. selsi'a .e lo gaircau ka ny. se'ijgi
    -
        eng: |
            See first that you yourself deserve to be a giver, and an instrument of giving.
        Jbo-matt: |
            .i .e'u ko gasnu lo nu ba'e do ba'o jerna lo nu do dunda .e lo nu do tutci lo nu dunda
        Jbo-gleki: |
            .i .e'u ko gasnu lo nu ba'e do ba'o jerna lo nu do dunda .e lo nu do tutci lo nu dunda
    -
        eng: |
            For in truth it is life that gives unto life - while you, who deem yourself a giver, are but a witness.
        Jbo-matt: |
            .i bo je'u lo ba'e nunji'e cu dunda fi lo nunji'e .i je do poi ke'a jinvi lo du'u do dunda ku'o catlu po'o
        Jbo-gleki: |
            .i bo je'u lo ba'e nunji'e cu dunda fi lo nunji'e .i je do poi ke'a jinvi lo du'u do dunda ku'o catlu po'o
    -
        eng: |
            And you receivers - and you are all receivers - assume no weight of gratitude, lest you lay a yoke upon yourself and upon him who gives.
        Jbo-matt: |
            .i ji'a ko doi terdu'a to ju'a ji'a ro do terdu'a toi cu na bevri lo nunselckire tilju .i to'e se ni'i nai bo do punji lo jitro tutci vo'a joi lo dunda
        Jbo-gleki: |
            .i ji'a ko doi terdu'a to ju'a ji'a ro do terdu'a toi cu na bevri lo nunselckire tilju .i to'e se ni'i nai bo do punji lo jitro tutci vo'a joi lo dunda
    -
        eng: |
            Rather rise together with the giver on his gifts as on wings;
        Jbo-matt: |
            .i je bo ku'i ko kansa lo dunda lo nu galkla se pi'o le seldu'a be ri bei pa'a da'i lo nalci
        Jbo-gleki: |
            .i je bo ku'i ko kansa lo dunda lo nu galkla se pi'o le seldu'a be ri bei pa'a da'i lo nalci
    -
        eng: |
            For to be overmindful of your debt, is to doubt his generosity who has the free-hearted earth for mother, and God for father.
        Jbo-matt: |
            .i ki'u bo lo nu dukse co pensi le seldejni be do cu nu senpi lo du'u dudnei fa lo se go'i noi ke'a se mamta le se ke zifre risna ke'e terdi gi'e se patfu la cevn. li'u
        Jbo-gleki: |
            .i ki'u bo lo nu dukse co pensi le seldejni be do cu nu senpi lo du'u dudnei fa lo se go'i noi ke'a se mamta le se ke zifre risna ke'e terdi gi'e se patfu la cevn. li'u
    -
        eng: |
            On Eating and Drinking
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then an old man, a keeper of an inn, said, "Speak to us of Eating and Drinking."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Would that you could live on the fragerance of the earth, and like an air plant be sustained by the light.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But since you must kill to eat, and rob the young of its mother's milk to quench your thirst, let it then be an act of worship,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let your board stand an altar on which the pure and the innocent of forest and plain are sacrificed for that which is purer and still more innocent in many.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you kill a beast say to him in your heart,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            By the same power that slays you, I to am slain; and I too shall be consumed.For the law that delivered you into my hand shall deliver me into a mightier hand.Your blood and my blood is naught but the sap that feeds the tree of heaven.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when you crush an apple with your teeth, say to it in your heart,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your seeds shall live in my body,And the buds of your tomorrow shall blossom in my heart,And your fragrance shall be my breath,And together we shall rejoice through all the seasons.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in the autumn, when you gather the grapes of your vineyard for the winepress, say in you heart,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I to am a vinyard, and my fruit shall be gathered for the winepress,And like new wine I shall be kept in eternal vessels.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in winter, when you draw the wine, let there be in your heart a song for each cup;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let there be in the song a remembrance for the autumn days, and for the vineyard, and for the winepress.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Work
        Jbo-matt: |
            sera'a lo zu'o gunka
        Jbo-gleki: |
            sera'a lo zu'o gunka
    -
        eng: |
            Then a ploughman said, "Speak to us of Work."
        Jbo-matt: |
            ni'o lo plixa gunka cu catlu lu pe'u ko tavla mi'a le zu'o gunka li'u
        Jbo-gleki: |
            ni'o lo plixa gunka cu catlu lu pe'u ko tavla mi'a le zu'o gunka li'u
    -
        eng: |
            And he answered, saying:
        Jbo-matt: |
            .i lo prenu cu spuda lu
        Jbo-gleki: |
            .i lo prenu cu spuda lu
    -
        eng: |
            You work that you may keep pace with the earth and the soul of the earth.
        Jbo-matt: |
            lonu do gunka cu mukti loza'i lonu do gasnu kei cu simsa lenu lo terdi .e lo terdi pruxi cu gasnu
        Jbo-gleki: |
            lonu do gunka cu mukti loza'i lonu do gasnu kei cu simsa lenu lo terdi .e lo terdi pruxi cu gasnu
    -
        eng: |
            For to be idle is to become a stranger unto the seasons, and to step out of life's procession, that marches in majesty and proud submission towards the infinite.
        Jbo-matt: |
            .iku'i lo zu'o cando cu nibli lenu da sepli lo citsi kei gi'e lenu da cliva le jmive muvdu noi lenu nobli muvdu .o'a.io fa'a le cimni
        Jbo-gleki: |
            .iku'i lo zu'o cando cu nibli lenu da sepli lo citsi kei gi'e lenu da cliva le jmive muvdu noi lenu nobli muvdu .o'a.io fa'a le cimni
    -
        eng: |
            When you work you are a flute through whose heart the whispering of the hours turns to music.
        Jbo-matt: |
            .i lonu do gunka cu cabna leli'i do pe'a flani poi ne'i le midju cu galfi lo secacra lo zgike
        Jbo-gleki: |
            .i lonu do gunka cu cabna leli'i do pe'a flani poi ne'i le midju cu galfi lo secacra lo zgike
    -
        eng: |
            Which of you would be a reed, dumb and silent, when all else sings together in unison?
        Jbo-matt: |
            .ipaunai xo do'o cuxna leza'i do tubnu poi ri savrunai je smaji lonu roloroda cabna sanga fi ri
        Jbo-gleki: |
            .ipaunai xo do'o cuxna leza'i do tubnu poi ri savrunai je smaji lonu roloroda cabna sanga fi ri
    -
        eng: |
            Always you have been told that work is a curse and labour a misfortune.
        Jbo-matt: |
            .i roroi fi do cusku sedu'u lonu gunka tedapma .e lo segunka cu to'e zabna
        Jbo-gleki: |
            .i roroi fi do cusku sedu'u lonu gunka tedapma .e lo segunka cu to'e zabna
    -
        eng: |
            But I say to you that when you work you fulfil a part of earth's furthest dream, assigned to you when that dream was born,
        Jbo-matt: |
            .iku'i mi cusku fi do'o fe sedu'u lonu do gunka kei cu segunma le traji senva po lo terdi noi do pu bilga lo ra pe'a jbena
        Jbo-gleki: |
            .iku'i mi cusku fi do'o fe sedu'u lonu do gunka kei cu segunma le traji senva po lo terdi noi do pu bilga lo ra pe'a jbena
    -
        eng: |
            And in keeping yourself with labour you are in truth loving life,
        Jbo-matt: |
            .ije lonu do di'i gunka cu krinu lonu do prami je'u lo jmive
        Jbo-gleki: |
            .ije lonu do di'i gunka cu krinu lonu do prami je'u lo jmive
    -
        eng: |
            And to love life through labour is to be intimate with life's inmost secret.
        Jbo-matt: |
            .ije lo zu'o lo jmive prami cu pilno lo segunka kei krinu lo li'i cu djuno lo rai ne'i semipri po lo jmive
        Jbo-gleki: |
            .ije lo zu'o lo jmive prami cu pilno lo segunka kei krinu lo li'i cu djuno lo rai ne'i semipri po lo jmive
    -
        eng: |
            But if you in your pain call birth an affliction and the support of the flesh a curse written upon your brow, then I answer that naught but the sweat of your brow shall wash away that which is written.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You have been told also life is darkness, and in your weariness you echo what was said by the weary.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I say that life is indeed darkness save when there is urge,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And all urge is blind save when there is knowledge,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And all knowledge is vain save when there is work,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And all work is empty save when there is love;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when you work with love you bind yourself to yourself, and to one another, and to God.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is it to work with love?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is to weave the cloth with threads drawn from your heart, even as if your beloved were to wear that cloth.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is to build a house with affection, even as if your beloved were to dwell in that house.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is to sow seeds with tenderness and reap the harvest with joy, even as if your beloved were to eat the fruit.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is to charge all things you fashion with a breath of your own spirit,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And to know that all the blessed dead are standing about you and watching.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Often have I heard you say, as if speaking in sleep, "he who works in marble, and finds the shape of his own soul in the stone, is a nobler than he who ploughs the soil.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he who seizes the rainbow to lay it on a cloth in the likeness of man, is more than he who makes the sandals for our feet."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But I say, not in sleep but in the over-wakefulness of noontide, that the wind speaks not more sweetly to the giant oaks than to the least of all the blades of grass;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he alone is great who turns the voice of the wind into a song made sweeter by his own loving.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Work is love made visible.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you cannot work with love but only with distaste, it is better that you should leave your work and sit at the gate of the temple and take alms of those who work with joy.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For if you bake bread with indifference, you bake a bitter bread that feeds but half man's hunger.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you grudge the crushing of the grapes, your grudge distils a poison in the wine.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you sing though as angels, and love not the singing, you muffle man's ears to the voices of the day and the voices of the night.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Joy & Sorrow
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then a woman said, "Speak to us of Joy and Sorrow."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your joy is your sorrow unmasked.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the selfsame well from which your laughter rises was oftentimes filled with your tears.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And how else can it be?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The deeper that sorrow carves into your being, the more joy you can contain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Is not the cup that hold your wine the very cup that was burned in the potter's oven?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And is not the lute that soothes your spirit, the very wood that was hollowed with knives?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you are joyous, look deep into your heart and you shall find it is only that which has given you sorrow that is giving you joy.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you are sorrowful look again in your heart, and you shall see that in truth you are weeping for that which has been your delight.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Some of you say, "Joy is greater than sorrow," and others say, "Nay, sorrow is the greater."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But I say unto you, they are inseparable.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Together they come, and when one sits alone with you at your board, remember that the other is asleep upon your bed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily you are suspended like scales between your sorrow and your joy.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Only when you are empty are you at standstill and balanced.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When the treasure-keeper lifts you to weigh his gold and his silver, needs must your joy or your sorrow rise or fall.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Houses
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then a mason came forth and said, "Speak to us of Houses."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered and said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Build of your imaginings a bower in the wilderness ere you build a house within the city walls.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For even as you have home-comings in your twilight, so has the wanderer in you, the ever distant and alone.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your house is your larger body.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It grows in the sun and sleeps in the stillness of the night; and it is not dreamless. Does not your house dream? And dreaming, leave the city for grove or hilltop?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Would that I could gather your houses into my hand, and like a sower scatter them in forest and meadow.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Would the valleys were your streets, and the green paths your alleys, that you might seek one another through vineyards, and come with the fragrance of the earth in your garments.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But these things are not yet to be.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In their fear your forefathers gathered you too near together. And that fear shall endure a little longer. A little longer shall your city walls separate your hearths from your fields.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And tell me, people of Orphalese, what have you in these houses? And what is it you guard with fastened doors?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Have you peace, the quiet urge that reveals your power?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Have you remembrances, the glimmering arches that span the summits of the mind?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Have you beauty, that leads the heart from things fashioned of wood and stone to the holy mountain?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Tell me, have you these in your houses?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Or have you only comfort, and the lust for comfort, that stealthy thing that enters the house a guest, and becomes a host, and then a master?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, and it becomes a tamer, and with hook and scourge makes puppets of your larger desires.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Though its hands are silken, its heart is of iron.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It lulls you to sleep only to stand by your bed and jeer at the dignity of the flesh.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It makes mock of your sound senses, and lays them in thistledown like fragile vessels.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily the lust for comfort murders the passion of the soul, and then walks grinning in the funeral.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you, children of space, you restless in rest, you shall not be trapped nor tamed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your house shall be not an anchor but a mast.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It shall not be a glistening film that covers a wound, but an eyelid that guards the eye.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You shall not fold your wings that you may pass through doors, nor bend your heads that they strike not against a ceiling, nor fear to breathe lest walls should crack and fall down.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You shall not dwell in tombs made by the dead for the living.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though of magnificence and splendour, your house shall not hold your secret nor shelter your longing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For that which is boundless in you abides in the mansion of the sky, whose door is the morning mist, and whose windows are the songs and the silences of night.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Clothes
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the weaver said, "Speak to us of Clothes."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your clothes conceal much of your beauty, yet they hide not the unbeautiful.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though you seek in garments the freedom of privacy you may find in them a harness and a chain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Would that you could meet the sun and the wind with more of your skin and less of your raiment,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For the breath of life is in the sunlight and the hand of life is in the wind.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Some of you say, "It is the north wind who has woven the clothes to wear."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But shame was his loom, and the softening of the sinews was his thread.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when his work was done he laughed in the forest.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Forget not that modesty is for a shield against the eye of the unclean.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when the unclean shall be no more, what were modesty but a fetter and a fouling of the mind?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And forget not that the earth delights to feel your bare feet and the winds long to play with your hair.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Buying & Selling
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a merchant said, "Speak to us of Buying and Selling."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered and said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            To you the earth yields her fruit, and you shall not want if you but know how to fill your hands.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is in exchanging the gifts of the earth that you shall find abundance and be satisfied.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet unless the exchange be in love and kindly justice, it will but lead some to greed and others to hunger.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When in the market place you toilers of the sea and fields and vineyards meet the weavers and the potters and the gatherers of spices,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Invoke then the master spirit of the earth, to come into your midst and sanctify the scales and the reckoning that weighs value against value.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And suffer not the barren-handed to take part in your transactions, who would sell their words for your labour.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            To such men you should say,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Come with us to the field, or go with our brothers to the sea and cast your net;For the land and the sea shall be bountiful to you even as to us.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if there come the singers and the dancers and the flute players, buy of their gifts also.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For they too are gatherers of fruit and frankincense, and that which they bring, though fashioned of dreams, is raiment and food for your soul.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And before you leave the marketplace, see that no one has gone his way with empty hands.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For the master spirit of the earth shall not sleep peacefully upon the wind till the needs of the least of you are satisfied.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Crime & Punishment
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then one of the judges of the city stood forth and said, "Speak to us of Crime and Punishment."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is when your spirit goes wandering upon the wind,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            That you, alone and unguarded, commit a wrong unto others and therefore unto yourself.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And for that wrong committed must you knock and wait a while unheeded at the gate of the blessed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like the ocean is your god-self;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It remains for ever undefiled.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And like the ether it lifts but the winged.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even like the sun is your god-self;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It knows not the ways of the mole nor seeks it the holes of the serpent.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But your god-self does not dwell alone in your being.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Much in you is still man, and much in you is not yet man,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But a shapeless pigmy that walks asleep in the mist searching for its own awakening.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And of the man in you would I now speak.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For it is he and not your god-self nor the pigmy in the mist, that knows crime and the punishment of crime.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Oftentimes have I heard you speak of one who commits a wrong as though he were not one of you, but a stranger unto you and an intruder upon your world.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But I say that even as the holy and the righteous cannot rise beyond the highest which is in each one of you,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            So the wicked and the weak cannot fall lower than the lowest which is in you also.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And as a single leaf turns not yellow but with the silent knowledge of the whole tree,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            So the wrong-doer cannot do wrong without the hidden will of you all.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like a procession you walk together towards your god-self.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are the way and the wayfarers.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when one of you falls down he falls for those behind him, a caution against the stumbling stone.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, and he falls for those ahead of him, who though faster and surer of foot, yet removed not the stumbling stone.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And this also, though the word lie heavy upon your hearts:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The murdered is not unaccountable for his own murder,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the robbed is not blameless in being robbed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The righteous is not innocent of the deeds of the wicked,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the white-handed is not clean in the doings of the felon.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yea, the guilty is oftentimes the victim of the injured,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And still more often the condemned is the burden-bearer for the guiltless and unblamed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You cannot separate the just from the unjust and the good from the wicked;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For they stand together before the face of the sun even as the black thread and the white are woven together.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when the black thread breaks, the weaver shall look into the whole cloth, and he shall examine the loom also.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If any of you would bring judgment the unfaithful wife,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Let him also weight the heart of her husband in scales, and measure his soul with measurements.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let him who would lash the offender look unto the spirit of the offended.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if any of you would punish in the name of righteousness and lay the ax unto the evil tree, let him see to its roots;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And verily he will find the roots of the good and the bad, the fruitful and the fruitless, all entwined together in the silent heart of the earth.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you judges who would be just,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What judgment pronounce you upon him who though honest in the flesh yet is a thief in spirit?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What penalty lay you upon him who slays in the flesh yet is himself slain in the spirit?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And how prosecute you him who in action is a deceiver and an oppressor,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet who also is aggrieved and outraged?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And how shall you punish those whose remorse is already greater than their misdeeds?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Is not remorse the justice which is administered by that very law which you would fain serve?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you cannot lay remorse upon the innocent nor lift it from the heart of the guilty.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Unbidden shall it call in the night, that men may wake and gaze upon themselves.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you who would understand justice, how shall you unless you look upon all deeds in the fullness of light?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Only then shall you know that the erect and the fallen are but one man standing in twilight between the night of his pigmy-self and the day of his god-self,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And that the corner-stone of the temple is not higher than the lowest stone in its foundation.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Laws
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then a lawyer said, "But what of our Laws, master?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You delight in laying down laws,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you delight more in breaking them.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like children playing by the ocean who build sand-towers with constancy and then destroy them with laughter.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But while you build your sand-towers the ocean brings more sand to the shore,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when you destroy them, the ocean laughs with you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily the ocean laughs always with the innocent.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But what of those to whom life is not an ocean, and man-made laws are not sand-towers,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But to whom life is a rock, and the law a chisel with which they would carve it in their own likeness?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What of the cripple who hates dancers?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What of the ox who loves his yoke and deems the elk and deer of the forest stray and vagrant things?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What of the old serpent who cannot shed his skin, and calls all others naked and shameless?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And of him who comes early to the wedding-feast, and when over-fed and tired goes his way saying that all feasts are violation and all feasters law-breakers?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What shall I say of these save that they too stand in the sunlight, but with their backs to the sun?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            They see only their shadows, and their shadows are their laws.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is the sun to them but a caster of shadows?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is it to acknowledge the laws but to stoop down and trace their shadows upon the earth?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you who walk facing the sun, what images drawn on the earth can hold you?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You who travel with the wind, what weathervane shall direct your course?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What man's law shall bind you if you break your yoke but upon no man's prison door?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What laws shall you fear if you dance but stumble against no man's iron chains?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And who is he that shall bring you to judgment if you tear off your garment yet leave it in no man's path?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            People of Orphalese, you can muffle the drum, and you can loosen the strings of the lyre, but who shall command the skylark not to sing?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Freedom
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And an orator said, "Speak to us of Freedom."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            At the city gate and by your fireside I have seen you prostrate yourself and worship your own freedom,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even as slaves humble themselves before a tyrant and praise him though he slays them.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, in the grove of the temple and in the shadow of the citadel I have seen the freest among you wear their freedom as a yoke and a handcuff.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And my heart bled within me; for you can only be free when even the desire of seeking freedom becomes a harness to you, and when you cease to speak of freedom as a goal and a fulfillment.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You shall be free indeed when your days are not without a care nor your nights without a want and a grief,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But rather when these things girdle your life and yet you rise above them naked and unbound.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And how shall you rise beyond your days and nights unless you break the chains which you at the dawn of your understanding have fastened around your noon hour?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In truth that which you call freedom is the strongest of these chains, though its links glitter in the sun and dazzle the eyes.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is it but fragments of your own self you would discard that you may become free?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If it is an unjust law you would abolish, that law was written with your own hand upon your own forehead.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You cannot erase it by burning your law books nor by washing the foreheads of your judges, though you pour the sea upon them.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if it is a despot you would dethrone, see first that his throne erected within you is destroyed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For how can a tyrant rule the free and the proud, but for a tyranny in their own freedom and a shame in their won pride?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if it is a care you would cast off, that care has been chosen by you rather than imposed upon you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if it is a fear you would dispel, the seat of that fear is in your heart and not in the hand of the feared.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily all things move within your being in constant half embrace, the desired and the dreaded, the repugnant and the cherished, the pursued and that which you would escape.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            These things move within you as lights and shadows in pairs that cling.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when the shadow fades and is no more, the light that lingers becomes a shadow to another light.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And thus your freedom when it loses its fetters becomes itself the fetter of a greater freedom.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Reason & Passion
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the priestess spoke again and said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Speak to us of Reason and Passion.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your soul is oftentimes a battlefield, upon which your reason and your judgment wage war against passion and your appetite.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Would that I could be the peacemaker in your soul, that I might turn the discord and the rivalry of your elements into oneness and melody.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But how shall I, unless you yourselves be also the peacemakers, nay, the lovers of all your elements?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your reason and your passion are the rudder and the sails of your seafaring soul.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If either your sails or our rudder be broken, you can but toss and drift, or else be held at a standstill in mid-seas.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For reason, ruling alone, is a force confining; and passion, unattended, is a flame that burns to its own destruction.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Therefore let your soul exalt your reason to the height of passion; that it may sing;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let it direct your passion with reason, that your passion may live through its own daily resurrection, and like the phoenix rise above its own ashes.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I would have you consider your judgment and your appetite even as you would two loved guests in your house.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Surely you would not honour one guest above the other; for he who is more mindful of one loses the love and the faith of both.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Among the hills, when you sit in the cool shade of the white poplars, sharing the peace and serenity of distant fields and meadows - then let your heart say in silence, "God rests in reason."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when the storm comes, and the mighty wind shakes the forest, and thunder and lightning proclaim the majesty of the sky, - then let your heart say in awe, "God moves in passion."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And since you are a breath In God's sphere, and a leaf in God's forest, you too should rest in reason and move in passion.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Pain
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a woman spoke, saying, "Tell us of Pain."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your pain is the breaking of the shell that encloses your understanding.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even as the stone of the fruit must break, that its heart may stand in the sun, so must you know pain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And could you keep your heart in wonder at the daily miracles of your life, your pain would not seem less wondrous than your joy;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you would accept the seasons of your heart, even as you have always accepted the seasons that pass over your fields.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you would watch with serenity through the winters of your grief.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Much of your pain is self-chosen.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is the bitter potion by which the physician within you heals your sick self.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Therefore trust the physician, and drink his remedy in silence and tranquillity:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For his hand, though heavy and hard, is guided by the tender hand of the Unseen,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the cup he brings, though it burn your lips, has been fashioned of the clay which the Potter has moistened with His own sacred tears.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Self-Knowledge
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a man said, "Speak to us of Self-Knowledge."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered, saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your hearts know in silence the secrets of the days and the nights.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But your ears thirst for the sound of your heart's knowledge.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You would know in words that which you have always know in thought.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You would touch with your fingers the naked body of your dreams.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And it is well you should.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The hidden well-spring of your soul must needs rise and run murmuring to the sea;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the treasure of your infinite depths would be revealed to your eyes.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But let there be no scales to weigh your unknown treasure;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And seek not the depths of your knowledge with staff or sounding line.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For self is a sea boundless and measureless.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Say not, "I have found the truth," but rather, "I have found a truth."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Say not, "I have found the path of the soul." Say rather, "I have met the soul walking upon my path."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For the soul walks upon all paths.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The soul walks not upon a line, neither does it grow like a reed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The soul unfolds itself, like a lotus of countless petals.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Teaching
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then said a teacher, "Speak to us of Teaching."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            No man can reveal to you aught but that which already lies half asleep in the dawning of our knowledge.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The teacher who walks in the shadow of the temple, among his followers, gives not of his wisdom but rather of his faith and his lovingness.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If he is indeed wise he does not bid you enter the house of wisdom, but rather leads you to the threshold of your own mind.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The astronomer may speak to you of his understanding of space, but he cannot give you his understanding.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The musician may sing to you of the rhythm which is in all space, but he cannot give you the ear which arrests the rhythm nor the voice that echoes it.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he who is versed in the science of numbers can tell of the regions of weight and measure, but he cannot conduct you thither.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For the vision of one man lends not its wings to another man.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And even as each one of you stands alone in God's knowledge, so must each one of you be alone in his knowledge of God and in his understanding of the earth.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Friendship
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a youth said, "Speak to us of Friendship."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your friend is your needs answered.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            He is your field which you sow with love and reap with thanksgiving.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he is your board and your fireside.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For you come to him with your hunger, and you seek him for peace.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When your friend speaks his mind you fear not the "nay" in your own mind, nor do you withhold the "ay."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when he is silent your heart ceases not to listen to his heart;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For without words, in friendship, all thoughts, all desires, all expectations are born and shared, with joy that is unacclaimed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you part from your friend, you grieve not;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For that which you love most in him may be clearer in his absence, as the mountain to the climber is clearer from the plain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let there be no purpose in friendship save the deepening of the spirit.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For love that seeks aught but the disclosure of its own mystery is not love but a net cast forth: and only the unprofitable is caught.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let your best be for your friend.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If he must know the ebb of your tide, let him know its flood also.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For what is your friend that you should seek him with hours to kill?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Seek him always with hours to live.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For it is his to fill your need, but not your emptiness.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in the sweetness of friendship let there be laughter, and sharing of pleasures.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For in the dew of little things the heart finds its morning and is refreshed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Talking
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And then a scholar said, "Speak of Talking."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered, saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You talk when you cease to be at peace with your thoughts;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when you can no longer dwell in the solitude of your heart you live in your lips, and sound is a diversion and a pastime.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in much of your talking, thinking is half murdered.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For thought is a bird of space, that in a cage of words many indeed unfold its wings but cannot fly.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            There are those among you who seek the talkative through fear of being alone.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The silence of aloneness reveals to their eyes their naked selves and they would escape.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And there are those who talk, and without knowledge or forethought reveal a truth which they themselves do not understand.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And there are those who have the truth within them, but they tell it not in words.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In the bosom of such as these the spirit dwells in rhythmic silence.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you meet your friend on the roadside or in the market place, let the spirit in you move your lips and direct your tongue.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Let the voice within your voice speak to the ear of his ear;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For his soul will keep the truth of your heart as the taste of the wine is remembered
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When the colour is forgotten and the vessel is no more.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Time
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And an astronomer said, "Master, what of Time?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You would measure time the measureless and the immeasurable.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You would adjust your conduct and even direct the course of your spirit according to hours and seasons.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Of time you would make a stream upon whose bank you would sit and watch its flowing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet the timeless in you is aware of life's timelessness,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And knows that yesterday is but today's memory and tomorrow is today's dream.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And that that which sings and contemplates in you is still dwelling within the bounds of that first moment which scattered the stars into space.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Who among you does not feel that his power to love is boundless?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And yet who does not feel that very love, though boundless, encompassed within the centre of his being, and moving not form love thought to love thought, nor from love deeds to other love deeds?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And is not time even as love is, undivided and paceless?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But if in you thought you must measure time into seasons, let each season encircle all the other seasons,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And let today embrace the past with remembrance and the future with longing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Good & Evil
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And one of the elders of the city said, "Speak to us of Good and Evil."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Of the good in you I can speak, but not of the evil.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For what is evil but good tortured by its own hunger and thirst?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily when good is hungry it seeks food even in dark caves, and when it thirsts, it drinks even of dead waters.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are good when you are one with yourself.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet when you are not one with yourself you are not evil.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For a divided house is not a den of thieves; it is only a divided house.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a ship without rudder may wander aimlessly among perilous isles yet sink not to the bottom.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are good when you strive to give of yourself.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you are not evil when you seek gain for yourself.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For when you strive for gain you are but a root that clings to the earth and sucks at her breast.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Surely the fruit cannot say to the root, "Be like me, ripe and full and ever giving of your abundance."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For to the fruit giving is a need, as receiving is a need to the root.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are good when you are fully awake in your speech,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you are not evil when you sleep while your tongue staggers without purpose.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And even stumbling speech may strengthen a weak tongue.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are good when you walk to your goal firmly and with bold steps.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you are not evil when you go thither limping.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even those who limp go not backward.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you who are strong and swift, see that you do not limp before the lame, deeming it kindness.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are good in countless ways, and you are not evil when you are not good,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are only loitering and sluggard.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Pity that the stags cannot teach swiftness to the turtles.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In your longing for your giant self lies your goodness: and that longing is in all of you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But in some of you that longing is a torrent rushing with might to the sea, carrying the secrets of the hillsides and the songs of the forest.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in others it is a flat stream that loses itself in angles and bends and lingers before it reaches the shore.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But let not him who longs much say to him who longs little, "Wherefore are you slow and halting?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For the truly good ask not the naked, "Where is your garment?" nor the houseless, "What has befallen your house?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Prayer
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then a priestess said, "Speak to us of Prayer."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered, saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You pray in your distress and in your need; would that you might pray also in the fullness of your joy and in your days of abundance.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For what is prayer but the expansion of yourself into the living ether?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if it is for your comfort to pour your darkness into space, it is also for your delight to pour forth the dawning of your heart.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you cannot but weep when your soul summons you to prayer, she should spur you again and yet again, though weeping, until you shall come laughing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            When you pray you rise to meet in the air those who are praying at that very hour, and whom save in prayer you may not meet.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Therefore let your visit to that temple invisible be for naught but ecstasy and sweet communion.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For if you should enter the temple for no other purpose than asking you shall not receive.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you should enter into it to humble yourself you shall not be lifted:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Or even if you should enter into it to beg for the good of others you shall not be heard.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is enough that you enter the temple invisible.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I cannot teach you how to pray in words.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            God listens not to your words save when He Himself utters them through your lips.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I cannot teach you the prayer of the seas and the forests and the mountains.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you who are born of the mountains and the forests and the seas can find their prayer in your heart,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you but listen in the stillness of the night you shall hear them saying in silence,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Our God, who art our winged self, it is thy will in us that willeth.It is thy desire in us that desireth.It is thy urge in us that would turn our nights, which are thine, into days which are thine also.We cannot ask thee for aught, for thou knowest our needs before they are born in us:Thou art our need; and in giving us more of thyself thou givest us all.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Pleasure
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then a hermit, who visited the city once a year, came forth and said, "Speak to us of Pleasure."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered, saying:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Pleasure is a freedom song,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But it is not freedom.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is the blossoming of your desires,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But it is not their fruit.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is a depth calling unto a height,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But it is not the deep nor the high.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is the caged taking wing,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But it is not space encompassed.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, in very truth, pleasure is a freedom-song.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I fain would have you sing it with fullness of heart; yet I would not have you lose your hearts in the singing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Some of your youth seek pleasure as if it were all, and they are judged and rebuked.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I would not judge nor rebuke them. I would have them seek.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For they shall find pleasure, but not her alone:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Seven are her sisters, and the least of them is more beautiful than pleasure.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Have you not heard of the man who was digging in the earth for roots and found a treasure?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And some of your elders remember pleasures with regret like wrongs committed in drunkenness.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But regret is the beclouding of the mind and not its chastisement.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            They should remember their pleasures with gratitude, as they would the harvest of a summer.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet if it comforts them to regret, let them be comforted.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And there are among you those who are neither young to seek nor old to remember;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in their fear of seeking and remembering they shun all pleasures, lest they neglect the spirit or offend against it.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But even in their foregoing is their pleasure.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And thus they too find a treasure though they dig for roots with quivering hands.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But tell me, who is he that can offend the spirit?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Shall the nightingale offend the stillness of the night, or the firefly the stars?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And shall your flame or your smoke burden the wind?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Think you the spirit is a still pool which you can trouble with a staff?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Oftentimes in denying yourself pleasure you do but store the desire in the recesses of your being.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Who knows but that which seems omitted today, waits for tomorrow?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even your body knows its heritage and its rightful need and will not be deceived.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And your body is the harp of your soul,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And it is yours to bring forth sweet music from it or confused sounds.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And now you ask in your heart, "How shall we distinguish that which is good in pleasure from that which is not good?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Go to your fields and your gardens, and you shall learn that it is the pleasure of the bee to gather honey of the flower,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But it is also the pleasure of the flower to yield its honey to the bee.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For to the bee a flower is a fountain of life,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And to the flower a bee is a messenger of love,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And to both, bee and flower, the giving and the receiving of pleasure is a need and an ecstasy.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            People of Orphalese, be in your pleasures like the flowers and the bees.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Beauty
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a poet said, "Speak to us of Beauty."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Where shall you seek beauty, and how shall you find her unless she herself be your way and your guide?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And how shall you speak of her except she be the weaver of your speech?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The aggrieved and the injured say, "Beauty is kind and gentle.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like a young mother half-shy of her own glory she walks among us."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the passionate say, "Nay, beauty is a thing of might and dread.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like the tempest she shakes the earth beneath us and the sky above us."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The tired and the weary say, "beauty is of soft whisperings. She speaks in our spirit.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Her voice yields to our silences like a faint light that quivers in fear of the shadow."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But the restless say, "We have heard her shouting among the mountains,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And with her cries came the sound of hoofs, and the beating of wings and the roaring of lions."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            At night the watchmen of the city say, "Beauty shall rise with the dawn from the east."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And at noontide the toilers and the wayfarers say, "we have seen her leaning over the earth from the windows of the sunset."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In winter say the snow-bound, "She shall come with the spring leaping upon the hills."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in the summer heat the reapers say, "We have seen her dancing with the autumn leaves, and we saw a drift of snow in her hair."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            All these things have you said of beauty.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet in truth you spoke not of her but of needs unsatisfied,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And beauty is not a need but an ecstasy.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is not a mouth thirsting nor an empty hand stretched forth,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But rather a heart enflamed and a soul enchanted.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is not the image you would see nor the song you would hear,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But rather an image you see though you close your eyes and a song you hear though you shut your ears.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is not the sap within the furrowed bark, nor a wing attached to a claw,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But rather a garden for ever in bloom and a flock of angels for ever in flight.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            People of Orphalese, beauty is life when life unveils her holy face.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you are life and you are the veil.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Beauty is eternity gazing at itself in a mirror.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you are eternity and your are the mirror.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Religion
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And an old priest said, "Speak to us of Religion."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Have I spoken this day of aught else?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Is not religion all deeds and all reflection,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And that which is neither deed nor reflection, but a wonder and a surprise ever springing in the soul, even while the hands hew the stone or tend the loom?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Who can separate his faith from his actions, or his belief from his occupations?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Who can spread his hours before him, saying, "This for God and this for myself; This for my soul, and this other for my body?"
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            All your hours are wings that beat through space from self to self.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            He who wears his morality but as his best garment were better naked.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The wind and the sun will tear no holes in his skin.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he who defines his conduct by ethics imprisons his song-bird in a cage.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The freest song comes not through bars and wires.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he to whom worshipping is a window, to open but also to shut, has not yet visited the house of his soul whose windows are from dawn to dawn.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your daily life is your temple and your religion.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Whenever you enter into it take with you your all.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Take the plough and the forge and the mallet and the lute,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The things you have fashioned in necessity or for delight.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For in revery you cannot rise above your achievements nor fall lower than your failures.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And take with you all men:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For in adoration you cannot fly higher than their hopes nor humble yourself lower than their despair.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you would know God be not therefore a solver of riddles.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Rather look about you and you shall see Him playing with your children.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And look into space; you shall see Him walking in the cloud, outstretching His arms in the lightning and descending in rain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You shall see Him smiling in flowers, then rising and waving His hands in trees.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            On Death
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then Almitra spoke, saying, "We would ask now of Death."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You would know the secret of death.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But how shall you find it unless you seek it in the heart of life?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The owl whose night-bound eyes are blind unto the day cannot unveil the mystery of light.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If you would indeed behold the spirit of death, open your heart wide unto the body of life.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For life and death are one, even as the river and the sea are one.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In the depth of your hopes and desires lies your silent knowledge of the beyond;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And like seeds dreaming beneath the snow your heart dreams of spring.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Trust the dreams, for in them is hidden the gate to eternity.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your fear of death is but the trembling of the shepherd when he stands before the king whose hand is to be laid upon him in honour.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Is the shepherd not joyful beneath his trembling, that he shall wear the mark of the king?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet is he not more mindful of his trembling?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For what is it to die but to stand naked in the wind and to melt into the sun?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is to cease breathing, but to free the breath from its restless tides, that it may rise and expand and seek God unencumbered?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Only when you drink from the river of silence shall you indeed sing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when you have reached the mountain top, then you shall begin to climb.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when the earth shall claim your limbs, then shall you truly dance.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The Farewell
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And now it was evening.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And Almitra the seeress said, "Blessed be this day and this place and your spirit that has spoken."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he answered, Was it I who spoke? Was I not also a listener?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Then he descended the steps of the Temple and all the people followed him. And he reached his ship and stood upon the deck.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And facing the people again, he raised his voice and said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            People of Orphalese, the wind bids me leave you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Less hasty am I than the wind, yet I must go.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            We wanderers, ever seeking the lonelier way, begin no day where we have ended another day; and no sunrise finds us where sunset left us.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even while the earth sleeps we travel.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            We are the seeds of the tenacious plant, and it is in our ripeness and our fullness of heart that we are given to the wind and are scattered.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Brief were my days among you, and briefer still the words I have spoken.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But should my voice fade in your ears, and my love vanish in your memory, then I will come again,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And with a richer heart and lips more yielding to the spirit will I speak.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yea, I shall return with the tide,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though death may hide me, and the greater silence enfold me, yet again will I seek your understanding.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And not in vain will I seek.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If aught I have said is truth, that truth shall reveal itself in a clearer voice, and in words more kin to your thoughts.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I go with the wind, people of Orphalese, but not down into emptiness;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if this day is not a fulfillment of your needs and my love, then let it be a promise till another day.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Know therefore, that from the greater silence I shall return.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The mist that drifts away at dawn, leaving but dew in the fields, shall rise and gather into a cloud and then fall down in rain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And not unlike the mist have I been.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In the stillness of the night I have walked in your streets, and my spirit has entered your houses,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And your heart-beats were in my heart, and your breath was upon my face, and I knew you all.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, I knew your joy and your pain, and in your sleep your dreams were my dreams.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And oftentimes I was among you a lake among the mountains.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I mirrored the summits in you and the bending slopes, and even the passing flocks of your thoughts and your desires.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And to my silence came the laughter of your children in streams, and the longing of your youths in rivers.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when they reached my depth the streams and the rivers ceased not yet to sing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But sweeter still than laughter and greater than longing came to me.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It was boundless in you;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The vast man in whom you are all but cells and sinews;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            He in whose chant all your singing is but a soundless throbbing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is in the vast man that you are vast,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in beholding him that I beheld you and loved you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For what distances can love reach that are not in that vast sphere?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What visions, what expectations and what presumptions can outsoar that flight?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Like a giant oak tree covered with apple blossoms is the vast man in you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            His mind binds you to the earth, his fragrance lifts you into space, and in his durability you are deathless.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You have been told that, even like a chain, you are as weak as your weakest link.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            This is but half the truth. You are also as strong as your strongest link.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            To measure you by your smallest deed is to reckon the power of ocean by the frailty of its foam.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            To judge you by your failures is to cast blame upon the seasons for their inconsistency.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Ay, you are like an ocean,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though heavy-grounded ships await the tide upon your shores, yet, even like an ocean, you cannot hasten your tides.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And like the seasons you are also,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though in your winter you deny your spring,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet spring, reposing within you, smiles in her drowsiness and is not offended.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Think not I say these things in order that you may say the one to the other, "He praised us well. He saw but the good in us."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I only speak to you in words of that which you yourselves know in thought.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what is word knowledge but a shadow of wordless knowledge?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Your thoughts and my words are waves from a sealed memory that keeps records of our yesterdays,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And of the ancient days when the earth knew not us nor herself,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And of nights when earth was upwrought with confusion,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Wise men have come to you to give you of their wisdom. I came to take of your wisdom:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And behold I have found that which is greater than wisdom.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is a flame spirit in you ever gathering more of itself,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            While you, heedless of its expansion, bewail the withering of your days.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is life in quest of life in bodies that fear the grave.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            There are no graves here.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            These mountains and plains are a cradle and a stepping-stone.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Whenever you pass by the field where you have laid your ancestors look well thereupon, and you shall see yourselves and your children dancing hand in hand.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily you often make merry without knowing.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Others have come to you to whom for golden promises made unto your faith you have given but riches and power and glory.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Less than a promise have I given, and yet more generous have you been to me.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You have given me deeper thirsting after life.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Surely there is no greater gift to a man than that which turns all his aims into parching lips and all life into a fountain.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And in this lies my honour and my reward, -
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            That whenever I come to the fountain to drink I find the living water itself thirsty;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And it drinks me while I drink it.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Some of you have deemed me proud and over-shy to receive gifts.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            To proud indeed am I to receive wages, but not gifts.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And though I have eaten berries among the hill when you would have had me sit at your board,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And slept in the portico of the temple where you would gladly have sheltered me,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet was it not your loving mindfulness of my days and my nights that made food sweet to my mouth and girdled my sleep with visions?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For this I bless you most:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You give much and know not that you give at all.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Verily the kindness that gazes upon itself in a mirror turns to stone,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a good deed that calls itself by tender names becomes the parent to a curse.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And some of you have called me aloof, and drunk with my own aloneness,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you have said, "He holds council with the trees of the forest, but not with men.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            He sits alone on hill-tops and looks down upon our city."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            True it is that I have climbed the hills and walked in remote places.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            How could I have seen you save from a great height or a great distance?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            How can one be indeed near unless he be far?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And others among you called unto me, not in words, and they said,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Stranger, stranger, lover of unreachable heights, why dwell you among the summits where eagles build their nests?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Why seek you the unattainable?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What storms would you trap in your net,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And what vaporous birds do you hunt in the sky?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Come and be one of us.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Descend and appease your hunger with our bread and quench your thirst with our wine."
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            In the solitude of their souls they said these things;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But were their solitude deeper they would have known that I sought but the secret of your joy and your pain,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I hunted only your larger selves that walk the sky.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But the hunter was also the hunted:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For many of my arrows left my bow only to seek my own breast.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the flier was also the creeper;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For when my wings were spread in the sun their shadow upon the earth was a turtle.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I the believer was also the doubter;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For often have I put my finger in my own wound that I might have the greater belief in you and the greater knowledge of you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And it is with this belief and this knowledge that I say,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You are not enclosed within your bodies, nor confined to houses or fields.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            That which is you dwells above the mountain and roves with the wind.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is not a thing that crawls into the sun for warmth or digs holes into darkness for safety,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But a thing free, a spirit that envelops the earth and moves in the ether.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If this be vague words, then seek not to clear them.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Vague and nebulous is the beginning of all things, but not their end,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And I fain would have you remember me as a beginning.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Life, and all that lives, is conceived in the mist and not in the crystal.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And who knows but a crystal is mist in decay?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            This would I have you remember in remembering me:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            That which seems most feeble and bewildered in you is the strongest and most determined.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Is it not your breath that has erected and hardened the structure of your bones?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And is it not a dream which none of you remember having dreamt that building your city and fashioned all there is in it?
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Could you but see the tides of that breath you would cease to see all else,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if you could hear the whispering of the dream you would hear no other sound.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But you do not see, nor do you hear, and it is well.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The veil that clouds your eyes shall be lifted by the hands that wove it,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And the clay that fills your ears shall be pierced by those fingers that kneaded it.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you shall see
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you shall hear.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet you shall not deplore having known blindness, nor regret having been deaf.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            For in that day you shall know the hidden purposes in all things,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And you shall bless darkness as you would bless light.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            After saying these things he looked about him, and he saw the pilot of his ship standing by the helm and gazing now at the full sails and now at the distance.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And he said:
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Patient, over-patient, is the captain of my ship.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The wind blows, and restless are the sails;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Even the rudder begs direction;
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Yet quietly my captain awaits my silence.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And these my mariners, who have heard the choir of the greater sea, they too have heard me patiently.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Now they shall wait no longer.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            I am ready.
        Jbo-matt: |
            .i mi bredi
        Jbo-gleki: |
            .i mi bredi
    -
        eng: |
            The stream has reached the sea, and once more the great mother holds her son against her breast.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Fare you well, people of Orphalese.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            This day has ended.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It is closing upon us even as the water-lily upon its own tomorrow.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            What was given us here we shall keep,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if it suffices not, then again must we come together and together stretch our hands unto the giver.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Forget not that I shall come back to you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            A little while, and my longing shall gather dust and foam for another body.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            A little while, a moment of rest upon the wind, and another woman shall bear me.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Farewell to you and the youth I have spent with you.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            It was but yesterday we met in a dream.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            You have sung to me in my aloneness, and I of your longings have built a tower in the sky.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            But now our sleep has fled and our dream is over, and it is no longer dawn.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            The noontide is upon us and our half waking has turned to fuller day, and we must part.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            If in the twilight of memory we should meet once more, we shall speak again together and you shall sing to me a deeper song.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And if our hands should meet in another dream, we shall build another tower in the sky.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            So saying he made a signal to the seamen, and straightaway they weighed anchor and cast the ship loose from its moorings, and they moved eastward.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And a cry came from the people as from a single heart, and it rose the dusk and was carried out over the sea like a great trumpeting.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            Only Almitra was silent, gazing after the ship until it had vanished into the mist.
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            And when all the people were dispersed she still stood alone upon the sea-wall, remembering in her heart his saying,
        Jbo-matt: |
            
        Jbo-gleki: |
            
    -
        eng: |
            A little while, a moment of rest upon the wind, and another woman shall bear me."
        Jbo-matt: |
            
        Jbo-gleki: |
            