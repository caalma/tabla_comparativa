        esp: |
            Que Sera Sera
        jbo: |
            ro ba dimna ba fasnu
    -
        esp: |
            - Doris Day- Songwriters: Jay Livingston / Ray Evans
        jbo: |
            
    -
        esp: |
            When I was just a little girl
        jbo: |
            pu ca le nu mi nixli vau
    -
        esp: |
            I asked my mother, what will I be
        jbo: |
            mi retsku fi le mamta be mi fe lu mi ba mo
    -
        esp: |
            Will I be pretty
        jbo: |
            i xu mi melbi
    -
        esp: |
            Will I be rich
        jbo: |
            i xu mi ricfu
    -
        esp: |
            Here's what she said to me
        jbo: |
            li'u i mamta bu cusku zoi sy.
