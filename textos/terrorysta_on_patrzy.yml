        POL: |
            Jest trzynasta dwadzieścia.
        JBO: |
            i pa ci pi'e re no je'u
        JPN: |
            もう十三時二十分。
        RUS: |
            Вот тринадцать двадцать.
    -
        POL: |
            Czas, jak on się wlecze.
        JBO: |
            i lo tcika zo'u masno
        JPN: |
            時は早くない流れてるの。
        RUS: |
            Время, как же оно тащится.
    -
        POL: |
            Już chyba teraz.
        JBO: |
            i ju'o cu'i ca
        JPN: |
            今だろう。
        RUS: |
            Ну вроде сейчас.
    -
        POL: |
            Jeszcze nie teraz.
        JBO: |
            i ca pu'o
        JPN: |
            まだ今よ。
        RUS: |
            Ещё не сейчас.
    -
        POL: |
            Tak, teraz.
        JBO: |
            i ca ja'a
        JPN: |
            はい、今。
        RUS: |
            Так, сейчас.
    -
        POL: |
            Bomba, ona wybucha.
        JBO: |
            i jbama sei porpi
        JPN: |
            爆弾、爆発してる。
        RUS: |
            Бомба, она взрывается.