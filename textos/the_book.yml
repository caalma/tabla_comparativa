        English: |
            There was a formula—a sort of list of things to say and do—which I recognized as something black and forbidden; something which I had read of before in furtive paragraphs of mixed abhorrence and fascination penned by those strange ancient delvers into the universe’s guarded secrets whose decaying texts I loved to absorb.
