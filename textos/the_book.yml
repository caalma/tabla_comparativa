    -
        English: |
            There is even much doubt as to where they begin; for at times I feel appalling vistas of years stretching behind me, while at other times it seems as if the present moment were an isolated point in a grey, formless infinity.
        Lojbo-1: |
            .i .u'e do'a senpi le du'u mutce co senpi le du'u mi ka'e sanji le jai ca nu lei se morji be mi cu cfari .iki'ubo zu'u so'iroiku mi terpa tu'a lei rigni jvinu be lei nanca poi tcena le purci .ibo ku'i zu'unai so'iroiku le cabna mokca cu simlu leka ce'u nalkansa je nenri lo stodi je mucti cimni
        Lojbo-2: |
            .i .u'e mutce co senpi le du'u mi ka'e sanji le jai ca nu lei se morji be mi cu cfari .iki'ubo zu'u so'iroiku mi terpa tu'a lei rigni jvinu be lei nanca poi tcena le purci .ibo ku'i zu'unai so'iroiku le cabna mokca cu simlu leka ce'u nalkansa je nenri lo stodi je mucti cimni
        Lojbo-3: |
            .i norju'o ledu'u le cfari mokca pu fasnu ca ba'e makau .iki'ubo so'iroixipa se'o banli .ii purci mi .ije so'iroixireku'i se'o le cabna cu mokca co selsru le grusi je tarmycau cimni
