            ni'o mi zgana le porsi no'u le liste be le'i se gasnu kujo'u le'i se casnu zi'e noi mi jijnu ledu'u ke'a to'e jai se curmi gi'e palci .i mi pu tcidu fi'o te cilre ti seci'o leka rigni joi tceci'i ce'u kei fi lei mipri ju'agri pe fi'e le cizra je tcetolci'o tadni be le mipryrai pe le munje kuku poi loi cukta be fi ke'a cu se prami mi
