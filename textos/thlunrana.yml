    -
        lojban-sp: |
            .i le dimna be la tlunranan. pu'o fasnu .i je ca le lamji nicte le bradi cu .ei klama fo lu'i le snanu vorme noi ca kalri gi'e se cmene lu dimna vorme li'u .i ku'i la tlunranan. noi rokci dinju ca cizra smaji gi'e se terpa gi'e manku
        lojban: |
            .i to'e ki'u nai le nu le dimna be la tlunranan. pu'o fasnu vau e le nu le bradi pe le nu jijnu ne pu cu .ei klama ca le lamji nicte ne ba fo lu'i le kalri ke snanu vorme noi pu ze'u ca se cmene lu vorme co dimna li'u vau vau fu'e ku'i le rokci dinju goi la tlunranan. ca'o ku cizra smaji gi'e se sinma gi'e se terpa gi'e manku gi'e pe'a se ke nobli mapku le jai nu dimna be le nei fu'o
        ingles: |
            Though her doom was close upon her and the enemy of prophecy should come that very night through the open, southward door that was named the Gate of the Doom, yet that rocky edifice Thlunrana remained mysterious still, venerable, terrible, dark, and dreadfully crowned with her doom.
        ruso: |
            Хотя её гибель была близка? и враг из пророчества должен был прийти той самой ночью через открытую южную дверь, названную Вратами Гибели, тем не менее скалистое здание Тлунраны оставалось таинственно тихим, почитаемым, ужасным, тёмным и грозно увенчанным своей судьбой.
        castellano: |
            Aunque su destrucción estaba próxima y el enemigo de la profecía debía llegar aquella misma noche a través de la puerta abierta del sur que llamaban la Puerta de la Perdición, la rocosa estructura de Thlunrana permanecía todavía misteriosa, venerable, terrible, oscura, y espantosamente coronada por su funesto destino.
        portugues: |
            Ainda que sua destruição estivesse próxima e o inimigo da profecia devesse chegar naquela mesma noite através da porta aberta do sul, que chamavam de “A Porta da Perdição”, todavia a rochosa estrutura de Thlunrana permanecia misteriosa, venerável, terrível, obscura e espantosamente coroada por seu funesto destino.
        gallego: |
            Aínda que a súa condena estaba próxima e o inimigo da profecía debía chegar esa mesma noite a través da porta aberta do sur que tiña o nome de Porta da Condena, a rochosa estrutura de Thlunrana permanecía aínda misteriosa, venerable, terrible, escura e pavorosamente coroada coa súa condena.
    -
        lojban-sp: |
            .i na cafne fa le nu lo prenu cu cadzu vi la tlunranan. ca lo nicte ca lo nu le te makfa cu cmoni gi'e cusku fi lo cevni la'a vau bu'u le nenri kumfa ri'a lo nu lo fulta bianfu co'a terpa .i ku'i ca ku ca le nicte le pa prenu cu klama fi le sampu dinju mu'i le ka viska la tlunranan. pu le nu le bradi cu klama gunta la tlunranan. ja'e le nu daspo ri
        lojban: |
            .i na cafne fa le nu lo prenu cu cadzu vi la tlunranan. ca lo nicte ca lo nu lo se cmoni be lei te makfa bei fau le nu lu'i ri cusku fi le na jai se djuno be ma'a cu ruble ra'i le nenri kumfa ri'a lo nu lo fulta bianfu co'a terpa .i ku'i ca le ro moi be le'i ro nicte le pa prenu fi le dinju voi se drudi loi sudga je xekri srasu vi le mu ckunu cu mo'u klama mu'i le ka viska la tlunranan. za'u re'u ku ce'e pu le nu le bradi noi me le cevni gi'e ku'i kansa le remna le ka xabju cu klama gunta la tlunranan. ja'e le nu ri mo'u marji
        ingles: |
            It was not often that anyone dared wander near to Thlunrana by night when the moan of the magicians invoking we know not Whom rose faintly from inner chambers, scaring the drifting bats: but on the last night of all the man from the black-thatched cottage by the five pine-trees came, because he would see Thlunrana once again before the enemy that was divine, but that dwelt with men, should come against it and it should be no more.
        ruso: |
            Нечасто кто осмеливался бродить около Тлунраны по ночам, когда завывания магов, призывавших неизвестно Кого, еле слышно доносились из внутренних комнат, пугая парящих летучих мышей: но в последнюю ночь из крытой чёрной соломой хижины у пяти сосен вышел человек, чтобы увидеть Тлунрану ещё раз, до того как враг, кто был из богов, хотя и проживал среди людей, выступит против Тлунраны, и её не станет.
        castellano: |
            No era frecuente que alguien se atreviera a vagar de noche por las cercanías de Thlunrana, cuando el lamento de los magos invocando no se sabe a Quién se alzaba débilmente desde las cámaras interiores, asustando a los murciélagos a la deriva; mas la última noche llegó el hombre de la cabaña con techo de paja negro junto a los cinco pinos, ya que quería ver Thlunrana una vez más antes de que el enemigo, que aunque vivía entre los hombres era divino, viniera contra ella y la destruyera.
        portugues: |
            Não era freqüente que alguém se atrevesse a vagar de noite pelas cercanias de Thlunrana, quando o lamento dos magos invocando não se sabe quem erguia-se debilmente das câmaras inferiores, assustando os morcegos à deriva; mas na última noite chegou o homem da cabana com teto de palha negra junto aos cinco zimbros, já que queria ver Thlunrana uma vez mais antes que o inimigo, que ainda que vivesse entre os homens era divino, viesse contra ela e a destruísse.
        gallego: |
            Non era frecuente que alguén se atrevese a vagar de noite preto de Thlunrana, cando os lamentos dos magos invocando non se sabe a Quen se alzaban feblemente desde as cámaras interiores, asustando aos amontoados morcegos; mais a última noite de todas chegou o home da casoupa con teito de palla negro xunto aos cinco piñeiros, pois quería ver Thlunrana unha vez máis antes de que o inimigo, que aínda que vivía entre as persoas era divino, viñera contra ela e a destruíse.
    -
        lojban-sp: |
            .i fa'a le galtu bu'u le jbini be le'i cmana le prenu cu klama tai le nu ri virnu. i ku'i le prenu cu mutce terpa gi'e jdika le ni virnu
        lojban: |
            .i fa'a le galtu bu'u le jbini be le'i cmana le go'i goi prenu bu klama tai le nu ri virnu. i ku'i le go'i cu mutce le ka terpa .i je le go'i ca'o jdika le ka xo kau va'e virnu vau li so'o
        ingles: |
            Up the dark valley he went like a bold man, but his fears were thick upon him; his bravery bore their weight but stooped a little beneath them.
        ruso: |
            По тёмной долине он шёл как бравый человек, но его страхи плотно покрывали его; его храбрость держала их вес, но опускалась всё ниже.
        castellano: |
            Ascendió el sombrío valle con audacia, mas sus temores fueron en aumento; su valor le sostenía todavía aunque le empezaba a flaquear.
        portugues: |
            Ascendeu ao sombrio vale com audácia, mas seus temores foram aumentando; seu valor sustentava-o ainda, mesmo que começasse a fraquejar.
        gallego: |
            Ascendeu o escuro val con audacia, mais os seus temores foron en aumento; o seu valor soportaba o seu peso, mais empezaba a fraquear un pouco.
    -
        lojban-sp: |
            .i le prenu cu mo'u klama fo lu'i le snanu vorme
        lojban: |
            .i prenu bu mo'u klama fo lu'i le snanu vorme noi pu ze'u ca se cmene lu vorme co dimna li'u
        ingles: |
            He went in at the southward gate that is named the Gate of the Doom.
        ruso: |
            Он вошел в южные ворота, что носили имя Врат Гибели.
        castellano: |
            Entró por la puerta del sur que llaman Puerta de la Perdición.
        portugues: |
            Entrou pela porta do sul, que chamam “A Porta da Perdição”.
        gallego: |
            Entrou pola porta do sur á que chaman Porta da Condena.
    -
        lojban-sp: |
            .i le prenu mo'u klama le manku ke clani kumfa gi'e klama le galtu fo lu'i le marmaro serti vau mu'i le ka viska le ro moi pe la tlunranan.
        lojban: |
            .i prenu bu mo'u klama nu'i pu gi le manku ke clani kumfa gi le galtu fo lu'i le marmaro serti nu'u mu'i le ka viska le ro moi voi co'e la tlunranan.
        ingles: |
            He came into a dark hall, and up a marble stairway passed to see the last of Thlunrana.
        ruso: |
            Он вошел в тёмный зал и поднялся по мраморному лестничному маршу, чтобы увидеть последние мгновения Тлунраны.
        castellano: |
            Llegó a un oscuro vestíbulo y, subiendo una escalera de mármol, pasó a ver lo que quedaba de Thlunrana.
        portugues: |
            Chegou a um escuro vestíbulo e, subindo uma escadaria de mármore, passou a ver o que restava de Thlunrana.
        gallego: |
            Entrou nun vestíbulo escuro e subiu por unha escaleira de mármore ata ver o que quedaba de Thlunrana.
    -
        lojban-sp: |
            .i bu'u le galtu pa xekri silka murta cu dandu .i le prenu cu klama le kumfa .i bu'u ri ge so'i murta cu dandu gi traji le ka xekri
        lojban: |
            .i bu'u le galtu pa xekri silka murta cu dandu .i je prenu bu mo'u pagre fi le kumfa voi bu'u ke'a so'i murta cu dandu zi'e voi ke'a manku ja'e le nu ke'a zmadu fi le ka xo kau va'e le ka xekri vau vau fe ro skari be ri bei ma'a
        ingles: |
            At the top a curtain of black velvet hung and he passed into a chamber heavily hung with curtains, with a gloom in it that was blacker than anything they could account for.
        ruso: |
            На вершине висел занавес из чёрного бархата, и он прошёл в комнату, сильно завешанную шторами, в которой был такой мрак, чернее всего, чему можно приписать такую черноту.
        castellano: |
            Apartó una cortina de terciopelo negro y entró en una cámara, más tenebrosa que cualquier otra que pueda uno imaginarse, donde colgaban otras muchas cortinas.
        portugues: |
            Afastou uma cortina de linho negro e entrou em uma câmara, mais tenebrosa que qualquer outra que se possa imaginar, onde ondulavam muitas outras cortinas.
        gallego: |
            Colgaba da parte superior unha cortina de veludo negro e entrou nunha cámara chea de cortinas, cunha penumbra nela máis negra que calquera cousa que poida un imaxinarse.
    -
        lojban-sp: |
            .i bu'u le drata ke manku kumfa voi bancu le kunti se bargu vau lei te makfa cu jgari le fagri be lei lakse gi'e zukte le makfa gi'e to'e cladu bacru le jai makfa
        lojban: |
            .i bu'u le manku kumfa voi bancu fo le ka se viska vau fe le kunti se bargu vau lei te makfa ne le ve'i jelca voi fagri lei lakse cu zukte le makfa be fi le nei gi'e to'e cladu bacru cusku le valsi be le fasnu ba'a
        ingles: |
            In a sombre chamber beyond, seen through a vacant archway, magicians with lighted tapers plied their wizardry and whispered incantations.
        ruso: |
            В тёмной комнате по ту сторону штор, видимой сквозь свободный сводчатый проход, маги с зажженными свечками сейчас занимались своим колдовством и шептали заклинания.
        castellano: |
            En otra cámara sombría, vislumbrada a través de una arcada, unos magos con cirios encendidos practicaban su magia y decían conjuros en voz baja.
        portugues: |
            Em outra câmara sombria, vislumbrada através de uma arcada, uns magos com círios acesos praticavam sua magia e pronunciavam conjuros em voz baixa.
        gallego: |
            Nunha cámara sombría a carón desta, que se vía a través dunha arcada libre, uns magos con velas acendidas practicaban a súa feiticería e murmuraban encantamentos.
    -
        lojban-sp: |
            .i ro ratcu pe le stuzi ca'o klama le bartu fo lu'i le serti
        lojban: |
            .i ro ratcu pe le stuzi ca'o pagre fi ku fau le nu le nei cu klama le dizlo fo lu'i le serti
        ingles: |
            All the rats in the place were passing away, going whimpering down the stairway.
        ruso: |
            Все крысы этого места убегали, с писком спускаясь по лестничному маршу.
        castellano: |
            Todas las ratas del lugar habían desaparecido, yéndose gimoteando escalera abajo.
        portugues: |
            Todas as ratazanas do lugar haviam desaparecido, fugindo guinchando escadaria abaixo.
        gallego: |
            Todas as ratas do lugar desapareceran, marcharan choromicando escaleira abaixo.
    -
        lojban-sp: |
            .i le prenu voi klama fi le sampu dinju cu pagre le bi'u nai drata kumfa .i je le te makfa na catlu le go'i gi'e ca'o bacru
        lojban: |
            .i prenu bu noi klama fi le dinju voi se drudi loi sudga je xekri srasu cu pagre le bi'u nai kumfa noi re moi lu'i ke'a .i je le te makfa na catlu le go'i gi'e na co'u to'e cladu bacru
        ingles: |
            The man from the black-thatched cottage passed through that second chamber: the magicians did not look at him and did not cease to whisper.
        ruso: |
            Человек из крытой чёрной соломой хижины прошел через эту вторую комнату: маги не смотрели на него и не прекращали шептать.
        castellano: |
            El hombre de la cabaña con techo de paja negro atravesó esta segunda cámara: los magos no le miraron ni cesaron de susurrar.
        portugues: |
            O homem da cabana com teto de palha negra atravessou esta segunda câmara: os magos não o encararam nem cessaram de sussurrar.
        gallego: |
            O home da casoupa de teito de palla negro pasou a través daquela segunda cámara: os magos non ollaron para el e non cesaron de murmurar.
    -
        lojban-sp: |
            .i le prenu cu klama zo'a le te makfa pa'o le tilju murta voi si'a xekri silka ku gi'e mo'u klama le kumfa voi co'e lei xekri marmaro gi'e se zvati no muvdu
        lojban: |
            .i prenu bu pagre fo lo jbini be le'i te makfa fe le tilju murta voi si'a xekri silka ku gi'e mo'u klama le kumfa voi co'e lei xekri marmaro gi'e se zvati no muvdu
        ingles: |
            He passed from them through heavy curtains still of black velvet and came into a chamber of black marble where nothing stirred.
        ruso: |
            Он прошёл мимо них, через тяжёлые шторы из того же черного бархата и вошел в комнату из чёрного мрамора, где ничто не шевелилось.
        castellano: |
            Dejó atrás pesadas cortinas, también de terciopelo negro, y entró en una cámara de mármol negro donde nada se movía.
        portugues: |
            Deixou para trás as pesadas cortinas, também de linho negro, e entrou em uma câmara de mármore negro onde nada se movia.
        gallego: |
            Pasou deles a través dunhas cortinas aínda de veludo negro e chegou a unha cámara de mármore negro onde non se movía nada.
    -
        lojban-sp: |
            .i bu'u le bi'u nai kumfa noi cnino vau pa da fagri .i je no da canko
        lojban: |
            .i pa ve'i jelca cu fagri bu'u le kumfa noi ci moi lu'i ke'a .i je no da canko kumfa bu
        ingles: |
            Only one taper burned in the third chamber; there were no windows.
        ruso: |
            Только одна свечка горела в третьей комнате; окон не было.
        castellano: |
            Únicamente ardía un cirio en aquella tercera cámara; no había ventanas.
        portugues: |
            Unicamente um círio ardia naquela terceira câmara; não havia janelas.
        gallego: |
            Só ardía unha vela na terceira cámara; non había xanelas.
    -
        lojban-sp: |
            .i le silka marbi cu cpana le xutla loldi gi'e ve'i kumfa fi lei murta ku noi na se kevna .i le marbi cu du le traji censa ne le palci stuzi
        lojban: |
            .i cpana le xutla loldi gi'e jibni le xutla bitmu vau fa le silka marbi voi ve'i kumfa fi lei murta noi lu'i ke'a simxu le ka lamji .i le nei cu du le traji be le ka censa be'o ne le palci stuzi gi'e sivni kernelo ri
        ingles: |
            On the smooth floor and under the smooth wall a silk pavilion stood with its curtains drawn close together: this was the holy of holies of that ominous place, its inner mystery.
        ruso: |
            На гладком полу и под гладкой стеной стоял шёлковый шатёр со шторами, тесно стянутыми друг к другу: здесь была святая святых этого зловещего места, его внутренняя тайна.
        castellano: |
            Sobre el pulido suelo, al pie de la lisa pared, se levantaba un pabellón de seda con sus cortinas corridas: era el sanctasanctórum de aquel siniestro lugar, su misterio más recóndito.
        portugues: |
            Sobre o solo polido, ao pé da lisa parede, erguia-se um cortinado de seda com os panos corridos: era o santo dos santos daquele sinistro lugar, seu mistério mais recôndito.
        gallego: |
            Sobre o pulido chan e baixo a lisa parede elevábase un pavillón de seda coas súas cortinas pechadas: era o sanctasanctórum daquel ominoso lugar, o seu misterio interno.
    -
        lojban-sp: |
            .i vi ro mlana be le marbi cu zvati fa lo manku marji poi lo nanmu .a lo ninmu .a lo se dasni rokci .a lo danlu poi kakne le ka smaji cu me ke'a
        lojban: |
            .i ro mlana be le bi'u nai marbi cu se jibni lo manku marji poi me ke'a fa lo nanmu .a lo ninmu .a lo se dasni rokci .a lo danlu poi se ctuca certu le ka smaji
        ingles: |
            One on each side of it dark figures crouched, either of men or women or cloaked stone, or of beasts trained to be silent.
        ruso: |
            С каждой стороны её сидели припавши к полу тёмные фигуры, мужчины, женщины, укрытые плащами камни, животные, обученные хранить тишину.
        castellano: |
            A uno y otro lado había enigmáticas figuras agachadas, hombres o mujeres, o estatuas cubiertas, o bestias amaestradas para estar calladas.
        portugues: |
            De um e de outro lado havia enigmáticas figuras agachadas, homens ou mulheres, ou estátuas cobertas, ou bestas amestradas para ficar caladas.
        gallego: |
            A un e outro lado había escuras imaxes agochadas, homes ou mulleres ou estatuas cubertas, ou bestas adestradas para estar caladas.
    -
        lojban-sp: |
            .i na ka'e renvi le mabla nu na muvdu ne le sivni .i je le prenu voi klama fi le sampu dinju cu klama le silka marbi gi'e virnu je xanka lacpu pa le murta gi'e viska le censa gi'e cmila
        lojban: |
            .i ca le nu le mabla nu na muvdu ne le sivni co'u ka'e se renvi le nei vau prenu bu noi klama fi le dinju voi se drudi loi sudga je xekri srasu vi le mu ckunu cu klama fa'a le galtu le silka marbi gi'e co'a virnu je xanka jgari fi le xance fe pa le murta gi'e lacpu ri ja'e le nu ri mlana kei gi'e viska le sivni kernelo gi'e cmila
        ingles: |
            When the awful stillness of the mystery was more than he could bear the man from the black-thatched cottage by the five pine-trees went up to the silk pavilion, and with a bold and nervous clutch of the hand drew one of the curtains aside, and saw the inner mystery, and laughed.
        ruso: |
            Когда жуткая неподвижность таинства стала невыносимой, человек из крытого чёрной соломой дома под пятью соснами подошёл к шёлковому шатру и смело и нервно схватил и отодвинул одну из штор в сторону, увидел внутреннюю тайну и засмеялся.
        castellano: |
            Y cuando la horrible quietud de aquel lugar era mayor de lo que podía soportar, el hombre de la cabaña con techo de paja negro junto a los cinco pinos se dirigió al pabellón de seda y, descorriendo con determinación una de las cortinas, contempló el misterio oculto y se rió.
        portugues: |
            E quando a horrível quietude daquele lugar era maior do que podia suportar, o homem da cabana com teto de palha negra junto aos cinco zimbros dirigiu-se ao cortinado de seda e, descerrando com determinação uma das cortinas, contemplou o mistério oculto e riu.
        gallego: |
            Cando a horrible quietude do misterio foi máis do que puido soportar, o home da casoupa de teito de palla negro xunto aos cinco piñeiros avanzou ata o pavillón de seda, e agarrando cunha man atrevida e nerviosa unha das cortinas, apartouna e viu o misterio interior, e riu.
    -
        lojban-sp: |
            .i le pu se djuno co'a fatci .i je la tlunranan. na di'a se terpa le xabju be vi lei cmana .i le te makfa cu klama fi le banli kumfa gi'e bajra klama fo lu'i le foldi gi'e klaku gi'e darxi le tatru le xance .i sa'u le jai nu cmila cu du le bi'u nai bradi be la tlunranan. be'o voi dimna fa le nu ke'a klama fo lu'i le snanu vorme noi se cmene lu dimna vorme li'u .i je le jai nu cmila cu cevni gi'e ku'i xabju vi le remna
        lojban: |
            .i le pu se djuno co'a fatci .i je la tlunranan. na ba di'a se terpa le jbini be le'i cmana .i ku'i je le te makfa cu klama fi le banli ke clani kumfa ne le nei gi'e bajra klama fo lu'i le foldi fau le nu le nei cu klaku gi'e darxi le tatru be le nei .i se ki'u la'e di'u le jai nu cmila cu du le bi'u nai bradi be la tlunranan. be'o voi jai se dimna ri fai le ka klama fo lu'i le pa snanu vorme noi pu ze'u ca se cmene lu vorme co dimna li'u .i je le go'i cu cevni gi'e ku'i kansa le remna le ka xabju
        ingles: |
            And the prophecy was fulfilled, and Thlunrana was never more a terror to the valley, but the magicians passed away from their terrific halls and fled through the open fields wailing and beating their breasts, for laughter was the enemy that was doomed to come against Thlunrana through her southward gate (that was named the Gate of the Doom), and it is of the gods but dwells with man.
        ruso: |
            И пророчество было исполнено, и Тлунрана больше не была никогда ужасом долины, а маги покинули свои колоссальные залы и убежали через открытые поля, плача и бья себя в грудь, ибо смех был тем врагом, что был обречён явиться в Тлунрану через её южные ворота (названные Вратами Гибели), и он был тем, кто был из богов, хотя и жил среди людей.
        castellano: |
            Y la profecía se cumplió, y Thlunrana nunca más fue el terror del valle, sino que los magos abandonaron sus terroríficas salas y huyeron a campo abierto, lamentándose y dándose golpes de pecho, pues la risa era el enemigo que, según estaba predestinado, vendría contra Thlunrana por la puerta del sur conocida como la Puerta de la Perdición, y aunque habita entre los hombres se trata de uno de los dioses.
        portugues: |
            E a profecia cumpriu-se, e Thlunrana nunca mais foi o terror do vale, pois os magos abandonaram suas terríficas salas e fugiram a campo aberto, lamentando-se e dando-se golpes ao peito, pois o riso era o inimigo que, segundo estava predestinado, viria contra Thlunrana pela porta do sul, conhecida como “A Porta da Perdição” – o qual, mesmo habitando entre os homens, trata-se na verdade de um dos deuses...
        gallego: |
            E entón cumpriuse a profecía, e Thlunrana non foi nunca máis un terror para o val, senón que os magos  abandonaron as súas terroríficas salas e fuxiron a campo aberto, lamentándose e dándose golpes no peito, pois a risa era o inimigo que, segundo estaba predestinado, viría contra Thlunrana pola porta do sur, coñecida como Porta da Condena, ademais de ser un dos deuses mais vive entre a humanidade.