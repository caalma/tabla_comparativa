titulo: "+Thlunrana"
textos:
    -
        lojban-sp: |
            ni'o lisri le nu le bradi cu klama la tlunranan.
        lojban: |
            ni'o sei lisri be me'e lu le su'u le bradi mo'u klama la tlunranan. se'u
        ingles: |
            How the enemy came to Thlunrana
        ruso: |
            Как Враг пришел в Тлунрану
        castellano: |
            De cómo llegó el enemigo a Thulnrana.
        portugues: |
            DE COMO O INIMIGO CHEGOU A THLUNRANA
        gallego: |
            DE COMO CHEGOU O INIMIGO A THLUNRANA
    -
        lojban-sp: |
            .i la danseini ku voi nobli cu finti .i la gleki cu fanva fi le sampu .a'o
        lojban: |
            to'i la danseini ku voi nobli cu finti .i la gleki ku noi na nobli cu fanva toi
        ingles: |
            by Lord Dunsany, 51 Tales, 1915
        ruso: |
            Автор - Лорд Дансани. Перевод - la gleki
        castellano: |
            Lord Dunsany, Traducción de Juan Antonio Molina FoixEn Los Confines Del MundoEdiciones Siruela, 1989
