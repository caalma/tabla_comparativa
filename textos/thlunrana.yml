    -
        lojban-sp: |
            .i lei dzena pu ze'u jijnu le du'u le bradi be la tlunranan. ba klama ri
        lojban: |
            pu ze'u se djuno lei ze'u renvi gi'e se jijnu ca le temci be le nu le dzena ca jmive vau fa le du'u le bradi be la tlunranan. ba klama ri
        ingles: |
            It had been prophesied of old and foreseen from the ancient days that its enemy would come upon Thlunrana.
        ruso: |
            Было предсказано старцами и предвосхищено с древних времён, что враг придёт в Тлунрану.
        castellano: |
            Desde hace mucho tiempo había sido profetizado y previsto de antiguo que el enemigo llegaría a Thlunrana.
        portugues: |
            Desde há muito tempo havia sido profetizado e previsto na antigüidade que o inimigo chegaria a Thlunrana.
        gallego: |
            Fora profetizado de antigo e previsto desde remotos días que o seu inimigo viría sobre Thlunrana.
    -
        lojban-sp: |
            .i djuno fi le detri .e le vorme voi le bradi ba klama fo lu'i ke'a .i djuno le du'u le bradi cu me le cevni gi'e ku'i xabju vi le remna .i na djuno su'o drata le bradi
        lojban: |
            .i le ji'a detri cu jai se djuno fa le ji'a pa vorme voi le bradi cu klama fo lu'i ke'a .i je no da djuno fi le bradi fe su'o drata be le du'u ri me le cevni gi'e ku'i kansa le remna le ka xabju
        ingles: |
            And the date of its doom was known and the gate by which it would enter, yet none had prophesied of the enemy who he was save that he was of the gods though he dwelt with men.
        ruso: |
            И дата её гибели была известна и ворота, через которые он придёт, только никто не предсказал, кем будет враг, за исключением того, что он будет из богов, хотя будет жить среди людей.
        castellano: |
            Y se conocía la fecha de su destrucción y la puerta por la que aquél entraría, aunque nadie había profetizado quién sería el enemigo, excepto que se trataría de uno de los dioses que vivían entre los hombres.
        portugues: |
            E era conhecido o desfecho de sua destruição e a porta pela qual ele entraria, ainda que ninguém tivesse profetizado quem seria o inimigo, exceto que se trataria de um dos deuses que viviam entre os homens.
        gallego: |
            E coñecíase a data da súa condena e a porta pola que debería entrar, mais ninguén profetizara quen sería o inimigo, excepto que sería un dos deuses que vivían entre as persoas.
    -
        lojban-sp: |
            .i ca ku le'e prenu voi xabju vi lei cmana .e le sruri tumla cu terpa la tlunranan. noi zdani le se lijda gi'e ralju malsi be le nu makfa
        lojban: |
            .i ca ku la tlunranan. noi sivni zdani le se lijda zi'e noi ralju le'i malsi be le nu makfa cu se terpa le'e jbini be le'i cmana be'o noi le nei cu malsi fi ke'a vau .e lei sruri tumla
        ingles: |
            Meanwhile Thlunrana, that secret lamaserai, that chief cathedral of wizardry, was the terror of the valley in which it stood and of all lands round about it.
        ruso: |
            Тем временем Тлунрана, этот тайный лама-серай, эта опора колдовства, была ужасом долины, в которой она стояла, и всех земель вокруг неё.
        castellano: |
            Mientras tanto, Thlunrana, esa lamasería secreta, esa catedral mayor de la magia, era el terror del valle en el que estaba asentada y de todas las tierras que lo circundaban.
        portugues: |
            Enquanto isso, Thlunrana, esse lamaçal secreto, essa catedral maior da magia, era o terror do vale no qual estava assentada e de todas as terras que o circundavam.
        gallego: |
            Mentres, Thlunrana, esa lamasería secreta, esa catedral maior de feiticería, era o terror do val no que estaba asentada e de todas as terras ao seu redor.
    -
        lojban-sp: |
            .i le canko cu jarki gi'e galtu gi'e cizra ca le nicte ca le nu lo gusni cu pagre le canko .i le canko cu simsa lo mipri palci poi catlu le remna bu'u le manku
        lojban: |
            .i tai ku jarki gi'e galtu vau fa le canko .i je bo tai cizra fa ri ca le nu ri se pagre lo gusni ca lo'e nicte .i ja'e bo le go'i cu simlu le ka du lo mipri palci poi catlu le remna bu'u le manku
        ingles: |
            So narrow and high were the windows and so strange when lighted at night that they seemed to regard men with the demoniac leer of something that had a secret in the dark.
        ruso: |
            Столь узкими и высокими были окна и столь странными, когда светились ночью, что казалось, будто они разглядывали людей злобным демоническим взглядом чего-то, что хранило секрет во мраке.
        castellano: |
            Sus ventanas eran tan estrechas y altas, y tan extrañas cuando estaban iluminadas de noche, que parecían contemplar a la gente con una diabólica mirada de soslayo, como si guardaran algún secreto en la oscuridad.
        portugues: |
            Suas janelas eram tão estreitas e altas, e tão estranhas quando iluminadas pela noite, que pareciam contemplar o povo com um diabólico olhar de soslaio, como se guardassem algum segredo na escuridão.
        gallego: |
            Tan estreitas e altas eran as súas xanelas e tan estrañas cando estaban iluminadas de noite que parecían contemplar á xente co diabólico ollar malicioso de algo que garda algún segredo na escuridade.
    -
        lojban-sp: |
            .i no le xabju cu pendo le te makfa .a le vipsi te makfa .e le pa ralju te makfa .i le te makfa cu dasni lo xekri gacri be lo flira .e le stedu .e le xadni
        lojban: |
            .i fe le du'u ma kau sevzi le te makfa gi'a sevzi le vipsi be ri gi'a sevzi le pa banli ke ralju te makfa vau fa no le xabju cu djuno .i ki'u bo ro boi ma bu dasni lo xekri gacri be lo flira .e lo stedu .e lo xadni
        ingles: |
            Who were the magicians and the deputy-magicians and the great arch-wizard of that furtive place nobody knew, for they went veiled and hooded and cloaked completely in black.
        ruso: |
            Кто были маги и посланники магов и великий архимаг этого скрытного места, никто не знал, ибо они ходили в покрывалах, капюшонах и были полностью покрыты всем чёрным.
        castellano: |
            Quiénes eran los magos y sus delegados y el gran hechicero jefe de aquel furtivo lugar nadie lo sabe, pues iban cubiertos con capas, capuchas y velos totalmente negros.
        portugues: |
            Quem eram os magos e seus delegados e o grande feiticeiro chefe daquele furtivo lugar ninguém sabia, pois seguiam encobertos com capas, capuchos e mantos totalmente negros.
        gallego: |
            Quen eran os magos e os delegados e o grande arquifeiticeiro daquel furtivo lugar non o sabía ninguén, pois ían cubertos con capas, capuchas e velos totalmente negros.
