    -
        eng: |
            A man of physical strength and intellectual potential stunted by lack of ambition. Energiaes at minimuro. The stereotype Common Man. Some unexpected shock might possibly awaken him, but Psych cannot find the key. Not recommended for promotion. Has reached a dead end.
        rus: |
            Краткая характеристика: физически сильный. Интеллектуальный потенциал подавлен отсутствием целей. Типичный Средний Человек. Не рекомендуется для дальнейшего продвижения.
    -
        eng: |
            He had reached a dead end. He had been content to drift from moment to moment of existence for thirty years like some heavily armored creature, sluggish and indifferent, Gully Foyle, the stereotype Common Man, but now he was adrift in space for one hundred and seventy days, and the key to his awakening was in the lock. Presently it would turn and open the door to holocaust.
        rus: |
            Фойл застыл в мертвой точке. Тридцать лет он плыл по жизни, как некое бронированное чудовище, неповоротливое и безразличное, … Гулли Фойл, типичный Средний Человек. Но теперь он дрейфовал в космосе, и ключ к его пробуждению торчал уже в замке. Вот-вот он должен был повернуться и открыть дверь в катастрофу. * * *
    -
        eng: |
            The spaceship «Nomad» drifted halfway between Mars and Jupiter. Whatever war catastrophe had wrecked it had taken a sleek steel rocket, one hundred yards long and one hundred feet broad, and mangled it into a skeleton on which was mounted the remains of cabins, holds, decks and bulkheads. Great rents in the hull were blazes of light on the sunside and frosty blotches of stars on the darkside. The S.S. «Nomad» was a weightless emptiness of blinding sun and jet shadow, frozen and silent.
        rus: |
            Разбитый космический корабль «Номад» замер на полпути между Марсом и Юпитером. Собственно, от него остался лишь искореженный скелет, замерзший и молчаливый. Поломанное и погнутое оборудование, обломки машин и аппаратуры зависли внутри непроходимыми джунглями, постепенно сближаясь друг с другом под действием силы взаимного притяжения.
    -
        eng: |
            He lived in the only airtight room left intact in the wreck, a tool locker off the main-deck corridor. The locker was four feet wide, four feet deep and nine feet high. It was the size of a giant's coffin. Six hundred years before, it had been judged the most exquisite Oriental torture to imprison a man in a cage that size for a few weeks. Yet Foyle had existed in this lightless coffin for five months, twenty days, and four hours.
        rus: |
            Гулливер Фойл, единственный, кто остался в живых, занимал инструментальный шкаф на главной палубе - четыре фута в ширину, четыре фута в глубину и девять футов в высоту. Никаких других герметических помещений тут не сохранилось. Шкаф имел размеры большого гроба. Шестью столетиями раньше самой изощренной восточной пыткой считалось поместить человека в такую клетку на несколько недель. И все же Фойл существовал в этой погруженной во тьму клетке пять месяцев, двадцать дней и четыре часа.
    -
        eng: |
            «Gully Foyle is my name.»
        rus: |
            – Смерть - мое назначение.
    -
        eng: |
            On the one hundred and seventy-first day of his fight for survival, Foyle answered these questions and awoke. His heart hammered and his throat burned. He groped in the dark for the air tank which shared his coffin with him and checked it. The tank was empty. Another would have to be moved in at once. So this day would commence with an extra skirmish with death which Foyle accepted with mute endurance.
        rus: |
            На сто семьдесят первый день борьбы за свое существование Фойл ответил на эти вопросы и очнулся. Сердце его судорожно колотилось, горло пылало. Он схватился в темноте за резервуар с воздухом. Тот оказался пустым. Требовалось немедленно его заменить. Итак, день начнется с еще одной схватки со смертью. Это Фойл воспринял с немой покорностью.
    -
        eng: |
            He felt through the locker shelves and located a torn spacesuit. It was the only one aboard «Nomad» and Foyle no longer remembered where or how he had found it. He had sealed the tear with emergency spray, but had no way of refilling or replacing the empty oxygen cartridges on the back. Foyle got into the suit. It would hold enough air from the locker to allow him five minutes in vacuum . . . no more.
        rus: |
            Он пошарил на полках своего шкафа и нащупал рваный скафандр. Другого на борту «Номада» не было. Он заклеил дыру, а вот зарядить или заменить пустые кислородные баллоны на спине не смог. Воздуха в скафандре хватало на пять минут…
    -
        eng: |
            Foyle opened the locker door and plunged out into the black frost of space. The air in the locker puffed out with him and its moisture congealed into a tiny snow cloud that drifted down the torn main-deck corridor. Foyle heaved at the exhausted air tank, floated it out of the locker and abandoned it. One minute was gone.
        rus: |
            Фойл открыл дверь и ступил в черную стужу космоса. Вырвавшийся с ним влажный воздух превратился в крошечное снежное облако и поплыл по исковерканному коридору главной палубы. Фойл налег на пустой резервуар и вытолкнул его из камеры. Минута прошла.
    -
        eng: |
            Like all spaceships, «Nomad» was ballasted and stiffened with the mass of her gas tanks laid down the length of her keel like a long lumber raft tapped at the sides by a labyrinth of pipe fittings. Foyle took a minute disconnecting an air tank. He had no way of knowing whether it was full or already exhausted; whether he would fight it back to his locker only to discover that it was empty and his life was ended. Once a week he endured this game of space roulette.
        rus: |
            Фойл повернулся в сторону грузового отсека. Его движения были обманчиво медлительны. Он отталкивался от пола, стен, обходил скопления хлама… Влетел в люк. Прошло две минуты. Как на всех космических кораблях, воздушные резервуары «Номада» располагались вдоль длинного киля, опутанные сетью труб. Еще минута на отсоединение. Фойл не знал, какой резервуар выбрал. Пуст он или полон выяснится только в камере. Раз в неделю он играл в космический покер.
    -
        eng: |
            There was a roaring in his ears; the air in his spacesuit was rapidly going foul. He yanked the massy cylinder toward the ballast hatch, ducked to let it sail over his head, then thrust himself after it. He swung the tank through the hatch. Four minutes had elapsed and he was shaking and blacking out. He guided the tank down the main-deck corridor and bulled it into the tool locker.
        rus: |
            В ушах зашумело. Воздух в скафандре быстро становился негодным для дыхания. Фойл толкнул массивный цилиндр к люку и кинулся вслед за ним. Прошло четыре минуты. Он провел резервуар по коридору главной палубы и открыл камеру.
    -
        eng: |
            He slammed the locker door, dogged it, found a hammer on a shelf and swung it thrice against the frozen tank to loosen the valve. Foyle twisted the handle grimly. With the last of his strength he unsealed the helmet of his spacesuit, lest he suffocate within the suit while the locker filled with air if this tank contained air. He fainted, as he had fainted so often before, never knowing whether this was death. «Who are you?»
        rus: |
            Фойл захлопнул герметическую дверь. Нащупал на полке молоток. Трижды ударил по промерзшему цилиндру в надежде ослабить клапан, и с мрачной безысходностью повернул ручку. Из последних сил распахнул шлем, чтобы не задохнуться в скафандре, пока камера наполняется воздухом… если в резервуаре есть воздух. Он потерял сознание, как и много раз до того, возможно, навсегда. – Кто ты?
    -
        eng: |
            «Gully Foyle.»
        rus: |
            – Гулли Фойл.
    -
        eng: |
            «Where are you from?»
        rus: |
            – Где ты?
    -
        eng: |
            He awoke. He was alive. He wasted no time on prayer or thanks but continued the business of survival. In the darkness he explored the locker shelves where he kept his rations. There were only a few packets left. Since he was already wearing the patched spacesuit he might just as well run the gantlet of vacuum again and replenish his supplies.
        rus: |
            Фойл пришел в себя. Он был жив. Он не тратил время на благодарственные молитвы, а продолжал бороться за жизнь. Обшарил в темноте полки, где держал пищу. Там осталась всего пара пакетов. Так как он все равно в скафандре, можно еще раз выйти в космос и пополнить запасы.
    -
        eng: |
            He flooded his spacesuit with air from the tank, resealed his helmet and sailed out into the frost and light again. He squirmed down the main-deck corridor and ascended the remains of a stairway, to the control deck which was no more than a roofed corridor in space. Most of the walls were destroyed.
        rus: |
            Он снова выплыл на мороз и свет. Извиваясь, вновь прошел главную палубу: не более, чем крытый коридор в космосе. Наполовину сорванный люк висел на одной петле. Дверь в никуда, в чернильную пустоту и ледяные искрящиеся звезды.
    -
        eng: |
            As Foyle passed the door he had a quick view of himself reflected in the polished chrome of the leaf. . . Gully Foyle, a giant black creature, bearded, crusted with dried blood and filth, emaciated, with sick, patient eyes .
        rus: |
            Минуя люк, он увидел случайно свое отражение в полированном металле… Гулли Фойл, высокое черное создание, бородатое, покрытое коркой засохшей крови и грязи, изможденное, с большими терпеливыми глазами… Потревоженный хлам тянулся за ним, как хвост кометы.
    -
        eng: |
            At the door to nowhere Foyle glanced at himself again, reflected in the chrome leaf framed in the stars. Then he stopped his motion in bewilderment. He stared at the stars behind the door which had become familiar friends after five months. There was an intruder among them; a comet, it seemed, with an invisible head and a short, spurting tail. Then Foyle realized he was staring at a spaceship, stern rockets flaring as it accelerated on a sunward course that must pass him.
        rus: |
            На обратном пути, побросав пищевые пакеты, концентраты и кусок льда из взорвавшегося водяного бака в большой медный котел, Фойл остановился и снова взглянул на себя… И в недоумении застыл. Он смотрел на звезды, ставшие старыми знакомыми за пять месяцев. Среди них оказался самозванец. А потом Фойл понял, что смотрит на тормозящий космический корабль…
    -
        eng: |
            «No,» he muttered. «No, man. No.»
        rus: |
            – Нет, - пробормотал он. - Нет.
    -
        eng: |
            He was continually suffering from hallucinations. He turned to resume the journey back to his coffin. Then he looked again. It was still a spaceship, stern rockets flaring as it accelerated on a sunward course which must pass him. He discussed the illusion with Eternity.
        rus: |
            Он постоянно страдал от галлюцинаций. Фойл повернулся и поплыл назад в свой гроб. Затем взглянул опять - все еще тормозящий космический корабль. Фойл поделился мыслями с Вечностью.
    -
        eng: |
            «Six months already,» he said in his gutter tongue. «Is it now? You listen a me, lousy gods. I talkin' a deal, is all. I look again, sweet prayer-men. If it's a ship, I'm your's. You own me. But if it's a gaff, man . . . if it's no ship I unseal right now and blow my guts. We both ballast level, us. Now reach me the sign, yes or no, is all.»
        rus: |
            – Уже шесть месяцев, - произнес он на уличном арго. - Нет? Ты слушай меня, ты. Иду на спор. Смотрю еще, если корабль, я твой. Но если нет, паря… скафандр прочь, и с концами. Кишки наружу. Играем честно, и все тут. Он посмотрел в третий раз и снова увидел тормозящий космический корабль.
    -
        eng: |
            Foyle shoved off and went hurtling down control-deck corridor toward the bridge. But at the companionway stairs he restrained himself. He could not remain conscious for more than a few more moments without refilling his spacesuit. He gave the approaching spaceship one pleading look, then shot down to the tool locker and pumped his suit full. He mounted to the control bridge. Through the starboard observation port he saw the spaceship, stern rockets still flaring, evidently making a major alteration in course, for it wasp bearing down on him very slowly.
        rus: |
            Это знак. Он поверил: спасен. Фойл встрепенулся и бросился, как мог, к контрольной рубке. У лестницы однако взял себя в руки. Оставшегося воздуха хватит на минуту. Кинул на приближающийся корабль молящий взгляд. Рванулся в инструментальный шкаф и заполнил скафандр.
    -
        eng: |
            On a panel marked FLARES, Foyle pressed the DISTRESS button. There was a three-second pause during which he suffered. Then white radiance blinded him as the distress signal went off in three triple bursts, nine prayers for help. Foyle pressed the button twice again, and twice more the flares flashed in space while the radioactives incorporated in their combustion set up a static howl that must register on any waveband of any receiver.
        rus: |
            Фойл поднялся на капитанский мостик. На пульте управления нажал кнопку «Световой сигнал». Две томительные секунды он мучался. Потом его ослепили яркие вспышки, три тройные взрыва, девять молитв о помощи. Он нажал на кнопку еще дважды, и еще дважды вспыхивали огни, и радиоактивные вещества в аварийных сигналах заполняли космос воем, который примет любой приемник, на любой волне.
    -
        eng: |
            The stranger's jets cut off. He had been seen. He would be saved. He was reborn. He exulted.
        rus: |
            Космический корабль выключил двигатели. Его заметили! Его спасут! Он переродился. Возликовал.
    -
        eng: |
            Foyle darted back to his locker and replenished his spacesuit again. He began to weep. He started to gather his possessions-a faceless clock which he kept wound just to listen to the ticking, a lug wrench with a hand-shaped handle which he would hold in lonely moments, an egg slicer upon whose wires he would pluck primitive tunes. . . . He dropped them in his excitement, hunted for them in the dark, then began to laugh at himself.
        rus: |
            Фойл нырнул в свой шкаф и открыл скафандр. Из его глаз потекли слезы. Он стал собирать имущество… часы без циферблата, их он исправно заводил просто для того, чтобы слышать их тиканье. Яйцерезку, на нитях которой он наигрывал незамысловатые мелодии. Разводной ключ с деревянной ручкой. Ее он сжимал в моменты тоскливого одиночества… Шаря по полу в темноте, он дико захохотал над собой.
    -
        eng: |
            He filled his spacesuit with air once more and capered back to the bridge. He punched a flare button labelled: RESCUE. From the hull of the «Nomad» shot a sunlet that burst and hung, flooding miles of space with harsh white light.
        rus: |
            Фойл закрыл скафандр, помчался обратно на капитанский мостик и нажал кнопку «СВЕТ». Из кормы «Номада» ударил яркий белый луч.
    -
        eng: |
            Like a ghost torpedo, the stranger slid into the outermost rim of light, approaching slowly, looking him over. For a moment Foyle's heart constricted; the ship was behaving so cautiously that he feared she was an enemy vessel from the Outer Satellites. Then he saw the famous red and blue emblem on her side, the trademark of the mighty industrial clan of Presteign; Presteign of Terra, powerful, munificent, beneficent. And he knew this was a sister ship, for the «Nomad» was also Presteign-owned. He knew this was an angel from space hovering over him.
        rus: |
            – Иди, - хрипло молил Фойл. - Торопись, друг. Иди, иди, ко мне. Полупризрачной грозной торпедой в конус света скользнул корабль, медленно и осторожно приближаясь. У Фойла на миг сжалось сердце. Так осторожно маневрировал незнакомец, что его можно было принять за вражеский корабль с Внешних Спутников. Потом проплыла знаменитая красно-синяя эмблема, торговый знак могущественного клана Престейна, Престейна с Земли, всесильного, милостивого, щедрого. «Номад» тоже принадлежал Престейну. Фойл понял: к нему нисходит ангел с небес.
    -
        eng: |
            The ship came abreast of Foyle, illuminated ports along its side glowing with friendly light, its name and registry number clearly visible in illuminated figures on the hull: Vorga-T:i339. The ship was alongside him in a moment, passing him in a second, disappearing in a third.
        rus: |
            – Милый, - истово бормотал Фойл, - ангел, унеси меня домой. Корабль поравнялся с Фойлом. Его иллюминаторы горели теплым дружеским светом. Отчетливо виднелись на корпусе название и регистрационный номер: «Ворга-Т. 1339». В одну секунду корабль поравнялся, в другую - прошел дальше, в третью - исчез.
    -
        eng: |
            The sister had spurned him; the angel had abandoned him.
        rus: |
            Друг отверг его. Ангел покинул.
    -
        eng: |
            Foyle stopped dancing and crooning. He stared in dismay. He leaped to the flare panel and slapped buttons. Distress signals, landing, take-off, and quarantine flares burst from the hull of the «Nomad» in a madness of white, red and green light, pulsing, pleading . . . and «Vorga-T:i 339» passed silently and implacably, stern jets flaring again as it accelerated on a sunward course.
        rus: |
            Фойл прекратил пританцовывать и бормотать. И замер. Его лицо застыло. Прыгнув к пульту, он замолотил по кнопкам. Аварийные, посадочные, взлетные сигналы засверкали безумным соцветием красок… а «Ворга-Т» тем временем удалялся беззвучно и неумолимо, вновь набирая скорость.
    -
        eng: |
            So, in five seconds, he was born, he lived, and he died. After thirty years of existence and six months of torture, Gully Foyle, the stereotype Common Man, was no more. The key turned in the lock of his soul and the door was opened. What emerged expunged the Common Man forever.
        rus: |
            Так, в течение пяти секунд Фойл родился, жил и умер. После тридцати лет существования и шести месяцев пытки Гулли Фойл, типичный Средний Человек, исчез. Ключ повернулся в замке его души и открыл дверь. То, что появилось, перечеркнуло Среднего Человека навсегда.
    -
        eng: |
            «You pass me by,» he said with slow mounting fury. «You leave me rot like a dog. You leave me die, 'Vorga' . . . 'Vorga-T:i 339.' No. I get out of here, me. I follow you, 'Vorga.' I find you, 'Vorga.' I pay you back, me. I rot you. I kill you, 'Vorga.' I kill you filthy.»
        rus: |
            – Ты прошел мимо, - с холодной яростью проговорил он. - Ты бросил меня гнить, как паршивого пса. Ты бросил меня подыхать, Ворга… Ворга-Т. 1339. Нет. Так просто не уйдешь, нет. Я выйду. Найду тебя, Ворга. Я убью тебя, Ворга. Отплачу тебе, ты, Ворга. Сгною. Убью. Убью. Я убью тебя насмерть, Ворга.
    -
        eng: |
            The acid of fury ran through him, eating away the brute patience and sluggishness that had made a cipher of Gully Foyle, precipitating a chain of reactions that would make an infernal machine of Gully Foyle. He was dedicated.
        rus: |
            Кипящая кислота ненависти опалила его плоть, завладела его душой, выела скотское долготерпение и безразличие, сделавшие ничтожеством, и возбудила цепь реакций, которые превратят Гулли Фойла в адскую машину. Он был одержим.
    -
        eng: |
            «'Vorga,' I kill you filthy.»
        rus: |
            – Ворга, я убью тебя насмерть.
    -
        eng: |
            For two days he combed the wreckage in five-minute forays, and devised a harness for his shoulders. He attached an air tank to the harness and connected the tank to his spacesuit helmet with an improvised hose. He wriggled through space like an ant dragging a log, but he had the freedom of the «Nomad» for all time.
        rus: |
            Фойл сделал то, на что неспособно ничтожество - освободился. Два дня в пятиминутных вылазках прочесывал он обломки корабля. Потом хитроумным способом укрепил на плечах резервуар с воздухом и импровизированным шлангом соединил его со шлемом. Извивался по коридорам как муравей, тащащий соломину, но обрел свободу передвижений. Он думал.
    -
        eng: |
            In the control bridge he taught himself to use the few navigation instruments that were still unbroken, studying the standard manuals that littered the wrecked navigation room. In the ten years of his service in space he had never dreamed of attempting such a thing, despite the rewards of promotion and pay; but now he had «Vorga-T:1339» to reward him.
        rus: |
            Он научился пользоваться немногими уцелевшими навигационными приборами, до дыр зачитав паспорта и руководства, разбросанные по контрольной рубке. За десять лет космической службы ему и в голову не приходила такая мысль, несмотря на обещанные продвижение и деньги, зато теперь его ждал «Ворга».
    -
        eng: |
            He took sights. The «Nomad» was drifting in space on the ecliptic, ~three hundred million miles from the sun. Before him were spread the constellations Pers&#233;us, Andromeda and Pisces. Hanging almost in the foreground was a dusty orange spot that was Jupiter, distinctly a planetary disc to the naked eye. With any luck he could make a course for Jupiter and rescue.
        rus: |
            «Номад» дрейфовал по эклиптической орбите в трехстах миллионах миль от солнца. Перед ним расстилались созвездия Персея, Андромеды и Рыбы. Прямо впереди завис пыльный оранжевый диск Юпитера, ясно видимый невооруженным глазом.
    -
        eng: |
            Jupiter was not, could never be habitable. Like all the outer planets beyond the asteroid orbits, it was a frozen mass of methane and ammonia; but its four largest satellites swarmed with cities and populations now at war with the Inner Planets. He would be a war prisoner, but he had to stay alive to settle accounts with «Vorga-T:1339.»
        rus: |
            Юпитер не был, не мог быть обитаем. Подобно прочим планетам за поясом астероидов, он представлял собой колоссальный замерзший шар метана и аммиака. А четыре самых больших его спутника захлебывались городами и людьми – теперь воюющими с Внутренними Планетами. Он станет военнопленным, но сохранит жизнь, чтобы свести счеты с «Воргой-Т.1339».
    -
        eng: |
            Foyle inspected the engine room of the «Nomad.» There was Hi-Thrust fuel remaining in the tanks and one of the four tail jets was still in operative condition. Foyle found the engine room manuals and studied them. He repaired the connection between fuel tanks and the one jet chamber. The tanks were on the sunside of the wreck and warmed above freezing point.
        rus: |
            Фойл осмотрел ходовой отсек «Номада». В баках еще сохранилось топливо. Один из четырех хвостовых двигателей был работоспособен. Фойл восстановил систему подачи топлива в камеру сгорания. Баки находились на солнечной стороне корпуса, и температура держалась выше точки замерзания. Но в невесомости топливо не польется по трубам.
    -
        eng: |
            Foyle studied a space manual and learned something about theoretical gravity. If he could put the «Nomad» into a spin, centrifugal force would impart enough gravitation to the ship to draw fuel down into the combustion chamber of the jet. If he could fire the combustion chamber, the unequal thrust of the one jet would impart a spin to the «Nomad.»
        rus: |
            Фойл перерыл судовую библиотеку и узнал кое-что о гравитации. Если заставить корабль вращаться, центробежная сила погонит топливо в камеру сгорания уцелевшего двигателя. Если воспламенить топливо в камере сгорания уцелевшего двигателя, несбалансированный импульс придаст «Номаду» вращательный момент.
    -
        eng: |
            He thought his way out of the deadlock; he was inspired by «Vorga.» Foyle opened the drainage petcock in the combustion chamber of the jet and tortuously filled the chamber with fuel by hand. He had primed the pump. Now, if he ignited the fuel, it would fire long enough to impart the spin and start gravity. Then the flow from the tanks would commence and the rocketing would continue.
        rus: |
            Но воспламенить топливо, пока корабль не вращается, нельзя, как нельзя и раскрутить корабль, не воспламенив сперва топливо. Он нашел выход из тупика. Его вдохновил «Ворга». Фойл открыл дренаж и торопливо наполнил камеру вручную. Залил насос. Теперь, если воспламенить горючее, оно создаст достаточный импульс, чтобы сыграла свою роль центробежная сила.
    -
        eng: |
            He tried matches.
        rus: |
            Он попробовал спички.
    -
        eng: |
            Matches will not burn in the vacuum of space.
        rus: |
            Спички не горят в вакууме.
    -
        eng: |
            He tried flint and steel.
        rus: |
            Попробовал сталь и кремень.
    -
        eng: |
            Sparks will not glow in the absolute zero of space.
        rus: |
            Искры не поджигают при абсолютном нуле космоса.
    -
        eng: |
            He thought of red-hot filaments. He had no electric power of any description aboard the «Nomad» to make a filament red hot.
        rus: |
            Подумал о нитях накала. На борту «Номада» не было электричества, чтобы накалить эти нити.
    -
        eng: |
            He found texts and read. Although he was blacking out frequently and close to complete collapse, he thought and planned. He was inspired to greatness by «Vorga.»
        rus: |
            Он перерыл книги и справочники. Часто теряя сознание и находясь на грани полного изнеможения, Фойл думал и действовал. «Ворга» пробудил его гений.
    -
        eng: |
            Foyle brought ice from the frozen galley tanks, melted it with his own body heat, and added water to the jet combustion chamber. The fuel and the water were nonmiscible, they did not mix. The water floated in a thin layer over the fuel.
        rus: |
            Фойл принес лед из взорвавшихся резервуаров. Растопил его и ввел воду в камеру сгорания двигателя. Вода и топливо не смешивались. Вода покрыла топливо тонким слоем.
    -
        eng: |
            From the chemical stores Foyle brought a silvery bit of wire, pure sodium metal. He poked the wire through the open petcock. The sodium ignited when it touched the water and flared with high heat. The heat touched off the Hi-Thrust which burst in a needle flame from the petcock. Foyle closed the petcock with a wrench. The ignition held in the chamber and the lone aft jet slammed out flame with a soundless vibration that shook the ship.
        rus: |
            В химической лаборатории Фойл отыскал серебристую проволочку из чистого натрия и просунул ее через открытый краник топливопровода. Коснувшись воды, натрий жарко вспыхнул. От тепла занялось горючее. Кормовая дюза выплюнула пламя, с беззвучной вибрацией сотрясая корабль. Несбалансированный импульс придал «Номаду» вращательное движение. Появился слабый вес. А центробежная сила продолжала гнать топливо в камеру сгорания.
    -
        eng: |
            Foyle wasted no time on cheers. He left the engine room and struggled forward in desperate haste for a final, fatal observation from the control bridge. This would tell him whether the «Nomad» was committed to a wild plunge out into the no-return of deep space, or a course for Jupiter and rescue.
        rus: |
            Фойл не тратил время на ликование. Он покинул ходовой отсек и заспешил в контрольную рубку, чтобы кинуть последний, решающий взгляд. Сейчас будет ясно, обречен ли корабль на вечное бессмысленное кувыркание в глубинах космоса или лег на курс к Юпитеру и спасению.
    -
        eng: |
            The slight gravity made his air tank almost impossible to drag. The sudden forward surge of acceleration shook loose masses of debris which flew backward through the «Nomad.» As Foyle struggled up the companionway stairs to the control deck, the rubble from the bridge came hurtling back down the corridor and smashed into him. He was caught up in this tumbleweed in space, rolled back the length of the empty corridor, and brought up against the galley bulkhead with an impact that shattered his last hold on consciousness. He lay pinned in the center of half a ton of wreckage, helpless, barely alive, but still raging for vengeance. «Who are you?»
        rus: |
            Резервуар с воздухом превратился в почти непосильную тяжесть. Резкий толчок ускорения швырнул всю массу плавающих обломков назад, на поднявшегося на капитанский мостик Фойла. Его подмяло, понесло, покатило по всему длинному пустому коридору и кинуло в переборку. Фойл лежал, пригвожденный полутонной обломков, беспомощный, едва живой, пылающий жаждой мести. – Кто ты?
    -
        eng: |
            BETWEEN MARS AND JUPITER is spread the broad belt of the asteroids. Of the thousands, known and unknown, most unique to the Freak Century was the Sargasso Asteroid, a tiny planet manufactured of natural rock and wreckage salvaged by its inhabitants in the course of two hundred years.
        rus: |
            Глава 2 Между Марсом и Юпитером раскинулся широкий пояс Астероидов. Из тысяч известных и неизвестных, именованных и безымянных, остановимся на одном - крошечной планете, собранной ее обитателями из естественного камня и обломков кораблекрушений.
    -
        eng: |
            They were savages, the only savages of the twenty-fourth century; descendants of a research team of scientists that had been lost and marooned in the asteroid belt two centuries before when their ship had failed. By the time their descendants were rediscovered they had built up a world and a culture of their own, and preferred to remain in space, salvaging and spoiling, and practicing a barbaric travesty of the scientific method they remembered from their forebears. They called themselves The Scientific People. The world promptly forgot them.
        rus: |
            Они были дикарями, ее обитатели, единственными дикарями XXIV века. Потомки участников научной экспедиции, затерянной и полоненной в поясе астероидов двести лет назад, ко времени, когда их нашли, наладили свою жизнь, построили свою культуру и предпочли остаться в космосе, собирая хлам и прибегая к варварским обрядам, выглядевшим карикатурами на научные методы, которые применяли их предки. Они называли себя Ученым Людом. Мир быстро забыл их.
    -
        eng: |
            S.S. «Nomad» looped through space, neither on a course for Jupiter nor the far stars, but drifting across the asteroid belt in the slow spiral of a dying animalcule. It passed within a mile of the Sargasso Asteroid, and it was immediately captured by The Scientific People to be incorporated into their little planet. They found Foyle.
        rus: |
            Космический корабль «Номад» падал, кувыркаясь, в бездну. Он проходил в миле от астероида и Ученый Люд схватил его, чтобы присоединить к своей планете. Они и нашли Фойла.
    -
        eng: |
            He awoke once while he was being carried in triumph on a litter through the natural and artificial passages within the scavenger asteroid. They were constructed of meteor metal, stone, and hull plates. Some of the plates still bore names long forgotten in the history of space travel: INDUS QUEEN, TERRA; SYRTUS RAMBLER, MARS; THREE RING CIRCUS, SATURN. The passages led to great halls, storerooms, apartments, and homes, all built of salvaged ships cemented into the asteroid.
        rus: |
            Раз он очнулся, когда его торжествующе несли на носилках по естественным и искусственным проходам внутри астероида, сооруженного из камней и металлических обшивок. На некоторых из них еще не стерлись имена, давно забытые историей космоплавания: «Королева; Земля», «Пустынник; Марс», «Три кольца; Сатурн». Проходы вели в залы, хранилища, кладовые и дома, тоже сделанные из подобранных кораблей, вцементированных в астероид.
    -
        eng: |
            In rapid succession Foyle was borne through an ancient Ganymede scow, a Lassell ice borer, a captain's barge, a Callisto heavy cruiser, a twenty-second-century fuel transport with glass tanks still filled with smoky rocket fuel. Two centuries of salvage were gathered in this hive: armories of weapons, libraries of books, museums of costumes, warehouses of machinery, tools, rations, drink, chemicals, synthetics, and surrogates.
        rus: |
            Фойла пронесли через древнее ганимедское суденышко, лассильский ледокол, тяжелый крейсер с Каллисто, старый транспортник со стеклянными баками, еще заполненными дымчатым ракетным топливом… Рой собранных за два столетия останков: арсеналы, библиотеки, музеи одежды, склады механизмов, инструментов, еды, химикалиев и суррогатов.
    -
        eng: |
            A crowd around the litter was howling triumphantly. «Quant Suff!» they shouted. A woman's chorus began an excited bleating:
        rus: |
            Толпа вокруг носилок победно ревела. - Достат кол! - кричала она. Женские голоса восторженно завыли:
    -
        eng: |
            Potassium bromidegr. 3
        rus: |
            Бромистый аммоний…    1,5 г.
    -
        eng: |
            Sodium bromidegr. 2
        rus: |
            Бромистый калий…           3 г.
    -
        eng: |
            Citric acidquant. suff.
        rus: |
            Бромистый натрий…          2 г.
    -
        eng: |
            «Quant Suffi» The Scientific People roared. «Quant Suff!»
        rus: |
            Лимонная кислота… Достат кол.
    -
        eng: |
            Foyle fainted.
        rus: |
            – Достат кол! - орал Ученый Люд. - Достат кол!
    -
        eng: |
            He awoke again. He had been taken out of his spacesuit. He was in the greenhouse of the asteroid where plants were grown for fresh oxygen. The hundred-yard hull of an old ore carrier formed the room, and one wall had been entirely fitted with salvaged windows . . . round ports, square ports, diamond, hexagonal . . . every shape and age of port had been introduced until the vast wall was a crazy quilt of glass and light.
        rus: |
            Фойл потерял сознание. Потом вновь очнулся. Его извлекли из скафандра в оранжерее, занимавшей огромный старый рудовоз. Одна стена была полностью застеклена. Круглые иллюминаторы, квадратные иллюминаторы, алмазные, гексагональные… Любой формы и материала. Казалось, что стену сотворил безумный ткач из лоскутков стекла и света.
    -
        eng: |
            The distant sun blazed through; the air was hot and moist. Foyle gazed around dimly. A devil face peered at him. Cheeks, chin, nose, and eyelids were hideously tattooed like an ancient Maori mask. Across the brow was tattooed JOSEPH. The «0» in JOSEPH had a tiny arrow thrust up from the right shoulder, turning it into the symbol of Mars, used by scientists to designate male sex.
        rus: |
            Сверкало далекое солнце. Воздух был горяч и влажен. Фойл обвел помещение затуманенным взглядом. Прямо перед ним скалилась дьявольская рожа. Щеки, подбородок, нос и веки были чудовищно размалеваны наподобие дикарской маски. На лбу виднелась татуировка: ДЖОЗЕФ. «О» в «Джозефе» перечеркивала крошечная стрела, превращая его в символ Марса, который используют ученые для обозначения мужского пола.
    -
        eng: |
            «We are the Scientific Race,» Joseph said. «I am Joseph; these are my people.»
        rus: |
            – Мы - Ученый Люд, - сказал Джозеф. - Я - Джозеф. Это мои братья.
    -
        eng: |
            He gestured. Foyle gazed at the grinning crowd surrounding his litter. All faces were tattooed into devil masks; all brows had names blazoned across them.
        rus: |
            Фойл вглядывался в обступившую носилки толпу: на всех лицах вытатуированы дьявольские маски, у всех лбы заклеймены именами.
    -
        eng: |
            «How long did you drift?» Joseph asked.
        rus: |
            – Сколько тебя носило? - спросил Джозеф.
    -
        eng: |
            «Vorga,» Foyle mumbled.
        rus: |
            – Ворга, - прохрипел Фойл.
    -
        eng: |
            «You are the first to arrive alive in fifty years. You are a puissant man. Very. Arrival of the fittest is the doctrine of Holy Darwin. Most scientific.»
        rus: |
            – Ты первый, кто явился сюда живым за последние пятьдесят лет. Ты могучий человек. Прибытие сильнейших - доктрина Святого Дарвина. В высшей степени научно.
    -
        eng: |
            «Quant Suff I» the crowd bellowed.
        rus: |
            – Достат кол! - взревела толпа.
    -
        eng: |
            Joseph seized Foyle's elbow in the manner of a physician taking a pulse. His devil mouth counted solemnly up to ninety-eight.
        rus: |
            Джозеф схватил Фойла за локоть подобно врачу, меряющему пульс. Его судорожно искривленный рот торжественно сосчитал до девяноста восьми.
    -
        eng: |
            «Your pulse. Ninety-eight-point-six,» Joseph said, producing a thermometer and shaking it reverently. «Most scientific.»
        rus: |
            – Твой пульс. Девяносто восемь и шесть, - объявил Джозеф, извлекая термометр и благоговейно выставляя его на показ. - В высшей степени научно.
    -
        eng: |
            «Quant Suff!» came the chorus.
        rus: |
            – Достат кол! - подхватил хор.
    -
        eng: |
            When Foyle did not respond, Joseph removed a large pill from the flask, placed it in the bowl of a pipe, and lit it. He puffed once and then gestured. Three girls appeared before Foyle. Their faces were hideously tattooed. Across each brow was a name: JOAN and MOIRA and POLLX. The «0» of each name had a tiny cross at the base.
        rus: |
            Перед Фойлом появились три девушки с чудовищно разукрашенными лицами. Их лбы пересекали имена: ДЖОАН, МОЙРА, ПОЛЛИ. В основании «О» каждого имени имелся крошечный крест.
    -
        eng: |
            «Choose.» Joseph said. «The Scientific People practice Natural Selection. Be scientific in your choice. Be genetic.»
        rus: |
            – Выбирай! - велел Джозеф. - Ученый Люд следует Естественному Отбору. Будь научным в своем выборе. Будь генетичным.
    -
        eng: |
            As Foyle fainted again, his arm slid off the litter and glanced against Moira.
        rus: |
            Фойл в очередной раз потерял сознание. Его рука упала с носилок и коснулась Мойры.
    -
        eng: |
            He was in a circular hall with a domed roof. The hail was filled with rusting antique apparatus: a centrifuge, an operating table, a wrecked fluoroscope, autoclaves, cases of corroded surgical instruments.
        rus: |
            – Достат кол!
    -
        eng: |
            They strapped Foyle down on the operating table while he raved and rambled. They fed him. They shaved and bathed him. Two men began turning the ancient centrifuge by hand. It emitted a rhythmic clanking like the pounding of a war drum. Those assembled began tramping and chanting.
        rus: |
            Он пришел в себя в круглом зале и увидел груду ржавого оборудования: центрифугу, операционный стол, поломанный рентгеновский аппарат, автоклавы, покореженные хирургические инструменты. Фойла, бредящего и что-то бессвязно выкрикивающего, привязали к операционному столу. Его накормили, вымыли и побрили. Двое мужчин раскрутили вручную древнюю центрифугу. Она ритмично лязгала, напоминая бой военного барабана. Собравшиеся, притоптывая, затянули песню.
    -
        eng: |
            They turned on the ancient autoclave. It boiled and geysered, filling the hall with howling steam. They turned on the old fluoroscope. It was short-circuited and spat sizzling bolts of lightning across the steaming hall.
        rus: |
            Они включили старый автоклав. Тот закипел и забурлил, выплевывая шипящий пар. Включили рентгеновский аппарат. Ослепительные молнии короткого замыкания с треском раскололи наполненный горячим паром зал.
    -
        eng: |
            He was dimly aware of washings and feedings and trampings and chantings. At last he awoke to a lucid interval. There was silence. He was in a bed. The girl, Moira, was in bed with him.
        rus: |
            Он смутно осознавал, как его мыли и кормили, плясали вокруг него и пели. Через некоторое время Фойл очнулся окончательно. Стояла тишина. Он лежал в постели. Та девушка - Мойра - лежала рядом с ним.
    -
        eng: |
            «Who you?» Foyle croaked.
        rus: |
            – Ты… кто? - прохрипел Фойл.
    -
        eng: |
            «Your wife, Nomad.»
        rus: |
            – Твоя жена. Номад.
    -
        eng: |
            «What?»
        rus: |
            – Что?
    -
        eng: |
            «Your wife~ You chose me, Nomad. We are gametes.»
        rus: |
            – Твоя жена. Ты выбрал меня, Номад. Мы гаметы.
    -
        eng: |
            «What?»
        rus: |
            – Что?
    -
        eng: |
            «Scientifically mated,» Moira said proudly. She pulled up the sleeve of her nightgown and showed him her arm. It was disfigured by four ugly slashes. «I have been inoculated with something old, something new, something borrowed and something blue.»
        rus: |
            – Научно спарены, - гордо объяснила Мойра. Фойл с трудом встал на ноги.
    -
        eng: |
            Foyle struggled out of the bed.
        rus: |
            – Где мы?
    -
        eng: |
            «Where we now?»
        rus: |
            – Дома.
    -
        eng: |
            «In our home.» «What home?»
        rus: |
            – В чьем доме?
    -
        eng: |
            «Yours. You are one of us, Nomad. You must marry every month and beget many children. That will be scientific. But I am the first.»
        rus: |
            – В твоем. Ты один из нас. Номад. Ты должен жениться каждый месяц и зачать много детей. Это будет научно. Но я первая.
    -
        eng: |
            Foyle ignored her and explored. He was in the main cabin of a small rocket launch of the early 2300's . . . once a private yacht. The main cabin had been converted into a bedroom.
        rus: |
            Фойл не слушал ее. Он находился в главной рубке маленькой ракеты постройки 2300-х годов… некогда личной яхты. Рубку переделали в спальню. С телом астероида ракету соединяли переходы. В двух крошечных каютах выращивались растения, обеспечивающие свежий воздух. Моторный отсек превратили в кухню. Ракетное топливо питало горелки на маленькой плите.
    -
        eng: |
            He went aft to the kitchen and dismantled the stove. He reconnected the fuel tanks to the original jet combustion chambers. Moira followed him curiously.
        rus: |
            Фойл отсоединил топливопровод от плиты и вновь направил горючее в камеры сгорания. За ним хвостом ходила Мойра, с любопытством наблюдая за его действиями.
    -
        eng: |
            «What are you doing, Nomad?»
        rus: |
            – Что ты делаешь, Номад?
    -
        eng: |
            «Got to get out of here, girl.» Foyle mumbled. «Got business with a ship called 'Vorga.' You dig me, girl? Going to ram out in this boat, is all.»
        rus: |
            – Мне нужно выбраться, - пробормотал Фойл. - Мне нужно назад. Дело с Воргой. Понимаешь, да, ты? Нужно назад и все.
    -
        eng: |
            Moira backed away in alarm. Foyle saw the look in her eyes and leaped for her. He was so crippled that she avoided him easily. She opened her mouth and let out a piercing scream. At that moment a mighty clangor filled the launch; it was Joseph and his devil-faced Scientific People outside, banging on the metal hull, going through the ritual of a scientific charivari for the newlyweds.
        rus: |
            Мойра испуганно попятилась. Фойл увидел выражение ее глаз и прыгнул. Он был так слаб, что она легко увернулась, потом открыла рот и испустила пронзительный крик. В этот момент кабину наполнил грохот. Джозеф и его братия колотили снаружи по корпусу, исполняя научный концерт для новобрачных.
    -
        eng: |
            Moira screamed and dodged while Foyle pursued her patiently. He trapped her in a corner, ripped her nightgown off and bound and gagged her with it. Moira made enough noise to split the asteroid open, but the scientific charivari was louder.
        rus: |
            Фойл загнал Мойру в угол, сорвал ночную рубашку и связал свою нареченную, засунув ей в рот кляп. Она визжала изо всех сил, однако научный концерт заглушал все остальные звуки.
    -
        eng: |
            Foyle finished his rough patching of the engine room; he was almost an expert by now. He picked up the writhing girl and took her to the main hatch.
        rus: |
            Фойл наскоро подлатал моторный отсек; он стал уже специалистом. Потом схватил извивающуюся девушку и выволок ее в шлюзовую камеру.
    -
        eng: |
            «Leaving,» he shouted in M&#224;ira's ear. «Takeoff. Blast right out of asteroid. Hell of a smash, girl. Maybe all die, you. Everything busted wide open. Guesses for grabs what happens. No more air. No more asteroid. Go tell'm. Warn'm. Go, girl.»
        rus: |
            – Ухожу, - прокричал он на ухо Мойре. - Взлет. Прямо из астероида. Может быть, сдохнем. Все разлетится. Нет больше воздуха. Нет больше астероида. Предупреди их. Скажи.
    -
        eng: |
            He opened the hatch, shoved Moira out, slammed the hatch and dogged it. The charivari stopped abruptly.
        rus: |
            Он вышвырнул Мойру, захлопнул и задраил люк. Концерт сразу прекратился.
    -
        eng: |
            At the controls Foyle pressed ignition. The automatic take-off siren began a howl that had not sounded in decades. The jet chambers ignited with dull concussions. Foyle waited for the temperature to reach firing heat. While he waited he suffered. The launch was cemented into the asteroid. It was surrounded by stone and iron. Its rear jets were flush on the hull of another ship packed into the mass. He didn't know what would happen when his jets began their thrust, but he was driven to gamble by «Vorga.»
        rus: |
            На пульте управления Фойл включил зажигание. Автоматически взревела взлетная сирена, зазвучавшая впервые за многие десятилетия. Фойл ждал, пока повысится температура в камере сгорания. Ждал и страдал. Ракета была вцементирована в астероид. Ее окружали камни и металл. Ее дюзы упирались в корпус другого корабля. Фойл не знал, что случится, когда заработают двигатели. Его толкал на риск «Ворга».
    -
        eng: |
            He fired the jets. There was a hollow explosion as Hi-Thrust flamed out of the stern of the ship. The launch shuddered, yawed, heated. A squeal of metal began. Then the launch grated forward. Metal, stone and glass split asunder and the ship burst out of the asteroid into space.
        rus: |
            Из кормы вырвалась первая порция раскаленных газов. Раздался гулкий взрыв. Корпус задрожал, нагрелся. Пронзительно заскрипела сталь. Затем ракета со скрежетом пошла вперед. Камень, стекло, железо разлетелись в разные стороны. Корабль вырвался в открытый космос.
    -
        eng: |
            They found Foyle inside, crawling like a headless worm through a junk heap of spaceship and home furnishings. He was bleeding again, ripe with stinking gangrene, and one side of his head was pulpy. They brought him into the sick bay aboard the cruiser and carefully curtained his tank. Foyle was no sight even for the tough stomachs of lower deck navy men.
        rus: |
            Его подобрали около Марса. Как обезглавленный червяк, Фойл извивался в старой космической рухляди, окровавленный, загноившийся, гангренозный. Его поместили в лазарет патрульного крейсера и закрыли к нему доступ. Даже резиновые желудки закоренелых космических бродяг не могли вынести подобное зрелище.
    -
        eng: |
            They patched his carcass in the amniotic tank while they completed their tour of duty. On the jet back to Terra, Foyle recovered consciousness and bubbled words beginning with V. He knew he was saved. He knew that only time stood between him and vengeance. The sick bay orderly heard him exulting in his tank and parted the curtains. Foyle's filmed eyes looked up. The orderly could not restrain his curiosity.
        rus: |
            По пути к Земле Фойл обрел сознание и бормотал слова, начинающиеся на «В». Он знал, что спасен и теперь только время стоит между ним и мщением. Санитар услышал его ликование и заглянул за перегородку. Он не мог сдержать любопытства.
    -
        eng: |
            «You hear me, man?» he whispered.
        rus: |
            – Ты слышишь меня? - прошептал тот.
    -
        eng: |
            Foyle grunted. The orderly bent lower.
        rus: |
            Фойл замычал. Он наклонился ниже.
    -
        eng: |
            «What happened? Who in hell done that to you?»
        rus: |
            – Что случилось? Кто это с тобой сделал?
    -
        eng: |
            «What?» Foyle croaked.
        rus: |
            – Что? - прохрипел Фойл.
    -
        eng: |
            «Don't you know?»
        rus: |
            – Ты не знаешь?
    -
        eng: |
            «What? What's a matter, you?»
        rus: |
            – Что? Что такое, ты?
    -
        eng: |
            The orderly disappeared as he jaunted to a supply cabin, and reappeared alongside the tank five seconds later. Foyle struggled up out of the fluid. His eyes blazed.
        rus: |
            – Подожди. Санитар исчез, джантировав в подсобное помещение. И появился через пять секунд. Фойл зашевелился. Его глаза пылали.
    -
        eng: |
            «I couldn't jaunte. I forgot how, is all. I forgot everything, me. Still don't remember much. I…”
        rus: |
            – Я вспоминаю… Не мог джантировать на «Номаде», нет. Забыл все. Забыл. Не помню. Я…
    -
        eng: |
            He recoiled in terror as the orderly thrust the picture of a hideous tattooed face before him. It was a Maoni mask. Cheeks, chin, nose, and eyelids were decorated with stripes and swirls. Across the brow was blazoned NOMAD. Foyle stared, then cried out in agony. The picture was a mirror. The face was his own.
        rus: |
            Он в ужасе отпрянул, когда санитар протянул ему изображение чудовищно изуродованного татуировкой лица, а также африканской маски. Щеки, подбородок, нос, веки были разрисованы тигриными полосами. На лбу надпись «НОМАД». Фойл широко раскрыл глаза и страшно закричал. Это изображение было зеркалом. Лицо - его собственным.
    -
        eng: |
            «BRAVO, MR. HARRIS! Well done! L-E-S, gentlemen. Never forget. Location. Elevation. Situation. That's the only way to remember your jaunte co-ordinates. Etre entre le marteau et l'enclume. French. Don't jaunte yet, Mr. Peters. Wait your turn. Be patient, you'll all be C class by and by. Has anyone seen Mr. Foyle? He's missing. Oh, look at that heavenly brown thrasher. Listen to him. Oh dear, I'm thinking all over the place . . . or have I been speaking, gentlemen?»
        rus: |
            Глава 3 – Браво, мистер Харрис! Отлично. Р - В - О, джентльмены. Не забывайте. Расположение. Высота. Окружение. Это единственный способ запомнить джант-координаты. Не джантируйте пока, мистер Питере. Подождите своей очереди. Наберитесь терпения, будете джантировать по классу С. Никто не видел мистера Фойла? Куда он запропастился? Вечный путешественник. За ним не уследишь. О, боже, опять я думаю открыто… или я говорила, джентльмены?
    -
        eng: |
            «Half and half, m'am.»
        rus: |
            – Половина наполовину, мэм.
    -
        eng: |
            «It does seem unfair. One-way telepathy is a nuisance. I do apologize for shrapneling you with my thoughts.»
        rus: |
            – Право же, это нечестно. Односторонняя телепатия - ужасное неудобство. Поверьте, я вовсе не специально бомбардирую вас своими мыслями.
    -
        eng: |
            «We like it, m'am. You think pretty.»
        rus: |
            – У вас приятные мысли, мэм.
    -
        eng: |
            «How sweet of you, Mr. Gorgas. All right, class; all back to school and we start again. Has Mr. Foyle jaunted already? I never can keep track of him.»
        rus: |
            – Как это мило с вашей стороны, мистер Горгас. Ну, хорошо, класс. Все возвращаемся в школу и начинаем сначала.
    -
        eng: |
            Robin Wednesbury was conducting her re-education class in jaunting on its tour through New York City, and it was as exciting a business for the cerebral cases as it was for the children in her primer class. She treated the adults like children and they rather enjoyed it. For the past month they had been memorizing jaunte stages at street intersections, chanting: «L-E-S, m'am. Location. Elevation. Situation.»
        rus: |
            Робин Уэднесбери проводила практические занятия по джантации с «церебральным» классом - потеря памяти вследствие контузии. И это доставляло ее подопечным не меньше радости, чем детишкам. Они повторяли правила джантации на перекрестках Нью-Йорка, хором выводя: - Р - В - О, мадам. Расположение. Высота. Окружение.
    -
        eng: |
            She was a tall, lovely Negro girl, brilliant and cultivated, but handicapped by the fact that she was a telesend, a one-way telepath. She could broadcast her thoughts to the world, but could receive nothing. This was a disadvantage that barred her from more glamorous careers, yet suited her for teaching. Despite her volatile temperament, Robin Wednesbury was a thorough and methodical jaunte instructor.
        rus: |
            Робин была высокой привлекательной негритянкой, умной и блестяще образованной. Правда, ей сильно мешал один недостаток: односторонняя телепатия. Она передавала свои мысли всему свету, но ничего не могла принимать. Однако несмотря на взбалмошный характер и горячий темперамент, Робин Уэднесбери считалась методичным и внимательным инструктором джантации.
    -
        eng: |
            The men were brought down from General War Hospital to the jaunte school, which occupied an entire building in the Hudson Bridge at 42nd Street. They started from the school and marched in a sedate crocodile to the vast Times Square jaunte stage, which they earnestly memorized. Then they all jaunted to the school and back to Times Square. The crocodile re-formed and they marched up to Columbus Circle and memorized its coordinates. Then all jaunted back to school via Times Square and returned by the same route to Columbus Circle. Once more the crocodile formed and off they went to Grand Army Plaza to repeat the memorizing and the jaunting.
        rus: |
            Класс пришел в школу, целиком занимавшую дом на 42-й улице, из Объединенного Военного Госпиталя. Они проследовали к необъятной по размерам джант-площадке на Таймс-Сквер и старательно ее запомнили. Потом все джантировали в школу и обратно на Таймс-Сквер. Затем гуськом прошли к Башне Колумба и запомнили ее координаты. Джантировали в школу через Таймс-Сквер и вернулись тем же путем на Площадь Колумба.
    -
        eng: |
            Robin was re-educating the patients (all head injuries who had lost the power to jaunte) to the express stops, so to speak, of the public jaunte stages. Later they would memorize the local stops at street intersections. As their horizons expanded (and their powers returned) they would memorize jaunte stages in widening circles, limited as much by income as ability; for one thing was certain: you had to actually see a place to memorize it, which meant you first had to pay for the transportation to get you there. Even 3-D photographs would not do the trick. The Grand Tour had taken on a new significance for the rich.
        rus: |
            Робин восстанавливала в памяти своих учеников (утративших способность к джантации) основные пункты, самые крупные общественные джант-площадки. Позже они будут запоминать новые и новые места. Побывают ли они там, трудно сказать, думала она. Это зависит не только от их способностей, но и от доходов. Ибо, чтобы запомнить место, надо побывать там и, стало быть, заплатить за дорогу. Такие круизы все больше становились привилегией сильных мира сего.
    -
        eng: |
            «Location. Elevation. Situation,» Robin Wednesbury lectured, and the class jaunted by express stages from Washington Heights to the Hudson Bridge and back again in primer jumps of a quarter mile each; following their lovely Negro teacher earnestly.
        rus: |
            – Расположение. Высота. Окружение, - нараспев повторяла Робин Уэднесбери, и класс джантировал от Вашингтонских Высот до Гудзоновского Моста полумильными шагами.
    -
        eng: |
            The little technical sergeant with the platinum skull suddenly spoke in the gutter tongue: «But there ain't no elevation, m'ain. We're on the ground, us.,'
        rus: |
            Маленький сержант-техник со стальным черепом внезапно заметил: - Так ведь высоты нет, мэм. На земле, мы.
    -
        eng: |
            «Isn't, Sgt. Logan. 'Isn't any' would be better. I beg your pardon. Teaching becomes a habit and I'm having trouble controlling my thinking today. The war news is so bad. We'll get to Elevation when we start memorizing the stages on top of skyscrapers, Sgt. Logan.» The man with the rebuilt skull digested that, then asked: «We hear you when you think, is a matter you?»
        rus: |
            – «Мы на земле», сержант Логан, Простите. Наставления легко входят в привычку, а я сегодня никак не могу совладать со своими мыслями. Такие тревожные военные новости… Мы займемся Высотой, когда станем запоминать площадки на небоскребах, сержант Логан. - Робин обернулась. - Не тушуйтесь, Харрис, смелее. Колебания рождают сомнения. Сомнение же означает конец джантации. Сосредоточьтесь и прыгайте.
    -
        eng: |
            «Now I've explained that a hundred times. Experts have gauged every jaunte stage in the world to accommodate peak traffic. That's why private jaunte stages are small, and the Times Square stage is two hundred yards wide. It's all been worked out mathematically and there isn't one chance in ten million of a simultaneous arrival. That's less than your chance of being killed in a jet accident.»
        rus: |
            – Я порой побаиваюсь, мэм, - сказал человек с туго забинтованной головой. - А вдруг там уже есть кто-нибудь, и я прямо в него? – Ну, я же объясняла много раз. Каждая площадка рассчитана на нагрузку в часы пик. Вот почему личные джант-площадки такие маленькие, а площадка на Таймс-Сквер в две сотни метров шириной. Там вероятность столкновения меньше, чем шанс попасть на улице под машину.
    -
        eng: |
            At the moment when the bandaged man was gathering courage for his primer jaunte, the stage began to flicker with a sudden flurry of arrivals and departures. Figures appeared momentarily as they jaunted in, hesitated while they checked their surroundings and set new co-ordinates, and then disappeared as they jaunted off. At each disappearance there was a faint «Pop» as displaced air rushed into the space formerly occupied by a body.
        rus: |
            Пока перебинтованный собирался духом, площадка внезапно ожила потоком прибывающих и отбывающих людей. Фигуры на миг появлялись, оглядывались, ориентируя себя и устанавливая новые координаты, и исчезали. При каждом исчезновении раздавался слабый хлопок, когда воздух заполнял место, только что занятое телом.
    -
        eng: |
            «Wait, class,» Robin called. «There's a rush on. Everybody off the stage, please.»
        rus: |
            – Внимание, класс, - предупредила Робин. - Пожалуйста, сойдите с площадки.
    -
        eng: |
            Laborers in heavy work clothes, still spattered with snow, were on their way south to their homes after a shift in the north woods. Fifty white clad dairy clerks were headed west toward St. Louis. They followed the morning from the Eastern Time Zone to the Pacific Zone. And from eastern Greenland, where it was already noon, a horde of white-collar office workers was Pouring into New York for their lunch hour.
        rus: |
            Рабочие в теплой тяжелой одежде, еще осыпанной снегом, направлялись на юг к своим домам после смены в северных лесах. Белохалатники с молокозавода спешили в Сен-Луис. Из Гренландии, где уже полдень, ринулись на обед в Нью-Йорк толпы накрахмаленных служащих. Наплыв кончился так же неожиданно, как и начался.
    -
        eng: |
            The rush was over in a few moments. «All right, class,» Robin called. «We'll continue. Oh dear, where is Mr. Foyle? He always seems to be missing.»
        rus: |
            – Так, класс, продолжим, - сказала Робин. - О, господи, ну, где же мистер Фойл?! Он вечно пропадает!
    -
        eng: |
            «With a face like he's got, him, you can't blame him for hiding it, m'am. Up in the cerebral ward we call him Boogey.»
        rus: |
            – С таким лицом, как у него, нельзя его винить, мэм.
    -
        eng: |
            «He does look dreadful, doesn't he, Sgt. Logan. Can't they get those marks off?»
        rus: |
            – Он выглядит кошмарно, не правда ли, сержант Логан? Неужели нельзя как-то вывести эти отметины?
    -
        eng: |
            «They're trying, Miss Robin, but they don't know how yet. It's called 'tattooing' and it's sort of forgotten, is all.»
        rus: |
            – Они пытаются, мисс Робин, но ни один док пока не может здесь ничем помочь. Называется «татуировка». – А где же ему ее сделали?
    -
        eng: |
            «Nobody knows, Miss Robin. He's up in cerebral because he's lost his mind, him. Can't remember nothing. Me personal, if I had a face like that I wouldn't want to remember nothing too.»
        rus: |
            – Бог знает, мисс Робин. Он у нас, потому что без памяти. Мозги напрочь отшибло. Может оно и лучше, с таким лицом-то, – Ужасно. Сержант Логан. Не могла ли у меня случайно сорваться мысль и задеть чувства мистера Фойла?
    -
        eng: |
            The little man with the platinum skull considered. «No, m'am. You wouldn't hurt nobody's feelings, you. And Foyle ain't got none to hurt, him. He's just a big, dumb ox, is all.»
        rus: |
            Маленький человек со стальным черепом задумался.
    -
        eng: |
            «I have to be so careful, Sgt. Logan. You see, no one likes to know what another person really thinks about him. We imagine that we do, but we don't. This telesending of mine makes me loathed. And lonesome. I…Please don't listen to me. I'm having trouble controlling my thinking. Ah! There you are, Mr. Foyle. Where in the world have you been wandering?»
        rus: |
            – Нет, мэм, вряд ли. Вашими мыслями и мухи не обидеть. А у Фойла чего задевать. Тупое бревно, он, Фойл. – Мне нужно быть осторожнее, сержант Логан. Понимаете, вряд ли кому нравится знать, что о нем думает ближний. А мои мысли порой понятны, и меня ненавидят. Я одинока. Я… Пожалуйста, не слушайте. Не могу справиться… Ага, вот и вы, мистер Фойл! Где вы пропадали?
    -
        eng: |
            Foyle had jaunted in on the stage and stepped off quietly, his hideous face averted. «Been practicing, me,» he mumbled.
        rus: |
            – Практиковался - пробормотал он. Робин подавила отвращение и, подойдя к нему, ласково взяла за руку.
    -
        eng: |
            Robin repressed the shudder of revulsion in her and went to him sympathetically. She took his ann. «You really should be with us more. We're all friends and having a lovely time. Join in.»
        rus: |
            – Вам следует больше бывать с нами. Мы же друзья. Не уединяйтесь.
    -
        eng: |
            Foyle refused to meet her glance. As he pulled his arm away from her sullenly, Robin suddenly realized that his sleeve was soaking wet. His entire hospital uniform was drenched.
        rus: |
            Фойл упорно не смотрел ей в глаза. Когда он угрюмо высвободил руку, Робин заметила: вся его госпитальная одежда была насквозь промокшей.
    -
        eng: |
            «Wet? He's been in the rain somewhere. But I've seen the morning weather Teports. No rain east of St. Louis. Then he must have jaunted further than that. But he's not supposed to be able. He's supposed to have lost all memory and ability to jaunte. He's malingering.»
        rus: |
            Он попал где-то под дождь. Но я слышала сводку погоды. Везде до Сен-Луиса сухо. Значит, он джантировал дальше. Как же так, ведь он не в состоянии… потерял память и способность к джантации… Он симулирует… Фойл яростно рванулся к ней. - Заткнись, ты! - Его кошмарное лицо судорожно исказилось.
    -
        eng: |
            «Then you are malingering.»
        rus: |
            – Значит вы симулируете.
    -
        eng: |
            «How much do you know?»
        rus: |
            – Чего ты еще знаешь?
    -
        eng: |
            «That you're a fool. Stop making a scene.»
        rus: |
            – Что вы дурак. Прекратите сцену.
    -
        eng: |
            «Did they hear you?»
        rus: |
            – Они слышат тебя?
    -
        eng: |
            «I don't know. Let go of me.» Robin turned away from Foyle. «All right, class. We're finished for the day. All back to school for the hospital bus. You jaunte first, Sgt. Logan. Remember: L-E-S. Location. Elevation. Situation . . .»
        rus: |
            – Не знаю. Пустите меня. – Робин повернулась в сторону. - Хорошо, класс. На сегодня достаточно. Все назад в школу и на госпитальный автобус. Первым джантирует сержант Логан. Помните: Р - В - О. Расположение. Высота. Окружение…
    -
        eng: |
            «What do you want?» Foyle growled, «A pay-off, you?»
        rus: |
            – Чего тебе надо, ты? - прорычал Фойл. - Денег?
    -
        eng: |
            «Be quiet. Stop making a scene. Now don't hesitate, Chief Harris. Step up and jaunte off.»
        rus: |
            – Тише. Успокойтесь. Не надо колебаться, Харрис. Джантируйте.
    -
        eng: |
            «I want to talk to you,»
        rus: |
            – Я хочу потолковать с тобой.
    -
        eng: |
            «Certainly not. Wait your turn, Mr. Peters. Don't be in such a hurry.» «You going to report me in the hospital?»
        rus: |
            – Подождите своей очереди, мистер Питере. Не спешите. – Ты продашь меня в госпитале?
    -
        eng: |
            «I want to talk to you.»
        rus: |
            – Конечно. – Я хочу потолковать с тобой.
    -
        eng: |
            «They gone now, all. We got time. I'll meet you in your apartment.» «My apartment?» Robin was genuinely frightened.
        rus: |
            – Я жду в твоей квартире. – В моей квартире? - Робин была испугана.
    -
        eng: |
            «In Green Bay, Wisconsin.»
        rus: |
            – Грин Бэй, Висконсин.
    -
        eng: |
            «This is absurd. I've got nothing to discuss with this…”
        rus: |
            – Это абсурд. Мне не о чем говорить…
    -
        eng: |
            «You got plenty, Miss Robin. You got a family to discuss.»
        rus: |
            – Ой ли, мисс Робин. О семье, например.
    -
        eng: |
            Foyle grinned at the terror she radiated. «Meet you in your apartment,» he repeated.
        rus: |
            Фойл ухмыльнулся, почувствовав ее ужас.
    -
        eng: |
            «You can't possibly know where it is,» she faltered.
        rus: |
            – Вы не знаете, где я живу, - дрожащим голосом проговорила она.
    -
        eng: |
            «Just told you, didn't I?»
        rus: |
            – Я только что сказал, или нет?
    -
        eng: |
            «Y…You couldn't possibly jaunte that far. You…»
        rus: |
            – В-вы не можете джантировать так далеко. Вы…
    -
        eng: |
            «No?» The mask grinned. «You just told me I was mal-that word. You told the truth, you. We got half an hour. Meet you there.»
        rus: |
            – Нет? - Маска скривилась в усмешке, - Сама говорила, что я симу… то слово. Это так. Ну, давай, ты.
    -
        eng: |
            Robin Wednesbury's apartment was in a massive building set alone on the shore of Green Bay. The apartment house looked as though a magician had removed it from a city residential area and abandoned it amidst the Wisconsin pines. Buildings like this were a commonplace in the jaunting world. With self-contained heat and light plants, and jaunting to solve the transportation problem, single and multiple dwellings were built in desert, forest, and wilderness.
        rus: |
            Робин Уэднесбери жила в большом доме, одиноко стоящем на берегу залива. Казалось, волшебник выхватил его из центра города и перенес прямо в хвойный лес. Такие здания не были редкостью в джантирующем мире.
    -
        eng: |
            The apartment itself was a four-room flat, heavily insulated to protect neighbors from Robin's telesending. It was crammed with books, music, paintings, and prints . . . all evidence of the cultured and lonely life of this unfortunate wrong-way telepath.
        rus: |
            Квартира состояла из четырех комнат, тщательно изолированных, чтобы защитить соседей от непрошеных мыслей Робин. Квартира была битком набита книгами, картинами, пластинками… спутниками эмоциональной и одинокой жизни несчастного человека.
    -
        eng: |
            Robin jaunted into the living room of the apartment a few seconds after Foyle who was waiting for her with ferocious impatience.
        rus: |
            Робин джантировала в гостиную на несколько секунд позже Фойла, ждавшего ее со свирепым нетерпением.
    -
        eng: |
            «So now you know for sure,» he began without preamble. He seized her arm in a painful grip. «But you ain't gonna tell nobody in the hospital about me, Miss Robin. Nobody.»
        rus: |
            – Теперь ты знаешь точно, - сразу начал он и яростно, до боли сжал ее запястье. - Но ты никому не скажешь обо мне, мисс Робин. Никому.
    -
        eng: |
            «Let go of me!» Robin lashed him across his face. «Beast! Savage! Don't you dare touch me!» Foyle released her and stepped back. The impact of her revulsion made him turn away angrily to conceal his face.
        rus: |
            – Отпустите меня! - Робин ударила его по лицу. - Чудовище! Скотина! Не смейте касаться меня! Пораженный на миг силой ее отвращения, Фойл шагнул назад.
    -
        eng: |
            «And that's why you're always missing. But why? 'Why? What are you up to?»
        rus: |
            – Итак, вы симулировали. Вы ничего не забыли… Но почему? Почему? Чего вы хотите?
    -
        eng: |
            An expression of possessed cunning appeared on the hideous face. «I'm holed up in General Hospital, me. It's my base of operations, see? I'm settling something, Miss Robin. I got a debt to pay off, me. I had to find out where a certain ship is. Now I got to pay her back. Not I rot you, 'Vorga.' I kill you, 'Vorga.' I kill you filthy!»
        rus: |
            Выражение одержимого коварства появилось на кошмарном лице. – Я затаился в госпитале. Моя база, да? Я кое-что делаю, мисс Робин. Есть должок, обязан отплатить. Должен знать, где один корабль. Сгною. Ворга. Я убью тебя, Ворга. Я убью тебя!
    -
        eng: |
            He stopped shouting and glared at her in wild triumph. Robin backed away in alarm.
        rus: |
            Он замолчал. В его глазах сверкало дикое торжество. Робин попятилась.
    -
        eng: |
            «For God's sake, what are you talking about?»
        rus: |
            – Ради бога, о чем вы?
    -
        eng: |
            «'Vorga.' 'Vorga-T:1339.' Ever hear of her, Miss Robin? I found out where she is from Bo'ness amp; Uig's ship registry. Bo'ness amp; Uig are out in SanFran. I went there, me, the time when you was learning us the crosstown jaunte stages. Went out to SanFran, me. Found 'Vorga,' me. She's in Vancouver shipyards. She's owned by Presteign of Presteign. Heard of him, Miss Robin? Presteign's the biggest man on Terra, is all. But he won't stop me. I'll kill 'Vorga' filthy. And you won't stop me neither, Miss Robin.»
        rus: |
            – Ворга. Ворга-Т.1339. Я нашел, я, пока вы там учились скакать по перекресткам. Ворга в Ванкувере. Собственность Престейна из Престейнов. Слыхали, мисс Робин? Престейн - самый большой человек на Земле, и все. Но он не остановит меня. Я убью Воргу. И ты не остановишь меня, мисс Робин. - Фойл качнулся к ней, вплотную придвинул лицо. - Потому что я прикрываю себя. Я прикрываю все слабые места. У меня есть кое-что на каждого, кто может стать на пути к Ворге… включая и тебя, мисс Робин. – Нет.
    -
        eng: |
            «Yeah. I found out where you live. They know up at the hospital. I come here and looked around. I read your diary, Miss Robin. You got a family on Callisto, mother and two sisters.»
        rus: |
            – Да. Я узнал, где ты живешь. Там, в госпитале, знают. Я был здесь и прочитал твой дневник, мисс Робин. У тебя семья на Каллисто - мать и две сестры.
    -
        eng: |
            «For God's sake!»
        rus: |
            – Ради бога!
    -
        eng: |
            «So that makes you alien-belligerent. When the war started you and all the rest was given one month to get out of the Inner Planets and go home. Any which didn't became spies by law.» Foyle opened his hand. «I got you right here, girl.» He clenched his hand.
        rus: |
            – Когда началась война, таким как ты дали месяц, чтобы убраться из внутренних планет домой. Оставшиеся по закону стали шпионами. Ты на крючке, девочка. - Фойл разжал руку. - Ты у меня вот где, девочка. - Он сжал руку в кулак.
    -
        eng: |
            «My mother and sisters have been trying to leave Callisto for a year and a half. We belong here. We…»
        rus: |
            – Моя мать и сестры полтора года пытались покинуть Каллисто. Наше место на Земле. Мы…
    -
        eng: |
            «Got you right here,» Foyle repeated. «You know what they do to spies? They cut information out of them. They cut you apart, Miss Robin. They take you apart, piece by piece…”
        rus: |
            – Вот здесь, девочка, - повторил Фойл. - Ты знаешь, как поступают со шпионами? Из них выколачивают сведения. Они выпотрошат тебя. Разрежут на части, кусок за куском…
    -
        eng: |
            The Negro girl screamed. Foyle nodded happily and took her shaking shoulders in his hands. «I got you, is all, girl. You can't even run from me because all I got to do is tip Intelligence and where are you? There ain't nothing nobody can do to stop me; not the hospital or even Mr. Holy Mighty Presteign of Presteign.»
        rus: |
            Робин закричала. Фойл сжал ее трясущиеся плечи. - Ты у меня в руках, девочка, и все. Ты не можешь дать убежать, потому что стоит мне сказать пару слов в Разведке, и где ты тогда? Никто меня не остановит, ни госпиталь, ни даже Святой Всемогущий Престейн из Престейнов.
    -
        eng: |
            «Get out, you filthy, hideous. . . thing. Get out!»
        rus: |
            – Убирайся, ты, грязная, мерзкая… тварь! Убирайся!
    -
        eng: |
            «You don't like my face, Miss Robin? There ain't nothing you can do about that either.»
        rus: |
            – Не нравится мое лицо, мисс Робин? И здесь ты ничего не сделаешь.
    -
        eng: |
            Suddenly he picked her up and carried her to a deep couch. He threw her down on the couch.
        rus: |
            Внезапно он схватил ее и бросил на диван.
    -
        eng: |
            «Nothing,» he repeated.
        rus: |
            – Ничего… - хрипло повторил он.
    -
        eng: |
            Devoted to the principle of conspicuous waste, on which all society is based, Presteign of Presteign had fitted his Victorian mansion in Central Park with elevators, house phones, dumb-waiters and all the other laborsaving devices which jaunting had made obsolete. The servants in that giant gingerbread castle walked dutifully from room to room, opening and closing doors, and climbing stairs.
        rus: |
            * * * Преданный принципу показной расточительности, на котором основано все общество, Престейн из Престейнов держал в своем колоссальном особняке в Центральном Парке лифты, внутренние телефоны и другие экономящие труд приспособления, исчезнувшие за ненадобностью с появлением джантации. Его многочисленные слуги покорно ходили из комнаты в комнату, открывая и закрывая двери и взбираясь по лестницам.
    -
        eng: |
            Presteign of Presteign arose, dressed with the aid of his valet and barber, descended to the morning room with the aid of an elevator, and breakfasted, assisted by a butler, footman, and waitresses. He left the morning room and entered his study. In an age when communication systems were virtually extinct-when it was far easier to jaunte directly to a man's office for a discussion than to telephone or telegraph-Presteign still maintained an antique telephone switchboard with an operator in his study.
        rus: |
            Престейн из Престейнов встал, оделся с помощью камердинера и парикмахера, спустился на лифте вниз и позавтракал. Его обслуживали дворецкий, лакей и официанты. После чего он прошел в свой кабинет. Когда средства связи отжили свой век; когда вместо того, чтобы звонить или слать телеграммы гораздо проще джантировать прямо на место и обсудить вопросы лично, Престейн сохранил телефонный узел с личным оператором.
    -
        eng: |
            The operator struggled and at last put a call through to Dagenham Couriers, Inc. This was a hundred million credit organization of bonded jaunters guaranteed to perform any public or confidential service for any principal. Their fee was ~r i per mile. Dagenham guaranteed to get a courier around the world in eighty minutes.
        rus: |
            – Свяжите меня с Дагенхемом, - приказал он. «Курьеры Дагенхема Inc.» была богатейшей и могущественнейшей организацией дипломированных джантеров, выполняющая любые общественные или конфиденциальные поручения. Плата - 1 Кр за милю. Дагенхем гарантировал: его курьер обойдет вокруг света за восемьдесят минут.
    -
        eng: |
            Eighty seconds after Presteign's call was put through, a Dagenham courier appeared on the private jaunte stage outside Presteign's home, was identified and admitted through the jaunte-proof labyrinth behind the entrance. Like every member of the Dagenham staff, he was an M class jaunter, capable of teleporting a thousand miles a jump indefinitely, and familiar with thousands of jaunte co-ordinates. He was a senior specialist in chicanery and cajolery, trained to the incisive efficiency and boldness that characterized Dagenham Couriers and reflected the ruthlessness of its founder.
        rus: |
            Через минуту после звонка на частной джант-площадке возле особняка Престейна появился курьер Дагенхема. Он показал удостоверение и его провели через противоджантный лабиринт. Как всякий член организации Дагенхема, он был джантером М-класса, способным телепортироваться на тысячу миль за раз, знающим координаты десятков тысяч джант-площадок. Считался блестящим специалистом обмана и уловок, экспертом по лести и крючкотворству, вымуштрованным до едкой эффективности и язвительной прямоты, свойственных «Курьерам Дагенхема» и отражавших безжалостность их основателя.
    -
        eng: |
            «Presteign?» he said, wasting no time on protocol.
        rus: |
            – Престейн? - спросил он, не тратя время на церемонии.
    -
        eng: |
            «Ready, Presteign.»
        rus: |
            – Я желаю нанять Дагенхема.
    -
        eng: |
            «Not you. I want Saul Dagenham himself.»
        rus: |
            – К вашим услугам.
    -
        eng: |
            «Mr. Dagenham no longer gives personal service for less than ~r 100,000.»
        rus: |
            – Не вас. Лично Саула Дагенхема. – Мистер Дагенхем не оказывает услуг менее чем за 100.000 кредиток.
    -
        eng: |
            «The amount will be five times that.»
        rus: |
            – Даю в пять раз больше.
    -
        eng: |
            «Spell it, please.»
        rus: |
            – ПирЕ. – По буквам, пожалуйста.
    -
        eng: |
            «The name means nothing to you?»
        rus: |
            – Вам название ничего не говорит? – Нет.
    -
        eng: |
            «Good. It will to Dagenham. PyrE. Capital P-y-r Capital E. Pronounced «pyre» as in funeral pyre. Tell Dagenham we've located the PyrE. He's engaged to get it. . . at all costs. . .through a man named Foyle. Gulliver Foyle.»
        rus: |
            – Отлично. Дагенхему скажет. П-заглавное-И-Р-Е-заглавное. Передайте Дагенхему: мы узнали, где ПирЕ. Его задача достать ПирЕ… любой ценой… через человека по имени Фойл. Гулливер Фойл.
    -
        eng: |
            The courier produced a tiny silver pearl, a memo-bead, repeated Presteign's instructions into it, and left without another word. Presteign turned to his telephone operator. «Get me Regis Sheffield,» he directed.
        rus: |
            Курьер достал крошечную серебряную жемчужину - мемеограф, надиктовал инструкции Престейна и удалился без лишних слов. Престейн повернулся к оператору. - Соедините меня с Регисом Шеффилдом.
    -
        eng: |
            Ten minutes after the call went through to Regis Sheffield's law office, a young law clerk appeared on Presteign's private jaunte stage, was vetted and admitted through the maze. He was a bright young man, with a scrubbed face and the expression of a delighted rabbit.
        rus: |
            Через десять минут после звонка в нотариальную контору Региса Шеффилда на частной джант-площадке возле особняка Престейна появился молодой клерк.
    -
        eng: |
            «Excuse the delay, Presteign,» he said. «We got your call in Chicago and I'm still only a D class five hundred miler. Took me a while getting here.»
        rus: |
            – Извините за промедление, слегка поклонился он, пройдя через лабиринт и представ перед Престейном. - Мы получили ваш вызов в Чикаго, а у меня всего лишь класс Д.
    -
        eng: |
            «Is your chief trying a case in Chicago?»
        rus: |
            – Ваш шеф ведет дело в Чикаго?
    -
        eng: |
            «Chicago, New York and Washington. He's been on the jaunte from court to court all morning. We fill in for him when he's in another court.»
        rus: |
            – В Чикаго, Нью-Йорке и Вашингтоне. Он весь день джантирует из суда в суд.
    -
        eng: |
            «I want to retain him.»
        rus: |
            – Я хочу нанять его.
    -
        eng: |
            «Honored, Presteign, but Mr. Sheffield's pretty busy.»
        rus: |
            – Это большая честь, Престейн, но мистер Шеффилд крайне занят.
    -
        eng: |
            «Not too busy for PyrE.»
        rus: |
            – Он не может быть слишком занят для ПирЕ.
    -
        eng: |
            «Sorry, sir; I don't quite…”
        rus: |
            – Простите сэр, я не совсем…
    -
        eng: |
            «No, you don't, but Sheffield will. Just tell him: PyrE as in funeral pyre, and the amount of his fee.»
        rus: |
            – Нет, вы совсем, Шеффилд поймет. Скажите ему просто: ПирЕ. И назовите сумму гонорара. – А именно?
    -
        eng: |
            «Quarter of a million retainer and a quarter of a million guaranteed against 10 per cent of the total amount at risk.»
        rus: |
            – Полмиллиона.
    -
        eng: |
            «And what performance is required of Mr. Sheffield?»
        rus: |
            – Какого рода действия требуются от мистера Шеффилда?
    -
        eng: |
            «To prepare every known legal device for kidnaping a man and holding him against the army, the navy and the police.»
        rus: |
            – Необходимо подготовить все законные средства похищения человека и основания не выдавать его армии, военному флоту и полиции.
    -
        eng: |
            «Quite. And the man?»
        rus: |
            – Ясно. Имя человека?
    -
        eng: |
            «Gulliver Foyle.»
        rus: |
            – Гулливер Фойл.
    -
        eng: |
            The law clerk muttered quick notes into a memo-bead, thrust the bead into his ear, listened, nodded and departed. Presteign left the study and ascended the plush stairs to his daughter's suite to pay his morning respects.
        rus: |
            Клерк повторил указания в мемеограф, кивнул и удалился. Престейн вышел из кабинета и по плюшевым ступеням спустился на половину дочери.
    -
        eng: |
            In the homes of the wealthy, the rooms of the female members were blind, without windows or doors, open only to the jaunting of intimate members of the family. Thus was morality maintained and chastity defended. But since Olivia Presteign was herself blind to normal sight, she could not jaunte. Consequently her suite was entered through doors closely guarded by ancient retainers in the Presteign clan livery.
        rus: |
            В домах верхушки женщины жили в комнатах без окон и дверей, в комнатах, открытых лишь для джантирования членов семей. Так блюли мораль и охраняли целомудрие. К сожалению, Оливия Престейн была слепа и не могла джантировать. В ее апартаменты вели двери, которые оберегали вассалы в клановых ливреях.
    -
        eng: |
            Olivia Presteign was a glorious albino. Her hair was white silk, her skin was white satin, her nails, her lips, and her eyes were coral. She was beautiful and blind in a wonderful way, for she could see in the infrared only, from 7,500 angstroms to one millimeter wavelengths. She saw heat waves, magnetic fields, radio waves, radar, sonar, and electromagnetic fields.
        rus: |
            Оливия Престейн была альбиноской. Ее волосы были похожи на белый шелк, кожа - белый сатин; ее ногти, губы, глаза были коралловыми. Она блистала красотой. Отличалась от других девушек и тем, что видела только в инфракрасном свете, с семи с половиной тысяч ангстрем до миллиметровых волн. Видела тепловые и радиоволны, электромагнитные поля.
    -
        eng: |
            She was holding her Grand Levee in the drawing room of the suite. She sat in a brocaded wing chair, sipping tea, guarded by her duenna, holding court, chatting with a dozen men and women standing about the room. She looked like an exquisite statue of marble and coral, her blind eyes flashing as she saw and yet did not see.
        rus: |
            Оливия Престейн вела Гранд Леви - утренний прием в своей гостиной. Девушка восседала на парчовом троне под охраной дуэньи, управляя двором, непринужденно беседуя с десятками мужчин и женщин, заполнявших салон. Дочь Престейна казалась изысканной статуей из мрамора и коралла, сверкая смотрящими, но незрячими глазами.
    -
        eng: |
            She saw the drawing room as a pulsating flow of heat emanations ranging from hot highlights to cool shadows. She saw the dazzling magnetic patterns of clocks, phones, lights, and locks. She saw and recognized people by the characteristic heat patterns radiated by their faces and bodies. She saw, around each head, an aura of the faint electromagnetic brain pattern, and sparkling through the heat radiation of each body, the everchanging tone of muscle and nerve.
        rus: |
            Гостиная представлялась ей пульсирующим клубком тепловых излучений - от горячих вспышек до прохладных теней. Она видела слепящие магнитные рисунки часов, огней и телефонов. Распознавала людей по характерным тепловым узорам их лиц и тел. Видела электромагнитный ореол вокруг каждой головы и пробивающееся сквозь тепловой фон тела сверкание вечноизменяющегося нервного и мышечного тонуса.
    -
        eng: |
            Presteign did not care for the artists, musicians, and fops Olivia kept about her, but he was pleased to see a scattering of society notables this morning. There was a Sears-Roebuck, a Gillet, young Sidney Kodak who would one day be Kodak of Kodak, a Houbigant, Buick of Buick, and R. H. Macy XVI, head of the powerful Saks-Gimbel clan.
        rus: |
            Престейн не обращал внимания на свиту артистов, музыкантов и хлыщей, с удовольствием отметив присутствие именитостей. Сирс-Робука, Жиллета, юного Сиднея Кодака, который однажды станет Кодаком из Кодаков, Бьюика из Бьюиков и Р.Мэси XVI, главу могущественного клана Сакс-Гимбелей.
    -
        eng: |
            Presteign paid his respects to his daughter and left the house. He set off for his clan headquarters at 99 Wall Street in a coach and four driven by a coachman assisted by a groom, both wearing the Presteign trademark of red, black, and blue. That black «P» on a field of scarlet and cobalt was one of the most ancient and distinguished trademarks in the social register, rivaling the «57» of the Heinz clan and the «RR» of the Rolls-Royce dynasty in antiquity.
        rus: |
            Престейн засвидетельствовал почтение дочери, покинул дом и в запряженной четверкой карете направился в свою деловую штаб-квартиру, на Уолл Стрит 99. Кучер и грум носили ливреи с красно-черно-синей эмблемой дома Престейнов. Черное «П» на ало-голубом поле считалось одним из самых древних и благородных знаков в социальном регистре, соперничая с «57» клана Гейнца и «РР» династии Роллс-Ройсов.
    -
        eng: |
            The head of the Presteign clan was a familiar sight to New York jaunters. Iron gray, handsome, powerful, impeccably dressed and mannered in the old-fashioned style, Presteign of Presteign was the epitome of the socially elect, for he was so exalted in station that he employed coachmen, grooms, hostlers, stableboys, and horses to perform a function for him which ordinary mortals performed by jaunting.
        rus: |
            Нью-Йоркские джантеры хорошо знали главу клана Престейнов. Седой, красивый, мужественный, безупречно одетый, с несколько старомодными манерами Престейн из Престейнов был воплощением социальной элиты. Он стоял так высоко, что нанимал кучеров, грумов, конюхов и лошадей для исполнения функций, которые простые смертные осуществляли джантацией.
    -
        eng: |
            As men climbed the social ladder, they displayed their position by their refusal to jaunte. The newly adopted into a great commercial clan rode an expensive bicycle. A rising clansman drove a small sports car. The captain of a sept was transported in a chauffeur-driven antique from the old days, a vintage Bentley or Cadillac or a towering Lagonda. An heir presumptive in direct line of succession to the clan chieftainship staffed a yacht or a plane. Presteign of Presteign, head of the clan Presteign, owned carriages, cars, yachts, planes, and trains. His position in society was so lofty that he had not jaunted in forty years. Secretly he scorned the bustling new-rich like the Dagenhams and Sheffields who still jaunted and were unshamed.
        rus: |
            По мере подъема по социальной лестнице люди в те дни обозначали свое положение отказом от джантации. Многообещающий бизнесмен разъезжал н маленьком спортивном автомобиле. Видного деятеля возили на каком-нибудь древнем бентли или кадиллаке. Руководитель большой коммерческой группы седлал дорогой велосипед. Его прямой наследник пользовался яхтой или самолетом. Престейн из Престейнов, глава клана Престейнов, владел каретами, машинами, яхтами, самолетами и поездами. Он стоял в обществе на такой высоте, что не джантировал уже сорок лет. И презирал выскочек и нуворишей, подобных Дагенхему и Шеффилду, которые все еще бесстыдно джантировали.
    -
        eng: |
            Presteign entered the crenelated keep at 99 Wall Street that was Castle Presteign. It was staffed and guarded by his famous Jaunte-Watch, all in clan livery. Presteign walked with the stately gait of a chieftain as they piped him to his office. Indeed he was grander than a chieftain, as an importunate government official awaiting audience discovered to his dismay. That unfortunate man leaped forward from the waiting crowd of petitioners as Presteign passed.
        rus: |
            Престейн вошел в дом 99 по Уолл Стрит, в свою святая святых, Храм Престейна, охраняемый его знаменитой джант-стражей в клановых ливреях. Он шествовал подобно грозному вождю среди покорных рабов. Был величественнее вождя, в чем на горьком опыте убедился докучливый государственный чиновник, дожидавшийся аудиенции. Несчастный пробился сквозь толпу просителей навстречу Престейну, когда тот проходил по коридору.
    -
        eng: |
            «Mr. Presteign,» he began. «I'm from the Internal Revenue Department, I must see you this morn…” Presteign cut him short with an icy stare.
        rus: |
            – Мистер Престейн, я из Департамента внутренних сборов. Мне необходимо повидаться с вами… Престейн смерил его ледяным взглядом.
    -
        eng: |
            «There are thousands of Presteigns,» he pronounced. «All are addressed as Mister. But I am Presteign of Presteign, head of house and sept, first of the family, chieftain of the clan. I am addressed as Presteign. Not 'Mister' Presteign. Presteign.»
        rus: |
            – Существуют тысячи Престейнов, - надменно произнес он. - Ко всем обращаются «мистер». Но я - Престейн из Престейнов, глава дома и клана, первый в семье. И ко мне обращаются «Престейн». Не «мистер» Престейн, а Престейн.
    -
        eng: |
            He turned and entered his office where his staff greeted him with a muted chorus: «Good morning, Presteign.»
        rus: |
            Повернулся и вошел в кабинет. Хор служащих приветствовал его невнятным «Доброе утро, Престейн».
    -
        eng: |
            Presteign nodded, smiled his basilisk smile and seated himself behind the enthroned desk while the Jaunte-Watch skirled their pipes and ruffled their drums. Presteign signaled for the audience to begin. The Household Equerry stepped forward with a scroll, Presteign disdained memo-beads and all mechanical business devices.
        rus: |
            Престейн кивнул, улыбнулся улыбкой василиска. Сел за необъятный стол и знаком велел докладывать. Он презирал мемеографы и прочие механические вспомогательные устройства. – Состояние предприятий Клана Престейн. Средний курс по Нью-Йорку, Парижу, Цейлону…
    -
        eng: |
            Presteign waved his hand irritably. The Equeny retired to be replaced by Black Rod.
        rus: |
            Престейн раздражительно махнул рукой.
    -
        eng: |
            «Another Mr. Presto to be invested, Presteign.»
        rus: |
            – Необходимо посвятить нового мистера Престо, Престейн.
    -
        eng: |
            Presteign restrained his impatience and went through the tedious ceremony of swearing in the 497th Mr. Presto in the hierarchy of Presteign Prestos who managed the shops in the Presteign retail division. Until recently the man had had a face and body of his own. Now, after years of cautious testing and careful indoctrination, he had been elected to join the prestos.
        rus: |
            Престейн сдержал нетерпение и прошел через утомительную процедуру приведения к присяге 497-го мистера Престо, которые в престейновской иерархии управляли магазинами розничной продажи. До недавних пор этот человек имел свои собственные лицо и тело. Теперь, после десяти лет осторожной проверки и тщательных испытаний, его причислили к лику Престо.
    -
        eng: |
            After six months of surgery and psycho-conditioning, he was identical with the other 496 Mr. Prestos and to the idealized portrait of Mr. Presto which hung behind Presteign's dais . . . a kindly, honest man resembling Abraham Lincoln, a man who instantly inspired affection and trust. Around the world purchasers entered an identical Presteign store and were greeted by an identical manager, Mr. Presto. He was rivaled, but not surpassed, by the Kodak clan's Mr. Kwik and Montgomery Ward's Uncle Monty.
        rus: |
            В результате шести месяцев хирургии и психообработки он стал совершенно неотличим от остальных 496 мистеров Престо и идеализированного портрета, висящего за троном Престейна… Добрый, честный человек, напоминающий Авраама Линкольна, человек, которого нужно любить, которому можно доверять. В каком бы уголке света вы что-либо ни покупали, вы оказывались в одном и том же магазине Престейна и имели дело с отечески заботливым мистером Престо. С ним соперничали - но не могли его превзойти - мистер Квик клана Кодаков и дядюшка Монти Монтгомери.
    -
        eng: |
            When the ceremony was completed, Presteign arose abruptly to indicate that the public investiture was ended. The office was cleared of all but the high officials. Presteign paced, obviously repressing his seething impatience. He never swore, but his restraint was more terrifying than profanity.
        rus: |
            По завершении обряда Престейн резко поднялся, давая понять, что аудиенция окончена. В кабинете остались лишь высшие чины иерархии. Престейн мерил комнату шагами, с трудом подавляя бурлящее нетерпение. Он никогда не ругался, но его выдержка наводила больший ужас, чем брань.
    -
        eng: |
            «Foyle,» he said in a suffocated voice. «A common sailor. Dirt. Dregs. Gutter scum. But that man stands between me and…”
        rus: |
            – Фойл, - сдавленно проговорил он. - Подонок. Шваль. И я - Престейн из Престейнов. Но этот человек стоит между мной и…
    -
        eng: |
            «If you please, Presteign,» Black Rod interrupted timidly. «It's eleven o'clock Eastern time; eight o'clock Pacific time.»
        rus: |
            – Извините, Престейн. Сейчас одиннадцать часов по западному времени, восемь по атлантическому… – И что?
    -
        eng: |
            «If you please, Presteign, may I remind you that there is a launching ceremony at nine, Pacific time? You are to preside at the Vancouver shipyards.»
        rus: |
            – Я хочу напомнить: в девять состоится церемония запуска. С ванкуверских стапелей сходит корабль, престейновская «Принцесса». Установление трехмерного контакта со стапелями займет некоторое время, так что нам лучше…
    -
        eng: |
            «I will attend in person.»
        rus: |
            – Я буду присутствовать лично.
    -
        eng: |
            «In person!» Black Rod faltered. «But we cannot possibly fly to Vancouver in an hour, Presteign. We…”
        rus: |
            – Лично! - поперхнулся советник. - Но мы не можем за час долететь до Ванкувера, Престейн. Мы…
    -
        eng: |
            «I will jaunte,» Presteign of Presteign snapped. Such was his agitation. His appalled staff made hasty preparations. Messengers jaunted ahead to warn the Presteign offices across the country, and the private jaunte stages were cleared. Presteign was ushered to the stage within his New York office. It was a circular platform in a black-hung room without windows-a masking and concealment necessary to prevent unauthorized persons from discovering and memorizing co-ordinates. For the same reason, all homes and offices had one-way windows and confusion labyrinths behind their doors.
        rus: |
            – Я джантирую! - рявкнул Престейн из Престейнов. Таково было его возбуждение. Его ошеломленный штат начал готовиться. По всем концам страны помчались гонцы, расчищая частные площадки. Престейна отвели к площадке его нью-йоркской Цитадели. Она представляла собой округлую платформу в закрытой наглухо комнате без окон. Маскировка и предосторожности были необходимы для предотвращения непрошенных визитов, чтобы невозможно было узнать и запомнить джант-координаты. В тех же целях все дома и конторы имели запутанные лабиринты у дверей.
    -
        eng: |
            To jaunte it was necessary (among other things) for a man to know exactly where he was and where he was going, or there was little hope of arriving anywhere alive. It was as impossible to jaunte from an undetermined starting point as it was to arrive at an unknown destination. Like shooting a pistol, one had to know where to aim and which end of the gun to hold. But a glance through a window or door might be enough to enable a man to memorize the L-E-S co-ordinates of a place.
        rus: |
            Для джантации нужно (среди прочих вещей) знать точно, где находишься и куда направляешься, иначе у вас нет шансов попасть куда-либо живым. Нельзя джантировать из неопределенной точки, точно так же, как нельзя прибыть в неизвестный пункт. Подобно стрельбе из пистолета, надо знать, куда целиться и за какой конец держать оружие. Единого взгляда через окно или дверь может быть достаточно для опытного человека, чтобы запомнить РВО координаты.
    -
        eng: |
            So, in jauntes of one and two hundred miles each, Presteign crossed the continent, and arrived outside the Vancouver shipping yards at exactly nine o'clock in the morning, Pacific time. He had left New York at ii A.M. He had gained two hours of daylight. This, too, was a commonplace in a jaunting world.
        rus: |
            Перешагивая по сто миль, Престейн пересек континент и прибыл к ванкуверским стапелям ровно в девять часов по атлантическому времени. Он покинул Нью-Йорк в одиннадцать и выиграл два часа. Такие вещи были тоже обычным явлением в джантирующем мире. Почтительно выждав секунду, рядом появился его штат.
    -
        eng: |
            The square mile of unfenced concrete (what fence could bar a jaunter7') comprising the shipyard, looked like a white table covered with black pennies neatly arranged in concentric circles. But on closer approach, the pennies enlarged into the hundred-foot mouths of black pits dug deep into the bowels of the earth. Each circular mouth was rimmed with concrete buildings, offices, check rooms, canteens, changing rooms.
        rus: |
            Квадратная миля неогороженного бетона (какая изгородь может остановить джантера) выглядела белой скатертью, на которой концентрическими окружностями выложены черные монеты. Однако при внимательном рассмотрении монеты оказывались тридцатиметровыми провалами шахт, уходящих вглубь земли. Каждую такую пасть окружали здания, конторы, контрольные пункты, хранилища.
    -
        eng: |
            These were the take-off and landing pits, the drydock and construction pits of the shipyards. Spaceships, like sailing vessels, were never designed to support their own weight unaided against the drag of gravity. Normal terran gravity would crack the spine of a spaceship like an eggshell. The ships were built in deep pits, standing vertically in a network of catwalks and construction grids, braced and supported by anti-gravity screens. They took off from similar pits, riding the anti-gray beams upward like motes mounting the vertical shaft of a searchlight until at last they reached the Roche Limit and could thrust with their own jets. Landing spacecraft cut drive jets and rode the same beams downward into the pits.
        rus: |
            Это были взлетно-посадочные колодцы, сухие доки строительных стапелей. Космические корабли, как и морские суда, не в состоянии самостоятельно противостоять оковам тяготения. Земная тяжесть расколет корабль, словно пустую скорлупку. Корабли строились в глубоких колодцах, на специальных подпорках, поддерживаемые антигравитационными экранами. Из таких же колодцев они взлетали, взбираясь по антигравитационному лучу. И в них же садились.
    -
        eng: |
            As the Presteign entourage entered the Vancouver yards they could see which of the pits were in use. From some the noses and hulls of spaceships extruded, raised a quarterway or halfway above ground by the anti-gray screen as workmen in the pits below brought their aft sections to particular operational levels. Three Presteign V-class transports, «Vega,» «Vestal,» and «Vorga,» stood partially raised near the center of the yards, undergoing flaking and replating, as the heat-lightning flicker of torches around «Vorga» indicated.
        rus: |
            Когда свита Престейна ступила на ванкуверские стапели, часть колодцев была занята. Из некоторых поднимались носы или корпуса кораблей, окруженные группками рабочих. В центре находились три транспорта класса «В»: «Вега», «Весталка» и «Ворга». Вокруг них суетились люди, вспыхивали огни ремонтной сварки.
    -
        eng: |
            YOU ARE ENDANGERING YOUR LIFE IF YOU ENTER THESE PREMISES UNLAWFULLY. YOU HAVE BEEN WARNED! Visitor badges were distributed to the party, and even Presteign of Presteign received a badge. He dutifully pinned it on for he well knew what the result of entry without such a protective badge would be. The entourage continued, winding its way through pits until it arrived at 0-3, where the pit mouth was decorated with bunting in the Presteign colors and a small grandstand had been erected.
        rus: |
            У бетонного здания с надписью «ВХОД» свита Престейна остановилась перед светящимся предупреждением: «Входя на территорию без разрешения, вы подвергаете свою жизнь опасности». Всем вручили значки посетителей. И даже Престейн из Престейнов покорно приколол его к костюму, зная, чем может закончиться вторжение без защитного значка. Свита двинулась дальше, пока не достигла шахты 0-3, украшенной цветами Престейна. Рядом находилась трибуна.
    -
        eng: |
            An intruder was in the yard, someone not wearing an identification or visitor's badge. The radar field of the protection system was tripped and the alarm sounded. Through the raucous bellow of the alarm, Presteign could hear a multitude of «pops» as the yard guards jaunted from the grandstand and took positions around the square mile of concrete field. His own JaunteWatch closed in around him, looking wary and alert.
        rus: |
            Заиграл, засверкал медью оркестр. Одна нота обезумела и полезла все выше и громче, пока не перекрыла весь оркестр и изумленные восклицания. Тогда Престейн понял: ревет сирена. На территорию проник посторонний, человек без значка сотрудника или посетителя. Сквозь оглушающий рев еле доносились хлопки воздуха. Это джантирующая охрана занимала свои места по необъятному полю. Личная джант-стража Престейна быстро сомкнулась вокруг него.
    -
        eng: |
            A voice began blaring on the P.A., coordinating defense. «UNKNOWN IN YARD. UNKNOWN IN YARD AT E FOR EDWARD NINE. E FOR EDWARD NINE MOVING WEST ON FOOT.»
        rus: |
            Над бетоном разнесся усиленный мощными динамиками голос. – Ни территории посторонний. На территории посторонний. Направляется к шахте Е-9.
    -
        eng: |
            «Someone must have broken in,» Black Rod shouted~
        rus: |
            – Кто это сюда ворвался! - вскричал советник.
    -
        eng: |
            «I'm aware of that,» Presteign answered calmly.
        rus: |
            – Я догадываюсь, - спокойно произнес Престейн.
    -
        eng: |
            «He must be a stranger if he's not jaunting in here.»
        rus: |
            – Видимо, он здесь чужой, раз не джантирует.
    -
        eng: |
            «I'm aware of that also.»
        rus: |
            – Я догадываюсь и об этом.
    -
        eng: |
            «UNKNOWN APPROACHING D FOR DAVID FIVE. D FOR DAVID FIVE. STILL ON FOOT. D FOR DAVID FIVE ALERT.»
        rus: |
            – Посторонний приближается к шахте Д-5. Д-5. Внимание.
    -
        eng: |
            «What in God's name is he up to?» Black Rod exclaimed.
        rus: |
            – О, господи, что ему надо?! - забеспокоился советник.
    -
        eng: |
            «You are aware of my rule, sir,» Presteign said coldly. «No associate of the Presteign clan may take the name of the Divinity in vain. You forget yourself.»
        rus: |
            – Вам известны мои правила, сэр, - холодно отчеканил Престейн. - Ни один служащий не может всуе произносить Святое Имя. Вы забываетесь.
    -
        eng: |
            Black Rod touched Presteign's arm. «He's coming this way, Presteign. Will you take cover, please?»
        rus: |
            – Ц-5. Внимание. Посторонний приближается к шахте Ц-5. Советник тронул Престейна за рукав.
    -
        eng: |
            «I will not.»
        rus: |
            – Он идет сюда, Престейн. Укройтесь.
    -
        eng: |
            «Presteign, there have been assassination attempts before. Three of them. If…”
        rus: |
            – Нет. – Престейн, на вас уже трижды покушались. Если…
    -
        eng: |
            «How do I get to the top of this stand?»
        rus: |
            – Как мне подняться наверх?
    -
        eng: |
            «Presteign!»
        rus: |
            – Престейн!
    -
        eng: |
            «Help me up.»
        rus: |
            – Помогите мне.
    -
        eng: |
            Aided by Black Rod, still protesting hysterically, Presteign climbed to the top of the grandstand to watch the power of the Presteign clan in action against danger. Below he could see workmen in white jumpers swarming out of the pits to watch the excitement. Guards were appearing as they jaunted from distant sectors toward the focal point of the action.
        rus: |
            С помощью отчаянно протестующего советника Престейн взошел на трибуну, чтобы наблюдать, как поведет себя клан в борьбе с опасностью. К центру событий с дальних концов стягивалась охрана. – Посторонний двигается к Б-3.
    -
        eng: |
            Presteign watched the B-3 pit. A figure appeared, dashing swiftly toward the pit, veering, dodging, bulling forward. It was a giant man in hospital blues with a wild thatch of black hair and a distorted face that appeared, in the distance, to be painted in livid colors. His clothes were flickering like heat lightning as the protective induction field of the defense system seared him.
        rus: |
            Престейн посмотрел на шахту. Рядом с ней возникла фигура бегущего человека - высокого мужчины в голубом больничном халате, с копной всклокоченных черных волос и искаженным мертвенно-бледным лицом. Его одежда дымилась, нагретая защитным индуктивным полем. У шеи, локтей и коленей плясали огни пламени. – Внимание. Б-3. Внимание. Б-3. Охрана, завершить окружение.
    -
        eng: |
