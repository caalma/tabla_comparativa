            Robin returned to find a shattered creature seated upright on the beach gazing at Foyle with dull, sober eyes.
        rus: |
            Робин приблизлась к полууничтоженному существу, копошащемуся у ног Фойла и смотрящему на него тусклыми трезвыми глазами.
    -
        eng: |
            «You're Forrest?»
        rus: |
            – Ты - Форрест?
    -
        eng: |
            «Who the hell are you?» «You're Ben Forrest, leading spaceman. Formerly aboard the Presteign 'Vorga.'»
        rus: |
            – Ты - Бен Форрест, бывший член экипажа престейновской «Ворги»… Шестнадцатого сентября 2336 года ты находился на борту «Ворги».
    -
        eng: |
            The man sobbed and shook his head.
        rus: |
            Форрест всхлипнул и затряс головой.
    -
        eng: |
            «On September sixteen you passed a wreck. Out near the asteroid belt. Wreck of the 'Nomad,' your sister ship. She signaled for help. 'Vorga' passed her by. Left her to drift and die. Why did 'Vorga' pass her by?»
        rus: |
            – Шестнадцатого сентября возле пояса астероидов вы прошли мимо разбитого корабля, остатков «Номада». Он дал сигнал о помощи. Но вы ушли. Обрекли его на гибель. Почему «Ворга» прошел мимо? Форрест страшно закричал.
    -
        eng: |
            «Who gave the order to pass her by?»
        rus: |
            – Кто приказал пройти мимо?
    -
        eng: |
            «Jesus, no! No! No!»
        rus: |
            – Боже! Нет! Нет! Нет!
    -
        eng: |
            «The records are all gone from the Bo'ness amp; Uig files. Someone got to them before me. Who was that? Who was aboard 'Vorga'? Who shipped with you? I want officers and crew. Who was in command?»
        rus: |
            – Из архивов пропали все документы. Кто-то наложил на них лапу раньше меня. Кто? Кто находился на борту «Ворги»? Кто был с тобой? Кто командовал?
    -
        eng: |
            «No,» Forrest screamed. «No!» Foyle held a sheaf of bank notes before the hysterical man's face. «I'll pay for the information. Fifty thousand. Analogue for the rest of your life. Who gave the order to let me die, Forrest? Who?»
        rus: |
            – Нет! - надрывался Форрест. - Нет!!! Фойл сунул в лицо бьющегося в истерике человека пачку банкнот. – Я плачу за информацию. Пятьдесят тысяч. Аналог до конца дней твоих. Кто приказал бросить меня околевать? Кто?
    -
        eng: |
            The man smote the bank notes from Foyle's hand, leaped up and ran down the beach. Foyle tackled him at the edge of the surf. Forrest fell headlong, his face in the water. Foyle held him there.
        rus: |
            Форрест вырвал деньги из рук Фойла, вскочил и побежал по берегу. Фойл нагнал его и повалил на песок, головой в воду.
    -
        eng: |
            «Who commanded 'Vorga,' Forrest? Who gave the order?»
        rus: |
            – Кто командовал «Воргой», Форрест? Кто отдал приказ?
    -
        eng: |
            «You're drowning him!» Robin cried.
        rus: |
            – Ты его утопишь - закричала Робин.
    -
        eng: |
            «Let him suffer a little. Water's easier than vacuum. I suffered for six months. Who gave the order, Forrest?»
        rus: |
            – Пускай помучается, вода лучше, чем космос. Я мучался шесть месяцев. Кто отдал приказ?
    -
        eng: |
            The man bubbled and choked. Foyle lifted his head out of the water. «What are you? Loyal? Crazy? Scared? Your kind would sell out for five thousand. I'm offering fifty. Fifty thousand for information, you son of a bitch, or you die slow and hard.» The tattooing appeared on Foyle's face. He forced Forrest's head back into the water and held the struggling man. Robin tried to pull him off.
        rus: |
            Форрест пускал пузыри и захлебывался. Фойл за волосы приподнял его голову. - Ты что? Преданный? Сумасшедший? Напуганный? Такие, как ты, продаются с потрохами за пять тысяч. Я предлагаю пятьдесят. Пятьдесят тысяч за пару слов, ты, сукин сын. Иначе сдохнешь медленно и болезненно. На лице Фойла выступила татуировка. С силой вжав голову Форреста в воду, он навалился на извивающееся тело. Робин пыталась оттащить Фойла.
    -
        eng: |
            «You're murdering him!»
        rus: |
            – Ты убиваешь его!
    -
        eng: |
            Foyle turned his terrifying face on Robin. «Get your hands off me, bitch! Who was aboard with you, Forrest? Who gave the order? Why?»
        rus: |
            Фойл повернул к Робин свое кошмарное лицо. – Прочь руки, сволочь!… Кто был с тобой на борту, Форрест? Кто отдал приказ? Почему?
    -
        eng: |
            Forrest twisted his head out of the water. «Twelve of us on 'Vorga,'» he screamed. «Christ save me! There was me and Kemp…”
        rus: |
            Форрест извернулся и приподнял голову. - Нас было двенадцать, - хватая ртом воздух прохрипел он. - Господи, спаси меня! Я, Кемп…
    -
        eng: |
            He jerked spasmodically and sagged. Foyle pulled his body out of the surf.
        rus: |
            Он судорожно дернулся и обмяк. Фойл вытащил тело из воды.
    -
        eng: |
            «Go on. You and who? Kemp? Who else? Talk.» There was no response. Foyle examined the body.
        rus: |
            – Ну, продолжай! Ты и кто? Кемп? Кто еще? Говори! Ответа не было. Фойл склонился ниже.
    -
        eng: |
            «Dead,» he growled.
        rus: |
            – Мертв… - прорычал он.
    -
        eng: |
            «Oh my God! My God!»
        rus: |
            – О, Господи! Господи!
    -
        eng: |
            «One lead shot to hell. Just when he was opening up. What a damned break.» He took a deep breath and drew calm about him like an iron cloak. The tattooing disappeared from his face. He adjusted his watch for 120 degrees east longitude. «Almost midnight in Shanghai. Let's go. Maybe we'll have better luck with Sergei Orel, pharmacist's mate off the 'Vorga.' Don't look so scared. This is only the beginning. Go, girl. Jaunte!»
        rus: |
            – Одна нить к черту. И только когда раскололся- Что за невезенье… - Фойл глубоко вздохнул и, как за щитом, укрылся за стеной безразличия. Татуировка исчезла с его лица. - В Шанхае почти полночь. Пора. Возможно, удача ждет нас с Сержем Орелем, помощником корабельного врача. Не смотри на меня так. Это всего лишь убийство. Вперед, крошка! Джантируй!
    -
        eng: |
            Robin gasped. He saw that she was staring over his shoulder with an expression of incredulity. Foyle turned. A flaming figure loomed on the beach, a huge man with burning clothes and a hideously tattooed face. It was himself.
        rus: |
            Робин охнула и ошеломленно уставилась куда-то за его спину. Фойл повернулся. На песке возникла пылающая фигура, высокий мужчина в охваченной огнем одежде, со страшно татуированным лицом. Это был он сам.
    -
        eng: |
            «Christ!» Foyle exclaimed. He took a step toward his burning image, and abruptly it was gone.
        rus: |
            – Боже! - выдавил из себя Фойл. Он шагнул в сторону своего горящего двойника, и видение сразу исчезло. Дрожа от потрясения, Фойл повернулся к Робин,
    -
        eng: |
            «Yes.»
        rus: |
            – Видела?
    -
        eng: |
            «What was it?»
        rus: |
            – Да. – Что это было?
    -
        eng: |
            «For God's sake! Me? How's that possible? How…”
        rus: |
            – Ты. – Ради бога! Как это возможно? Как…
    -
        eng: |
            «It was you.»
        rus: |
            – Это был ты.
    -
        eng: |
            «But…” He faltered, the strength and furious possession drained out of him. «Was it illusion? Hallucination?»
        rus: |
            – Но… Он запнулся, обессиленный и растерянный. - Галлюцинация? – Не знаю.
    -
        eng: |
            «Christ Almighty! To see yourself. . . face to face. . . The clothes were on fire. Did you see that? What in God's name was it?»
        rus: |
            – Боже всемогущий! Видеть себя… лицом к лицу… Одежда пылала… Что же это?
    -
        eng: |
            «It was Gully Foyle,» Robin said, «burning in hell.»
        rus: |
            – Это был Гулли Фойл, - проговорила Робин, - горящий в аду.
    -
        eng: |
            «All right,» Foyle burst out angrily. «It was me in hell, but I'm still going through with it. If I burn in hell, Vorga'll burn with me.» He pounded his palms together, stinging himself back to strength and purpose. «I'm still going through with it, by God! Shanghai next. Jaunte!»
        rus: |
            – Хорошо, - свирепо прошипел Фойл. - Я в аду. Но меня и это не остановит. Если мне суждено гореть в аду, «Ворга» будет гореть со мной. - Он резко сжал кулаки, вновь обретая силу и целеустремленность. - Меня не остановить, клянусь! На очереди Шанхай. Джантируй!
    -
        eng: |
            AT THE COSTUME BALL in Shanghai, Fourmyle of Ceres electrified society by appearing as Death in D&#252;rer's «Death and the Maiden» with a dazzling blonde creature clad in transparent veils. A Victorian society which stifled its women in purdah, and which regarded the 1920 gowns of the Peenemunde clan as excessively daring, was shocked, despite the fact that Robin Wednesbury was chaperoning the pair. But when Fourmyle revealed that the female was a magnificent android, there was an instant reversal of opinion in his favor. Society was delighted with the deception. The naked body, shameful in humans, was merely a sexless curiosity in androids.
        rus: |
            Глава 3 На Костюмированном Балу в Шанхае Формайл с Переса взбудоражил публику, появившись в роли Смерти из дюреровской «Смерти и девушки». Его сопровождало ослепительное создание, закутанное в прозрачные вуали. Викторианское общество, душившее своих женщин паранджой и считавшее платья клана Пенемюнде верхом дерзости, было шокировано. Но когда Формайл открыл, что это не женщина, а великолепный андроид, мнение немедленно изменилось в его пользу. Общество пришло в восхищение от искусного обмана. Обнаженное тело, позорное у человека, - всего лишь бесполая диковинка у андроида.
    -
        eng: |
            At midnight, Fourmyle auctioned off the android to the gentlemen of the ball.
        rus: |
            Ровно в полночь Формайл пустил андроида с аукциона.
    -
        eng: |
            «The money to go to charity, Fourmyle?»
        rus: |
            – Деньги идут на благотворительность, Формайл?
    -
        eng: |
            «Certainly not. You know my slogan: Not one cent for entropy. Do I hear a hundred credits for this expensive and lovely creature? One hundred, gentlemen? She's all beauty and highly adaptable. Two? Thank you. Three and a half? Thank you. I'm bid-Five? Eight? Thank you. Any more bids for this remarkable product of the resident genius of the Four Mile Circus? She walks. She talks. She adapts. She has been conditioned to respond to the highest bidder. Nine? Do I hear any more bids? Are you all done? Are you all through? Sold, to Lord Yale for nine hundred credits.»
        rus: |
            – Конечно, нет! Вам известен мой девиз: «Ни гроша на энтропию!»… Что я слышу? - сто кредитов за это дорогое и очаровательное создание? Всего лишь одна сотня, джентльмены? Сама красота и изумительная приспособляемость. Две? Благодарю. Три с половиной? Благодарю. Предложено… пять? Восемь? Благодарю. Давайте, давайте! Кто больше? Замечательный плод местного гения Пятимильного Цирка. Она ходит, говорит, приспосабливается. В нее заложена обязательная любовь к хозяину. Девять? Кто еще? Что и это все? Вы побиты? Вы сдаетесь? Продано, лорду Йельскому за девятьсот кредитов.
    -
        eng: |
            Tumultuous applause and appalled ciphering: «An android like that must have cost ninety thousand! How can he afford it?»
        rus: |
            Шум, аплодисменты и недоуменные подсчеты: - Боже, такой андроид должен стоить девяносто тысяч! Так тратить деньги…
    -
        eng: |
            «Will you turn the money over to the android, Lord Yale? She will respond suitably. Until we meet again in Rome, ladies and gentlemen . The Borghese Palace at midnight. Happy New Year.»
        rus: |
            – Будьте любезны, передайте деньги андроиду, лорд Йель. Она отреагирует соответственно… До встречи в Риме, леди и джентльмены!… Ровно в полночь во дворце Борджиа. С Новым Годом!
    -
        eng: |
            Fourmyle had already departed when Lord Yale discovered, to the delight of himself and the other bachelors, that a double deception had been perpetrated. The android was, in fact, a living, human creature, all beauty and highly adaptable. She responded magnificently to nine hundred credits. The trick was the smoking room story of the year. The stags waited eagerly to congratulate Fourmyle.
        rus: |
            Формайл уже исчез, когда, к собственному восторгу и к восторгу прочих холостяков, лорд Йель обнаружил, что их обманули дважды. Апдроид оказался живым человеческим существом. Сама красота и изумительная приспособляемость. На девятьсот кредитов она отреагировала великолепно. Шутку долго еще смаковали в курительных салонах. Купленным на корню холостякам не терпелось поздравить Формайла.
    -
        eng: |
            «DOUBLE YOUR JAUNTING OR DOUBLE YOUR MONEY BACK» in seven languages, and entering the emporium of «DR. SERGEI OREL, CELESTIAL ENLARGER OF CRANIAL CAPABILITIES.»
        rus: |
            А в это время Фойл и Уэднесбери, прочитав табличку «Джантируйте вдвое дальше или получите вдвое больше» на семи языках, ступили во владения «д-ра Ореля, несравненного мастера увеличения возможностей мозга».
    -
        eng: |
            The waiting room was decorated with lurid brain charts demonstrating how Dr. Orel poulticed, cupped, balsamed, and electrolyzed the brain into double its capacity or double your money back. He also doubled your memory with antifebrile purgatives, magnified your morals with tonic roborants, and adjusted all anguished psyches with Orel's Epulotic Vulnerary.
        rus: |
            Стены приемной покрывали зловещие огненные карты, наглядно поясняющие, как д-р Орель припарками, бальзамами, магнитными полями и электролизом заставлял мозг удвоить дальность джантации или денежную наличность. Кроме того, врач улучшал память жаропонижающими слабительными, укреплял мораль тонизирующими примочками и снимал душевные страдания Целительным Зельем Ореля, Приемная была пуста. Фойл наугад открыл дверь, увидел длинную госпитальную палату и в отвращении скривился.
    -
        eng: |
            The waiting room was empty. Foyle opened a door at a venture. He and Robin had a glimpse of a long hospital ward. Foyle grunted in disgust.
        rus: |
            – Притон для Снежков. Кокаинщики. Мог бы догадаться, что он и этим не брезгует…
    -
        eng: |
            This den catered to Disease Collectors, the most hopeless of neuroticaddicts. They lay in their hospital beds, suffering mildly from illegally induced para-measles, para-flu, para-malaria; devotedly attended by nurses in starched white uniforms, and avidly enjoying their illegal illness and the attention it brought.
        rus: |
            Притон предназначался для Болезников, самых безнадежных наркоманов. Они покоились в больничных койках, умеренно страдая от нарочно вызванных пара-кори, пара-гриппа, пара-малярии. Жадно наслаждались незаконными болезнями и вниманием сестер в ослепительно белых халатах.
    -
        eng: |
            «Look at them,» Foyle said contemptuously. «Disgusting. If there's anything filthier than a religion-junkey, it's a disease-bird.»
        rus: |
            – Взгляни на них, - презрительно бросил Фойл. - Отвратительно. Если есть что-то более мерзкое, чем нарко-религия, то только это.
    -
        eng: |
            Foyle shut the door and turned. Dr. Sergei Orel bowed. The good doctor was crisp and sterile in the classic white cap, gown, and surgical mask of the medical clans, to which he belonged by fraudulent assertion only. He was short, swarthy, and olive-eyed, recognizably Russian by his name alone. More than a century of jaunting had so mingled the many populations of the world that racial types were disappearing.
        rus: |
            – Добрый вечер, - сзади раздался голос. Фойл захлопнул дверь и повернулся. Перед ним стоял доктор Орель, деловитый и аккуратный, в классической белой шапочке, халате и хирургической маске медицинского клана, к которому принадлежал лишь по мошенническому утверждению.
    -
        eng: |
            «Our Russian New Year comes two weeks later,» Dr. Orel answered. «Step this way, please.» He pointed to a door and disappeared with a «pop.» The door revealed a long flight of stairs. As Foyle and Robin started up the stairs, Dr. Orel appeared above them. «This way, please. Oh . . .one moment.» He disappeared and appeared again behind them. «You forgot to close the door.» He shut the door and jaunted again. This time he reappeared high at the head of the stairs. «In here, please.»
        rus: |
            – Сюда, пожалуйста, - указал доктор Орель и тут же с хлопком исчез. За указанной дверью открывался длинный лестничный пролет. Когда Фойл и Робин стали подниматься по ступеням, доктор Орель возник наверху. - Сюда, сюда, пожалуйста. О… один момент. - Он исчез и возник снова сзади них. - Вы забыли закрыть дверь. - Он закрыл дверь и опять джантировал, на сей раз появившись на площадке. - Пожалуйста, проходите.
    -
        eng: |
            «Showing off,» Foyle muttered. «Double your jaunting or double your money back. All the same, he's pretty fast. I'll have to be faster.»
        rus: |
            – Показуха, - пробормотал Фойл. - Джантируйте вдвое дальше или получите вдвое больше… Так или иначе, он дьявольски проворен. Мне здесь придется не зевать.
    -
        eng: |
            The quack waited for them behind his desk. He jaunted to the door, closed it, jaunted back to his desk, bowed, indicated chairs, jaunted behind Robin's and held it for her, jaunted to the window and adjusted the shade, jaunted to the light switch and adjusted the lights, then reappeared behind his desk.
        rus: |
            Шарлатан ждал за столом в заставленной внушительной, но устаревшей медицинской техникой комнате. Он джантировал к двери, закрыл ее. Джантировал назад за стол, поклонился, указал на стулья. Джантировал к Робин и любезно помог ей сесть. Джантировал к окну и поправил шторы. Джантировал к выключателю и включил свет и снова появился за столом.
    -
        eng: |
            «One year ago,» he smiled, «I could not jaunte at all. Then I discovered the secret, the Salutiferous Abstersive which . . .»
        rus: |
            – Всего лишь год назад, - улыбнулся Орель, - я вовсе не мог джантировать. Затем открыл секрет - Целебное Промывание, которое…
    -
        eng: |
            Foyle touched his tongue to the switchboard wired into the nerve endings of his teeth. He accelerated. He arose without haste, stepped to the slow. motion figure «Bloo-hwoo-fwaa-mawwing» behind the desk, took out a heavy sap, and scientifically smote Orel across the brow, concussing the frontal lobes and stunning the jaunte center. He picked the quack up and strapped him into the electric chair. All this took approximately five seconds. To Robin Wednesbury it was a blur of motion.
        rus: |
            Фойл коснулся языком пульта управления, вмонтированного в нервные окончания зуба, и ускорился. Он без спешки поднялся, ступил к застывшей фигуре, что-то утробно тянувшей, достал тяжелый кастет и со знанием дела ударил Ореля по лбу, вызывая сотрясение передних долей и повреждая центр джантации. Потом он привязал его к стулу. Все это заняло не более пяти секунд и предстало перед Робин одним размытым движением.
    -
        eng: |
            Foyle decelerated. The quack opened his eyes, stirred, discovered where he was, and started in anger and perplexity.
        rus: |
            Фойл замедлился. Шарлатан дернулся и сверкнул глазами яростно и растерянно.
    -
        eng: |
            «You're Sergei Orel, pharmacist's mate off the 'Vorga',» Foyle said quietly. «You were aboard the 'Vorga' on September 16, 2436.»
        rus: |
            – Итак, вы - Орель, помощник врача на «Ворге», - тихо произнес Фойл. – Шестнадцатого сентября 2336 года вы находились на борту корабля.
    -
        eng: |
            The anger and perplexity turned to terror.
        rus: |
            Ярость и растерянность превратились в ужас.
    -
        eng: |
