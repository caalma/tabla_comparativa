        rus: |
            Секретарь протянул Шеффилду запечатанный конверт со сделанной небрежным почерком надписью «КРАЙНЕ ВАЖНО». Движимый любопытством, Шеффилд быстро его вскрыл. Внутри лежали две банкноты по 50 000 кредитов. Не говоря ни слова, Шеффилд повернулся и ворвался в кабинет.
    -
        eng: |
            «These are genuine,» Sheffield blurted.
        rus: |
            – Они настоящие! - с порога выпалил он.
    -
        eng: |
            «To the best of my knowledge.»
        rus: |
            – Насколько мне известно.
    -
        eng: |
            «Exactly twenty of these notes were minted last year. All are on deposit in Terran treasuries. How did you get hold of these two?»
        rus: |
            – Равно двадцать таких купюр выпущено в прошлом году. Все хранятся в Земном Казначействе. Как они к вам попали? – Мистер Шеффилд?
    -
        eng: |
            «Who else? How did you get hold of these notes?»
        rus: |
            – Кто же еще?… Как они к вам попали?
    -
        eng: |
            «Bribery.»
        rus: |
            – Взятка.
    -
        eng: |
            «Why?»
        rus: |
            – Зачем?
    -
        eng: |
            «I thought at the time that it might be convenient to have them available.»
        rus: |
            – Я полагал, они могут пригодиться.
    -
        eng: |
            «For what? More bribery?»
        rus: |
            – Для чего? Для других взяток?
    -
        eng: |
            «If legal fees are bribery.»
        rus: |
            – Если законную оплату считать взяткой.
    -
        eng: |
            «I set my own fees,» Sheffield said. He tossed the notes back to Foyle. «You can produce them again if I decide to take your case and if I decide I've been worth that to you. What's your problem?»
        rus: |
            – Я сам устанавливаю размер платы, - отрезал Шеффилд и кинул бумажки Фойлу. - Достанете их снова, если я решу взять ваше дело, и если я решу, что могу быть настолько вам полезен. В чем суть вашей проблемы?
    -
        eng: |
            «Criminal.»
        rus: |
            – В преступлении.
    -
        eng: |
            «Don't be too specific yet. And . . .
        rus: |
            – Пока не уточняйте. И…?
    -
        eng: |
            «I want to give myself up.» «To the police?»
        rus: |
            – Я хочу придти с повинной.
    -
        eng: |
            «Yes.»
        rus: |
            – В полиций?
    -
        eng: |
            «For what crime?»
        rus: |
            – Да. – Какое преступление?
    -
        eng: |
            «Crimes.»
        rus: |
            – Преступлен-и-я.
    -
        eng: |
            «Name two.»
        rus: |
            – Назовите два.
    -
        eng: |
            «Robbery and rape.»
        rus: |
            – Грабеж и изнасилование.
    -
        eng: |
            «Name two more.»
        rus: |
            – Еще два.
    -
        eng: |
            «Blackmail and murder.»
        rus: |
            – Шантаж и убийство.
    -
        eng: |
            «Any other items?»
        rus: |
            – Еще.
    -
        eng: |
            «Treason and genocide.»
        rus: |
            – Измена и геноцид.
    -
        eng: |
            «Does that exhaust your catalogue?»
        rus: |
            – Это исчерпывает ваш реестр?
    -
        eng: |
            «I think so. We may be able to unveil a few more when we get specific.»
        rus: |
            – Пожалуй. Хотя, возможно, когда мы станем уточнять, вскроется еще несколько.
    -
        eng: |
            «Been busy, haven't you? Either you're the Prince of Villains or insane.»
        rus: |
            – Я вижу, вы времени зря не теряли… Либо вы Принц Злодеев, либо сумасшедший.
    -
        eng: |
            «I've been both, Mr. Sheffield.»
        rus: |
            – Я был и тем, и другим, мистер Шеффилд.
    -
        eng: |
            «Why do you want to give yourself up?»
        rus: |
            – Почему же вы решили сдаться в руки правосудия?
    -
        eng: |
            «I've come to my senses,» Foyle answered bitterly.
        rus: |
            – Я пришел в себя, - с горечью ответил Фойл.
    -
        eng: |
            «I don't mean that. A criminal never surrenders while he's ahead. You're obviously ahead. What's the reason?»
        rus: |
            – Я имею в виду не это. Преступник никогда не сдается, пока его не настигли. Вас явно не настигли. В чем тогда дело?
    -
        eng: |
            «The most damnable thing that ever happened to a man. I picked up a rare disease called conscience.»
        rus: |
            – Произошло самое ужасное, что может случиться с человеком. Я подхватил редкое заболевание «совесть».
    -
        eng: |
            Sheffield snorted. «That can often turn fatal.»
        rus: |
            Шеффилд фыркнул. – Это может плохо кончиться.
    -
        eng: |
            «It is fatal. I've realized that I've been behaving like an animal.»
        rus: |
            – Уже кончилось. Я понял, что вел себя, как зверь.
    -
        eng: |
            «No, it isn't that simple,» Foyle said grimly. «That's why I've come to you . . for major surgery. The man who upsets the morphology of society is a cancer. The man who gives his own decisions priority over society is a criminal. But there are chain reactions. Purging yourself with punishment isn't enough. Everything's got to be set right. I wish to God everything could be cured just by sending me back to Gouffre Martel or shooting me. . .»
        rus: |
            – И теперь желаете искупить вину? – Нет, все не так просто, - мрачно изрек Фойл. - Собственно, поэтому я пришел к вам… для коренной переделки. Человек, который ставит свои решения выше общества, - преступник. Человек, нарушающий морфологию общества, - рак. Бывают цепные реакции. Искупить вину наказанием недостаточно. Все еще нужно расставить на свои места. Если бы положение можно было бы исправить, просто-напросто казнив меня, или отправив обратно в Жофре Мартель…
    -
        eng: |
            «Back?» Sheffield cut in keenly.
        rus: |
            – Обратно? - быстро вставил Шеффилд.
    -
        eng: |
            «Not yet. Go on. You sound as though you've got ethical growing pains.»
        rus: |
            – Уточнять? – Пока не надо… Продолжайте. Похоже, вы мучаетесь душевной болью.
    -
        eng: |
            «That's it exactly.» Foyle paced in agitation, crumpling the banknotes with nervous fingers. «This is one hell of a mess, Sheffield. There's a girl that's got to pay for a vicious, rotten crime. The fact that I love her…No, never mind that. She has a cancer that's got to be cut out . . . like me. Which means I'll have to add informing to my catalogue. The fact that I'm giving myself up too doesn't make any difference.»
        rus: |
            – В том-то и дело. - Фойл вскочил на ноги и зашагал по комнате, нервно сминая банкноты длинными пальцами. - Все смешалось в одну дьявольскую кашу, Шеффилд. Есть девушка, которая обязана заплатить за ужасное, тягчайшее преступление. То, что я люблю ее, впрочем, не обращайте внимания. Она - раковая опухоль. Ее необходимо вырезать… как и меня. Видимо, мне придется дополнить свой реестр. Моя личная явка с повинной, собственно, ничего не меняет.
    -
        eng: |
            «What is all this mish-mash?»
        rus: |
            – Черт подери, о чем вы?! Что за чушь?
    -
        eng: |
            Foyle turned on Sheffield. «One of the New Year's bombs has just walked into your office, and it's saying: 'Put it all right. Put me together again and send me home. Put together the city I flattened and the people I shattered.' That's what I want to hire you for. I don't know how most criminals feel, but…”
        rus: |
            Фойл поднял глаза и пристально посмотрел на Шеффилда. – Одна из Новогодних бомб только что вошла в ваш кабинет и заявляет: «Пожалуйста, сделайте все, как было. Соберите меня снова и отправьте домой. Восстановите города, которые я стерла с лица земли, людей, которых я уничтожила». Вот зачем я хочу нанять вас. Не знаю, как ведут себя преступники, но…
    -
        eng: |
            «Sensible, matter-of-fact, like good businessmen who've had bad luck,» Sheffield answered promptly. «That's the usual attitude of the professional criminal. It's obvious you're an amateur, if you're a criminal at all. My dear sir, do be sensible. You come here, extravagantly accusing yourself of robbery, rape, murder, genocide, treason, and God knows what else. D'you expect me to take you seriously?»
        rus: |
            – Спокойно и благоразумно, как здравомыслящий бизнесмен, которому не повезло, - с готовностью подсказал Шеффилд. - Абсолютно ясно: вы не профессионал, а любитель, если преступник вообще. Мой дорогой сэр, пожалуйста, будьте благоразумны. Вы приходите ко мне, сумасбродно и несдержанно обвиняя себя в грабеже, насилии, убийстве, геноциде, измене и еще бог весть в чем. Неужели вы ожидаете, что я всему этому поверю?
    -
        eng: |
            Bunny, Sheffield's assistant, jaunted into the private office. «Chief!» he shouted in excitement. «Something brand new's turned up. A lech-jaunte! Two society kids bribed a C-class tart to…Ooop. Sorry. Didn't realize you had…” Bunny broke off and stared. «Fourmyle!» he exclaimed.
        rus: |
            Внезапно в кабинет джантировал личный секретарь Шеффилда, Банни. – Шеф! - возбужденно затараторил он. - Подвернулось кое-что совершенно новое. Джант-камера. Два типа подкупили кассира сфотографировать внутренние помещения Земного Кредитного… О-о, простите. Я не заметил, что у вас… - Банни неожиданно замолчал и широко раскрыл глаза. - Формайл! - воскликнул он.
    -
        eng: |
            «What? Who?» Sheffield demanded.
        rus: |
            – Что? Кто?
    -
        eng: |
            «Don't you know him, Chief?» Bunny stammered. «That's Fourmyle of Ceres, Gully Foyle.»
        rus: |
            – Как, вы не знаете его, шеф? - Банни запнулся. Это Формайл с Цереса. Гулли Фойл.
    -
        eng: |
            More than a year ago, Regis Sheffield had been hypnotically fulminated and triggered for this moment. His body had been prepared to respond without thought, and the response was lightning. Sheffield struck Foyle in half a second; temple, throat and groin. It had been decided not to depend on weapons since none might be available.
        rus: |
            Больше года назад Региса Шеффилда, как тетиву лука, гипнотически взвели для этой минуты. Его тело было готово реагировать мгновенно. С быстротой молнии Шеффилд поразил Фойла тремя уларами: в висок, горло, пах. Заранее было решено не полагаться на оружие: его могло не оказаться под рукой.
    -
        eng: |
            Foyle fell. Sheffield turned on Bunny and battered him back across the office. Then he spat into his palm. It had been decided not to depend on drugs'since drugs might not be available. Sheffield's salivary glands had been prepared to respond with an anaphylaxis secretion to the stimulus. He ripped open Foyle's sleeve, dug a nail deep into the hollow of Foyle's elbow and slashed. He pressed his spittle into the ragged cut and pinched the skin together.
        rus: |
            Фойл упал. Так же мгновенно Шеффилд расправился с Банни. Затем он плюнул на ладонь. Было решено не полагаться на наркотики: их могло не оказаться под рукой. Его слюнные железы под воздействием раздражителя выделяли антиген. Шеффилд разорвал рукав Фойла, глубоко процарапал ногтем его локоть и втер в рану слюну, вызывая анафилакцию.
    -
        eng: |
            A strange cry was torn from Foyle's lips; the tattooing showed livid on his face. Before the stunned law assistant could make a move, Sheffield swung Foyle up to his shoulder and jaunted.
        rus: |
            Странный крик сорвался с губ Фойла. На его лице выступила багровая татуировка. Прежде чем оглушенный секретарь успел пошевельнуться, Шеффилд взвалил Фойла на плечо и джантировал.
    -
        eng: |
            He arrived in the middle of the Four Mile Circus in Old St. Pat's. It was a daring but calculated move. This was the last place he would be expected to go, and the first place where he might expect to locate the PyrE. He was prepared to deal with anyone he might meet in the cathedral, but the interior of the circus was empty.
        rus: |
            Он материализовался в самом центре Пятимильного Цирка в соборе Св. Патрика. Это был дерзкий, но рассчитанный ход. Здесь его стали бы искать в последнюю очередь, и в то же время именно здесь, скорее всего, и нахо дился ПирЕ. Шеффилд был готов к любым встречам, но цирк оказался пуст.
    -
        eng: |
            The vacant tents ballooning up in the nave looked tattered; they had already been looted. Sheffield plunged into the first he saw. It was Fourmyle's traveling library, filled with hundreds of books and thousands of glittering novel-beads. The Jack-jaunters were not interested in literature. Sheffield threw Foyle down on the floor. Only then did he take a gun from his pocket.
        rus: |
            Тут уже похозяйничали грабители. Гигантские шатры выглядели потускневшими и заброшенными. Шеффилд вбежал в первый попавшийся из них и очутился в походной библиотеке Формайла, наполненной сотнями книг и тысячами блестящих мемео-бусинок. Джек-джантеров не интересовала литература. Шеффилд свалил Фойла на пол, и только тогда достал из кармана пистолет.
    -
        eng: |
            Foyle's eyelids fluttered; his eyes opened.
        rus: |
            Веки Фойла затрепетали, глаза открььлись.
    -
        eng: |
            «You're drugged,» Sheffield said rapidly. «Don't try to jaunte. And don't move. I'm warning you, I'm prepared for anything.»
        rus: |
            – Я ввел наркотик, - быстро с казал Шеффилд. - Не вздумай джантировать, не шевелись. Предупреждаю. Ты у меня в руках.
    -
        eng: |
            Dazedly, Foyle tried to rise. Sheffield instantly fired and seared his shoulder. Foyle was slammed back against the stone flooring. He was numbed and bewildered. There was a roaring in his ears and a poison coursing through his blood.
        rus: |
            Плохо соображая, что к чему, Фойл попытался подняться. Шеффилд мгновенно выстрелил и опалил его плечо. Фойла швырнуло на каменный пол. В ушах шумело. По жилам текла отравленная кровь.
    -
        eng: |
            «I'm warning you,» Sheffield repeated. «I'm prepared for anything.»
        rus: |
            – Предупреждаю, - повторил Шеффилд. - Я готов на все.
    -
        eng: |
            «What do you want?» Foyle whispered.
        rus: |
            – Что вам надо? - проговорил Фойл.
    -
        eng: |
            «Two things. Twenty pounds of PyrE, and you. You most of all.»
        rus: |
            – Две вещи. Двадцать фунтов ПирЕ и тебя. Тебя самого больше всего.
    -
        eng: |
            «You lunatic! You damned maniac! I came into your office to give it up hand it over . . .»
        rus: |
            – Псих! Проклятый маньяк! Я пришел к вам с повинной… сдаваться… отдать добровольно… – Отдать ВС?
    -
        eng: |
            «The Outer Satellites? Shall I spell it for you?»
        rus: |
            – …Чему? – Внешним Спутникам? Произнести по буквам?
    -
        eng: |
            «No. . .» Foyle muttered. «I might have known. The patriot, Sheffield, an O.S. agent. I should have known. I'm a fool.»
        rus: |
            – Нет… - еле слышно пробормотал Фойл. - Мне следовало догадаться. Шеффилд… патриот… агент ВС. О-о, я болван…
    -
        eng: |
            «You're the most valuable fool in the world, Foyle. We want you even more than the PyrE. That's an unknown to us, but we know what you are.»
        rus: |
            – Ты самый ценный болван на свете, Фойл. Ты нужен нам еще больше, чем ПирЕ. Про ПирЕ мы мало что знаем, зато нам отлично известно, кто ты.
    -
        eng: |
            «What are you talking about?»
        rus: |
            – О чем вы? Что вы несете?
    -
        eng: |
            «My God! You don't know, do you? You still don't know. You haven't an inkling.» «Of what?»
        rus: |
            – Господи! Ты ничего не знаешь, да? Итак, ты ничего не знаешь… и не подозреваешь…
    -
        eng: |
            «Listen to me,» Sheffield said in a pounding voice. «I'm taking you back two years to 'Nomad.' Understand? Back to the death of the 'Nomad.' One of our raiders finished her off and they found you aboard the wreck. The last man alive.»
        rus: |
            – Что?! – Послушай. - Шеффилд говорил громким резким голосом. - Вернемся на два года назад. Гибель «Номада». Наш крейсер снял тебя с обломков «Номада». Единственного, кто остался в живых. – Значит, «Номад» уничтожил корабль ВС?
    -
        eng: |
            «Yes. You don't remember?»
        rus: |
            – Да. Не помнишь?
    -
        eng: |
            «I don't remember anything about that. I never could.»
        rus: |
            – Я ничего не помню об этом. Я не мог вспомнить, сколько ни пытался.
    -
        eng: |
            «I'm telling you why. The raider got a clever idea. They'd turn you into a decoy . . . a sitting duck, understand? You were half dead, but they took you aboard and patched you up. They put you into a spacesuit and cast you adrift with your micro-wave on. You were broadcasting distress signals and mumbling for help on every wave band. The idea was, they'd lurk nearby and pick off the IP ships that came to rescue you.»
        rus: |
            – Сейчас объясню почему. У капитана крейсера родилась идея. Тебя должны использовать… превратить в подсадную утку, понимаешь? Таким же полумертвым, как нашли, тебя, выбросили в космос с работающим маяком. Ты передавал сигнал бедствия и молил о помощи на всех волнах. Согласно замыслу, крейсер подстерегал в засаде любой корабль ВП, который придет на твое спасение. Фойл начал смеяться.
    -
        eng: |
            Foyle began to laugh. «I'm getting up,» he said recklessly. «Shoot again, you son of a bitch, but I'm getting up.» He struggled to his feet, clutching his shoulder. «So 'Vorga' shouldn't have picked me up anyway,» Foyle laughed. «I was a decoy. Nobody should have come near me. I was a shill, a lure, death bait….Isn't that the final irony? 'Nomad' didn't have any right to be rescued in the first place. I didn't have any right to revenge.»
        rus: |
            – Я встаю, - прохрипел он. - Стреляй, сволочь, я встаю. – Он с трудом поднялся на ноги, зажимая раненное плечо. - Итак, «Ворга» все равно не мог меня спасти. - Фойл страшно оскалился. - Из меня сделали всего лишь подсадную утку. Ко мне нельзя было подходить. Я был приманкой в западне… Не правда ли, смешно. «Номад» никто не имел права спасать. Следовательно, у меня нет никакого права на месть.
    -
        eng: |
            «You still don't understand,» Sheffield pounded. «They were nowhere near 'Nomad' when they set you adrift. They were six hundred thousand miles from 'Nomad'.»
        rus: |
            – До тебя все еще не дошло? - взревел Шеффилд. - «Номада» там и в помине не было! Тебя выкинули из крейсера в шестистах тысячах миль от «Номада». – В шестистах тысячах?!
    -
        eng: |
            «Nomad' was too far out of the shipping lanes. They wanted you to drift where ships would pass. They took you six hundred thousand miles sunward and set you adrift. They put you through the air lock and backed off, watching you drift. Your suit lights were blinking and you were moaning for help on the micro-wave. Then you disappeared.»
        rus: |
            – «Номад» находился слишком далеко от основных путей… Итак, ты оказался в космосе. Крейсер отошел назад, не спуская с тебя глаз. На скафандре мигали фонари. Ты молил о помощи на всю мощь передатчика. Затем пропал.
    -
        eng: |
            «Disappeared?»
        rus: |
            – Пропал?
    -
        eng: |
            «You were gone. No more lights, no more broadcast. They came back to check. You were gone without a trace. And the next thing we learned you got back aboard 'Nomad'.»
        rus: |
            – Исчез. Ни огней, ни сигналов. Крейсер вернулся для проверки. Ты исчез без следа. Потом мы узнали… ты вернулся на «Номад». – Невозможно.
    -
        eng: |
            «Impossible.» «Man, you space-jaunted!» Sheffield said savagely. «You were patched and delirious, but you space-jaunted. You space-jaunted six hundred thousand miles through the void back to the wreck of the 'Nomad.' You did something that's never been done before. God knows how. You don't even know yourself, but we're going to find out. I'm taking you out to the Satellites with me and we'll get that secret out of you if we have to tear it out.»
        rus: |
            – Да пойми же, черт подери! - яростно прошипел Шеффилд. - Ты джантировал в космосе. Полуживой, на грани смерти, в бреду. Ты джантировал шестьсот тысяч миль в абсолютной пустоте! Сделал то, что до тебя никому не удавалось. Одному Богу известно, каким образом. Да ты сам и не знаешь как это произошло. Но мы узнаем. Я заберу тебя на Спутники. Там мы узнаем, в чем тут секрет, даже если нам придется вырывать его раскаленными клещами.
    -
        eng: |
            He took Foyle's throat in his powerful hand and hefted the gun in the other. «But first I want the PyrE. You'll produce it, Foyle. Don't think you won't.» He lashed Foyle across the forehead with the gun. «I'll do anything to get it. Don't think I won't.» He smashed Foyle again, coldly, efficiently. «If you're looking for a purge, man, you've found it!»
        rus: |
            Он перебросил пистолет в левую руку, правой схватив Фойла за горло. – Но сперва нам нужен ПирЕ. Ты отдашь его, Фойл. Не тешь себя надеждой. - Он наотмашь ударил Фойла рукояткой пистолета. - Я на все пойду. Не сомневайся. - Он снова ударил Фойла, холодно, рассчетливо. - Ты жаждал наказания? Ты его обрел!
    -
        eng: |
            Bunny leaped off the public jaunte stage at Five-Points and streaked into the main entrance of Central Intelligence's New York Office like a frightened rabbit. He shot past the outermost guard cordon, through the protective labyrinth, and into the inner offices. He acquired a train of excited pursuers and found himself face to face with the more seasoned guards who had calmly jaunted to positions ahead of him and were waiting.
        rus: |
            Банни соскочил с общественной джант-площадки и помчался к главному входу нью-йоркского филиала Центральной Разведки как испуганный кролик. Проскочив через внешний кордон охраны, через защитный лабиринт он ворвался во внутренние помещения. Его преследовали по пятам. Впереди выросли мрачные фигуры… Охранники окружили его со всех сторон и спокойно ждали.
    -
        eng: |
            Bunny began to shout: «Yeovil! Yeovil! Yeovil!»
        rus: |
            Банни начал кричать: - Йовил! Йовил! Йовил!
    -
        eng: |
            Still running, he dodged around desks, kicked over chairs, and created an incredible uproar. He continued his yelling: «Yeovil! Yeovil! Yeovil!» Just before they were about to put him out of his misery, Y'ang-Yeovil appeared.
        rus: |
            Продолжая бежать, он метался между столами, опрокидывая стулья и создавая страшный шум. При этом он продолжал истошно орать: - Йовил! Йовил! Когда его скрутили, появился Йанг-Йовил.
    -
        eng: |
            «What's all this?» he snapped. «I gave orders that Miss Wednesbury was to have absolute quiet.»
        rus: |
            – Что все это значит?! - рявкнул он. - Я приказал, чтобы мисс Уэднесбери работала в абсолютной тишине.
    -
        eng: |
            «Yeovil!» Bunny shouted.
        rus: |
            – Йовил! - закричал Банни.
    -
        eng: |
            «Who's that?»
        rus: |
            – Кто это?
    -
        eng: |
            «Sheffield's assistant.»
        rus: |
            – Секретарь Шеффилда.
    -
        eng: |
            «What. . . Bunny?»
        rus: |
            – Что?… Банни?
    -
        eng: |
            «Foyle!» Bunny howled. «Gully Foyle.»
        rus: |
            – Фойл! - взвыл Банни. - Гулли Фойл!
    -
        eng: |
            Y'ang-Yeovil covered the fifty feet between them in exactly one-point-six-six seconds. «What about Foyle?»
        rus: |
            Йанг-Йовил покрыл разделявшие их пятьдесят футов ровно за одну и шестьдесят шесть сотых секунды. – Что - Фойл?!
    -
        eng: |
            «Sheffield? When?»
        rus: |
            – Он у Шеффилда.
    -
        eng: |
            «Half an hour ago.»
        rus: |
            – Когда? – Полчаса назад.
    -
        eng: |
            «Why didn't he bring him here?»
        rus: |
            – Почему тот его сюда не привел?
    -
        eng: |
            «He abducted him. I think Sheffield's an O.S. agent. .
        rus: |
            – Не знаю… кажется… он агент ВС…
    -
        eng: |
            «Why didn't you come at Once?»
        rus: |
            – Почему не пришли сразу?
    -
        eng: |
            «Sheffield jaunted with Foyle. . . . Knocked him stiff and disappeared. I went looking. All over. Took a chance. Must have made fifty jauntes in twenty minutes. . .”
        rus: |
            – Шеффилд джантировал с Фойлом… Нокаутировал его и исчез. Я искал. Повсюду. Джантировал в пятьдесят мест за двадцать минут…
    -
        eng: |
            «Amateur!» Y'ang-Yeovil exclaimed in exasperation. «Why didn't you leave that to the pros?»
        rus: |
            – Любитель! - презрительно воскликнул Йанг-Йовил. - Почему вы не предоставили это профессионалам?
    -
        eng: |
            «Found 'em.»
        rus: |
            – И все-таки я нашел их.
    -
        eng: |
            «You found them? Where?»
        rus: |
            – Нашли! Где?
    -
        eng: |
            «Old St. Pat's. Sheffield's after the…” But Y'ang-Yeovil had turned on his heel and was tearing back up the corridor, shouting: «Robin! Robin! Stop! Stop!»
        rus: |
            – Собор Святого Патрика. Шеффилду нужен… Но Йанг-Йовил крутанулся на каблуках и уже бежал по коридору с криком: - Робин! Робин! Остановись! В этот миг его уши заложило грохотом взрыва.
    -
        eng: |
            CHAPTER FIFTEEN
        rus: |
            Глава 8
    -
        eng: |
            LIKE WIDENING RINGS IN A POND, the Will and the Idea spread, searching out, touching and tripping the delicate subatomic trigger of PyrE. The thought found particles, dust, smoke, vapor, motes, molecules. The Will and the Idea transformed them all.
        rus: |
            Как разбегающиеся круги на воде, распространялись Идея и Воля, ширились и ширились, выискивая, нащупывая и спуская чувствительный субатомный курок ПирЕ. Мысль находила частички, пыль, дым, пар, молекулы. Воля и Идея концентрировали их.
    -
        eng: |
            In Sicily, where Dott. Franco Torre had worked for an exhausting month attempting to unlock the secret of one slug of PyrE, the residues and the precipitates had been dumped down a drain which led to the sea. For many months the Mediterranean currents had drifted these residues across the sea bottom. In an instant a hump-backed mound of water towering fifty feet high traced the courses, northeast to Sardinia and southwest to Tripoli. In a micro-second the surface of the Mediterranean was raised into the twisted casting of a giant earthworm that wound around the islands of Pantelleria, Lampedusa, Linosa, and Malta.
        rus: |
            В Сицилии, где д-р Франко Торре до изнеможения бился, пытаясь раскрыть секрет одного кусочка ПирЕ осадки и отстой из лаборатории по дренажной трубе попадали в море. Много месяцев течения разносили их в разные стороны. В конце концов морская поверхность сгорбилась, колоссальные массы воды вознеслись на пятьдесят футов и покатили по их следам, на северо-восток к Сардинии и на юго-запад к Триполи. В микросекунду все Средиземноморье оказалось во власти гигантского водяного червя, обвившегося вокруг островов Панталлерия, Лампедуза, Линоза и Мальта.
    -
        eng: |
            Some of the residues had been burned off; had gone up the chimney with smoke and vapor to drift for hundreds of miles before settling. These minute particles showed where they had finally settled in Morocco, Algeria, Libya, and Greece with blinding pin-point explosions of incredible minuteness and intensity. And some motes, still drifting in the stratosphere, revealed their presence with brilliant gleams like daylight stars.
        rus: |
            Какие-то милиграммы были сожжены, ушли в трубу вместе с дымом и паром и продрейфовали сотни миль, прежде чем осесть. Эти частички заявили о себе в Марокко, Алжире, Ливии и Греции слепящими точечными взрывами, невероятной кратности и мощности. Другие, еще блуждающие в стратосфере, обнаружили себя, засверкав дневными звездами.
    -
        eng: |
            In Texas, where Prof. John Mantley had had the same baffling experience with PyrE, most of the residues had gone down the shaft of an exhausted oil well which was also used to accommodate radioactive wastes. A deep water table had absorbed much of the matter and spread it slowly over an area of some ten square miles. Ten square miles of Texas flats shook themselves into corduroy. A vast untapped deposit of natural gas at last found a vent and came shrieking up to the surface where sparks from flying stones ignited it into a roaring torch, two hundred feet high.
        rus: |
            В Техасе, где над ПирЕ безрезультатно бился профессор Джон Мантли, большая часть отходов попала в выработанную нефтяную скважину, используемую для хранения радиоактивных отбросов. ПирЕ просочился в водозаборник и медленно распространился по площади около десяти квадратных миль. Десять квадратных миль техасских квартир взлетели на воздух. Большое скрытое месторождение газа нашло, наконец, выход наружу и с ревом устремилось на поверхность. Там искры от летящих камней воспламенили его и превратили в беснующийся факел в две сотни футов высотой.
    -
        eng: |
            A milligram of PyrE deposited on a disk of filter paper long since discarded, forgotten, rounded up in a waste paper drive and at last pulped into a mold for type metal, destroyed the entire late night edition of the Glasgow Observer. A fragment of PyrE spattered on a lab smock long since converted into rag paper, destroyed a Thank You note written by Lady Shrapnel, and destroyed an additional ton of first class mail in the process.
        rus: |
            Миллиграмм ПирЕ отложился на кружке фильтровальной бумаги, давным-давно смятой, выброшенной и забытой. Переработанная вместе с макулатурой, она попала в форму для гарта и уничтожила целиком вечерний тираж «Глазго Обсервер». Частичка ПирЕ осела на лабораторном халате, переработанном в тряпичную бумагу, и развеяла на молекулы благодарственную записку, написанную леди Шрапнель, а заодно и тонну ее почты.
    -
        eng: |
            A shirt cuff, inadvertently dipped into an acid solution of PyrE, long abandoned along with the shirt, and now worn under his mink suit by a Jack-jaunter, blasted off the wrist and hand of the Jack-jaunter in one fiery amputation. A decimilligram of PyrE, still adhering to a former evaporation crystal now in use as an ash tray, kindled a fire that scorched the office of one Baker, dealer in freaks and purveyor of monsters.
        rus: |
            Манжет рубашки, ненароком оказавшийся в кислотном растворе ПирЕ и много месяцев назад выкинутый хозяином вместе с рубашкой, в одно мгновение оторвал руку джек-джантера. Миллионная доля грамма ПирЕ, оставшаяся на хрустальной лабораторной посуде для выпаривания, используемой в качестве пепельницы, в мановение ока сожгла кабинет некоего Бейкера - торговца уродами и поставщика чудовищ.
    -
        eng: |
            Across the length and breadth of the planet were isolated explosions, chains of explosions, traceries of fire, pin points of fire, meteor flares in the sky, great craters and narrow channels plowed in the earth, exploded in the earth, vomited forth from the earth.
        rus: |
            По всей планете гремели взрывы, бушевали пожары, сверкали вспышки, горели метеориты в небе, узкие каналы и гигантские воронки вспахивали, вспучивали землю, как будто разгневанный Бог снова посетил свой народ с огнем и серой.
    -
        eng: |
            In Old St. Pat's nearly a tenth of a gram of PyrE was exposed in Fourmyle's laboratory. The rest was sealed in its Inert Lead Isotope safe, protected from accidental and intentional psychokinetic ignition. The blinding blast of energy generated from that tenth of a gram blew out the walls and split the floors as though an internal earthquake had convulsed the building. The buttresses held the pillars for a split second and then crumbled. Down came towers, spires, pillars, buttresses, and roof in a thundering avalanche to hesitate above the yawning crater of the floor in a tangled, precarious equilibrium. A breath of wind, a distant vibration, and the collapse would continue until the crater was filled solid with pulverized rubble.
        rus: |
            В лаборатории Формайла в соборе Св. Патрика оставалась почти десятая доля грамма ПирЕ. Остальное было заперто в сейфе из Инертсвинцового Изомера и надежно защищено от случайного или намеренного психокинетического воспламенения. Колоссальная энергия, высвободившаяся из этой десятой доли грамма, разбросала стены и расколола полы, словно в судороге землетрясения. Какое-то мгновение контрфорсы еще поддерживали колонны, затем и они рухнули. Ревущей лавиной повалились башни, шпили, устои, подпоры и крыша и застыли над зияющим кратером пола в безумно переплетенном равновесии. Дуновение ветра, слабая дрожь, - в обвал завершится, наполняя воронку камнями и размельченной пылью.
    -
        eng: |
            The star-like heat of the explosion ignited a hundred fires and melted the ancient thick copper of the collapsed roof. If a milligram more of PyrE had been exposed to detonation, the heat would have been intense enough to vaporize the metal immediately. Instead, it glowed white and began to flow. It streamed off the wreckage of the crumbled roof and began searching its way downward through the jumbled stone, iron, wood, and glass, like some monstrous molten mold creeping through a tangled web.
        rus: |
            Звездная температура взрыва зажгла сотни пожаров и расплавила древнюю толстую медь обвалившейся крыши. Участвуй во взрыве еще один миллиграмм ПирЕ, и жара хватило бы, чтобы немедленно испарить металл. А пока он до бела раскалился и начал течь. Каплями, струйками и потоками расплавленная медь нащупывала путь вниз через нагромождение камней, железа, дерева и стекла, словно некий чудовищный огненный змей, ползущий сквозь дебри.
    -
        eng: |
            Dagenham and Y'ang-Yeovil arrived almost simultaneously. A moment later Robin Wednesbury appeared and then Jisbella McQueen. A dozen Intelligence operatives and six Dagenham couriers arrived along with Presteign's Jaunte Watch and the police. They formed a cordon around the blazing block, but there were very few spectators. After the shock of the New Year's Eve raid, that single explosion had frightened half New York into another wild jaunte for safety.
        rus: |
            Дагенхем и Йанг-Йовил материализовались почти одновременно. Через мгновение появилась Робин Уэднесбери, затем Джизбелла Мак Куин. Прибыли дюжина оперативных работников Разведки, шесть курьеров Дагенхема, престейновская джантстража и полиция. Они оцепили полыхающие развалины, хотя любопытных почти здесь не оказалось. Нью-йоркские жители, в памяти которых осталось Новогоднее Нападение, в панике джантировали прочь.
    -
        eng: |
            The uproar of the fire was frightful, and the massive grind of tons of wreckage in uneasy balance was ominous. Everyone was forced to shout and yet was fearful of the vibrations. Y'ang-Yeovil bawled the news about Foyle and Sheffield into Dagenham's ear. Dagenham nodded and displayed his deadly smile.
        rus: |
            С протяжным гулом свирепствовал огонь, пожирая зависшие в угрожающе шатком равновесии развалины. Чтобы перекрыть страшный рев приходилось кричать, хотя каждый и боялся вибрации. Йанг-Йовил наклонился к Дагенхему и проорал ему на ухо новости о Фойле и Шеффилде. Дагенхем кивнул. На его лице появилась смертельная улыбка.
    -
        eng: |
            «Fire suits,» Y'ang-Yeovil shouted.
        rus: |
            – Нужно попасть внутрь, - закричал он.
    -
        eng: |
            He disappeared and reappeared with a pair of white Disaster Crew fire suits. At the sight of these, Robin and Jisbella began shouting hysteric objections. The two men ignored them, wriggled into the Inert Isomer armor and inched into the inferno.
        rus: |
            Он исчез и материализовался с парой белых огнеупорных костюмов. При виде их Робин и Джизбелла истерически закричали. Дагенхем и Йанг-Йовил, не обращая внимания, залезли в инертизомерную броню и двинулись в горящий ад.
    -
        eng: |
            Within Old St. Pat's it was as though a monstrous hand had churned a lo jam of wood, stone, and metal. Through every interstice crawled tongues of molten copper, slowly working downward, igniting wood, crumbling ston; shattering glass. Where the copper flowed it merely glowed, but where i poured it spattered dazzling droplets of white hot metal.
        rus: |
            Гигантская сила взрыва смяла собор Святого Патрика и сложила обломки в некое подобие шатра. Сверху медленно текли языки расплавленной меди, забираясь в каждую щель, осторожно нащупывая, обходя или покрывая обугленное дерево, раздробленные камни, разбитое стекло. Тонкие струйки меди едва светились вишневым светом. Мощные потоки полыхали и разбрасывали искры раскаленного добела металла.
    -
        eng: |
            Beneath the log jam yawned a black crater where formerly the floor o the cathedral had been. The explosion had split the flagstone asunder, revealing the cellars, subcellars, and vaults deep below the building. These too were filled with a snarl of stones, beams, pipes, wire, the remnants of the Four Mile circus tents; all fitfully lit small fires. Then the first of the cop dripped down into the crater and illuminated it with a brilliant molte splash.
        rus: |
            Под образовавшимся шатром на месте кафедрального пола зияла огромная дыра. Взрыв расколол и отбросил в сторон плиты, обнажая подвалы, погреба и хранилища. Они были заполнены каменным крошевом, балками, трубами, проволокой, остатками шатров Пятимильного Цирка и освещались неверным светом маленьких огоньков. Когда в кратер потекли первые потоки расплавленной меди, все озарилось слепящим светом.
    -
        eng: |
            Dagenham pounded Y'ang-Yeovil's shoulder to attract his attention an pointed. Halfway down the crater, in the midst of the tangle, lay the body. Regis Sheffield, drawn and quartered by the explosion. Y'ang-Yeovil pound Dagenham's shoulder and pointed. Almost at the bottom of the crater la Gully Foyle, and as the blazing spatter of molten copper illuminated him they saw him move. The two men at once turned and crawled out of the cathedral for a conference.
        rus: |
            Привлекая внимание Йанг-Йовила, Дагенхем постучал его по плечу и указал вниз. На середине склона кратера, в самой гуще каменного завала, виднелись изуродованные остатки тела Региса Шеффилда. Йанг-Йовил постучал по плечу Дагенхема и протянул в этом направлении руку. Почти на самом дне огромной воронки лежал Гулли Фойл. Вдруг сверху сорвалась струя расплавленной меди, и в свете брызг они увидели, как он шевелится. Дагенхем и Йанг-Йовил немедленно повернулись и выбрались из собора.
    -
        eng: |
            «He's alive.»
        rus: |
            – Он жив,
    -
        eng: |
            «How's it possible?»
        rus: |
            – Невообразимо.
