    -
        eng: |
            They stopped before a six-hundred-year-old Chippendale cabinet. Presteign took out a silver-mounted slab of crystal and handed it to Olivia. She touched it with her fingertip; a black dot appeared. She moved her finger and the dot elongated into a line. With quick strokes she sketched the hideous swirls and blazons of a devil mask.
        rus: |
            Они остановились перед чипенддейльским секретером. Престейн достал плиту оправленного в серебро хрусталя. Оливия прикоснулась к нему кончиком пальца. Появилась черная точка. Она повела палец: точка превратилась в линию. Быстрыми штрихами она набросала кошмарные завихрения дьявольской тигриной маски. * * *
    -
        eng: |
            Saul Dagenham left the darkened bedroom. A moment later it was flooded with light as one wall illuminated. It seemed as though a giant mirror reflected Jisbella's bedroom, but with one odd quirk. Jisbella lay in the bed alone, but in the reflection Saul Dagenham sat on the edge of the bed alone. The mirror was, in fact, a sheet of lead glass separating identical rooms. Dagenham had just illuminated his.
        rus: |
            Саул Дагенхем покинул затемненную спальню. Через секунду ее залил свет, излучаемый одной стеной. Казалось, гигантское зеркало отражало покои Джизбеллы, но с одним причудливым искажением. В постели лежала Джизбелла, а в отражении на постели сидел Дагенхем. Зеркало было на самом деле свинцовым стеклом, разделяющим две одинаковые комнаты. Дагенхем только что включил в своей свет.
    -
        eng: |
            «Love by the clock.» Dagenham's voice came through a speaker. «Disgusting.» «No, Saul. Never.»
        rus: |
            – Любовь по часам, - раздался в динамике голос Дагенхема. - Отвратительно.
    -
        eng: |
            «Frustrating.»
        rus: |
            – Нет, Саул. Нет.
    -
        eng: |
            «Not that, either.»
        rus: |
            – Низко.
    -
        eng: |
            «But unhappy.»
        rus: |
            – Снова нет.
    -
        eng: |
            «No. You're greedy. Be content with what you've got.»
        rus: |
            – Горько. – Нет. Ты жаден. Довольствуйся тем, что имеешь.
    -
        eng: |
            «It's more than I ever had. You're magnificent.»
        rus: |
            – Богу известно, это больше, чем я когда-либо имел. Ты прекрасна.
    -
        eng: |
            «You're extravagant. Now go to sleep, darling. We're skiing tomorrow.»
        rus: |
            – Ты любишь крайности… Спи, милый. Завтра едем кататься на лыжах.
    -
        eng: |
            «No, there's been a change of plan. I've got to work.»
        rus: |
            – Нет, мои планы изменились. Надо работать.
    -
        eng: |
            «Oh Saul . . . you promised me. No more working and fretting and running. Aren't you going to keep your promise?»
        rus: |
            – Саул… ты же обещал. Достаточно работы, волнений и беготни. Ты не собираешься сдержать слово? – Не могу. Идет война.
    -
        eng: |
            «To hell with the war. You sacrificed enough up at Tycho Sands. They can't ask any more of you.»
        rus: |
            – К черту войну. Ты уже пожертвовал собой. Что еще они могут требовать от тебя?
    -
        eng: |
            «I've got one job to finish.»
        rus: |
            – Я должен окончить работу.
    -
        eng: |
            «I'll help you finish it.»
        rus: |
            – Я помогу тебе. – Нет. Не вмешивайся в это.
    -
        eng: |
            «You don't trust me.»
        rus: |
            – Ты мне не доверяешь.
    -
        eng: |
            «I don't want you hurt.»
        rus: |
            – Я не хочу тебе вреда.
    -
        eng: |
            «Nothing can hurt us.»
        rus: |
            – Ничто не может повредить нам.
    -
        eng: |
            «Foyle can.»
        rus: |
            – Фойл может.
    -
        eng: |
            «W-What?»
        rus: |
            – Ч-что?…
    -
        eng: |
            «Fourmyle is Foyle. You know that. I know you know.»
        rus: |
            – Формайл - Фойл. Ты знаешь это. Я знаю, что ты знаешь.
    -
        eng: |
            «But I never…”
        rus: |
            – Но я никогда…
    -
        eng: |
            «No, you never told me. You're magnificent. Keep faith with me the same way, Jisbella.»
        rus: |
            – Да, ты мне не говорила. Ты прекрасна. Так же храни верность и мне, Джизбелла.
    -
        eng: |
            «Then how did you find out?»
        rus: |
            – Тогда каким образом ты узнал?
    -
        eng: |
            «How?»
        rus: |
            – Фойл допустил ошибку.
    -
        eng: |
            «The name.»
        rus: |
            – Как?
    -
        eng: |
            «Fourmyle of Ceres? He bought the Ceres company.»
        rus: |
            – Имя. – Формайл с Цереса? Он купил его.
    -
        eng: |
            «He invented it.»
        rus: |
            – Но Джеффри Формайл?
    -
        eng: |
            «He thinks he invented it. He remembered it. Geoffrey Fourmyle is the name they use in the megalomania test down in Combined Hospital in Mexico City. I used the Megal Mood on Foyle when I tried to open him up. The name must have stayed buried in his memory. He dredged it up and. thought it was original. That tipped me.»
        rus: |
            – Просто выдумал. – Полагает, что выдумал… Он его помнит. Формайл - имя, которое используют в Мегалане. В свое время я применял к Фойлу все пытки Объединенного Госпиталя в Мехико. Имя осталось глубоко в его памяти и всплыло, когда он подыскивал себе новое. – Бедный Гулли. Дагенхем улыбнулся.
    -
        eng: |
            Dagenham smiled. «Yes, no matter how we defend ourselves against the outside we're always licked by something from the inside. There's no defense against betrayal, and we all betray ourselves.»
        rus: |
            – Да. Как мы ни защищаемся от внешних врагов, нас всегда подводят внутренние. Против измены нет защиты, и мы все предаем сами себя.
    -
        eng: |
            «What are you going to do, Saul?»
        rus: |
            – Что ты собираешься делать, Саул?
    -
        eng: |
            «Do? Finish him, of course.»
        rus: |
            – Покончить с ним, разумеется.
    -
        eng: |
            «For twenty pounds of PyrE?»
        rus: |
            – Ради двадцати фунтов ПирЕ?
    -
        eng: |
            «No. To win a lost war.»
        rus: |
            – Нет. Чтобы вырвать победу в проигранной войне.
    -
        eng: |
            «What?» Jisbella came to the glass wall separating the rooms. «You, Saul? Patriotic?»
        rus: |
            – Что? - Джизбелла подошла к стеклянной перегородке, разделяющей комнаты. - Саул, ты патриотичен? Он смущенно кивнул.
    -
        eng: |
            He nodded, almost guiltily. «It's ridiculous. Grotesque. But I am. You've changed me completely. I'm a sane man again.»
        rus: |
            – Странно. Абсурдно. Но это так. Ты изменила меня полностью. Я снова стал нормальным человеком. Он прижал лицо к стене. Они поцеловались через три дюйма свинцового стекла.
    -
        eng: |
            Mare Nubium was ideally suited to the growth of anaerobic bacteria, soil organisms, phage, rare moulds, and all those microscopic life forms, essential to medicine and industry, which required airless culture. Bacteria, Inc. was a huge mosaic of culture fields traversed by catwalks spread around a central clump of barracks, offices, and plant. Each field was a giant glass vat, one hundred feet in diameter, twelve inches high and no more than two molecules thick.
        rus: |
            Море Спокойствия идеально подходило для выращивания анаэробных бактерий, редких плесней, грибков и прочих видов микроорганизмов, требующих безвоздушного культивирования и столь необходимых медицине и промышленности. «Бактерия Inc.» была огромной мозаикой возделанных полей, разбросанных вокруг скопления бараков и контор. Каждое поле представляло собой гигантскую кадку. Сто футов в диаметре, двенадцать футов высотой и не более двух молекул толщиной.
    -
        eng: |
            A day before the sunrise line, creeping across the face of the moon, reached Mare Nubium, the vats were filled with culture medium. At sunrise, abrupt and blinding on the airless moon, the vats were seeded, and for the next fourteen days of continuous sun they were tended, shielded, regulated, nurtured. . . the field workers trudging up and down the catwalks in spacesuits. As the sunset line crept toward Mare Nubium, the vats were harvested and then left to freeze and sterilize in the two week frost of the lunar night.
        rus: |
            За день до того, как линия восхода, ползущая по поверхности Луны, достигала Моря Спокойствия, кадки заполнялись питательной средой. На восходе – резком и слепящем на безвоздушном спутнике - их засевали. Следующие четырнадцать дней непрерывного солнца их лелеяли, прикрывали, подкармливали полевые рабочие в скафандрах. Перед заходом урожай снимали. Кадки выставляли на мороз и стерилизовали их в течение двухнедельной лунной ночи.
    -
        eng: |
            Jaunting was of no use in this tedious step-by-step cultivation. Hence Bacteria, Inc. hired unfortunates incapable of jaunting and paid them slave wages. This was the lowest form of labor, the dregs and scum of the Solar System; and the barracks of Bacteria, Inc. resembled an inferno during the two week lay-off period. Foyle discovered this when he entered Barrack.
        rus: |
            Джантация не требовалась для этой кропотливой работы. «Бактерия Inc.» нанимала несчастных, неспособных к джантации, платя им жалкие гроши. Это был самый непрестижный труд. Занимались им отбросы и подонки со всей Солнечной системы. И бараки «Бактерии Inc.» во время вынужденного четырнадцатидневного безделья напоминали Ад. Фойл сразу же убедился в этом, войдя в барак N 3.
    -
        eng: |
            He was met by an appalling spectacle. There were two hundred men in the giant room; there were whores and their hard-eyed pimps, professional gamblers and their portable tables, dope peddlers, money lenders. There was a haze of acrid smoke and the stench of alcohol and Analogue. Furniture, bedding, clothes, unconscious bodies, empty bottles, rotting food were scattered on the floor.
        rus: |
            Ему открылась ужасающая картина. Большое помещение прямо-таки ходило ходуном. Две сотни мужчин жрали, пили, сидели, лежали ничком, тупо смотрели на стены, плясали и горланили. Между ними сновали шлюхи и пронырливые сводники, профессиональные игроки с раскладными столиками, торговцы наркотиками, ростовщики и воры. Клубы табачного дыма перекрывала вонь пота, сивухи и Аналога. На полу валялись безжизненные тела, разбросанное белье, одежда, пустые бутылки и гниющая пища.
    -
        eng: |
            A roar challenged Foyle's appearance, but he was equipped to handle this situation. He spoke to the first hairy face thrust into his.
        rus: |
            Дикий рев отметил появление Фойла, но он к этому уже был подготовлен.
    -
        eng: |
            «Kempsey?» he asked quietly. He was answered outrageously. Nevertheless he grinned and handed the man a ~r 100 note. «Kempsey?» he asked another. He was insulted. He paid again and continued his saunter down the barracks distributing ~r 100 notes in calm thanks for insult and invective. In the center of the barracks he found his key man, the obvious barracks bully, a monster of a man, naked, hairless, fondling two bawds and being fed whiskey by sycophants.
        rus: |
            – Кемпси? - спокойно сказал он первой искаженной роже, возникшей в сантиметрах от его лица. Вместо ответа Фойл услышал хохот. Он улыбнулся и сунул банкноту в 100 Кр. - Кемпси? - спросил он другого. Вместо ответа услышал проклятья. Он снова платил, проталкиваясь вглубь, спокойно раздавая банкноты в благодарность за насмешки и оскорбления. В середине барака он, наконец, нашел того, кого искал, «капо», огромного, чудовищно безобразного зверя. Громила возился с двумя проститутками и лакал виски, подносимое льстивыми руками лизоблюдов.
    -
        eng: |
            «Kempsey?» Foyle asked in the old gutter tongue. «I'm diggin' Rodger Kempsey.»
        rus: |
            – Кемпси? - обратился Фойл на незабытом языке отродья городских трущоб. - Нужно Роджера Кемпси.
    -
        eng: |
            «I'm diggin' you for broke,» the man answered, thrusting out a huge paw for Foyle's money. «Gimmie.»
        rus: |
            – Тебе ни шиша не нужно, - ответил громила, выбрасывая вперед огромную лапу. - Гони монету.
    -
        eng: |
            There was a delighted howl from the crowd. Foyle smiled and spat in his eye. There was an abject hush. The hairless man dumped the bawds and surged up to annihilate Foyle. Five seconds later he was groveling on the floor with Foyle's foot planted on his neck.
        rus: |
            Толпа радостно взревела. Фойл оскалился и плюнул ему в глаз. Все испуганно застыли. Громила отшвырнул проституток и яростно кинулся на Фойла. Через пять секунд он жалко ползал по полу. Фойл давил его шею ногой.
    -
        eng: |
            «Still diggin' Kempsey,» Foyle said gently. «Diggin' hard, man. You better finger him, man, or you're gone, is all.»
        rus: |
            – Нужно Кемпси, - ласково повторил Фойл. - Сильно нужно. Лучше скажи, а не то конец тебе, и все.
    -
        eng: |
            «Now you broke me,» Foyle said. He dumped the rest of his money on the floor before the hairless man and walked quickly to the washroom.
        rus: |
            – В уборной! - прохрипел громила. - Отсиживается. Он всегда там… Фойл презрительно швырнул ему в лицо остаток денег и быстрым шагом прошел в уборную.
    -
        eng: |
            Kempsey was cowering in the corner of a shower, face pressed to the wall, moaning in a dull rhythm that showed he had been at it for hours.
        rus: |
            Кемпси скорчился в углу, прижав лицо к стене. Он глухо постанывал в однообразном ритме, очевидно, не первый час. – Кемпси?
    -
        eng: |
            The moaning answered him.
        rus: |
            Ему ответило мычание.
    -
        eng: |
            «What's a matter, you?»
        rus: |
            – Что такое, ты?
    -
        eng: |
            «Clothes,» Kempsey wept. «Clothes. All over, clothes. Like filth, like sick, like dirt. Clothes. All over, clothes.»
        rus: |
            – Одежда… - всхлипнул Кемпси. - Одежда. Везде. Повсюду. Одежда. Как грязь, как блевотина, как дерьмо… Одежда. Кругом одежда.
    -
        eng: |
            «Up, man. Get up.»
        rus: |
            – Вставай, паря. Вставай, ты.
    -
        eng: |
            «Clothes. All over, clothes. Like filth, like sick, like dirt . .»
        rus: |
            – Одежда. Везде одежда. Как грязь, как блевотина, как дерьмо…
    -
        eng: |
            Kempsey stopped weeping and turned his sodden countenance to Foyle. «Who? Who?»
        rus: |
            – Кемпси, очнись же. Меня прислал Орель. Кемпси перестал стонать и повернул к Фойлу распухшее лицо. – Кто? Кто?
    -
        eng: |
            «Sergei Orel sent me. I've bought your release. You're free. We'll blow.»
        rus: |
            – Орель. Я помогу тебе, ты свободен. Уносим ноги.
    -
        eng: |
            «When?»
        rus: |
            – Когда?
    -
        eng: |
            «Now.»
        rus: |
            – Сейчас.
    -
        eng: |
            «Oh God! God bless him. Bless him!» Kempsey began to caper in weary exultation. The bruised and bloated face split into a facsimile of laughter. He laughed and capered and Foyle led him out of the washroom. But in the barracks he screamed and wept again, and as Foyle led him down the long room, the naked bawds swept up armfuls of dirty clothes and shook them before his eyes. Kempsey foamed and gibbered.
        rus: |
            – Благослови его Бог! О, Господи, благослови!… Кемпси неуклюже запрыгал. Его исцарапанное багровое лицо расплылось в искаженной улыбке. Он надтреснуто смеялся и скакал. Фойл вывел его из уборной. Но в бараке Кемпси снова застонал и заплакал. Они шли по длинному помещению. Голые шлюхи хватали охапки грязной одежды и трясли перед его глазами. Кемпси что-то нечленораздельно хрипел и трясся, на его губах выступила пена.
    -
        eng: |
            «What's a matter, him?» Foyle inquired of the hairless man in the gutter patois.
        rus: |
            – Что такое, с ним? - спросил Фойл у громилы на языке уличных подонков.
    -
        eng: |
            The hairless man was now a respectful neutral if not a friend. «Guesses for grabs,» he answered. «Always like that, him. Show old clothes and he twitch. Man!»
        rus: |
            Громила демонстрировал почтительный нейтралитет, если не горячую любовь. - Он всегда так. Сунешь рванье - дергается. – Чего он?
    -
        eng: |
            «For why? Crazy, is all.»
        rus: |
            – Чего? Чокнутый, и все.
    -
        eng: |
            At the main-office airlock, Foyle got Kempsey and himself corked in suits and then led him out to the rocket field where a score of anti-gray beams pointed their pale fingers upward from pits to the gibbous earth hanging in the night sky. They entered a pit, entered Foyle's yawl and uncorked. Foyle took a bottle and a sting ampule from a cabinet. He poured a drink and handed it to Kempsey. He hefted the ampule in his palm, smiling.
        rus: |
            В тамбуре Фойл натянул на себя и Кемпси скафандры и вывел его на ракетное поле. Антигравитационные лучи бледными пальцами тянулись из шахт к зависшей в ночном небе горбатой Земле. В яхте Фойл достал ия шкафчика бутылку и ампулу, нашел стакан и спрятал ампулу в ладони. Кемпси жадно глотнул виски - все еще потрясенный, все еще ликующий.
    -
        eng: |
            Kempsey drank the whiskey, still dazed, still exulting. «Free,» he muttered. «God bless him! Free. You don't know what I've been through.» He drank again. «I still can't believe it. It's like a dream. Why don't you take off, man? I…” Kempsey choked and dropped the glass, staring at Foyle in horror. «Your face!» he exclaimed. «My God, your face! What happened to it?»
        rus: |
            – Свободен, - бормотал он. - Благослови его бог! Свободен… Он снова выпил. - Что я пережил… До сих пор не могут поверить. Это словно бы во сне. Почему мы не взлетаем? Я… - Кемпси подавился и выронил стакан, в ужасе гляда на Фойла. - Твое лицо! - воскликнул он. - Боже мой, твое лицо! Что с ним случилось?
    -
        eng: |
            «You happened to it, you son of a bitch!» Foyle cried. He leaped up, his tiger face burning, and flung the ampule like a knife. It pierced Kempsey's neck and hung quivering. Kempsey toppled.
        rus: |
            – Ты с ним случился, ты, сволочь! - вскричал Фойл. Он прыгнул подобранный, как тигр, жестокий, как тигр, пылая тигриной маской, и метнул ампулу. Та вошла в шею Кемпси и, подрагивая, повисла. У Кемпси подогнулись ноги.
    -
        eng: |
            Foyle accelerated, blurred to the body, picked it up in mid-fall and carried it aft to the starboard stateroom. There were two main staterooms in the yawl, and Foyle had prepared both of them in advance. The starboard room had been stripped and turned into a surgery. Foyle strapped the body on the operating table, opened a case of surgical instruments, and began the delicate operation he had learned by hypno-training that morning . . . an operation made possible only by his five-to-one acceleration.
        rus: |
            Фойл ускорился, подхватил его тело в падении и понес в правую каюту. На яхте имелось всего две каюты. Обе Фойл подготовил заранее. Правая каюта была превращена в операционную. Фойл привязал тело к столу, открыл чемоданчик с инструментами и начал тончайшую операцию, технику которой усвоил в то же утро гипно-обучением… Операцию, возможную только благодаря его пятикратному ускорению.
    -
