        rus: |
            – Веди лучше ты. А я буду направлять. Он кивнул, уже прикрепляя взрывчатку. – Вакуумные запалы, Джиз, рассчитаны на две минуты. По моей команде срывай колпачок и убирайся подальше. Ясно?
    -
        eng: |
            «Stay with the safe. Once you've talked it into the ship, come right after it. Don't wait for anything. It's going to be close.»
        rus: |
            – Ясно. – Как только ловим сейф, сразу лезь за ним. Не зевай. Времени в обрез.
    -
        eng: |
