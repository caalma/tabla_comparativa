        rus: |
            Фойл затормозил, тревожно глядя вниз. Поверхность астероида облепил рой шершней. Это была команда Дагенхема в желто-черных полосатых скафандрах. Они кружили вокруг одинокой белой фигурки.
    -
        eng: |
