        rus: |
            – Что ж, - задумчиво произнес Куатт. - Это иметь все, о чем мечтал в детстве. Если в пятьдесят у тебя есть все, о чем мечтал в пятнадцать, это счастье. А мечтал я… И Куатт стал рассказывать о символах, целях и разочарованиях своего детства, пока из операционной не вышел Бэйкер.
    -
        eng: |
