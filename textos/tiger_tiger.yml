    -
        eng: |
            «What!»
        rus: |
            – Что?!
    -
        eng: |
            «It's marked with yellow and black colors, like a hornet.»
        rus: |
            – Весь расписан желтым и черным, как шершень.
    -
        eng: |
            «Then we've been followed.»
        rus: |
            – Цвета Дагенхема!
    -
        eng: |
