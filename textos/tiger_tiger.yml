    -
        eng: |
            But every so often . . . once or twice a week (or perhaps once or twice a year) came the muffled thud of a distant explosion. The concussions were startling enough to distract Foyle from the furnace of vengeance that he stoked all through the silences. He whispered questions to the invisible figures around him in Sanitation.
        rus: |
            Правда, временами,… раз или два в неделю (или, может быть, раз или два в год) доносился приглушенный звук далекого взрыва, И Фойл отрывался от горнила ненависти, где закалялась его жажда мести. В Санитарии он шептал вопросы невидимым фигурам.
    -
        eng: |
            «What's them explosions?»
        rus: |
            – Что за взрывы, там?
    -
        eng: |
            «Explosions?»
        rus: |
            – Взрывы?
    -
        eng: |
            «Blow-ups. Hear 'em a long way off, me.»
        rus: |
            – Слышу их, как будто издалека.
    -
        eng: |
            «Them's Blue Jauntes.» «What?»
        rus: |
            – Это Чертовджант.
    -
        eng: |
            «Blue Jauntes. Every sometime a guy gets fed up with old Jeffrey. Can't take it no more, him. Jauntes into the wild blue yonder.»
        rus: |
            – Что? – Чертовджант. Когда кто-то по горло сыт Жофре. Поперек глотки. Джантирует прямо к черту, он.
    -
        eng: |
            «Jesus.»
        rus: |
            – Ах ты!…
    -
        eng: |
            «Yep. Don't know where they are, them. Don't know where they're going. Blue Jaunte into the dark. . . and we hear 'em exploding in the mountains. Boom! Blue Jaunte.»
        rus: |
            – Вот так вот. Невесть откуда, невесть куда. Чертовджант… вслепую… и мы слышим их. Бум! Чертовджант.
    -
        eng: |
            He was appalled, but he could understand. The darkness, the silence, the monotony destroyed sense and brought on desperation. The loneliness was intolerable. The patients buried in Gouffre Martel prison hospital looked forward eagerly to the morning Sanitation period for a chance to whisper a word and hear a word. But these fragments were not enough, and desperation came. Then there would be another distant explosion.
        rus: |
            Фойл был потрясен. Тьма, тишина, одиночество наводили отчаяние, ужас, сводили с ума. Монотонность казалась невыносимой. Погребенные в застенках госпиталя Жофре Мартель, пациенты страстно ждали утра ради возможности прошептать слово и услышать ответ. Но любые разговоры сразу пресекались охраной, а динамик потом читал наставления о Добродетели Многотерпения.
    -
        eng: |
            Foyle learned the records by heart, every word, every click and crack in the tapes. He learned to loathe the voices of the lecturers: the Understanding Baritone, the Cheerful Tenor, the Man-to-Man Bass. He learned to deafen himself to the therapeutic monotony and perform his occupational therapy mechanically, but he was without resources to withstand the endless solitary hours. Fury was not enough.
        rus: |
            Фойл знал записи наизусть, каждое слово, каждый шорох и треск ленты. Он возненавидел эти голоса: всепонимающий баритон, бодрый тенор, доверительный бас. Он научился отрешаться, работать механически. А вот перед бесконечными часами одиночества он оказался беспомощен. Одной ярости тут не хватало.
    -
        eng: |
            He lost count of the days, of meals, of sermons. He no longer whispered in Sanitation. His mind came adrift and he began to wander. He imagined he was back aboard «Nomad,» reliving his fight for survival. Then he lost even this feeble grasp on illusion and began to sink deeper and deeper into the pit of catatonia: of womb silence, womb darkness, and womb sleep.
        rus: |
            Фойл потерял счет дням. Больше он не перешептывался в Санитарии. Его сознание оторвалось от реальности и куда-то медленно и бездумно плыло. Ему стало казаться, что он снова на «Номаде», опять дерется за жизнь. Потом и эта слабая связь с иллюзией оборвалась. Все глубже и глубже он погружался в пучину кататонии, в лоно тишины, в лоно темноты, в лоно сна.
    -
        eng: |
            There were fleeting dreams. An angel hummed to him once. Another time she sang quietly. Thrice he heard her speak: «Oh God . . .» and «God damn!» and «Oh . . .» in a heart-rending descending note.
        rus: |
            То были странные, быстротечные сны. Однажды ему явился голос ангела-спасителя. Ангела-женщины. Она тихонько напевала. Трижды он слышал слова: «О, боже…», «Боже мой!…», и «О…» Фойл падал в бездонную бездну и слушал.
    -
        eng: |
            «There is a way out,» his angel murmured in his ear, sweetly, comforting. Her voice was soft and warm, yet it burned with anger. It was the voice of a furious angel. «There is a way out.»
        rus: |
            – Есть выход, - сладко нашептывал в его уши ангел. Голос ангела гнева был мягким и нежным, и в то же время горел безумием.
    -
        eng: |
            It whispered in his ear from nowhere, and suddenly, with the logic of desperation, it came to him that there was a way out of Gouffre Martel. He had been a fool not to see it before. «Yes,» he croaked. «There's a way out.»
        rus: |
            И внезапно, с безрассудной логикой отчаяния, Фойл осознал: выход есть. Глупец, он не видел этого раньше. – Да, - прохрипел он. - Есть выход. Послышался сдавленный вздох. - Кто это?
    -
        eng: |
            «Me, is all,» Foyle said. «You know me.»
        rus: |
            – Я, - сказал Фойл. - Это я, не кто иной. Ты меня знаешь.
    -
        eng: |
            «Where are you?»
        rus: |
            – Где ты?
    -
        eng: |
            «Here. Where I always been, me.»
        rus: |
            – Здесь. Где всегда.
    -
        eng: |
            «But there's no one. I'm alone.»
        rus: |
            – Но здесь никого нет. Я одна.
    -
        eng: |
            «Got to thank you for helping me.»
        rus: |
            – Спасибо, показала мне путь, ты.
    -
        eng: |
            «Hearing voices is bad,» the furious angel murmured. «The first step off the deep end. I've got to stop.»
        rus: |
            – Я слышу голоса, - прошептал гневный ангел. - Это начало конца. – Ты показала мне путь. Чертовджант.
    -
        eng: |
            «Blue Jaunte! My God, this must be real. You're talking the gutter lingo. You must be real. Who are you?»
        rus: |
            – Чертовджант!… Боже мой, неужели это правда? Ты говоришь на уличном арго… ты существуешь на самом деле… Кто ты?
    -
        eng: |
            «Gully Foyle.»
        rus: |
            – Гулли Фойл.
    -
        eng: |
            «But you're not in my cell. You're not even near. Men are in the north quadrant of Gouffre Martel. Women are in the south. I'm South-9oo. Where are you?»
        rus: |
            – Но ты не в моей камере. И даже не поблизости. Мужчин здесь держат в северной части Жофре Мартель. Я - в «Юге-900». А ты? – Север-III.
    -
        eng: |
            «You're a quarter of a mile away. How can we…Of course! It's the Whisper Line. I always thought that was a legend, but it's true. It's working now.,'
        rus: |
            – Четверть мили. Как мы… О, господи! Конечно! Это Линия Шепота. Я всегда думала - выдумки… А она существует… – Что ж, пора, - пробормотал Фойл. - Чертовджант.
    -
        eng: |
            «Foyle, listen to me. Forget the Blue Jaunte. Don't throw this away. It's a miracle.»
        rus: |
            – Фойл, не смей! Послушай меня. Это чудо. – Чудо?
    -
        eng: |
            «There's an acoustical freak in Gouffre Martel . . . they happen in underground caves . . . a freak of echoes, passages and whispering galleries. Old-timers call it the Whisper Line. I never believed them. No one ever did, but it's true. We're talking to each other over the Whisper Line. No one can hear us but us. We can talk, Foyle. We can plan. Maybe we can escape.»
        rus: |
            – Акустический феномен… такое случается в пещерах… Каприз передачи звука… Старожилы называют это Линией Шепота. Я им не верила. Никто не верит, но это правда! Мы на разных концах Линии Шепота. Мы можем разговаривать. Мы можем строить планы. У нас есть надежда. Мы можем спастись. * * *
    -
        eng: |
            Her name was Jisbella McQueen. She was hot-tempered, independent, intelligent, and she was serving five years of cure in Gouffre Martel for larceny. Jisbella gave Foyle a cheerfully furious account of her revolt against society.
        rus: |
            Ее звали Джизбелла Мак Куин. Она была вспыльчива, умна, образована и независима. Жофре Мартель пять лет назад начал лечить ее от бандитизма. Джизбелла гневно-шутливо поведала Фойлу о том, как она бросила вызов обществу.
    -
        eng: |
            «You don't know what jaunting's done to women, Gully. It's locked us up, sent us back to the seraglio.»
        rus: |
            – Ты не знаешь, что джантация принесла женщинам, Гулли. Она заперла нас. Отправила назад в сераль.
    -
        eng: |
            «A harem. A place where women are kept on ice. After ~ thousand years of civilization (it says here) we're still property. Jaunting's such a danger to our virtue, our value, our mint condition, that we're locked up like gold plate in a safe. There's nothing for us to do . . . nothing respectable. No jobs. No careers. There's no getting out, Gully, unless you bust out and smash all the rules.»
        rus: |
            – Что такое сераль? – Гарем. Место, где содержат женщин. Через тысячу лет развития цивилизации мы снова - собственность. Джантация так угрожала нашей добродетели, нашему достоинству, нашей чести, что нас заперли как золотые слитки в сейф. Нам закрыты все дороги. Это страшный тупик, Гулли, и из него нет выхода. Остается только плюнуть на все и идти напролом.
    -
        eng: |
            «Did you have to, Jiz?»
        rus: |
            – Зачем это тебе, Джиз?
    -
        eng: |
            «I had to be independent, Gully. I had to live my own life, and that's the only way society would let me. So I ran away from home and turned crook.» And Jiz went on to describe the lurid details of her revolt: the Temper Racket, the Cataract Racket, the Honeymoon and Obituary Robs, the Badger Jaunte, and the Glim-Drop.
        rus: |
            – Свобода нужна мне как воздух, Гулли. Я хочу жить своей собственной жизнью, а общество заковало меня в кандалы и обрекло на смирение. - И она поведала ему все мрачные и трагические подробности своего бунта: Слабохарактерное Вымогательство, Каскадный Шантаж, Новобрачное и Похоронное Ограбления и другие.
    -
        eng: |
            Foyle told her about «Nomad» and «Vorga,» his hatred and his plans. He did not tell Jisbella about his face or the twenty millions in platinum bullion waiting out in the asteroids.
        rus: |
            Фойл рассказал ей о «Номаде» и «Ворге», о своей ненависти и своих планах, но не сообщил Джизбелле ни о своем лице, ни о двадцати миллионах в платиновых слитках, скрытых в поясе астероидов.
    -
        eng: |
            «What happened to 'Nomad'?» Jisbella asked. «Was it like that man, Dagenham, said? Was she blasted by an O.S. raider?»
        rus: |
            – Что случилось с «Номадом»? - спросила Джизбелла. - Верно ли то, что говорил тот человек, Дагенхем? Его уничтожил крейсер Внешних Спутников?
    -
        eng: |
            «I don't know, me. Can't remember, girl.»
        rus: |
            – Мне не понять. Сказано - не помню, ты.
    -
        eng: |
            «The blast probably wiped out your memory. Shock. And being marooned for six months didn't help. Did you notice anything worth salvaging from 'Nomad'?
        rus: |
            – Очевидно, взрыв вызвал у тебя амнезию, а шесть месяцев одиночества и мук усугубили потерю памяти. На корабле не осталось ничего ценного? – Нет.
    -
        eng: |
            «Did Dagenham mention anything?»
        rus: |
            – И Дагенхем ни о чем не упоминал?
    -
        eng: |
            «No,» Foyle lied.
        rus: |
            – Нет, - солгал Фойл.
    -
        eng: |
            «But you were a fool trying to blow up 'Vorga' like that. You're like a wild beast trying to punish the trap that injured it. Steel isn't alive. It doesn't think. You can't punish 'Vorga.'»
        rus: |
            – Значит, у него была иная причина упрятать тебя в Жофре Мартель. Зачем-то ему нужен «Номад»… Не пытаться взорвать «Воргу» - это глупость. Только дикий зверь грызет захлопнувшийся капкан. Сталь не виновата.
    -
        eng: |
            «Don't know what you mean, girl. 'Vorga' passed me by.»
        rus: |
            – Не пойму, о чем ты. «Ворга» прошел мимо.
    -
        eng: |
            «You punish the brain, Gully. The brain that sets the trap. Find out who was aboard 'Vorga.' Find out who gave the order to pass you by. Punish him.»
        rus: |
            – Кару заслужил мозг, Гулли. Тот мозг, который устроил западню. Выясни, кто находился на борту «Ворги». Узнай, кто приказал уйти. И накажи его.
    -
        eng: |
            «Yeah. How?»
        rus: |
            – Да-а. Как?
    -
        eng: |
            «Learn to think, Gully. The head that could figure out how to get 'Nomad' under way and how to put a bomb together ought to be able to figure that out. But no more bombs; brains instead. Locate a member of 'Vorga's' crew. He'll tell you who was aboard. Track them down. Find out who gave the order. Then punish him. But it'll take time, Gully . . . time and money; more than you've got.»
        rus: |
            – Думай, Гулли. Голова, сообразившая, как сдвинуть «Номад», как из ничего собрать адскую машинку, должна найти способ. Но никаких бомб! - Думай! Разыщи кого-нибудь из экипажа «Ворги». Он назовет остальных. Выследи их, узнай, кто отдал приказ и покарай его. На это требуется время, Гулли… время и деньги, много денег, больше, чем у тебя есть.
    -
        eng: |
            They murmured for hours across the Whisper Line, their voices sounding small yet close to the ear. There was only one particular spot in each cell where the other could be heard, which was why so much time had passed before they discovered the miracle. But now they made up for lost time. And Jisbella educated Foyle.
        rus: |
            Они часами переговаривались по Линии Шепота. Голоса слышались слабо, звучали как будто у самых ушей. Лишь в определенном месте каждой камеры можно было услышать собеседника. Вот почему они не сразу обнаружили это чудо. Теперь они наверстывали упущенное время. Джизбелла учила Фойла.
    -
        eng: |
            «If we ever break out of Gouffre Martel, Gully, it'll have to be together, and I'm not trusting myself to an illiterate partner.»
        rus: |
            – Если нам когда-нибудь удастся выбраться из Жофре Мартель, мы будем вместе. Я не могу довериться безграмотному человеку. – Кто безграмотный?
    -
        eng: |
            «You are,» Jisbella answered firmly. «I have to talk gutter a you half the time, me.»
        rus: |
            – Да, ты, - решительно заявила Джизбелла. - Мне приходится все время разговаривать на уличном арго.
    -
        eng: |
            «I can read and write.»
        rus: |
            – Я умею читать и писать.
    -
        eng: |
            «Talk sense, you,» he said angrily.
        rus: |
            – И все… то есть, кроме голой силы - ты нуль.
    -
        eng: |
            «I am talking sense, me. What's the use of the strongest chisel in the world if it doesn't have an edge? We've got to sharpen your wits, Gully. Got to educate you, man, is all.»
        rus: |
            – Говори толком, ты, - рассвирепел Фойл. – Я и говорю толком. Что проку от самого лучшего резца, если он тупой? Надо заточить твой разум, Гулли. Надо дать тебе образование.
    -
        eng: |
            He submitted. He realized she was right. He would need training not only for the bust-out but for the search for «Vorga» as well. Jisbella was the daughter of an architect and had received an education. This she drilled into Foyle, leavened with the cynical experience of five years in the underworld. Occasionally he rebelled against the hard work, and then there would be whispered quarrels, but in the end he would apologize and submit again. And sometimes Jisbella would tire of teaching, and then they would ramble on, sharing dreams in the dark.
        rus: |
            Он покорился. Он понял: она права. Надо знать гораздо больше не только для того, чтобы выбраться, но и для поисков «Ворги». Джизбелла оказалась дочерью архитектора, получила блестящее образование. Она муштровала Фойла, вбивала в него знания с циничным опытом пяти лет тюрьмы. Иногда он бунтовал против тяжелого труда. Тогда по Линии Шепота кипели яростные, но тихие споры. Затем, в конце концов, он просил прощения и вновь покорялся. Иногда Джизбелла уставала от наставлений. И они просто разговаривали и мечтали.
    -
        eng: |
            «I think we're falling in love, Gully.»
        rus: |
            – Мне кажется, мы влюбляемся друг в друга, Гулли.
    -
        eng: |
            «I think so too, Jiz.»
        rus: |
            – Мне тоже так кажется, Джиз.
    -
        eng: |
            «I'm an old hag, Gully. A hundred and five years old. What are you like?»
        rus: |
            – Я старая карга, Гулли. Мне сто пять лет. А ты как выглядишь?
    -
        eng: |
            «How awful?»
        rus: |
            – Кошмарно.
    -
        eng: |
            «My face.»
        rus: |
            – То есть?
    -
        eng: |
            «You make yourself sound romantic. Is it one of those exciting scars that make a man attractive?»
        rus: |
            – Лицо. – Это романтично. Один из тех загадочных шрамов, украшающих настоящих мужчин?
    -
        eng: |
            «No. You'll see when we meet, us. That's wrong, isn't it, Jiz?' Just plain:
        rus: |
            – Нет. Ты увидишь, когда встретимся мы. Неправильно, да, Джиз? Просто: «когда мы встретимся».
    -
        eng: |
            «We will meet some day, won't we, Jiz?»
        rus: |
            – Молодец. – Мы ведь встретимся однажды, Джиз?
    -
        eng: |
            «Soon, I hope, Gully.» Jisbella's faraway voice became crisp and businesslike. «But we've got to stop hoping and get down to work. We've got to plan and prepare.»
        rus: |
            – Скоро, я надеюсь, Гулли. - Далекий голос Джизбеллы окреп. - А теперь пора за работу. Надо готовиться.
    -
        eng: |
            From the underworld, Jisbella had inherited a mass of information about Gouffre Martel. No one had ever jaunted out of the cavern hospitals, but for decades the underworld had been collecting and collating information about them. It was from this data that Jisbella had formed her quick recognition of the Whisper Line that joined them. It was on the basis of this information that she began to discuss escape.
        rus: |
            За пять лет Джизбелла многое узнала о Жофре Мартель. Никто никогда не джантировал из подземного госпиталя, но десятилетиями из уст в уста передавались слухи и крупицы истины. По этим сведениям Джизбелла быстро установила соединяющую их Линию Шепота. На их основе начала она обсуждать планы спасения.
    -
        eng: |
            «We can pull it off, Gully. Never doubt that for a minute. There must be dozens of loopholes in their security system.»
        rus: |
            – Это в наших силах, Гулли, не сомневайся. В системе охраны наверняка есть недостатки. – Никто их раньше не находил.
    -
        eng: |
            He no longer shambled to Sanitation and back. He felt the corridor walls, noted doors, noted their texture, counted, listened, deduced, and reported. He made a note of every separate step in the Sanitation pens and reported them to Jiz. The questions he whispered to the men around him in the shower and scrub rooms had purpose. Together, Foyle and Jisbella built up a picture of the routine of Gouffre Martel and its security system.
        rus: |
            – Никто раньше не действовал с партнером. Фойл не волочился больше в Санитарию и обратно бесцельно. Во мраке он задавал шепотом продуманные вопросы. Ощупывал стены. Замечал двери, их фактуру. Считал, слушал, изучал и докладывал. Фойл и Джизбелла вместе «рисовали» картину порядков и охраны Жофре Мартель.
    -
        eng: |
            One morning, on the return from Sanitation, he was stopped as he was about to step back into his cell.
        rus: |
            Однажды утром по возвращении из Санитарии его остановили на пороге камеры.
    -
        eng: |
            «Stay in line, Foyle.»
        rus: |
            – Иди дальше, Фойл.
    -
        eng: |
            «This is North-ui i. I know where to get off by now.»
        rus: |
            – Это Север-3. Я знаю свое место. – Двигай, говорят.
    -
        eng: |
            «But…” He was terrified. «You're changing me?» «Visitor to see you.»
        rus: |
            – Но… - Фойл пришел в ужас. - Меня переводят?
    -
        eng: |
            He was marched up to the end of the north corridor where it met the three other main corridors that formed the huge cross of the hospital. In the center of the cross were the administration offices, maintenance workshops, clinics, and plants. Foyle was thrust into a room, as dark as his cell. The door was shut behind him. He became aware of a faint shimmering outline in the blackness. It was no more than the ghost of an image with a blurred body and a death's head. Two black discs on the skull face were either eye sockets or infrared goggles.
        rus: |
            – К тебе посетитель. Его довели до конца северного коридора, до пересечения с тремя остальными главными коридорами госпиталя. Там, на гигантском перекрестке, располагались административные помещения и мастерские. Фойла втолкнули в непроглядную темень комнаты и закрыли сзади дверь. Перед ним маячил слабо мерцающий силуэт, едва уловимый контур, не более чем призрачный намек, очертания тела и головы самой Смерти. Два бездонных провала на черепе - глазницы или инфракрасные очки. – Доброе утро, - произнес Дагенхем.
    -
        eng: |
            «You?» Foyle exclaimed.
        rus: |
            – Вы?! - воскликнул Фойл.
    -
        eng: |
            «Me. I've got five minutes. Sit down. Chair behind you.» Foyle felt for the chair and sat down slowly.
        rus: |
            – Я. У меня есть пять минут. Садитесь. Стул позади вас. Фойл нащупал стул и медленно опустился.
    -
        eng: |
            «Enjoying yourself?» Dagenham inquired.
        rus: |
            – Довольны? - поинтересовался Дагенхем.
    -
        eng: |
            «There's been a change,» Dagenham said dryly. «Last time we talked your dialogue consisted entirely of 'Go to hell.'»
        rus: |
            – Что вам надо? – Замечаю перемену, - сухо сказал Дагенхем. - В нашу последнюю встречу вы ограничивались исключительно выражением «убирайтесь к черту».
    -
        eng: |
            «Go to hell, Dagenham, if it'll make you feel any better.»
        rus: |
            – Убирайтесь к черту, Дагенхем, если угодно.
    -
        eng: |
            «Your repartee's improved; your speech, too. You've changed,» Dagenham said. «Changed a damned sight too much and a damned sight too fast. I don't like it. What's happened to you?»
        rus: |
            – Ого, вы начали острить и речь улучшилась… Вы изменились… - задумчиво проговорил Дагенхем. - Изменились чертовски сильно и чертовски быстро. Мне это не нравится. Что с вами случилось?
    -
        eng: |
            «I've been going to night school.»
        rus: |
            – Я посещал вечернюю школу.
    -
        eng: |
            «You've had ten months in this night school.»
        rus: |
            – Вы десять месяцев учились в этой вечерней школе.
    -
        eng: |
            «Ten months!» Foyle echoed in amazement. «That long?»
        rus: |
            – Десять месяцев! - изумленно повторил Фойл. - Неужели так долго?
    -
        eng: |
            «Ten months without sight and without sound. Ten months in solitary. You ought to be broke.»
        rus: |
            – Десять месяцев во мраке и тишине. Десять месяцев полного одиночества. Вас должны были сломать.
    -
        eng: |
            «Oh, I'm broke, all right.»
        rus: |
            – Я сломлен, не беспокойтесь.
    -
        eng: |
            «You ought to be whining. I was right. You're unusual. At this rate it's going to take too long. We can't wait. I'd like to make a new offer.»
        rus: |
            – Вы должны были взвыть… Я прав. Вы не обычный человек… Такими темпами это займет слишком долго… А мы не можем ждать. Я хочу вам сделать новое предложение. Десять процентов. Два миллиона.
    -
        eng: |
            «Two million!» Foyle exclaimed. «Why didn't you offer that in the first I place?»
        rus: |
            – Два миллиона! - воскликнул Фойл. - Почему вы сразу не сказали?
    -
        eng: |
            «Because I didn't know your caliber. Is it a deal?»
        rus: |
            – Я не знал вас. По рукам? – Почти.
    -
        eng: |
            «What else?»
        rus: |
            – А что еще?
    -
        eng: |
            «I get out of Gouffre Martel.»
        rus: |
            – Я выбираюсь из Жофре Мартель.
    -
        eng: |
            «And someone else, too.»
        rus: |
            – Естественно.
    -
        eng: |
            «It can be arranged.» Dagenham's voice sharpened. «Anything else?»
        rus: |
            – И кое-кто еще. – Сделаем. Дальше.
    -
        eng: |
            «I get access to Presteign's files.»
        rus: |
            – Открытый доступ к архивам Престейна.
    -
        eng: |
            «Out of the question. Are you insane? Be reasonable.»
        rus: |
            – Это исключено. Вы с ума сошли? Будьте благоразумны.
    -
        eng: |
            «His shipping files.»
        rus: |
            – К его корабельным архивам.
    -
        eng: |
            «What for?»
        rus: |
            – Зачем?
    -
        eng: |
            «A list of personnel aboard one of his ships.»
        rus: |
            – Мне нужен список команды одного из кораблей.
    -
        eng: |
            «Oh.» Dagenham's eagerness revived. «That, I can arrange. Anything else?»
        rus: |
            – Так, так… - в голосе Дагенхема вновь зазвучало оживление. - Обещаю. Что-нибудь еще?
    -
        eng: |
            «Then it's a deal.» Dagenham was delighted. The ghostly blur of light arose from its chair. «We'll have you out in six hours. We'll start arrangements for your friend at once. It's a pity we wasted this time, but no one can figure you, Foyle.»
        rus: |
            – Нет. – Значит, договорились. - Дагенхем был доволен. Мерцающий контур поднялся со стула. - Приготовления для вашего друга мы начнем немедленно. Вас выпустим через шесть часов. Жаль, мы потеряли столько времени, Фойл. – Почему вы не подослали ко мне телепата?
    -
        eng: |
            «A telepath? Be reasonable, Foyle. There aren't ten full telepaths in all the Inner Planets. Their time is earmarked for the next ten years. We couldn't persuade one to interrupt his schedule for love or money.»
        rus: |
            – Телепата? О чем вы говорите? На всех Внутренних Планетах не наберется и десятка телепатов. Каждый их час расписан на десять лет вперед. Никто бы из них не согласился нарушить расписание.
    -
        eng: |
            «I apologize, Dagenham. I thought you didn't know your business.»
        rus: |
            – Прошу прощения, Дагенхем. Я думал вы плохо знаете свое дело.
    -
        eng: |
            «Now I know you're just lying.»
        rus: |
            – Вы меня обижаете.
    -
        eng: |
            «You're flattering me.» «You could have hired a telepath. For a cut in twenty million you could:
        rus: |
            – Теперь я вижу: вы просто лжете. За долю в двадцати миллионах можно нанять любого телепата.
    -
        eng: |
            «The government would never…”
        rus: |
            – Правительство никогда…
    -
        eng: |
            «They don't all work for the government. No. You've got something too» hot to let a telepath get near.»
        rus: |
            – Не все они работают на правительство. Нет. Дело не в этом. Тут кроется что-то слишком важное.
    -
        eng: |
            The blur of light leaped across the room and seized Foyle. «How much~ do you know, Foyle? What are you covering? Who are you working for?'~ Dagenham's hands shook. «Christ! What a fool I've been. Of course you’re unusual. You're no common spaceman. I asked you: who are you workin for?»
        rus: |
            Пятно света метнулось через комнату и схватило Фойла. – Что вам еще известно?! Что вы скрываете? На кого работаете? - Руки Дагенхема тряслись. - Господи, какой я дурак! Конечно, вы не простой космонавт… Отвечайте: на кого работаете?! Фойл резко стряхнул руки Дагенхема.
    -
        eng: |
            Foyle tore Dagenham's hands away from him. «No one,» he said. «N~ one, except myself.»
        rus: |
            – Ни на кого, - сказал он. - Ни на кого, кроме себя.
    -
        eng: |
            «No one, eh? Including your friend in Gouffre Martel you're so eager t rescue? By God, you almost swindled me, Foyle. Tell Captain Y'ang-Yeovil I congratulate him. He's got a better staff than I thought.»
        rus: |
            – Да? Включая друга в Жофре Мартель, которого вы так стремитесь спасти? Боже мой, вы чуть не одурачили меня, Фойл. Передайте капитану Йанг-Йовилу мои поздравления. Его люди лучше, чем я думал. – Не знаю никакого Йанг-Йовила.
    -
        eng: |
            «You and your colleague are going to rot here. It's no deal. You'll fester here. I'll have you moved to the worst cell in the hospital. I'll sink you to the bottom of Gouffre Martel. I'll…Guard, here! C…”
        rus: |
            – Так вот вы и ваш коллега здесь сгниете! Издохните! Я переведу вас в самую страшную камеру. Я брошу вас на самое дно Жофре Мартель. Я… Охрана, сюда! Охра…
    -
        eng: |
            Foyle grasped Dagenham's throat, dragged him down to the floor and hammered his head on the flagstones. Dagenham squirmed once and then was still. Foyle ripped the goggles off his face and put them on. Sight returned in soft red and rose lights and shadows.
        rus: |
            Фойл схватил Дагенхема за горло, повалил на пол и стал бить головой о каменную плитку. Дагенхем раз вскрикнул и затих. Фойл сорвал с его лица очки и одел их на себя. В мягкорозовом свете вернулось зрение.
    -
        eng: |
            He was in a small reception room with a table and two chairs. Foyle stripped Dagenham's jacket off and put it on with two quick jerks that split the shoulders. Dagenham's cocked highwayman's hat lay on the table. Foyle clapped it over his head and pulled the brim down before his face.
        rus: |
            Фойл раздел Дагенхема и быстро, разрывая по шву, влез в его костюм. На столе лежала широкополая шляпа. Фойл надвинул ее на самый лоб.
    -
        eng: |
            On opposite walls were two doors. Foyle opened one a crack. It led out to the north corridor. He closed it, leaped across the room and tried the other. It opened onto a jaunte-proof maze. Foyle slipped through the door and entered the maze. Without a guide to lead him through the labyrinth, he was immediately lost. He began to run around the twists and turns and found himself back at the reception room. Dagenham was struggling to his knees.
        rus: |
            Из комнаты вели две двери. Фойл подскочил к ближней и осторожно ее приоткрыл. Она выходила в северный коридор. Он закрыл ее. Бросился к другой двери и вырвался в противоджантный лабиринт. И тут же потерялся. Отчаянно заметавшись по переходам, он снова оказался в комнате, где Дагенхем пытался подняться на колени.
    -
        eng: |
            Foyle snatched up a sledge hammer, leaped on them like a caveman, and felled them. Behind him he heard Dagenham shouting in the distance. He looked around wildly, dreading the discovery that he was trapped in a culde-sac. The workshop was L-shaped. Foyle tore around the corner, burst through the entrance of another jaunte-proof maze and was lost again. The Gouffre Martel alarm system began clattering. Foyle battered at the walls of the labyrinth with the sledge, shattered the thin plastic masking, and found himself in the infrared-lit south corridor of the women's quadrant.
        rus: |
            Фойл повернулся и кинулся назад в лабиринт. Неожиданно перед ним оказалась дверь. Он распахнул ее и попал в просторную и ярко освещенную мастерскую. На него ошеломленно уставились двое рабочих. Фойл схватил кувалду, прыгнул на них и двумя ударами свалил. Тут до него донесся крик Дагенхема. Фойл затравленно огляделся, ворвался в следующую дверь и вновь потерялся в лабиринте. Заревела сирена. Фойл замахнулся кувалдой, пробил тонкий пластик перегородки и оказался в южном коридоре женской половины, освещенном инфракрасным светом.
    -
        eng: |
            Two women guards came up the corridor, running hard. Foyle swung the sledge and dropped them. He was near the head of the corridor. Before him stretched a long perspective of cell doors, each bearing a glowing red number. Overhead the corridor was lit by glowing red globes. Foyle stood on tiptoe and clubbed the globe above him. He hammered through the socket and smashed the current cable. The entire corridor went dark . . . even to goggles.
        rus: |
            Навстречу ему бросились две надзирательницы. Фойл страшным ударом повалил их. Перед ним тянулся бесконечный ряд камер. На каждой двери красным огнем горел номер. Фойл привстал на цыпочки и разбил инфракрасный фонарь над головой. Весь коридор погрузился во мрак… даже для оснащенных очками.
    -
        eng: |
            «Evens us up; all in the dark now,» Foyle gasped and tore down the corridor feeling the wall as he ran and counting cell doors. Jisbella had given him an accurate word picture of the South Quadrant. He was counting his way toward South-9oo. He blundered into a figure, another guard. Foyle hacked at her once with his sledge. She shrieked and fell. The women patients began shrieking. Foyle lost count, ran on, stopped.
        rus: |
            – Теперь мы на равных, - выдохнул он и побежал дальше, на ощупь считая двери. Он налетел на охранницу, расправился с ней, обнаружил, что сбился со счета, пробежал еще, остановился. – Джиз! - взревел Фойл.
    -
        eng: |
            He heard her voice. He encountered another guard, disposed of her, ran, located Jisbella's cell.
        rus: |
            До него донесся ее голос. Он помчался вперед и, наконец, нашел камеру Джизбеллы.
    -
        eng: |
            «Get back, girl. Back.» He hammered thrice against the door with his sledge and it burst inward. He staggered in and fell against a figure.
        rus: |
            – Гулли, о Гулли, боже мой… – Отойди, детка! Назад! - Он трижды яростно ударил молотом. Дверь поддалась. Фойл ввалился внутрь.
    -
        eng: |
            «Jiz?» he gasped. «Excuse me. . . Was passing by. Though I'd drop in.»
        rus: |
            – Джиз?… - задыхаясь, выдавил он. - Проходил мимо. Дай, думаю, загляну. – Гулли, ради…
    -
        eng: |
            «Yeah. Hell of a way to meet, eh? Come on. Out, girl. Out!» He dragged her out of the cell. «We can't try a break through the offices. They don't like me back there. Which way to your Sanitation pens?» «Gully, you're crazy.»
        rus: |
            – Да-а… Ничего себе встреча, а? Идем. Идем, девочка. - Он вытащил ее из камеры. - Назад через приемную для нас пути нет. Я там не понравился. Где ваша Санитария? – Гулли, ты сошел с ума!…
    -
        eng: |
            «Whole quadrant's dark. I smashed the power cable. We've got half a chance. Go, girl. Go.»
        rus: |
            – Вся половина обесточена. Я разбил силовой кабель. У нас есть полшанса. Идем, девочка. Идем.
    -
        eng: |
            He gave her a powerful thrust and she led him down the passages to the automatic stalls of the women's Sanitation pens. While mechanical hands removed their uniforms, soaped, soaked, sprayed and disinfected them, Foyle felt for the glass pane of the medical observation window. He found it, swung the sledge and smashed it.
        rus: |
            Он подтолкнул ее вперед. И она повела его по проходам женской Санитарии. Пока механические руки удаляли одежду, мыли, опрыскивали и дезинфицировали их, Фойл нащупал контрольное медицинское окошко и разбил его молотом.
    -
        eng: |
            «Get in, Jiz.»
        rus: |
            – Лезь, Джиз.
    -
        eng: |
            He hurled her through the window and followed. They were both stripped, greasy with soap, slashed and bleeding. Foyle slipped and crashed through the blackness searching for the door through which the medical officers entered.
        rus: |
            Он протолкнул ее сквозь окошко и последовал за ней. Голые, намыленные, изрезанные и окровавленные искали они дверь, через которую входили врачи. Вдруг Фойл поскользнулся и с грохотом упал.
    -
        eng: |
            «Can't find the door, Jiz. Door from the clinic. I…”
        rus: |
            – Не могу найти дверь, Джиз. Дверь. Я… – Тсс!
    -
        eng: |
            «But…”
        rus: |
            – Но…
    -
        eng: |
            «Be quiet, Gully.»
        rus: |
            – Тихо, Гулли!
    -
        eng: |
            A soapy hand found his mouth and clamped over it. She gripped his shoulder so hard that her fingernails pierced his skin. Through the bedlam in the caverns sounded the clatter of steps close at hand. Guards were running blindly through the Sanitation stalls. The infrared lights had not yet been repaired…
        rus: |
            Мыльная рука нащупала и зажала ему рот. Поблизости раздался топот ног. Закоулки Санитарии вслепую обшаривали охранники. Инфракрасное освещение до сих пор не исправили.
    -
        eng: |
            «They may not notice the window,» Jisbella hissed. «Be quiet.»
        rus: |
            – Окно могут не заметить, - прошептала Джиз.
    -
        eng: |
            They crouched on the floor. Steps trampled through the pens in bewildering succession. Then they were gone.
        rus: |
            Они скорчились на полу. Шаги прогромыхали и затихли.
    -
        eng: |
            «All clear, now,» Jisbella whispered. «But they'll have searchlights any minute. Come on, Gully. Out.»
        rus: |
            – Все в порядке, - выдохнула Джизбелла. - Но в любую минуту включат прожектора. Идем, Гулли, живей!
    -
        eng: |
            «But the door to the clinic, Jiz. I thought…”
        rus: |
            – Но дверь в клинику, Джиз… Я думал…
    -
        eng: |
            «There is no door. They use spiral stairs and they pull them up. They've thought of this escape too. We'll have to try the laundry lift. God knows what good it'll do us. Oh Gully, you fool! You utter fool!»
        rus: |
            – Двери нет. Они спускаются по убирающейся винтовой лестнице. И это предусмотрено. Надо попытаться найти грузовой лифт. Хотя бог знает, что это нам даст… О, Гулли, ты идиот! Ты совершенный идиот!
    -
        eng: |
            They climbed through the observation window back into the pens. They searched through the darkness for the lifts by which soiled uniforms were removed and fresh uniforms issued. And in the darkness the automatic hands again soaped, sprayed and disinfected them. They could find nothing.
        rus: |
            Они пролезли обратно через контрольное окошко и стали лихорадочно искать в темноте лифт, в котором увозили старую одежду и подавали новую. Механические руки в темноте их снова мылили, опрыскивали и дезинфицировали.
    -
        eng: |
            The caterwauling of a siren suddenly echoed through the caverns, silencing all other sound. There came a hush as suffocating as the darkness.
        rus: |
            Внезапно, заглушая все прочие звуки, надрывно взвыла сирена. Наступила полная тишина, удушающая, как мрак.
    -
        eng: |
            «They're using the C-phone to track us, Gully.»
        rus: |
            – Они выслеживают нас геофоном, Гулли.
    -
        eng: |
            «The what?»
        rus: |
            – Чем?
    -
        eng: |
            «Geophone. It can trace a whisper through half a mile of solid rock. That's why they've sirened for silence.»
        rus: |
            – Геофоном. Им можно уловить шепот за целую милю.
    -
        eng: |
            «The laundry lift?» «Can't find it.»
        rus: |
            – Грузовой лифт… грузовой лифт… - лихорадочно бормотал Фойл.
    -
        eng: |
            «Then come on.»
        rus: |
            – Нам не найти.
    -
        eng: |
            «Where?»
        rus: |
            – Тогда идем. Куда?
    -
        eng: |
            «We're running.»
        rus: |
            – Мы убегаем.
    -
        eng: |
            «Where?»
        rus: |
            – Куда?
    -
        eng: |
            «I don't know, but I'm not getting caught flat-footed. Come on. The exercise'll do you good.»
        rus: |
            – Не знаю. Я не собираюсь ждать, как баран. Идем. Физические упражнения тебе на пользу.
    -
        eng: |
            Again he thrust Jisbella before him and they ran, gasping and stumbling, through the blackness, down into the deepest reaches of South Quadrant. Jisbella fell twice, blundering against turns in the passages. Foyle took the lead and ran, holding the twenty-pound sledge in his hand, the handle extended before, him as an antenna. Then they crashed into a blank wall and realized they had reached the dead end of the corridor. They were boxed, trapped.
        rus: |
            Он снова толкнул Джизбеллу вперед. Они побежали, задыхаясь, судорожно хватая ртом воздух и спотыкаясь, в черные глубины Жофре Мартель. Джизбелла дважды падала. Фойл бежал вперед и как антенну вытянув перед собой рукоятку молота и ею нащупывая проход. Потом наткнулись на стену и поняли: они в тупике. Пути вперед не было. – Что теперь?
    -
        eng: |
            «Don't know. Looks like the dead end of my ideas, too. We can't go back for sure. I clobbered Dagenham in the offices. Hate that man. Looks like a poison label. You got a flash, girl?»
        rus: |
            – Не знаю. Похоже, я больше ничего придумать не могу. Но и возвращаться нам нельзя. Я пристукнул Дагенхема. Мерзкий тип. Как этикетка на бутылке с ядом. Тебя не осенило, девочка?
    -
        eng: |
            «Was counting on you for ideas. 'No more bombs,' you said. Wish I had one now. Could…Wait a minute.» He touched the oozing wall against which they were leaning. He felt the checkerboard indentations of mortar seams. «Bulletin from C. Foyle. This isn't a natural cave wall. It's made. Brick and stone. Feel.»
        rus: |
            – О, Гулли… Гулли… - Джизбелла всхлипнула. – Рассчитывал на тебя. «Никаких бомб», - говорила ты. Хотел бы я сейчас иметь бомбу. По крайней мере… Погоди-ка. - Он ощупал скользкую стену. - Внимание, Г.Фойл передает последние известия. Это не естественный пещерный свод, а сложенная из кирпича стена. Посмотри. – Ну?
    -
        eng: |
            Jisbella felt the wall. «So?» «Means this passage don't end here. Goes on. They blocked it off. Out of the way.»
        rus: |
            Он отшвырнул Джизбеллу назад и яростно набросился на стену. Он бил ритмично и мощно, со всхлипом втягивая сквозь зубы воздух и пристанывая при каждом ударе.
    -
        eng: |
            The blunt blows took on a crumbling, crushing overtone. There was a whisper, then a steady pebble-fall of loose mortar. Foyle redoubled his efforts. Suddenly there was a crash and a gush of icy air blew in their faces.
        rus: |
            – Они приближаются, - сказала Джизбелла. - Я слышу. Начали сыпаться камни. Фойл удвоил усилия. Внезапно стена рухнула, и в лица им ударил поток ледяного воздуха. – Лезь.
    -
        eng: |
            «Try it.» He dropped the sledge, seized her, and held her up to the chest-high opening. She cried out in pain as she tried to wriggle past the sharp edges. Foyle pressed her relentlessly until she got her shoulders and then her hips through. He let go of her legs and heard her fall on the other side.
        rus: |
            Фойл бросил молот, схватил Джизбеллу и поднял ее к отверстию на высоте груди. Она вскрикнула от боли, протискиваясь через острые камни. Фойл безжалостно толкал ее вперед, пока не прошли плечи, а затем и бедра. Он отпустил ее ноги, услышал, как она упала по ту сторону, и последовал за ней. Ее руки попытались смягчить его падение на груду камней и щебня. Они оказались в ледяной черноте естественных пещер Жофре Мартель… - мили неисследованных проходов и гротов,
    -
        eng: |
            «By God, we'll make it yet,» Foyle mumbled.
        rus: |
            – Мы еще вырвемся, - прохрипел Фойл.
    -
        eng: |
            «I don't know if there's a way out, Gully.» Jisbella was shaking with cold. «Maybe this is all cul-de-sac, walled off from the hospital.»
        rus: |
            – Не знаю, есть ли отсюда выход, Гулли. - Джизбелла дрожала от холода. - Может быть, это тупик.
    -
        eng: |
            «We've got to find it. Let's go, girl.» They blundered forward in the darkness. Foyle tore the useless set of goggles from his eyes. They crashed against ledges, corners, low ceilings; they fell down slopes and steep steps. They climbed over a razor-back ridge to a level plain and their feet shot from under them. Both fell heavily to a glassy floor. Foyle felt it and touched it with his tongue.
        rus: |
            – Должен быть выход. Мы найдем его. Вперед, девочка. Они слепо двинулись вперед. Фойл сорвал бесполезные. очки и швырнул их под ноги. Они натыкались на стены, углы, низкие своды, падали на острые камни и катились вниз. Потом однажды их ноги разъехались, и оба тяжело упали на гладкий пол. Фойл ощупал его и притронулся языком.
    -
        eng: |
            «Ice,» he muttered. «Good sign. We're in an ice cavern, Jiz. Underground glacier.»
        rus: |
            – Лед, - пробормотал он, - Мы в ледяной пещере, Джиз. Подземный ледник.
    -
        eng: |
            They arose shakily, straddling their legs and worked their way across the ice that had been forming in the Gouffre Martel abyss for millenia. They climbed into a forest of stone saplings that were stalagmites and stalactites thrusting up from the jagged floor and down from the ceilings. The vibrations of every step loosened the huge stalactites; ponderous stone spears thundered down from overhead. At the edge of the forest, Foyle stopped, reached out and tugged. There was a clear metallic ring. He took Jisbella's hand and placed the long tapering cone of a stalagmite in it.
        rus: |
            Они с трудом поднялись и неуверенно пошли по льду, тысячелетиями нараставшему в безднах Жофре Мартель. Они пробирались сквозь лес сталактитов и сталагмитов, поднимающихся снизу и свисавших сверху. От каждого их шага с гулким уханьем падали, рассыпаясь, камни. Так они брели вперед - слепо, наугад, спотыкаясь, падая и снова вставая. Закладывающую уши тишину нарушали только судорожное дыхание и колотящиеся сердца, грохот булыжников, звон срывающихся капель и отдаленный шум подземной реки.
    -
        eng: |
            «Not that way, girl,» Foyle nudged her shoulder. «More to the left.»
        rus: |
            – Не туда, девочка. - Фойл легонько подтолкнул ее в сторону. - Забирай левее.
    -
        eng: |
            «Have you the faintest notion where we're headed, Gully?»
        rus: |
            – Ты хоть немного представляешь себе, куда мы идем, Гулли?
    -
        eng: |
            «Down, Jiz. Follow any slope that leads down.»
        rus: |
            – Вниз, Джиз. Только вниз.
    -
        eng: |
            «You've got an idea?»
        rus: |
            – У тебя есть идея…
    -
        eng: |
            «Yeah. Surprise, surprise! Brains instead of bombs.»
        rus: |
            – Да. Сюрприз! Сюрприз! Голова вместо бомб.
    -
        eng: |
            «Brains instead of…” Jisbella shrieked with hysterical laughter. «You exploded into South Quadrant w-with a sledge hammer and th-that's your idea of b-brains instead of b-b-b-…” She brayed and hooted beyond all control until Foyle grasped her and shook her.
        rus: |
            – Голова вместо… - Джизбелла истерически рассмеялась. - Ты ворвался с молотом в руках. И это голова вместо б-б-б… - Она не могла выговорить, подавившись всхлипываниями. Фойл схватил ее и яростно встряхнул.
    -
        eng: |
            «Shut up, Jiz. If they're tracking us by C-phone they could hear you from Mars.»
        rus: |
            – Заткнись, Джиз. Если нас выслеживают геофоном, тебя услышат с Марса.
    -
        eng: |
            «S-sorry, Gully. Sorry. I . . .» She took a breath. «Why down?»
        rus: |
            – П-прости, Гулли. Прости. - Она глубоко вздохнула. - Почему вниз?
    -
        eng: |
            «The river, the one we hear all the time. It must be near. It probably melts off the glacier back there.»
        rus: |
            – Река. Она должна быть близко. Вероятно, это растаявшие воды ледника. Единственный надежный путь. Где-нибудь она выходит наружу. Мы поплывем.
    -
        eng: |
            «Gully, you're insane!»
        rus: |
            – Гулли, ты сошел с ума!
    -
        eng: |
            «What's a matter, you? You can't swim?»
        rus: |
            – В чем дело, ты? Не умеешь плавать?
    -
        eng: |
            «I can swim, but…”
        rus: |
            – Я умею плавать, но…
    -
        eng: |
            «Then we've got to try. Got to, Jiz. Come on.» The rush of the river grew louder as their strength began to fail. Jisbella pulled to a halt at last, gasping.
        rus: |
            – Мы должны попытаться. Иди, Джиз. Вперед. Шум реки приближался, однако их силы стали иссякать. Джизбелла остановилась, хватая ртом воздух.
    -
        eng: |
            «Gully, I've got to rest.»
        rus: |
            – Гулли, мне надо передохнуть.
    -
        eng: |
            «Too cold. Keep moving.»
        rus: |
            – Слишком холодно. Иди вперед.
    -
        eng: |
            «Keep moving.» He felt for her arm.
        rus: |
            – Я не могу.
    -
        eng: |
            «Get your hands off me,» she cried furiously. In an instant she was all spitfire. He released her in amazement.
        rus: |
            – Иди вперед. - Он нащупал ее локоть. – Убери свои руки! - яростно закричала она. Фойл изумленно отступил.
    -
        eng: |
            «What's the matter with you? Keep your head, Jiz, I'm depending on you.»
        rus: |
            – Что с тобой? Девочка, успокойся. Я пропаду без тебя.
    -
        eng: |
            «For what? I told you we had to plan . . . work out an escape . . . and now you've trapped us into this.»
        rus: |
            – Вот как? Я говорила тебе: надо готовиться… думать… а ты втянул меня в эту западню…
    -
        eng: |
            «I was trapped myself. Dagenham was going to change my cell. No more Whisper Line for us. I had to, Jiz . . . and we're out, aren't we?»
        rus: |
            – Я сам был в западне. Дагенхем угрожал перевести меня в другую камеру. И больше уже не было бы Линии Шепота. Меня вынудили, Джиз… и мы ведь выбрались, правда?
    -
        eng: |
            «Out where? Lost in Gouffre Martel. Looking for a damned river to drown in. You're a fool, Gully, and I'm an idiot for letting you trap me into this. Damn you! Damn you! You pull everything down to your imbecile level and you've pulled me down too. Run. Fight. Punch. That's all you know. Beat. Break. Blast. Destroy.Gully!»
        rus: |
            – Выбрались?! Мы потерялись в Жофре Мартель! Ищем треклятую реку, чтобы утопиться. Ты кретин, Гулли, а я набитая дура, что позволила втянуть себя в эту авантюру. Будь ты проклят! Бежать. Спасаться. Молотить… Все, что ты знаешь. Бить. Ломать. Взрывать. Крушить. Уничтожать… Гулли!
    -
        eng: |
            Jisbella screamed. There was a clatter of loose stone in the darkness, and her scream faded down and away to a heavy splash. Foyle heard the thrash of her body in water. He leaped forward, shouted: «Jiz!» and staggered over the edge of a precipice.
        rus: |
            Джизбелла вскрикнула. Покатились камни, и послышался тяжелый всплеск. Фойл бросился вперед, заорал: «Джиз!» и сорвался с обрыва.
    -
        eng: |
            He fell and struck the water flat with a stunning impact. The icy river enclosed him, and he could not tell where the surface was. He struggled, suffocated, felt the swift current drag him against the chill slime of rocks, and then was borne bubbling to the surface. He coughed and shouted. He heard Jisbella answer, her voice faint and muffled by the roaring torrent. He swam with the current, trying to overtake her.
        rus: |
            Он упал в воду с оглушающим ударом. Ледяная река поглотила его и мгновенно закрутила. Бешено заработав руками и ногами, Фойл почувствовал, как течение тащит его по скользким камням, захлебнулся и всплыл на поверхность. Он откашлялся и закричал. Джизбелла ответила слабым голосом, едва слышным в ревущем потоке. Бурное течение швырнуло его на холодное тело, цепляющееся за скалу. – Джиз!
    -
        eng: |
            «Yes.» He squirmed past her, bracing himself against the wall, and felt the mouth of an underwater tunnel. The current was sucking them into it.
        rus: |
            – Гулли! Боже мой! - Джизбелла зашлась кашлем. Прижимаясь к стене, Фойл стал ощупывать своды. Вода с ревом уходила в тоннель, и поток засасывал их за собой.
    -
        eng: |
            «Hold on,» Foyle gasped. He explored to the left and the right. The walls of the pool were smooth, without handhold.
        rus: |
            – Держись! - прохрипел Фойл. Он обследовал своды слева и справа - гладкие, скользкие. Ухватиться здесь за что-либо было невозможно.
    -
        eng: |
            «We can't climb out. Have to go through.» «There's no air, Gully. No surface.»
        rus: |
            – Нам не выбраться. Придется плыть, - прокричал Фойл, стараясь перекрыть оглушающий шум воды.
    -
        eng: |
            «Couldn't be forever. We'll hold our breath.»
        rus: |
            – Ненадолго, Джиз. Наберем воздуха и нырнем.
    -
        eng: |
            «It could be longer than we can hold our breath.» «Have to gamble.»
        rus: |
            – Тоннель может тянуться дольше, чем хватит дыхания. – Придется рискнуть.
    -
        eng: |
            «I can't do it.»
        rus: |
            – Я не смогу.
    -
        eng: |
            «You must. No other way. Pump your lungs. Hold on to me.»
        rus: |
            – Ты должна. Другого пути нет. Давай первая. Помогу, в случае чего.
    -
        eng: |
            They shot through the tunnel until their lungs burst and their blind eyes started. Then there was a roaring again and a surface, and they could breathe. The glassy tunnel sides were replaced by jagged rocks. Foyle caught Jisbella's leg and seized a stone projection at the side of the river. «Got to climb out here,» he shouted.
        rus: |
            – В случае чего!… - безумным голосом повторила Джизбелла и нырнула. Течение всосало ее в тоннель. Фойл сразу за ней ушел под воду. Яростный поток тянул вниз, швыряя на гладкие стены. Он плыл сразу за Джизбеллой. Ее молотящие ноги все время били его по голове и по плечам. Они неслись в тоннеле, пока не запылали легкие. Внезапно снова раздался рев воды: их вынесло наверх. И они теперь могли дышать.
    -
        eng: |
            «Got to climb out. You hear that roaring up ahead? Cataracts. Rapids. Be torn to pieces. Out, Jiz.»
        rus: |
            – Надо выбираться! - прокричал он. - Слышишь этот рев? Водопад. Разорвет на части. Лезь, Джиз.
    -
        eng: |
            She was too weak to climb out of the water. He thrust her body up onto the rocks and followed. They lay on the dripping stones, too exhausted to speak. At last Foyle got wearily to his feet.
        rus: |
            У нее не было сил, чтобы выбраться из воды. Он подкинул ее обмякшее тело наверх и вскарабкался сам. Они изнеможденно лежали на мокрых камнях, не в состоянии даже говорить. Наконец Фойл, шатаясь, поднялся на ноги.
    -
        eng: |
            She could not answer; she could not protest. He pulled her up and they went stumbling through the darkness, trying to follow the bank of the torrent. The boulders they traversed were gigantic, standing like dolmens, heaped, jumbled, scattered into a labyrinth. They staggered and twisted through them and lost the river. They could hear it in the darkness; they could not get back to it. They could get nowhere.
        rus: |
            – Нужно идти, - пробормотал он. - Вниз по реке. Готова? Она не могла ни ответить, ни протестовать. Он поднял ее, и они, еле держась на ногах, побрели вперед, обходя разбросанные гигантские валуны. Вскоре они заблудились в каменном лабиринте.
    -
        eng: |
            «Lost . . .» Foyle grunted in disgust. «We're lost again. Really lost this time. What are we going to do?»
        rus: |
            – Все… - с отвращением выдавил Фойл. - Снова потерялись. На этот раз, похоже, окончательно. Что будем делать?
    -
        eng: |
            Jisbella began to cry. She made helpless yet furious sounds. Foyle lurched to a stop and sat down, drawing her down with him.
        rus: |
            Джизбелла зарыдала. Это был не плач, а беспомощные, но яростные звуки. Фойл остановился и сел, потянув ее вниз за собой.
    -
        eng: |
            «Maybe you're right, girl,» he said wearily. «Maybe I am a damned fool. I got us trapped into this no-jaunte jam, and we're licked.»
        rus: |
            – Возможно, ты права, девочка, - устало произнес он. - Возможно, я кретин. Моя вина.
    -
        eng: |
            She didn't answer.
        rus: |
            Она не ответила.
    -
        eng: |
            «So much for brainwork. Hell of an education you gave me.» He hesitated. «You think we ought to try backtracking to the hospital?»
        rus: |
            – Ну, вот и все, на что способна моя голова… Хорошее образование ты мне дала. - Он поколебался. - Не попробовать ли нам вернуться в госпиталь?
    -
        eng: |
            «Guess not. Was just practicing m'brain. Should we start a racket? Make a noise so they can track us by G-phone?»
        rus: |
            – Мы не сможем. – Вероятно. Просто упражнение на сообразительность… Устроим шум? Чтобы нас нашли по геофону?
    -
        eng: |
            «We could make enough noise. You could knock me around a little. Be a pleasure for both of us.» «Shut up.»
        rus: |
            – Они не услышат… Нас не успеют найти… – Мы поднимем настоящий шум. Побьешь меня немного… Это доставит удовольствие нам обоим.
    -
        eng: |
            «What a mess!» He sagged back, cushioning his head on a tuft of soft grass. «At least I had a chance aboard 'Nomad.' There was food and I could see where I was trying to go. I could…” He broke off and sat bolt upright. «Jiz!»
        rus: |
            – Заткнись. – Ну и ну! - Фойл откинулся назад, опустив голову на мягкую траву. - На «Номаде» был хоть какой-то шанс. Я, по крайней мере, видел, куда надо попасть. Я мог… - Он неожиданно замолчал и судорожно подскочил. - Джиз!
    -
        eng: |
            «Don't talk so much.»
        rus: |
            – Не говори так много.
    -
        eng: |
            He felt the ground under him and clawed up sods of earth and tufts of grass. He thrust them into her face.
        rus: |
            Он зарыл руки в землю и швырнул ей в лицо пригоршню мягкой пахучей почвы.
    -
        eng: |
            «Smell this,» he laughed. «Taste it. It's grass, Jiz. Earth and grass. We must be out of Gouffre Martel.»
        rus: |
            – Вдохни! - захохотал он. - Попробуй! Это трава, Джиз. Земля и трава. Мы выбрались из Жофре Мартель. – Что?!
    -
        eng: |
            «It's night outside. Pitch-black. Overcast. We came out of the caves and never knew it. We're out, Jiz! We made it.»
        rus: |
            – Снаружи ночь. Непроглядная ночь. Мы вышли из пещеры и не поняли этого. Мы вышли!
    -
        eng: |
            They leaped to their feet, peering, listening, sniffing. The night was impenetrable, but they heard the soft sigh of night winds, and the sweet scent of green growing things came to their nostrils. Far in the distance a dog barked.
        rus: |
            Они вскочили на ноги. Их окружала абсолютная темнота. Их овевал теплый ласковый ветер, и сладкий аромат растений касался их ноздрей. Издалека донесся собачий лай.
    -
        eng: |
            «My God, Gully,» Jisbella whispered incredulously. «You're right. We're out of Gouffre Martel. All we have to do is wait for dawn.»
        rus: |
