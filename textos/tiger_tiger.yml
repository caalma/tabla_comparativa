        rus: |
            – Убирайся к черту, Дагенхем! - прорычал Фойл. - Скажи мне, когда будешь на корабле, Джиз, и держись.
    -
        eng: |
            «I can't make it, Gully.»
        rus: |
            – Я не могу попасть, Гулли.
    -
        eng: |
            «Come on, girl!»
        rus: |
            – Ну давай же, девочка!
