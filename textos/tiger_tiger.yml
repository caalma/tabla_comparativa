        rus: |
            – Значит, нас все-таки выследили. – Дагенхем, очевидно, следил за мной с тех пор, как мы вырвались из Жофре Мартель. Я просто болван, не подумал об этом. Как он выследил меня, Джиз? Через тебя? – Гулли!
    -
        eng: |
            «Sign off. They may be monitoring our waveband. Go!»
        rus: |
            – Но… – Кончаю. Они могут прослушивать нашу волну. Скорей!
    -
        eng: |
            He drove through the asteroid, reached a barrel hatch, broke through the guard before it, smashed it open and went into the void of the outer passages. The Scientific People were too desperate getting the hatch closed to stop him. But he knew they would follow him; they were raging.
        rus: |
            Он проложил себе путь сквозь заслон у запертого люка, разбил его и вышел в пустоту внешних переходов. Ученый Люд временно отказался от погони лишь для того, чтобы закрыть люк, но они не собирались оставить его в покое.
    -
        eng: |
            He hauled the bulk of his equipment through twists and turns to the wreck of the «Nomad.» Jisbella was waiting for him in the purser's room. She made a move to turn on her micro-wave set and Foyle stopped her. He placed his helmet against hers and shouted: «No shortwave. They'll be monitoring and they'll locate us by D/F. You can hear me like this, can't you?»
        rus: |
            Джизбелла ждала у сейфа. Она сделала движение к рации. Фойл прижал свой шлем к ее и прокричал: - Никакого радио! Запеленгуют! Ты ведь слышишь меня?
    -
        eng: |
            She nodded.
        rus: |
            Она кивнула.
    -
        eng: |
            «All right. We've got maybe an hour before Dagenham locates us. We've got maybe an hour before Joseph and his mob come after us. We're in a hell of a jam. We've got to work fast.»
        rus: |
            – Хорошо. У нас есть. может быть, час, пока нас не найдет Дагенхем или не разыщет Джозеф и его братия. Мы попали с тобой в дьявольский переплет. Надо пошевеливаться.
    -
        eng: |
            She nodded again.
        rus: |
            Она снова кивнула.
    -
        eng: |
            «No time to open the safe and transport the bullion.»
        rus: |
            – Сейф вскрывать некогда… а потом еще перетаскивать слитки.
    -
        eng: |
            «If it's there.»
        rus: |
            – Если они там.
    -
        eng: |
            «Dagenham's here, isn't he? That's proof it's there. We'll have to cut the whole safe out of the 'Nomad' and get it into the Weekender. Then we blast.»
        rus: |
            – Дагенхем здесь, не так ли? Вот лучшее доказательство. Нам придется вырубить весь сейф и целиком перетащить его на «Уикенд». Потом - вперед. – Но…
    -
        eng: |
