        rus: |
            – Послушай. Взрыв вместо реактивного двигателя… он подтолкнет. – Понял. А что потом? Одними взрывами не поможешь. Нет времени.
    -
        eng: |
            «No, we bring the ship to the safe.»
        rus: |
            – А мы приведем корабль.
    -
        eng: |
            «What?»
        rus: |
            – Что?
    -
        eng: |
