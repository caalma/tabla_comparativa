    -
        eng: |
            «PyrE!» Foyle bellowed. His devil face glowed blood red. He was an appalling sight. «PyrE. It's danger! It's death! It's yours. Make them tell you what it is. Nome!» he called to his pursuit as it arrived, and jaunted.
        rus: |
            – ПирЕ!! - взревел Фойл. - Его дьявольская маска налилась кровью и устрашающе горела. - ПирЕ… Он ваш. Заставьте их рассказать вам, что это… Ном! - обратился он к прибывшим преследователям и джантировал.
    -
        eng: |
            To Dagenham, Y'ang-Yeovil and others jaunting in after him, as always, seconds too late, he shouted: «Tokyo. Imperial stage!» He disappeared a split second before their shots reached him.
        rus: |
            В толпе оцепеневших от ужаса лесорубов, торопящихся к своим бифштексам с пивом, возникла кошмарная фигура с тигриным оскалом. Фигура размахнулась и бросила что-то в гущу людей. – ПирЕ! Эй, вы там, слышите меня? ПирЕ! Хватайте - и без вопросов. Слышите там, вы? Пусть вам расскажут про ПирЕ, и все!
    -
        eng: |
            It was nine o'clock of a crisp, winey morning in Tokyo, and the morning rush hour crowd milling around the Imperial stage alongside the carp ponds was paralyzed by a tiger-faced Samurai who appeared and hurled a slug of curious metal and unforgettable warnings and admonitions at them.
        rus: |
            Дагенхем, Йанг-Йовил и прочие, джантирующие за Фойлом с секундным опозданием, услышали: - Токио, Императорская площадка! Он исчез за миг до того, как до него долетели их пули.
    -
        eng: |
            Foyle continued to Bangkok where it was pouring rain, and Delhi where a monsoon raged, always pursued in his mad-dog course. In Baghdad it was three in the morning and the night-club crowd and pub crawlers who stayed a perpetual half hour ahead of closing time around the world, cheered him alcoholically. In Paris and again in London it was midnight and the mobs on the Champs Elys&#233;es and in Piccadilly Circus were galvanized by Foyle's appearance and passionate exhortation.
        rus: |
            Фойл побывал в Бангкоке, где дождь лил как из ведра, в Дели, где бушевал муссон… преследуемый по пятам гончими псами. В Багдаде в три часа ночи его встретили с пьяным умилением завсегдатаи ночных баров, джантирующие вокруг света, вечно опережая время закрытия на полчаса. В Лондоне и Париже стояла полночь. Шумные толпы на Елисейских Полях и Пикадилли бурлили, как море, от странных действий и страстных призывов Фойла.
    -
        eng: |
            Having led his pursuers three-quarters of the way around the world in fifty minutes, Foyle permitted them to overtake him in London. He permitted them to knock him down, take the ILl safe from his arms, count the remaining slugs of PyrE, and slam the safe shut.
        rus: |
            Проведя своих преследователей за пятьдесят минут почти полный путь вокруг света, Фойл позволил им в Лондоне настичь себя, повалить, вырвать из рук сейф из ИСИ и пересчитать оставшиеся кусочки ПирЕ.
    -
        eng: |
            «There's enough left for a war. Plenty left for destruction. . . annihilation. . . if you dare.» He was laughing and sobbing in hysterical triumph. «Millions for defense, but not one cent for survival.»
        rus: |
            – Для войны осталось достаточно. Вполне достаточно для полного уничтожения… если посмеете. - Фойл смеялся и рыдал в истерическим триумфе. - Миллиарды на оборону, ни гроша на выживание…
    -
        eng: |
            «D'you realize what you've done, you damned killer?» Dagenham shouted.
        rus: |
            – Ты понимаешь, что ты наделал, убийца? - закричал Дагенхем.
    -
        eng: |
            «I know what I've done.»
        rus: |
            – Я знаю, что сделал.
    -
        eng: |
            «Nine pounds of PyrE scattered around the world! One thought and we'll…How can we get it back without telling them the truth? For God's sake, Yeo, keep that crowd back. Don't let them hear this.»
        rus: |
            – Девять фунтов ПирЕ разбросаны по миру! Одна мысль, и мы… Как забрать его, не говоря им правды? Ради бога, Йео, осади эту толпу. Они могут услышать. – Это выше наших сил.
    -
        eng: |
            «Then let's jaunte.»
        rus: |
            – В таком случае джантируем.
    -
        eng: |
            «No,» Foyle roared. «Let them hear this. Let them hear everything.»
        rus: |
            – Нет! - прорычал Фойл. - Пусть слышат. Пусть слышат все.
    -
        eng: |
            «Stop treating them like children. Explain the loaded gun to them. Bring it all out into the open.» Foyle laughed savagely. «I've ended the last starchamber conference in the world. I've blown the last secret wide open. No more secrets from now on. . . . No more telling the children what's best for them to know. Let 'em all grow up. It's about time.»
        rus: |
            – Ты сошел с ума. Только безумец дает заряженный револьвер несмышленному ребенку. – Прекратите относиться к ним, как к детям. Объясните им про заряженный револьвер. Откройте все. - Фойл свирепо рассмеялся. - Только что я положил конец последней тайне. Больше никаких секретов… Никаких указаний детишкам, что для них лучше… Пусть взрослеют. Пора.
    -
        eng: |
            «Am I? I've handed life and death back to the people who do the living and dying. The common man's been whipped and led long enough by driven men like us. . . . Compulsive men . . . Tiger men who can't help lashing the world before them. We're all tigers, the three of us, but who the hell are we to make decisions for the world just because we're compulsive? Let the world make its own choice between life and death. Why should we be saddled with the responsibility?»
        rus: |
            – Господи, да он на самом деле потерял рассудок. – Разве? Я вернул жизнь и смерть в руки людей. Простого человека слишком долго бичевали и вели такие одержимые, как мы… необузданные, неукротимые люди… люди-тигры. Они все время подхлестывали мир. Мы все тигры, все трое. Но кто мы такие? Какое право мы имеем решать за всех? Пусть мир сам выбирает между жизнью и смертью. Почему мы навьючены такой ответственностью?
    -
        eng: |
            «We're not saddled,» Y'ang-Yeovil said quietly. «WTe're driven. We're forced to seize the responsibility that the average man shirks.»
        rus: |
            – Мы не навьючены, - тихо пробормотал Йанг-Йовил. - Мы одержимы. Мы вынуждены принять ответственность, которой страшится средний человек.
    -
        eng: |
            «Then let him stop shirking it. Let him stop tossing his duty and guilt onto the shoulders of the first freak who comes along grabbing at it. Are we to be scapegoats for the world forever?»
        rus: |
            – Так пускай перестанет страшиться, увиливать! Пускай прекратит перекладывать свой долг и свою вину на плечи первого попавшегося выродка, который поспешит принять их на себя. Или нам суждено вечно быть козлами отпущения?
    -
        eng: |
            «Damn you!» Dagenham raged. «Don't you realize that you can't trust people? They don't know enough for their own good.»
        rus: |
            – Будь и ты проклят! - бушевал Дагенхем. - Неужели до тебя не доходит, что людям доверять нельзя?! Они сами не знают, чего им надо!
    -
        eng: |
            «Then let them learn or die. We're all in this together. Let's live together or die together.»
        rus: |
            – Так пусть узнают или сдохнут! Мы все в одной упряжке. Будем жить вместе или вместе умрем.
    -
        eng: |
            «D'you want to die in their ignorance? You've got to figure out how we can get those slugs back without blowing everything wide open.»
        rus: |
            – Хочешь сдохнуть из-за их невежества?! Тебе придется найти способ собрать все кусочки ПирЕ, не взлетев на воздух.
    -
        eng: |
            «No. I believe in them. I was one of them before I turned tiger. They can all turn uncommon if they're kicked awake like I was.»
        rus: |
            – Нет. Я в них верю. Я сам был одним из них до того, как стал тигром. И каждый может стать необыкновенным, если его встряхнуть, как меня, если его пробудить.
    -
        eng: |
            Foyle shook himself and abruptly jaunted to the bronze head of Eros, fifty feet above the counter of Piccadilly Circus. He perched precariously and bawled: «Listen a me, all you! Listen, man! Gonna sermonize, me. Dig this, you!»
        rus: |
            Фойл неожиданно вырвался и джантировал в бронзовую голову Эроса, пятьюдесятью футами выше Пикадилли, откуда яростно завопил: - Слушайте меня! Слушайте все! Буду проповедь читать, я! Ему ответил снизу дружный рев.
    -
        eng: |
            He was answered with a roar. «You pigs, you. You goof like pigs, is all. You got the most in you, and you use the least. You hear me, you? Got a million in you and spend pennies. Got a genius in you and think crazies. Got a heart in you and feel empties. All a you. Every you . . .»
        rus: |
            – Вы свиньи, вы. Вы гниете, как свиньи, и все. В вас есть многое, вы же довольствуетесь крохами. Слышите меня, вы? У вас есть миллионы, а вы расходуете гроши. В вас есть гений, а мыслей что у чокнутого. В вас есть сердце, а вы чувствуете лишь пустоту… Вы все. Каждый и всякий.
    -
        eng: |
            He was jeered. He continued with the hysterical passion of the possessed. «Take a war to make you spend. Take a jam to make you think. Take a challenge to make you great. Rest of the time you sit around lazy, you. Pigs, you! All right, God damn you! I challenge you, me. Die or live and be great. Bow yourselves to Christ gone or come and find me, Gully Foyle, and I make you men. I make you great. I give you the stars.»
        rus: |
            – Нужна война, чтоб вы раскошелились. Неужели нужен хлыст, чтобы вы соображали. Нужен вызов, чтобы пробудить гений… Остальное время вы пускаете слюни. Лентяи! Свиньи, вы все! Ну, хорошо, вызываю вас, я! Сдохните или живите в величии. Сдохните, сволочи! Будьте вы прокляты, или придите ко мне, Гулли Фойлу, и я сделаю вас великими. Я помогу вам встать на ноги. Сделаю вас людьми! * * *
    -
        eng: |
            NOW: Rigel in Orion, burning blue-white, five hundred and forty light years from earth, ten thousand times more luminous than the sun, a cauldron of energy circled by thirty-seven massive planets . . . Foyle hung, freezing and suffocating in space, face to face with the incredible destiny in which he believed, but which was still inconceivable. He hung in space for a blinding moment, as helpless, as amazed, and yet as inevitable as the first gilled creature to come out of the sea and hang gulping on a primeval beach in the dawn-history of life on earth.
        rus: |
            НАСТОЯЩЕЕ: Ригель в Орионе, иссине-белый, пятьсот сорок световых лет от Земли, в десять тысяч раз ярче Солнца, котел чудовищной энергии, окруженный тридцатью семью громадными планетами… Фойл завис в космосе, замерзая и задыхаясь, лицом к лицу с судьбой, в которую верил, но которая оставалась непостижима. Завис в космосе на ослепительный миг, такой же беспомощный, такой же ошеломленный и такой же неизбежный, как та первая рыба, выползшая из моря с выпученными глазами посмотреть на доисторический берег у истоков жизни. Он джантировал, обращая пара-Настоящее в…
    -
        eng: |
            NOW: Vega in Lyra, an AO star twenty-six light years from earth, burning bluer than Rigel, planetless, but encircled by swarms of blazing comets whose gaseous tails scintillated across the blue-black firmament .
        rus: |
            НАСТОЯЩЕЕ: Вега в Лире, звезда типа А0 в двадцати шести световых годах от Земли, беспланетная, окруженная роем сверкающих комет, прочерчивающих огненные хвосты на небесном своде…
    -
        eng: |
            And again he turned now into NOW: Canopus, yellow as the sun, gigantic, thunderous in the silent wastes of space at last invaded by a creature that once was gilled. The creature hung, gulping on the beach of the universe, nearer death than life, nearer the future than the past, ten leagues beyond the wide world's end. It wondered at the masses of dust, meteors, and motes that girdled Canopus in a broad, flat ring like the rings of Saturn and of the breadth of Saturn's orbit . .
        rus: |
            И вновь он обратил настоящее в НАСТОЯЩЕЕ: Канопус, желтый, как Солнце, гигантский, грозовой в безмолвных просторах космоса, свидетель появления некого создания, создания, у которого когда-то были жабры. Создание зависло, выпучив глаза на берег вселенной, ближе к смерти, чем к жизни, ближе к будущему, чем к прошлому, в десяти лигах за краем света. Создание пораженно глядело…
    -
        eng: |
            NOW: Aldeberan in Taurus, a monstrous red star of a pair of stars whose sixteen planets wove high velocity ellipses around their gyrating parents. He was hurling himself through space-time with growing assurance.
        rus: |
            НАСТОЯЩЕЕ: Альдебаран в Тельце, одна из пары чудовищных красных звезд, чьи шестнадцать планет неслись по эллиптическим орбитам вокруг взаимновращающихся родителей… Он мчался через пространство-время с растущей уверенностью…
    -
        eng: |
            NOW: Antares, an Mi red giant, paired like Aldeberan, two hundred and fifty light years from earth, encircled by two hundred and fifty planetoids of the size of Mercury, of the climate of Eden.
        rus: |
            НАСТОЯЩЕЕ: Антарес, красный гигант, спаренный подобно Альдебарану, двести пятьдесят световых лет от Земли, двести пятьдесят планетоидов с размером Меркурия, с климатом Эдема… И наконец…
    -
        eng: |
            But now he slept and meditated, digesting and encompassing the magnificence he had learned. He awoke from reverie to trance and drifted out of the locker, passing Moira with blind eyes, brushing past the awed girl who stepped aside and sank to her knees. He wandered through the empty passages and returned to the womb of the locker. He curled up again and was lost.
        rus: |
            Мойра нашла его в инструментальном шкафу «Номада», свернувшимся в зародышевый комочек, с горящими священным откровением глазами. Фойл спал и размышлял, переваривая свое величие. Он очнулся от мечтаний и выплыл из шкафа, обжигая Мойру слепыми очами, минуя пораженную девушку, которая отступила назад и упала на колени. Фойл бродил по пустынным проходам и, наконец, вернулся в утробу шкафа. Там он свернулся снова и был утерян.
    -
        eng: |
            She touched him once; he made no move. She spoke the name that had been emblazoned on his face. He made no answer. She turned and fled to the interior of the asteroid, to the holy of holies in which Joseph reigned.
        rus: |
            Она коснулась его. Он не шевельнулся. Она произнесла имя, выжженное на его лбу. Он не ответил. Она повернулась и кинулась вовнутрь астероида, в святая святых, где правил Джоэеф.
    -
        eng: |
            «My husband has returned to us,» Moira said.
        rus: |
            – Мой муж вернулся к нам, - выпалила Мойра.
    -
        eng: |
            «Your husband?»
        rus: |
            – Твой муж?
    -
        eng: |
            «The god-man who almost destroyed us.» Joseph's face darkened with anger.
        rus: |
            – Человек-бог, который нас уничтожил. Лицо Джозефа потемнело от гнева.
    -
        eng: |
            «Where is he? Show me!» «You will not hurt him?»
        rus: |
            – Ты не тронешь его?
    -
        eng: |
            «All debts must be paid. Show me.» Joseph followed her to the locker aboard «Nomad» and gazed intently at Foyle. The anger in his face was replaced by wonder. He touched Foyle and spoke to him; there was still no response.
        rus: |
            – Долги нужно платить. Покажи мне его. Джозеф прошел за ней к шкафчику на борт «Номада» и посмотрел пристально на Фойла. Ярость на его лице сменилась изумлением. Он коснулся Фойла и обратился к нему. Ответа не последовало.
    -
        eng: |
            «You cannot punish him,» Moira said. «He is dying.»
        rus: |
            – Ты не можешь его наказать, - сказала Мойра. - Он умирает.
    -
        eng: |
            «No,» Joseph answered quietly. «He is dreaming. I, a priest, know these dreams. Presently he will awaken and read to us, his people, his thoughts.»
        rus: |
            – Нет, - тихо промолвил Джозеф. - Он не умирает. Он грезит. Я, жрец, знаю эти грезы. Придет время, и он очнется, и откроет нам, своему народу, все свои помыслы.
    -
        eng: |
            «And then you will punish him.»
        rus: |
            – И тогда ты покараешь его?
    -
        eng: |
            «He has found it already in himself,» Joseph said.
        rus: |
            – Он уже покарал сам себя, - задумчиво произнес Джозеф.
    -
        eng: |
            He settled down outside the locker. The girl, Moira, ran up the twisted corridors and returned a few moments later with a silver basin of warm water and a silver tray of food. She bathed Foyle gently and then set the tray before him as an offering. Then she settled down alongside Joseph . . . alongside the world . . . prepared to await the awakening.
        rus: |
            Джозеф устроился рядом со шкафчиком, готовый ожидать пробуждения. Мойра побежала по изогнутым коридорам и вернулась с серебряным тазиком теплой воды и серебряным подносом с едой. Она обмыла Фойла нежно и опустила перед ним поднос как приношение. Потом она устроилась рядом с Джозефом… рядом со всем миром… Ждать пробуждения.