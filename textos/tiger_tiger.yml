        rus: |
            На его лице выступило кровавое клеймо.
    -
        eng: |
            PART II
        rus: |
            ЧАСТЬ II
    -
        eng: |
            The belligerents slowly massed men and materiel for the havoc. The Outer Satellites introduced universal conscription, and the Inner Planets perforce followed suit. Industries, trades, sciences, skills, and professions were drafted; regulations and oppressions followed. The armies and navies requisitioned and commanded.
        rus: |
            Воюющие стороны медленно, но неумолимо посылали людей и технику на уничтожение. Внешние Спутники объявили всеобщую мобилизацию. Внутренние Планеты, естественно, последовали их примеру. На службу армии были поставлены торговля, промышленность, науки и ремесла. Начались запреты и преследования.
    -
        eng: |
            Commerce obeyed, for this war (like all wars) was the shooting phase of a commercial struggle. But populations rebelled, and draft-jaunting and labor-jaunting became critical problems. Spy scares and invasion scares spread. The hysterical became informers and lynchers. An ominous foreboding paralyzed every home from Baffin Island to the Falklands. The dying year was enlivened only by the advent of the Four Mile Circus. This was the popular nickname for the grotesque entourage of Geoffrey Fourmyle of Ceres, a wealthy young buffoon from the largest of the asteroids. Fourmyle of Ceres was enormously rich; he was also enormously amusing. He was the classic nouveau riche of all time. His entourage was a cross between a country circus and the comic court of a Bulgarian kinglet, as witness this typical arrival in Green Bay, Wisconsin.
        rus: |
            Коммерция повиновалась, потому что эта война (как и все войны) являлась лишь продолжением политики другими средствами. Люди возмущались и протестовали. Многие джантировали, спасаясь от призыва и принудительных работ. Бродили слухи о шпионах и диверсантах. Паникеры становились Информаторами и Линчевателями. Зловещие предчувствия завладели умами и парализовали жизнь. Конец года скрашивался лишь прибытием Пятимильного Цирка. Так называлась нелепая свита Джеффри Формайла с Цереса, молодого повесы с одного из крупнейших астероидов. Формайл был невообразимо богат и невообразимо занятен. Его сопровождение представляло собой абсурдный гибрид передвижного цирка и бродячих комедиантов. Таким он и явился в Грин Бэй, Висконсин.
    -
        eng: |
            Early in the morning a lawyer, wearing the stovepipe hat of a legal clan, appeared with a list of camp sites in his hand and a small fortune in his pocket. He settled on a four-acre meadow facing Lake Michigan and rented it for an exorbitant fee. He was followed by a gang of surveyors from the Mason amp; Dixon clan. In twenty minutes the surveyors had laid out a camp site and the word had spread that the Four Mile Circus was arriving. Locals from Wisconsin, Michigan, and Minnesota came to watch the fun. Twenty roustabouts jaunted in, each carrying a tent pack on his back. There was a mighty overture of bawled orders, shouts, curses, and the tortured scream of compressed air. Twenty giant tents ballooned upward, their lac and latex surfaces gleaming as they dried in the winter sun. The spectators cheered.
        rus: |
            Сперва, ранним утром, прибыл нотариус в высоченном цилиндре, облюбовал большой луг у озера Мичиган и арендовал его за бешеную цену. За ним явилась орава землемеров, в двадцать минут наметившая контуры лагеря. После чего заговорили о прибытии Пятимильного Цирка. Из Висконсина, Мичигана и Миннесоты стали собираться зеваки. На луг джантировали двадцать рабочих, каждый с тюком-палаткой за спиной. Распоряжения, крики, проклятья, истошный вой сжатого воздуха сплелись в единый хор. Двадцать гигантских куполов рванулись вверх, сверкая быстро высыхающей на зимнем солнце радужной пленкой. Толпа наблюдателей одобрительно зашумела.
    -
        eng: |
            A six-motor helicopter drifted down and hovered over a giant trampoline. Its belly opened and a cascade of furnishings came down. Servants, valets, chefs, and waiters jaunted in. They furnished and decorated the tents. The kitchens began smoking and the odor of frying, broiling, and baking pervaded the camp. Fourmyle's private police were already on duty, patrolling the four acres, keeping the huge crowd of spectators back.
        rus: |
            Над землей повис шестимоторный вертолет. Из его разверзнувшегося брюха полился водопад мебели. Появились повара, официанты, слуги и камердинеры. Они обставили и украсили шатры. Задымили кухни и дразнящие ароматы наполнили лагерь. Частная полиция Формайла находилась на посту, патрулируя окрестности и отгоняя зевак. Затем - самолетами, машинами, автобусами, грузовиками и велосипедами
    -
        eng: |
            Then, by plane, by car, by bus, by truck, by bike and by jaunte came Fourmyle's entourage. Librarians and books, scientists and laboratories, philosophers, poets, athletes. Racks of swords and sabres were set up, and judo mats and a boxing ring. A fifty-foot pool was sunk in the ground and filled by pump from the lake. An interesting altercation arose between two beefy athletes as to whether the pool should be warmed for swimming or frozen for skating.
        rus: |
            – стала прибывать свита Формайла. Библиотекари и книги, лаборатории и ученые, философы, поэты и спортсмены. Разбили площадку для фехтования, ринг для бокса, уложили маты для дзю-до. Свежевырытый пруд молниеносно заполнили водой из озера. Любопытная перебранка произошла между двумя мускулистыми атлетами - подогреть ли воду для плавания или заморозить для фигурного катания.
    -
        eng: |
            Musicians, actors, jugglers, and acrobats arrived. The uproar became deafening. A crew of mechanics melted a greasepit and began revving up Fourmyle's collection of vintage diesel harvesters. Last of all came the camp followers: wives, daughters, mistresses, whores, beggars, chiselers, and grafters. By midmorning the roar of the circus could be heard for four miles, hence the nickname.
        rus: |
            Прибыли музыканты, актеры, жонглеры и акробаты. Стоял оглушительный гам. Компания механиков в мгновение ока соорудила заправочно-ремонтный пункт и со страшным ревом завела две дюжины дизельных тракторов - личную коллекцию Формайла. После всех появилась обычная лагерная публика: жены, дочери, любовницы, шлюхи, попрошайки, мошенники и жулики. Через пару часов гомон цирка был слышен за пять миль - отсюда и его название.
    -
        eng: |
            At noon, Fourmyle of Ceres arrived with a display of conspictious transportation so outlandish that it had been known to make seven-year melancholics laugh. A giant amphibian thrummed up from the south and landed on the lake. An LST barge emerged from the plane and droned across the water to the shore. Its forward wall banged down into a drawbridge and out came a twentieth century staff car. Wonder piled on wonder for the delighted spectators, for the staff car drove a matter of twenty yards to the center of camp and then stopped.
        rus: |
            Ровно в полдень, демонстрируя транспорт столь вопиюще несуразный и крикливый, что рассмеялся бы и закоренелый меланхолик, прибыл Формайл с Цереса. Гигантский гидроплан зажужжал с севера и опустился на поверхность озера. Из его брюха вылезла баржа и поплыла к берегу. Ее борт откинулся. Оттуда на середину лагеря выехал большой старый автомобиль.
    -
        eng: |
            «What can possibly come next? Bike?»
        rus: |
            – Что теперь? Велосипед? – Нет, самокат…
    -
        eng: |
            Fourmyle capped their wildest speculations. The muzzle of a circus cannon thrust up from the staff car. There was the bang of a black-powder explosion and Fourmyle of Ceres was shot out of the cannon in a graceful arc to the very door of his tent where he was caught in a net by four valets. The applause that greeted him could be heard for six miles. Fourmyle climbed onto his valets' shoulders and motioned for silence.
        rus: |
            – Он вылетит на помеле… На этот раз Формайл превзошел самые дикие предположения. Над крышей автомобиля показалось жерло цирковой пушки. Раздался грохот. Из клубов черного дыма вылетел Формайл с Цереса. Его поймали сетью, растянутой у самых дверей его шатра. Аплодисменты, которыми его приветствовали, слышали за шесть миль. Формайл взобрался на плечи лакея и взмахом руки потребовал тишины.
    -
        eng: |
            «Friends, Romans, Countrymen,» Fourmyle began earnestly. «Lend me your ears, Shakespeare. i 564-1616. Damn!» Four white doves shook themselves out of Fourmyle's sleeves and fluttered away. He regarded them with astonishment, then continued. «Friends, greetings, salutations, bon jour, bon ton, bon vivant, bon voyage, bon…What the hell?» Fourmyle's pockets caught fire and rocketed forth Roman Candles. He tried to put himself out. Streamers and confetti burst from him. «Friends . . . Shut up! I'll get this speech straight. Quiet! Friends…!» Fourmyle looked down at himself in dismay. His clothes were melting away, revealing lurid scarlet underwear. «Kleinmann!» he bellowed furiously. «Kleinmann! 'What's happened to your goddamned hypno-training?»
        rus: |
            – Друзья, приветствия. Что за черт?! - Карманы Формайла вспыхнули. Из них с треском взлетели римские свечи. Он попытался погасить пламя. Отовсюду посыпались конфетти, - Друзья… Молчать! Я все-таки произнесу эту речь! Тихо!… Друзья!… - Формайл ошарашено замолчал. Его одежда задымилась и стала испаряться, открывая ярко-оранжевое трико. - Клейнман! - яростно взревел он. - Клейнман! Что с вашим чертовым гипнообучением?! Из шатра высунулась лохматая голова. - Ви училь свой речь, Формайль?
    -
        eng: |
            «Damn right. For two hours I stoodied. Never took my head out of the hypno-oven. Kleinmann on Prestidigitation.»
        rus: |
            – Будьте уверены. Я учил ее битых два часа. Не отрываясь от проклятого курса - Клейнман об иллюзионизме.
    -
        eng: |
            «No, no, no!» the hairy man bawled. «How many times must I tell you? Prestidigitation is not speechmaking. Is magic. Dumbkopf! You had the wrong hypnosis taken!»
        rus: |
            – Нет, нет, нет! - закричал лохматый. - Сколько раз мне говорить?! Иллюзионизм не есть красноречий! Есть магия! Ви училь неправильный курс!
    -
        eng: |
            The scarlet underwear began melting. Fourmyle toppled from the shoulders of his shaking valets and disappeared within his tent. There was a roar of laughter and cheering and the Four Mile Circus ripped into high gear. The kitchens sizzled and smoked. There was a perpetuity of eating and drinking. The music never stopped. The vaudeville never ,ceased.
        rus: |
            Оранжевое трико начало таять. Формайл рухнул с плеч дрожащего слуги и исчез в шатре. Толпа ревела и бушевала. Коптили и дымили кухни. Кипели страсти. Царил разгул обжорства и пьянства. Гремела музыка. Стоял кавардак. Жизнь неслась на полных парах. Водевиль продолжался.
    -
        eng: |
            Inside his tent, Fourmyle changed his clothes, changed his mind, changed again, undressed again, kicked his valets, and called for his tailor in a bastard tongue of French, Mayfair, and affectation. Halfway into a new suit, he recollected he had neglected to bathe. He slapped his tailor, ordered ten gallons of scent to be decanted into the pool, and was stricken with poetic inspiration. He summoned his resident poet.
        rus: |
            В шатре Формайл переоделся. Задумался, махнул рукой, переоделся снова. В конце концов накинулся с тумаками на лакеев и на исковерканном французском потребовал портного. Не успев надеть новый костюм, вспомнил, что не принял ванну, и велел вылить в пруд десять галлонов духов. Тут его осенило поэтическое вдохновение, и он вызвал придворного стихотворца.
    -
        eng: |
            «Take this down,» Fourmyle commanded. «La TOz est mort, les…Wait. What rhymes to moon?»
        rus: |
            – Запишите-ка, - приказал Формайл. Погодите. Рифму на «блещет».
    -
        eng: |
            «June,» his poet suggested. «Croon, soon, dune, loon, noon, rune, tune, boon. . .»
        rus: |
            – Вещий, - предложил поэт. - Рукоплещет, трепещет… – Мой опыт! Я забыл про мой опыт! - вскричал Формайл. - Доктор Кресчет! Доктор Кресчет!
    -
        eng: |
            «I forgot my experiment!» Fourmyle exclaimed. «Dr. Bohun! Dr. Bohun!» Half-naked, he rushed pell-mell into the laboratory where he blew himself and Dr. Bohun, his resident chemist, halfway across the tent. As the chemist attempted to raise himself from the floor he found himself seized in a most painful and embarrassing strangle hold.
        rus: |
            Полураздетый, очертя голову, он влетел в лабораторию, сбив с ног доктора Кресчета, придворного химика. Когда тот попытался подняться, оказалось, что его держат весьма болезненной удушающей хваткой.
    -
        eng: |
            «Nogouchi!» Fourmyle shouted. «Hi! Nogouchi! I just invented a new judo hold.»
        rus: |
            – Нагучи! - воскликнул Формайл. - Эй, Нагучи! Я изобрел новый захват!
    -
        eng: |
            Fourmyle stood up, lifted the suffocating chemist and jaunted to the judo mat where the little Japanese inspected the hold and shook his head.
        rus: |
            Формайл встал, поднял пол у за душе иного химика и джантировал с ним на маты. Инструктор дзю-до, маленький японец, посмотрел на захват и покачал головой.
    -
        eng: |
            «No, please.» He hissed politely. «Hfffff. Pressure on windpipe are not perpetually lethal. Hfffff. I show you, please.» He seized the dazed chemist, whirled him and deposited him on the mat in a position of perpetual selfstrangulation. «You observe, please, Fourmyle?»
        rus: |
            – Нет, посалуйста, - вежливо просвистел он. - Фссс. Васэ давление на дыхательное горло не есть верно. Фссс. Я покасу вам, посалуйста. - Он схватил ошеломленного химика, крутанул его в воздухе и с треском припечатал к мату в позиции вечного самоудавления. - Смотрисе, посалуйста, Формайл?
    -
        eng: |
            But Fourmyle was in the library bludgeoning his librarian over the head with Bloch's «Des Sexual Leben» (eight pounds, nine ounces) because that unhappy man could produce no text on the manufacture of perpetual motion machines. He rushed to his physics laboratory where he destroyed an expensive chronometer to experiment with cog wheels, jaunted to the bandstand where he seized a baton and led the orchestra into confusion, put on skates and fell into the scented swimming pool, was hauled out, swearing fulminously at the lack of ice, and was heard to express a desire for solitude.
        rus: |
            К тому времени Формайл был уже в библиотеке и дубасил библиотекаря толстенной «Das Sexual Leben» Блоха, потому что у несчастного не оказалось трудов о производстве вечных двигателей. Он кинулся в физическую лабораторию, где испортил дорогостоящий хронометр, чтобы поэкспериментировать с шестеренками. Джантировал в оркестр. Схватил там дирижерскую палочку и расстроил игру музыкантов. Одел коньки и упал в парфюмированный пруд, откуда был вытащен изрыгающим страшные проклятья по поводу отсутствия льда. Наконец, он выразил желание побыть в одиночестве.
    -
        eng: |
            «I wish to commute with myself,» Fourmyle said, kicking his valets in all directions. He was snoring before the last of them limped to the door and closed it behind him.
        rus: |
            – Хочу пообщаться с собой, - заявил Формайл, щедро наделяя слуг оплеухами, и храпел, не успел еще последний из них доковылять до двери и закрыть ее за собой.
    -
        eng: |
            The snoring stopped and Foyle arose. «That ought to hold them for today,» he muttered, and went into his dressing room. He stood before a mirror, took a deep breath and held it, meanwhile watching his face. At the expiration of one minute it was still untainted. He continued to hold his breath, maintaining rigid control over pulse and muscle, mastering the strain with iron calm. At two minutes and twenty seconds the stigmata appeared, blood-red. Foyle let out his breath. The tiger mask faded.
        rus: |
            Храп прекратился. Фойл поднялся на ноги. – На сегодня им хватит. - Он подошел к зеркалу. Глубоко вздохнул и задержал дыхание, внимательно наблюдая за своим лицом. По истечении одной минуты оно оставалось чистым. Он продолжал сдерживать дыхание, жестко контролируя пульс и мышечный тонус, сохраняя железное спокойствие. Через две минуты двадцать секунд на лице появилось кроваво-красное клеймо. Фойл выпустил воздух. Тигриная маска исчезла.
    -
        eng: |
            «Better,» he murmured. «Much better. The old fakir was right, Yoga is the answer. Control. Pulse, breath, bowels, brains.»
        rus: |
            – Лучше - пробормотал он. - Гораздо лучше. Прав был старый факир - мне поможет лишь йога. Контроль. Пульс, дыхание, желудок, мозг.
    -
        eng: |
            He stripped and examined his body. He was in magnificent condition, but his skin still showed delicate silver seams in a network from neck to ankles. It looked as though someone had carved an outline of the nervous system into Foyle's flesh. The silver seams were the scars of an operation that had not yet faded.
        rus: |
            Он разделся и осмотрел свое тело. Фойл был в великолепной форме. На коже от шеи до лодыжек до сих пор виднелась сеть тонких серебристых швов. Как будто кто-то вырезал на теле схему нервной системы. То были следы операции. Они еще не прошли.
    -
        eng: |
            That operation had cost Foyle a 4r zoo,ooo bribe to the chief surgeon of the Mars Commando Brigade and had transformed him into an extraordinary fighting machine. Every nerve plexus had been rewired, miscroscopic transistors and transformers had been buried in muscle and bone, a minute platinum outlet showed at the base of his spine. To this Foyle affixed a power-pack the size of a pea and switched it on. His body began an internal electronic vibration that was almost mechanical.
        rus: |
            Операция обошлась в 200 000 Кр. Столько заплатил Фойл главному хирургу Марсианской диверсионно-десантной бригады, бригады Коммандос, чтобы превратить себя в несравнимую боевую машину. Каждый его нервный центр перестроили. В кости и мускулы вживили микроскопические транзисторы и трансформаторы. К незаметному выходу на спине подсоединили батарею размером с блоху и включили ее. Во всем его теле запульсировали электрические токи.
    -
        eng: |
            «More machine than man,» he thought. He dressed, rejected the extravagant apparel of Fourmyle of Ceres for the anonymous black coverall of action.
        rus: |
            – Скорее машина, чем человек, - подумал Фойл. Он сменил экстравагантное облачение Формайла с Цереса на скромное черное платье.
    -
        eng: |
            He jaunted to Robin Wednesbury's apartment in the lonely building amidst the Wisconsin pines. It was the real reason for the advent of the Four Mile Circus in Green Bay. He jaunted and arrived in darkness and empty space and immediately plummeted down. «Wrong coordinates!» he thought. «Misjaunted?» The broken end of a rafter dealt him a bruising blow and he landed heavily on a shattered floor upon the putrefying remains of a corpse.
        rus: |
            Фойл джантировал в одинокое здание среди висконсинских сосен в квартиру Робин Уэднесбери, Это была истинная причина прибытия Пятимильного Цирка в Грин Бэй. Он джантировал, очутился во тьме и осознал: падает. - О, боже! - мелькнула мысль. - Ошибся? - Ударившись о торчащий конец разбитой балки, он свалился на полуразложившийся труп.
    -
        eng: |
            Foyle leaped up in calm revulsion. He pressed hard with his tongue against his right upper first molar. The operation that had transformed half his body into an electronic machine, had located the control switchboard in his teeth. Foyle pressed a tooth with his tongue and the peripheral cells of his retina were excited into emitting a soft light. He looked down two pale beams at the corpse of a man.
        rus: |
            Фойл брезгливо отпрянул, сохраняя ледяное спокойствие, и нажал языком на верхний правый коренник. (Операция, превратившая его тело в электрический аппарат, расположила систему управления им во рту). Тотчас внешний слой клеток сетчатки возбудился до испускания мягкого света. Он взглянул двумя бледными лучами на останки человека. Поднял глаза вверх и увидел проваленный пол квартиры Робин Уэднесбери.
    -
        eng: |
            «Jacked,» Foyle said softly. «This place has been jacked. What happened?» The jaunting age had crystallized the hoboes, tramps, and vagabonds of the world into a new class. They followed the night from east to west, always in darkness, always in search of loot, the leavings of disaster, carrion. If earthquake shattered a warehouse, they were jacking it the following night. If fire opened a house or explosion split the defenses of a shop, they jaunted in and scavenged. They called themselves Jack-jaunters. They were jackals.
        rus: |
            – Разграблено, - прошептал Фойл. - Все разграблено. Что же случилось? Эпоха джантации сплавила бродяг, попрошаек, бездельников, весь сброд в новый класс. Они кочевали вслед за ночью, с востока на запад, всегда в темноте, всегда в поисках добычи, остатков бедствий, катастроф, в поисках падали. Как стервятники набрасываются на мертвечину, как мухи облепляют гниющие трупы, так они наводняли сгоревшие дома или вскрытые взрывами магазины. Называли они себя не иначе, как джек-джантерами. Это были настоящие шакалы.
    -
        eng: |
            Foyle climbed up through the wreckage to the corridor on the floor above. The Jack-jaunters had a camp there. A whole calf roasted before a fire which sparked up to the sky through a rent in the roof. There were a dozen men and three women around the fire, rough, dangerous, jabbering in the Cockney rhyming slang of the jackals. They were dressed in mismatched clothes and drinking potato beer from champagne glasses.
        rus: |
            Фойл вскарабкался на этаж выше. Там располагались лагерем джек-джантеры. На вертеле жарилась туша теленка. Искры костра через дыру в крыше вылетали высоко в небо. Вокруг огня сидели с дюжину мужчин и три женщины - оборванные, грязные, страшные. Они переговаривались на кошмарном рифмованном слэнге шакалов и сосали картофельное пиво из хрустальных бокалов.
    -
        eng: |
            An ominous growl of anger and terror met Foyle's appearance as the big man in black came up through the rubble, his intent eyes emitting pale beams of light. Calmly, he strode through the rising mob to the entrance of Robin Wednesbury's flat. His iron control gave him an air of detachment.
        rus: |
            Грозное рычание ярости и ужаса встретило появление Фойла, когда он, весь в черном, испуская из бездонных глаз бледные лучи света, спокойно шел к квартире Робин Уэднесбери. Железное самообладание, вошедшее в привычку, придавало ему отрешенный вид.
    -
        eng: |
            «If she's dead,» he thought, «I'm finished. I've got to use her. But if she's dead . . .»
        rus: |
            – Если она мертва, - думал он, - мне конец. Без нее я пропал. Если она мертва…
    -
        eng: |
            Robin's apartment was gutted like the rest of the building. The living room was an oval of floor around the jagged hole in the center. Foyle searched for a body. Two men and a woman were in the bed in the bedroom. The men cursed. The woman shrieked at the apparition. The men hurled themselves at Foyle. He backed a step and pressed his tongue against his upper incisors. Neural circuits buzzed and every sense and response in his body was accelerated by a factor of five.
        rus: |
            Квартира Робин, как и весь дом, была буквально выпотрошена. В полу гостиной зияла огромная рваная дыра. Фойл искал тело. На постели в спальне возились женщина и двое мужчин. Женщина закричала. Мужчины взревели и бросились на Фойла. Он отступил назад и нажал языком на верхние резцы. Нервные цепи взвыли. Все чувства обострились. Все реакции ускорились в пять раз.
    -
        eng: |
            The effect was an instantaneous reduction of the external world to extreme slow motion. Sound became a deep garble. Color shifted down the spectrum to the red. The two assailants seemed to float toward him with dreamlike languor. To the rest of the world Foyle became a blur of action. He side-stepped the blow inching toward him, walked around the man, raised him and threw him toward the crater in the living room. He threw the second man after the first jackal. To Foyle's accelerated senses their bodies seemed to drift slowly, still in mid-stride, fists inching forward, open mouths emitting heavy clotted sounds. Foyle whipped to the woman cowering in the bed.
        rus: |
            В результате окружающий мир мгновенно застыл. Звук превратился в басовитое урчание. Цвета сместились по спектру в красную сторону. Двое атакующих плыли с сонной медлительностью. Фойл расплылся в молниеносно двигающееся пятно. Уклонился от застывших кулаков, обошел мужчин сзади и по одному швырнул их в дыру. Они медленно опускались вниз, разверзнутые рты испускали утробное рычание. Фойл смерчем обернулся к сжавшейся на постели женщине.
    -
        eng: |
            «Wsthrabdy?» the blur asked.
        rus: |
            – Здблтл? - взвыло расплывчатое пятно.
    -
        eng: |
            The woman shrieked. Foyle pressed his upper incisors again, cutting off the acceleration. The external world shook itself out of slow motion back to normal. Sound and color leaped up the spectrum and the two jackals disappeared through the crater and crashed into the apartment below.
        rus: |
            Женщина завизжала. Фойл снова нажал языком на верхние резцы. Окружающий мир резко ожил. Звук и цвет скачком вернулись на свои места. Тела двух шакалов исчезли в дыре и с грохотом упали на пол этажом ниже.
    -
        eng: |
            «Was there a body?» Foyle repeated gently. «A Negro girl?» The woman was unintelligible. He took her by the hair and shook her, then hurled her through the crater in the living room floor.
        rus: |
            – Здесь было тело? - мягко повторил Фойл. - Тело молодой негритянки?
    -
        eng: |
            His search for a clue to Robin's fate was interrupted by the mob from the hall. They carried torches and makeshift weapons. The Jack-jaunters were not professional killers. They only worried defenseless prey to death. «Don't bother me,» Foyle warned quietly, ferreting intently through closets and under overturned furniture.
        rus: |
            Женщина казалась невменяемой. Он схватил ее за волосы и встряхнул. Затем кинул в дыру - В это время из коридора появилась толпа с факелами и импровизированным оружием. Джек-джантеры не были профессиональными убийцами. Они всего лишь мучили беззащитные жертвы до смерти. - Не досаждайте мне, - тихо предупредил Фойл, роясь в груде мебели и одежды в поисках ключа к судьбе Робин.
    -
        eng: |
            They edged closer, goaded by a ruffian in a mink suit and a tricornered hat, and inspired by the curses percolating up from the floor below. The man in the tricorne threw a torch at Foyle. It burned him. Foyle accelerated again and the Jack-jaunters were transformed into-living statues. Foyle picked up half a chair and calmly clubbed the slow-motion figures. They remained upright. He thrust the man in the tricorne down on the floor and knelt on him. Then he decelerated.
        rus: |
            Толпа подвинулась ближе, подстрекаемая головорезом в норковом манто и воодушевляемая доносящимися снизу проклятьями. Предводитель швырнул в Фойла факел. Фойл снова ускорился. Джек-джантеры превратились в живые статуи. Фойл взял ножку стула и спокойно стал бить едва двигающиеся фигуры. Повалил бандита в норке и прижал его к полу. Потом нажал на верхние зубы.
    -
        eng: |
            Again the external world came to life. The jackals dropped in their tracks, pole-axed. The man in the tricorne hat and mink suit roared.
        rus: |
            Мир ожил. Шакалы попадали. Их предводитель ревел.
    -
        eng: |
            «Was there a body in here?» Foyle asked. «Negro girl. Very tall. Very beautiful.» The man writhed and attempted to gouge Foyle's eyes.
        rus: |
            – Здесь было тело, - с окаменевшей улыбкой проговорил Фойл. - Тело негритянки. Высокой. Красивой. Бандит корчился, извивался, пытаясь дотянуться до глаз Фойла.
    -
        eng: |
            «You keep track of bodies,» Foyle said gently. «Some of you Jacks like dead girls better than live ones. Did you find her body in here?» Receiving no satisfactory answer, he picked up a torch and set fire to the mink suit. He followed the Jack-jaunter into the living room and watched him with detached interest. The man howled, toppled over the edge of the crater and flamed down into the darkness below.
        rus: |
            – Я знаю, что вы обращаете на это внимание, - терпеливо продолжал Фойл. - Некоторым из вас мертвые девушки нравятся больше живых. Здесь было тело? Не получив удовлетворительного ответа, он схватил пылающий факел и поджег норковое манто. Потом поднялся и стал наблюдать с отрешенным интересом. Бандит с воем вскочил, споткнулся у края дыры и, охваченный пламенем, полетел в темноту.
    -
        eng: |
            «Was there a body?» Foyle called down quietly. He shook his head at the answer. «Not very deft,» he murmured. «I've got to learn how to extract information. Dagenham could teach me a thing or two.»
        rus: |
            – Так было тело? - проводив его взглядом, тихо спросил Фойл и покачал головой над ответом. - Не очень искусно, - пробормотал он. - Надо уметь извлекать информацию. Дагенхем мог бы кое-чему меня научить.
    -
        eng: |
            He appeared in Green Bay, smelling so abominably of singed hair and scorched skin that he entered the local Presteign shop (jewels, perfumes, cosmetics, ionics amp; surrogates) to buy a deodorant. But the local Mr. Presto had evidently witnessed the arrival of the Four Mile Circus and recognized him. Foyle at once awoke from his detached intensity and became the outlandish Fourmyle of Ceres. He downed and cavorted, bought a twelve-ounce flagon of Euge No. ~ at ~r ioo the ounce, dabbed himself delicately and tossed the bottle into the street to the edification and delight of Mr. Presto.
        rus: |
            Фойл джантировал и появился в Грин Бэй, так явственно воняя палеными волосами и обугленной кожей, что ему пришлось зайти в местный магазин Престейна (камни, украшения, косметика, парфюмерия) за дезодорантом. Местный мистер Престо очевидно лицезрел прибытие Пятимильного Цирка и узнал его. Мгновенно Фойл сбросил отрешенное спокойствие и превратился в эксцентричного Формайла с Цереса. Он паясничал и кривлялся, скакал и гримасничал, купил десятиунцевый флакон «N5» по 100 Кр за унцию и опрокинул его на себя к вящему удовольствию мистера Престо.
    -
        eng: |
            The record clerk at the County Record Office was unaware of Foyle's identity and was obdurate and uncompromising.
        rus: |
            Старший клерк в Архиве ничего не знал, поэтому был упрям и несговорчив.
    -
        eng: |
            «No, Sir. County Records Are Not Viewed Without Proper Court Order For Sufficient Cause. That Must Be Final.»
        rus: |
            – Нет, сэр. Документы Архива не разрешается просматривать без надлежащего ордера. Это мое последнее слово.
    -
        eng: |
            An hour later six followers from the Four Mile Circus waylaid the record clerk. They were of the female persuasion and richly endowed with vice. Two hours later, the record clerk, dazed by flesh and the devil, delivered up his information. The apartment building had been opened to Jack-jaunting by a gas explosion two weeks earlier. All tenants had been forced to move. Robin Wednesbury was in protective confinement in Mercy Hospital near the Iron Mountain Proving Grounds.
        rus: |
            Фойл посмотрел на него остро, но беззлобно. Астеничный тип, определил он. Худой, тонкокостный, немощный. Эгоист. Недалек. Педантичен. Сух. Неподкупен. Слишком сдержан и нетерпим. Это брешь в его броне. Через час в Архиве появились шесть лиц женского пола, щедро наделенных пороками. Через два часа, одурманенный и соблазненный плотью и дьяволом, клерк выдал нужную информацию. Жилой дом открыли джек-джантеры после взрыва газа пару недель назад. Всех квартирантов переселили. Робин Уэднесбери находится на принудительном лечении в госпитале милосердия близ Железной Горы.
    -
        eng: |
            «Protective confinement?» Foyle wondered. «What for? What's she done?»
        rus: |
            – Принудительное лечение? - недоумевал Фойл. - Почему? Что она сделала?
    -
        eng: |
            It took thirty minutes to organize a Christmas party in the Four Mile Circus. It was made up of musicians, singers, actors, and rabble who knew the Iron Mountain co-ordinates. Led by their chief buffoon, they jaunted up with music, fireworks, firewater, and gifts. They paraded through the town spreading largess and laughter. They blundered into the radar field of the Proving Ground protection system and were driven out with laughter. Founnyle of Ceres, dressed as Santa Claus, scattering bank notes from a huge sack over his shoulder and, leaping in agony as the induction field of the protection system burned his bottom, made an entrancing spectacle. They burst into Mercy Hospital, following Santa Claus who roared and cavorted with the detached calm of a solemn elephant. He kissed the nurses, made drunk the attendants, pestered the patients with gifts, littered the corridors with money, and abruptly disappeared when the happy rioting reached such heights that the police had to be called. Much later it was discovered that a patient had disappeared too, despite the fact that she had been under sedation and was incapable of jaunting. As a matter of fact she departed from the hospital inside Santa's sack.
        rus: |
            Организация Рожественского Бардака в Пятимильном Цирке заняла тридцать, минут. В нем приняли участие музыканты, певцы, актеры и толпа - все, кто знал координаты Железной Горы. Ведомые своим главным фигляром, они джантировали с шумом, фейерверками, горячительными и дарами. Прошествовали через город с безудержным весельем и плясками. Ворвались в госпиталь милосердия вслед за Санта Клаусом, ревущим и скачущим с отрешенным спокойствием печального слона. Санта Клаус перецеловал сестер, напоил сиделок, щедро одарил пациентов, забросал пол деньгами из большого мешка, висящего за спиной, и внезапно исчез, когда дикий разгул достиг таких высот, что прибыла полиция. Впоследствии обнаружилось: исчезла также одна пациентка, несмотря на то, что была оглушена наркотиками и не могла джантировать. Собственно говоря, она покинула госпиталь в мешке Санта Клауса.
    -
        eng: |
            Foyle jaunted with her over his shoulder to the hospital grounds. There, in a quiet grove of pines under a frosty sky, he helped her out of the sack. She wore severe white hospital pajamas and was beautiful. He removed his own costume, watching the girl intently, waiting to see if she would recognize him and remember him.
        rus: |
            Фойл джантировал вместе с ней на госпитальный двор и там, в укрытии сосновых крон под морозным небом, помог ей выбраться из мешка. В белом грубом больничном белье она была прекрасна. Фойл, сбросивший свой шутовской наряд, смотрел на нее, не отрывая глаз.
    -
        eng: |
            «My God! Who is he? What's happened? The music. The uproar. Why kidnapped in a sack? Drunks slurring on trombones. 'Yes, Virginia, there is a Santa Claus.' Adeste Fidelis. What's he want from me? Who is he?»
        rus: |
            Девушка была озадачена и встревожена, ее мысли метались как языки раздуваемого ветром костра. «Боже мой! Что произошло? Снова шакалы? Музыка. Буйство. Почему в мешке? Что ему от меня надо? Кто он?»
    -
        eng: |
            «I'm Fourmyle of Ceres,» Foyle said.
        rus: |
            – Я Формайл с Цереса, - сказал Фойл.
    -
        eng: |
            «What? Who? Fourmyle of…? Yes, of course. The buffoon. The bourgeois gentilhomme. Vulgarity. Imbecility. Obscenity. The Four Mile Circus. My God! Am I telesending? Can you hear me?»
        rus: |
            – «Что? Кто? Формайл с… Да, конечно, понимаю. Шут. Паяц. Вульгарность. Непристойность. Слабоумие. Пятимильный Цирк.» О, Господи! Я опять не сдерживаюсь. Вы слышите меня?
    -
        eng: |
            «I hear you, Miss Wednesbury,» Foyle said quietly.
        rus: |
            – Я слышу вас, мисс Уэднесбери, - тихо проговорил Фойл.
    -
        eng: |
            «What have you done? Why? What do you want with me? I…”
        rus: |
            – Зачем вы это сделали? Что вам от меня нужно? Как…
    -
        eng: |
            «I want you to look at me.»
        rus: |
            – Я хочу, чтобы вы на меня посмотрели.
    -
        eng: |
            «Bon jour, Madame. Into my sack, Madame. Ecco! Look at me. I'm looking,» Robin said, trying to control the jangle of her thoughts. She gazed up into his face without recognition. «It's a face. I've seen so many like it. The faces of men, oh God! The features of masculinity. Everyman in rut. Will God never save us from brute desire?»
        rus: |
            – «Бонжур, мадам. В мешок, мадам. Оп! Посмотрите на меня». Я смотрю, - сказала Робин, пытаясь справиться с круговертью мыслей. Она вглядывалась в него и не узнавала. «Это лицо. Я видела такое множество ему подобных. Лица мужчин. О, Господи! Черты мужественности. На уме одна случка».
    -
        eng: |
            «My rutting season's over, Miss Wednesbury.»
        rus: |
            – Мой брачный период уже позади, мисс Уэднесбери.
    -
        eng: |
            «I know you.»
        rus: |
            – Простите. Я просто напугана… Вы знаете меня?
    -
        eng: |
            «We've met before?» She scrutinized him closely, but still without recognition. Deep down inside Foyle there was a surge of triumph. If this woman of all women failed to remember him he was safe, provided he kept blood and brains and face under control.
        rus: |
            – Я знаю вас. – Мы встречались? - Она внимательно его изучала и не могла узнать. Глубоко внутри Фойл возликовал. Уж если эта женщина не вспомнила его, он в полной безопасности - при условии, что будет держать себя в руках.
    -
        eng: |
            «We've never met,» he said. «I've heard of you. I want something from you. That's why we're here; to talk about it. If you don't like my offer you can go back to the hospital.»
        rus: |
            – Мы никогда не встречались, - сказал он. - Но я слышал о вас. Мне кое-что нужно. Мы здесь - для разговора. Если мое предложение вам не понравится, можете вернуться в госпиталь.
    -
        eng: |
            «You want something? But I've got nothing. . . nothing. Nothing's left but shame and…Oh God! Why did the suicide fail? Why couldn't I…”
        rus: |
            – Вам что-то надо? Но у меня ничего нет… ничего, ничего. Ничего не осталось, кроме позора и… О, Господи, почему я выжила? Почему не сумела…
    -
        eng: |
            «So that's it?» Foyle interrupted softly. «You tried to commit suicide, eh? That accounts for the gas explosion that opened the building. . . And your protective confinement. Attempted suicide. Why weren't you hurt in the explosion?»
        rus: |
            – Вы пытались покончить с собой? - мягко перебил ее Фойл. - Так вот откуда взрыв газа… И принудительное лечение. Вы не пострадали во время взрыва?
    -
        eng: |
            «So many were hurt. So many died. But I didn't. I'm unlucky, I suppose. I've been unlucky all my life.»
        rus: |
            – Там много погибло. Но не я. Должно быть, я невезучая. Мне не везло всю жизнь.
    -
        eng: |
            «Why suicide?»
        rus: |
            – Почему вы решились на самоубийство?
    -
        eng: |
            «I'm tired. I'm finished. I've lost everything . . . I'm on the army gray list . . . suspected, watched, reported. No job. No family. No…Why suicide? Dear God, what else but suicide?»
        rus: |
            – Я устала. Я конченный человек. Я все потеряла. Мое имя в черных списках… за мной следят. Мне не доверяют. Нет работы. Нет семьи. Нет… Почему решилась на самоубийство? О, Господи, что же еще?!
    -
        eng: |
            «I can . . . What did you say?»
        rus: |
            – Вы можете работать у меня. – Я могу… что вы сказали?
    -
        eng: |
            «I want you to work for me, Miss Wednesbury.»
        rus: |
            – Я хочу взять вас на работу, мисс Уэднесбери.
    -
        eng: |
            She burst into hysterical laughter. «For you? Another camp follower in the Circus? Work for you, Fourmyle?»
        rus: |
            Она истерически засмеялась. – Еще одна Шлюха Вавилонская. Работать у вас, Формайл?
    -
        eng: |
            «You've got sex on the brain,» he said gently. «I'm not looking for tarts. They look for me, as a rule.»
        rus: |
            – У вас на уме порочные мысли, - упрекнул Фойл. - Я не ищу шлюх. Как правило, они ищут меня.
    -
        eng: |
            «I'm sorry. I'm obsessed by the brute who destroyed me. I…I'll try to make sense.» Robin calmed herself. «Let me understand you. You've taken me out of the hospital to offer me a job. You've heard of me. That means you want something special. My specialty is telesending.»
        rus: |
            – Простите. Я помешалась на чудовище, которое меня уничтожило… Вы украли меня из госпиталя, чтобы предложить работу. Вы слышали обо мне. Значит, вам нужно что-то особенное. – Обаяние.
    -
        eng: |
            «What?»
        rus: |
            – Что?
    -
        eng: |
            «I want to buy your charm, Miss Wednesbury.»
        rus: |
            – Я хочу купить ваше обаяние, мисс Уэднесбери.
    -
        eng: |
            «I don't understand.»
        rus: |
            – Не понимаю.
    -
        eng: |
            «Why,» Foyle said mildly. «It ought to be simple for you. I'm the buffoon. I'm vulgarity, imbecility, obscenity. That's got to stop. I want you to be my social secretary.»
        rus: |
            – Ну как же, - терпеливо сказал Фойл. - Вам должно быть ясно. Я - паяц. Сама вульгарность, непристойность, слабоумие. С этим надо покончить. Я хочу нанять вас в качестве светского секретаря.
