        rus: |
            – Так держать, Гулли… Ну, идет!! Корабль содрогнулся, когда медленно кувыркающийся сейф ударил в главный люк. В тот же миг белая фигурка выскочила из густого роя, и, оставляя огненный хвост, преследуемая буквально по пятам, помчалась к яхте.
    -
        eng: |
