            Фойл вспоминал все это, торопливо шагая по середине старой дороги, ведущей к Сен Мишелю. Прямо с аэродрома Сиртис он джантировал на площадку Сен Мишель, в начало дороги, четверть мили тянущейся среди зеленых полей. Остаток пути ему предстояло пройти пешком.
    -
        eng: |
            Like the original Mont St. Michele on the French coast, Mars St. Michele was a majestic Gothic cathedral of spires and buttresses looming on a hill and yearning toward the sky. Ocean tides surrounded Mont St. Michele on earth. Green tides of grass surrounded Mars St. Michele. Both were fortresses. Mont St. Michele had been a fortress of faith before organized religion was abolished. Mars St. Michele was a fortress of telepathy. Within it lived Mars's sole full telepath, Sigurd Magsman.
        rus: |
            Как и оригинальный Монт Сен Мишель на побережье Франции, марсианский Сен Мишель представлял собой величественный готический собор с множеством шпилей и контрфорсов. Он стоял на холме и стремительно взвивался в небо. Океанские волны окружали Сен Мишель на Земле. Зеленые волны травы окружали Сен Мишель на Марсе. Оба были крепостями. Монт Сен Мишель - крепостью веры, до того, как организованную религию запретили. Марсианский Сен Мишель - крепостью телепатии. Там жил единственный полный телепат Марса Зигурд Магсмэн.
    -
        eng: |
            «Now these are the defenses protecting Sigurd Magsman,» Foyle chanted, halfway between hysteria and litany. «Firstly, the Solar System; secondly, martial law; thirdly, Dagenham-Presteign amp; Co.; fourthly, the fortress itself; fifthly, the uniformed guards, attendants, servants, and admirers of the bearded sage we all know so well, Sigurd Magsman, selling his awesome powers for awesome prices. . . .» Foyle laughed immoderately: «But there's a Sixthly that I know: Sigurd Magsman's Achilles' Heel . . . For I've paid ~r 1,000,000 to Sigurd III or was he IV?»
        rus: |
            – Итак, Зигурда Магсмэна защищают, - речитативом повторял Фойл, полуистерично, полублагоговейно. - Во-первых, Солнечная Система. Во-вторых, военное положение. В-третьих, Дагенхем-Престейн и Ко. В-четвертых, сама крепость. В-пятых, охрана, слуги и обожатели седобородого мудреца, прекрасно всем нам известного Зигурда Магсмэна, продающего свои поразительные способности за поразительную цену - Фойл зашелся смехом и еле отдышался. - Правда, существует и кое-что шестое: ахиллесова пята Зигурда Магсмэна. Я знаю ее, потому что заплатил 1 000 000 Кр. Зигурду III… или IV?…
    -
        eng: |
            He passed through the outer labyrinth of Mars St. Michele with his forged credentials and was tempted to bluff or proceed directly by commando action to an audience with the Great Man himself, but time was pressing and his enemies were closing in and he could not afford to satisfy his curiosity. Instead, he accelerated, blurred, and found a humble cottage set in a walled garden within the Mars St. Michele home farm. It had drab windows and a thatched roof and might have been mistaken for a stable. Foyle slipped inside.
        rus: |
            Он прошел внешний лабиринт Сен Мишеля по фальшивым документам и чуть не поддался искушению обманом или силой добиться аудиенции с самим Соломоном. Однако время поджимало. Враги обложили его, как медведя. Кольцо вокруг него стягивалось все туже и туже. Фойл не мог позволить себе тратить время на удовлетворение своего праздного любопытства. Вместо этого он ускорился и нашел скромньш домик в обнесенном стенами саду на территории Сен Мишель. С тусклыми окнами и соломенной крышей, его по ошибке можно было принять за конюшню. Фойл проскользнул внутрь.
    -
        eng: |
            The cottage was a nursery. Three pleasant nannies sat motionless in rocking chairs, knitting poised in their frozen hands. The blur that was Foyle came up behind them and quietly stung them with ampules. Then he decelerated. He looked at the ancient, ancient child; the wizened, shriveled boy who was seated on the floor playing with electronic trains. «Hello, Sigurd,» Foyle said.
        rus: |
            Домик был детской. Три милые няни безжизненно сидели в качалках, сжимая в застывших руках вязанье. Фойл молниеносным пятном сделал им по уколу и замедлился. Он посмотрел на древнего, древнего младенца, высохшего, сморщенного ребенка, сидящего на полу рядом с моделью электрической железной дороги. – Здравствуй, Зигурд, - сказал Фойл. Младенец заплакал.
    -
        eng: |
            «Crybaby! What are you afraid of? I'm not going to hurt you.»
        rus: |
            – Плакса! Чего ты ревешь? Не бойся, я тебя не обижу.
    -
        eng: |
            «You're a bad man with a bad face.»
        rus: |
            – Ты плохой человек, с плохим лицом.
    -
        eng: |
            «I'm your friend, Sigurd.»
        rus: |
            – Я твой друг, Зигурд.
    -
        eng: |
            «No, you're not. You want me to do b-bad things.»
        rus: |
            – Нет, ты хочешь, чтобы я делал б-бяку.
    -
        eng: |
            «I'm your friend. Look, I know all about those big hairy men who pretend to be you, but I won't tell. Read me and see.»
        rus: |
            – Я твой друг. Я все знаю о тех больших дядях, которые выдают себя за тебя, но я молчу. Прочитай мои мысли и убедись.
    -
        eng: |
            «You're going to hurt him and y-you want me to tell him.»
        rus: |
            Ты хочешь обидеть его.
    -
        eng: |
            «Who?»
        rus: |
            – Кого?
    -
        eng: |
            «The captain-man. The Ski…Skot…” The child fumbled with the word, wailing louder. «Go away; You're bad. Badness in your head and burning mens and…”
        rus: |
            – Капитана. Ск… Скол… – Он не сумел выговорить и заплакал еще горше. – Уходи. Ты плохой. У тебя в голове вред, горящие люди и…
    -
        eng: |
            «Come here, Sigurd.»
        rus: |
            – Иди ко мне, Зигурд.
    -
        eng: |
            «No. NANNIE! NAN-N-I-E!»
        rus: |
            – Нет. НЯНЯ! НЯНЯ-А-А!
    -
        eng: |
            «Shut up, you little bastard!» Foyle grabbed the seventy-year-old child and shook it. «This is going to be a brand new experience for you, Sigurd. The first time you've ever been walloped into anything. Understand?»
        rus: |
            – Заткнись, ублюдок! - Фойл схватил семидесятилетнего младенца и встряхнул его. - Ты испытаешь кое-что совершенно новое для себя, Зигурд. В первый раз тебя заставят сделать что-нибудь силой. Понимаешь?
    -
        eng: |
            «Shut up! We're going on a trip to the Skoptsy Colony. If you behave yourself and do what you're told, I'll bring you back safe and give you a lolly or whatever the hell they bribe you with. If you don't behave, I'll beat the living daylights out of you.»
        rus: |
            Дряхлый ребенок прочел его мысли и завопил. – Заткнись! Сейчас мы отправимся в Колонию Склотски. Будь паинькой и веди себя хорошо, делай все, что я тебе скажу. Тогда я верну тебя назад целым и невредимым и дам леденец… или чем там они тебя подкупают. Не будешь слушаться, я из тебя дух вышибу.
    -
        eng: |
            «No, you won't. . . . You won't. I'm Sigurd Magsman. I'm Sigurd the telepath. You wouldn't dare.»
        rus: |
            – Нет, не вышибешь… не вышибешь… Я - Зигурд Магсмэн. Зигурд-телепат. Ты не посмеешь.
    -
        eng: |
            «Sonny, I'm Gully Foyle, Solar Enemy Number One. I'm just a step away from the finish of a year-long hunt . . . I'm risking my neck because I need you to settle accounts with a son of a bitch who…Sonny, I'm Gully Foyle. There isn't anything I wouldn't dare.»
        rus: |
            – Сынок, я - Гулли Фойл, Враг Номер Один. Лишь шаг отделяет меня от заветной цели… Я рискую своей шеей. Ты мне нужен для сведения счетов с одной сволочью… Сынок, я - Гулли Фойл. Нет такой вещи, которую я не посмею сделать.
    -
        eng: |
            The telepath began broadcasting terror with such an uproar the alarms sounded all over Mars St. Michele. Foyle took a firm grip on the ancient child, accelerated and carried him out of the fortress. Then he jaunted.
        rus: |
            Телепат стал излучать ужас с такой силой, что по марсианскому Сен Мишелю заревели сирены. Фойл крепко ухватил древнего младенца, ускорился и вынес его из крепости. Затем джантировал.
    -
        eng: |
            TENTATIVELY IDENTIFIED AS GULLIVER FOYLE, ALIAS FOURMYLE OF CERES, SOLAR ENEMY NUMBER ONE. DESTINATION TENTATIVELY FIXED. ALERT COMMANDO
        rus: |
            СРОЧНО! СОВЕРШЕННО СЕКРЕТНО. ПОХИЩЕН ЗИГУРД МАГСМЭН. ПОХИТИТЕЛЬ ПРЕДПОЛОЖИТЕЛЬНО ГУЛЛИ ФОЙЛ, ОН ЖЕ ФОРМАЙЛ С ЦЕРЕСА, ВРАГ НОМЕР ОДИН. МЕСТОНАХОЖДЕНИЕ ОРИЕНТИРОВОЧНО УСТАНОВЛЕНО. ПОДНЯТЬ БРИГАДУ КОММАНДОС. СРОЧНО. СРОЧНО.
    -
        eng: |
            The ancient Skoptsy sect of White Russia, believing that sex was the root of all evil, practiced an atrocious self-castration to extirpate the root. The modern Skoptsys, believing that sensation was the root of all evil, practiced an even more barbaric custom. Having entered the Skoptsy Colony and paid a fortune for the privilege, the initiates submitted joyously to an operation that severed the sensory nervous system, and lived out their days without sight, sound, speech, smell, taste, or touch.
        rus: |
            Члены древней секты Склотски веровали в то, что корнем всего зла является секс и безжалостно искореняли зло самокастрированием. Современные Склотски, веруя, что корнем зла являются ощущения, ввели и еще более зверский обряд. Вступив в Колонию Склотски и заплатив за эту привилегию целое состояние, вновь посвященные с великой радостью подвергались операции, отделяющей органы чувств от нервной системы. Они существовали без слуха, зрения, речи, обоняния, осязания и вкусовых ощущений.
    -
        eng: |
            When they first entered the monastery, the initiates were shown elegant ivory cells in which it was intimated they would spend the remainder of their lives in rapt contemplation, lovingly tended. In actuality, the senseless creatures were packed in catacombs where they sat on rough stone slabs and were fed and exercised once a day. For twenty-three out of twenty-four hours they sat alone in the dark, untended, unguarded, unloved.
        rus: |
            Новичкам, впервые вошедшим в монастырь, показывали уютные кельи. Подразумевалось, что здесь, любовно ухоженные, они проведут остаток дней своих в медитации. В действительности несчастных загоняли в катакомбы и кормили раз в сутки. Двадцать три часа из двадцати четырех они сидели в темноте на сырых каменных плитах, забытые, заброшенные, никому не нужные.
    -
        eng: |
            «The living dead,» Foyle muttered. He decelerated, put Sigurd Magsman down, and switched on the retinal light in his eyes, trying to pierce the wombgloom. It was midnight above ground. It was permanent midnight down in the catacombs. Sigurd Magsman was broadcasting terror and anguish with such a telepathic bray that Foyle was forced to shake the child again.
        rus: |
            – Живые трупы, - пробормотал Фойл. Он замедлился, опустил Зигурда Магсмэна и активизировал сетчатку глаз до излучения света, пытаясь разглядеть что-нибудь в утробном мраке. Наверху была обычная ночь. А здесь, в катакомбах, царила вечная ночь. Зигурд Магсмэн распространял такой ужас и муку, что Фойлу пришлось его снова встряхнуть.
    -
        eng: |
            «Shut up!» he whispered. «You can't wake these dead. Now find me Lindsey Joyce.»
        rus: |
            – Тихо! - прошипел он. - Этих мертвецов ты не поднимешь. Найди мне Линдси Джойса,
    -
        eng: |
            «They're sick. . . all sick. . . like worms in their heads. . . worms and sickness and…”
        rus: |
            – Они все больные… все больные… в головах будто черви, и болезнь, и…
    -
        eng: |
            «Christ, don't I know it. Come on, let's get it over with. There's worse to come.»
        rus: |
            – О, Господи, мне ли не знать это… Давай ищи скорее, надо кончать. Нам предстоит еще кое-что похуже.
    -
        eng: |
            They went down the twisting labyrinth of the catacombs. The stone slabs shelved the walls from floor to ceiling. The Skoptsys, white as slugs, mute as corpses, motionless as Buddhas, filled the caverns with the odor of living death. The telepathic child wept and shrieked. Foyle never relaxed his relentless grip on him; he never relaxed the hunt.
        rus: |
            Они пробирались по извивающимся коридорам катакомб. По стенам, от пола до потолка, тянулись каменные полки. Склотски, бледные как слизни, немые как трупы, неподвижные как будды, наполняли каверны смердением разлагающейся плоти. Телепатическое дитя всхлипывало и стонало. Фойл стальной хваткой держал его за воротник и заставлял держать след.
    -
        eng: |
            «Johnson, Wright, Keeley, Graff, Nastro, Underwood . . . God, there's thousands here.» Foyle read off the bronze identification plates attached to the slabs. «Reach out, Sigurd. Find Lindsey Joyce for me. We can't go over them name by name. Regal, Cone, Brady, Vincent…What in the…?»
        rus: |
            – Джонсон, Райт, Килли, Графф, Настро, Андервуд… Боже, да их здесь тысячи… - Фойл считал бронзовые таблички, прикрепленные к полкам. - Ищи, Зигурд, ищи мне Линдси Джойса. Тут можно блуждать без конца. Кон, Брейди, Регаль, Винсент… Что за?…
    -
        eng: |
            Foyle started back. One of the bone-white figures had cuffed his brow. It was swaying and writhing, its face twitching. All the white slugs on their shelves were squirming and writhing. Sigurd Magsman's constant telepathic broadcast of anguish and terror was reaching them and torturing them.
        rus: |
            Фойл отпрянул. Одна из кошмарно-белых фигур задела его рукой. Она покачивалась и корчилась. Телепатические волны ужаса и муки, излучаемые Зигурдом Магсмэном, достигли их и пытали.
    -
        eng: |
            «Shut up!» Foyle snapped. «Stop it. Find Lindsey Joyce and we'll get out of here. Reach out and find him.»
        rus: |
            – Прекрати! - рявкнул Фойл. - Найди Линдси Джойса, и мы сразу же уберемся отсюда. Ищи его.
    -
        eng: |
            «Down there.» Sigurd wept. «Straight down there. Seven, eight, nine shelves down. I want to go home. I'm sick. I…”
        rus: |
            – Дальше вниз, - всхлипнул Зигурд. - Прямо вниз. Семь, восемь, девять полок… Я хочу домой. Мне плохо. Я…
    -
        eng: |
            Foyle went pell-mell down the catacombs with Sigurd, reading off identification plates until at last he came to: «LINDSEY JOYCE. BOUGAINVILLE. VENUS.»
        rus: |
            Фойл сорвался с места и побежал по проходу, волоча Зигурда за собой. Внезапно он увидел табличку: «ЛИНДСИ ДЖОЙС. БУГАНВИЛЬ. ВЕНЕРА».
    -
        eng: |
            This was his enemy, the instigator of his death and the deaths of the six hundred from Callisto. This was the enemy for whom he had planned vengeance and hunted for months. This was the enemy for whom he had prepared the agony of the port stateroom aboard his yawl. This was «Vorga.»
        rus: |
            Это был его враг, виновник его смерти и смерти шестисот невинных людей с Каллисто. Враг, о котором он мечтал и к которому рвался долгие месяцы. Враг, для мучительной агонии которого он подготовил все необходимое в левой каюте яхты. Враг на «Ворге» оказался женщиной.
    -
        eng: |
            Foyle was thunderstruck. In these days of the double standard, with women kept in purdah, there were many reported cases of women masquerading as men to enter the worlds closed to them, but he had never yet heard of a woman in the merchant marine . . . masquerading her way to top officer rank.
        rus: |
            Фойла как громом поразило. В дни ханжеского пуританства, женщины ходили в парандже, наряжались мужчинами и только так вступали в жизнь, для них закрытую… но он никогда не слышал о женщине в космическом флоте, женщине-капитане…
    -
        eng: |
            «This?» he exclaimed furiously. «This is Lindsey Joyce? Lindsey Joyce off the 'Vorga'? Ask her.»
        rus: |
            – Это?! - яростно вскричал он. - Это Линдси Джойс?! Линдси Джойс с «Ворги»? Спроси ее!
    -
        eng: |
            «I don't know what 'Vorga' is.»
        rus: |
            – Я не знаю, что такое «Ворга». – Спрашивай!
    -
        eng: |
            «But I don't…She was. . . She like gave orders.»
        rus: |
            – Но я… Она была… Она командовала.
    -
        eng: |
            «Captain?»
        rus: |
            – Капитан?
    -
        eng: |
            «I don't like what's inside her. It's all sick and dark. It hurts. I want to go home.»
        rus: |
            – Я не люблю, что у нее внутри. Там темно и плохо. Мне больно. Я хочу домой.
    -
        eng: |
            «Ask her. Was she captain of the 'Vorga'?»
        rus: |
            – Спрашивай. Она капитан «Ворги»?
    -
        eng: |
            «Yes. Please, please, please don't make me go inside her any more. It's twisty and hurts. I don't like her.»
        rus: |
            – Да. Пожалуйста, пожалуйста, пожалуйста, не заставляй меня больше. Там мрак. Там боль. Я не люблю ее.
    -
        eng: |
            «Tell her I'm the man she wouldn't pick up on September i6, 2436. Tell her it's taken a long time but I've finally come to settle the account. Tell her I'm going to pay her back.»
        rus: |
            – Скажи ей, что я тот, кого она не подобрала шестнадцатого сентября 2336 года. Скажи ей, что я, наконец, пришел свести счеты. Скажи ей, что я собираюсь отквитаться.
    -
        eng: |
            «I d-don't understand. Don't understand.»
        rus: |
            – Н-не понимаю. Не понимаю.
    -
        eng: |
            «Tell her I'm going to kill her, slow and hard. Tell her I've got a stateroom aboard my yawl, fitted up just like my locker aboard 'Nomad' where I rotted for six months . . . where she ordered 'Vorga' to leave me to die. Tell her she's going to rot and die just like me. Tell her!» Foyle shook the wizened child furiously. «Make her feel it. Don't let her get away by turning Skoptsy. Tell her I kill her filthy. Read me and tell her!»
        rus: |
            – Скажи ей, что я собираюсь убить ее, медленно и мучительно. У меня на яхте есть каюта… точно такая, как инструментальный шкаф на «Номаде», где я гнил шесть месяцев… где по ее приказу меня бросили подыхать. Скажи ей: она будет гнить и издыхать, как я. Скажи! - Фойл неистово затряс сморщенное дитя. - Заставь ее почувствовать это. Неужели она уйдет, превратившись в Склотски?! Скажи, что я убью ее насмерть! Прочти мои мысли и скажи ей! – Она н-не… Она не отдавала этого приказа…
    -
        eng: |
            «What!»
        rus: |
            – Что?!
    -
        eng: |
            «I c-can't understand her.»
        rus: |
            – Не могу понять.
    -
        eng: |
            «She didn't give the order to scuttle me?»
        rus: |
            – Она не приказывала меня бросить?
    -
        eng: |
            «I'm afraid to go in.»
        rus: |
            – Я боюсь…
    -
        eng: |
            «Go in, you little son of a bitch, or I'll take you apart. What does she mean?»
        rus: |
            – Спрашивай, тварь, или я разорву тебя на части! Что она имеет в виду?
    -
        eng: |
            The child wailed; the woman writhed; Foyle fumed. «Go in! Go in! Get it out of her. Jesus Christ, why does the only telepath on Mars have to be a child? Sigurd! Sigurd, listen to me. Ask her: Did she give the order to scuttle the reffs?»
        rus: |
            Дитя рыдало. Женщина корчилась. Фойл кипел. – Ну! Давай же! О, Господи, почему единственный телепат на Марсе ребенок! Зигурд! Зигурд, послушай меня. Спроси: приказывала ли она выбросить беженцев?
    -
        eng: |
            «No. No!»
        rus: |
            – Нет. Нет!
    -
        eng: |
            «No she didn't or no you won't?»
        rus: |
            – Нет - она не приказывала, или нет - ты не будешь спрашивать?
    -
        eng: |
            «She didn't.»
        rus: |
            – Она не приказывала.
    -
        eng: |
            «Did she give the order to pass 'Nomad' by?»
        rus: |
            – Приказывала она пройти мимо «Номада»?
    -
        eng: |
            «She's twisty and sicky. Oh please! NAN-N-I-E! I want to go home. Want to go.»
        rus: |
            – Там холодно, темно и страшно. О, пожалуйста! НЯНЯ-А-А! Я хочу домой. Хочу домой.
    -
        eng: |
            «Did she give the order to pass 'Nomad' by?»
        rus: |
            – Она приказывала пройти мимо «Номада»?
    -
        eng: |
            No.»
        rus: |
            – Нет.
    -
        eng: |
            «She didn't?»
        rus: |
            – Не приказывала?
    -
        eng: |
            «No. Take me home.»
        rus: |
            – Нет. Отведи меня домой.
    -
        eng: |
            «Ask her who did.»
        rus: |
            – Спроси у нее, кто отдал этот приказ.
    -
        eng: |
            «Ask her who could give her an order. She was captain aboard her own ship. Who could command her? Ask her!»
        rus: |
            – Я хочу к няне. – Узнай, кто ей приказал. Ведь она капитан корабля. Кто же командовал ей? Спрашивай!
    -
        eng: |
            «I want my Nannie.»
        rus: |
            – Хочу к няне.
    -
        eng: |
            «Ask her!»
        rus: |
            – Спрашивай!
    -
        eng: |
            «No. No. No. I'm afraid. She's sick. She's dark and black. She's bad. I don't understand her. I want my Nannie. I want to go home.»
        rus: |
            – Нет. Нет. Нет. Я боюсь. Она больна. Она черная и страшная. Она плохая. Я не понимаю ее. Хочу к няне, Хочу домой.
    -
        eng: |
            The child was shrieking and shaking; Foyle was shouting. The echoes thundered. As Foyle reached for the child in a rage, his eyes were blinded by brilliant light. The entire catacomb was illuminated by the Burning Man. Foyle's image stood before him, face hideous, clothes on fire, the blazing eyes fixed on the convulsing Skoptsy that had been Lindsey Joyce.
        rus: |
            Дитя вскрикивало и тряслось. Фойл орал. Эхо гремело. Фойл в ярости шагнул к ребенку, и тут глаза его ослепил яркий свет. Катакомбы осветило пламя Горящего Человека. Перед Фойлом возник его собственный образ. Лицо искажено в кошмарной маске. Одежда в огне. Пьшающие глаза прикованы к бьющемуся в конвульсиях Склотски - Линдси Джойс.
    -
        eng: |
            The Burning Man opened his tiger mouth. A grating sound emerged. It was like flaming laughter.
        rus: |
            Горящий Человек открыл свой тигровый зев. Раздался скрежещущий звук, похожий на охваченный пламенем смех.
    -
        eng: |
            «Who are you?» Foyle whispered. The Burning Man winced. «Too bright,» he said. «Less light.»
        rus: |
            – Ей больно. - Горящий Человек сморщился. - Слишком ярко, - прохрипел он. - Меньше света.
    -
        eng: |
            Foyle took a step forward. The Burning Man clapped hands over his ears in agony. «Too loud,» he cried. «Don't move so loud.»
        rus: |
            Фойл шагнул вперед. Горящий Человек страдальчески зажал уши руками. – Слишком громко! - закричал он. - Не двигайся так громко!
    -
        eng: |
            «Are you my guardian angel?»
        rus: |
            – Ты мой ангел-хранитель?
    -
        eng: |
            «You're blinding me. Shhh!» Suddenly he laughed again «Listen to her. She's screaming. Begging. She doesn't want to die. She doesn't want to be hurt. Listen to her.»
        rus: |
            – Не слепи меня! Тссс! - Внезапно он опять рассмеялся. - Послушай ее. Она кричит, ползет на коленях, молит о пощаде. Не хочет подыхать. Не хочет боли. Послушай ее.
    -
        eng: |
            Foyle trembled.
        rus: |
            Фойл дрожал.
    -
        eng: |
            «She's telling us who gave the order. Can't you hear? Listen with your eyes.» The Burning Man pointed a talon finger at the writhing Skoptsy. «She says Olivia.»
        rus: |
            – Она говорит, кто отдал приказ. Неужели ты не слышишь? Слушай. - Горящий Человек вытянул указующий перст. - Она говорит - Оливия. – Что?
    -
        eng: |
            «She says Olivia. Olivia Presteign. Olivia Presteign. Olivia Presteign.»
        rus: |
            – Она говорит - Оливия. Оливия Престейн. Оливия Престейн. Оливия Престейн.
    -
        eng: |
            The Burning Man vanished.
        rus: |
            Горящий Человек исчез.
    -
        eng: |
            The catacombs were dark again.
        rus: |
            В катакомбах снова воцарилась тьма.
    -
        eng: |
            Colored lights and cacophonies whirled around Foyle. He gasped and staggered. «Blue jaunte,» he muttered. «Olivia. No. Not. Never. Olivia. I…”
        rus: |
            Фойла закружил вихрь калейдоскопических огней и какофония звуков. Он пошатнулся и судорожно глотнул ртом воздух. – Чертовджант… - пробормотал он. - Оливия. Нет. Нет. Не может быть. Оливия.
    -
        eng: |
            He felt a hand reach for his. «Jiz?» he croaked. He became aware that Sigurd Magsman was holding on to his hand and weeping. He picked the boy up.
        rus: |
            – Джиз?! - хрипло выдохнул он. За его руку держался плачущий Зигурд Магсмэн. Он взял ребенка на руки.
    -
        eng: |
            «I hurt,» Sigurd whimpered.
        rus: |
            – Мне больно, - скулил Зигурд.
    -
        eng: |
            «I hurt too, son.»
        rus: |
            – И мне больно, сынок.
    -
        eng: |
            «Want to go home.»
        rus: |
            – Хочу домой.
    -
        eng: |
            Still holding the boy in his arms, he blundered through the catacombs.
        rus: |
            Держа младенца на руках, Фойл брел по катакомбам.
    -
        eng: |
            «The living dead,» he mumbled.
        rus: |
            – Живые трупы, - выдавил он.
    -
        eng: |
            He found the stone steps that led up from the depths to the monastery cloister above ground. He trudged up the steps, tasting death and desolation. There was bright light above him, and for a moment he imagined that dawn had come already. Then he realized that the cloister was brilliantly lit with artificial light. There was the tramp of shod feet and the low growl of commands. Halfway up the steps, Foyle stopped and mustered himself.
        rus: |
            – И я среди них. Он нашел каменные ступени, ведущие из глубин наверх в монастырь и стал карабкаться, вкушая смерть и отчаяние. Перед ним забрезжил свет. На какой-то миг он подумал, что уже рассвело. Потом он понял: монастырь ярко освещен прожекторами. До него донеслось грохотание сапог и невнятная скороговорка команд. Фойл остановился и собрал все свои силы.
    -
        eng: |
            «Sigurd,» he whispered. «Who's above us? Find out.»
        rus: |
            – Зигурд, - прошептал он. - Кто там?
    -
        eng: |
            «Sogers,» the child answered.
        rus: |
            – Солдатики, - ответило дитя.
    -
        eng: |
            «Soldiers? What soldiers?»
        rus: |
            – Солдаты? Какие солдаты?
    -
        eng: |
            «Commando sogers.» Sigurd's crumpled face brightened. «They come for me. To take me home to Nannie. HERE I AM! HERE I AM!»
        rus: |
            – Коммандос, - Сморщенное лицо Зигурда просветлело. – Они пришли за мной. Забрать меня домой к няне. Я ЗДЕСЬ! Я ЗДЕСЬ!!
    -
        eng: |
            The telepathic clamor brought a shout from overhead. Foyle accelerated and blurred up the rest of the steps to the cloister. It was a square of Romanesque arches surrounding a green lawn. In the center of the lawn was a giant cedar of Lebanon. The flagged walks swarmed with Commando search parties, and Foyle came face to face with his match; for an instant after they saw his blur whip up from the catacombs they accelerated too, and all were on even terms.
        rus: |
            Телепатический вопль вызвал крики наверху. Фойл ускорился и молнией выскочил на свет, на зеленый дворик с арками. В центре дворика раскинул ветви огромный ливанский кедр. Дорожки кишели солдатами. Фойл оказался лицом к лицу с соперником, который ему ни в чем не уступал. Через миг после того, как размытое пятно скользнуло у выхода из катакомб, коммандос ускорились. Они были на равных.
    -
        eng: |
            But Foyle had the boy. Shooting was impossible. Cradling Sigurd in his arms, he wove through the cloister like a broken-field runner hurtling toward a goal. No one dared block him, for at plus-five acceleration a head-on collision between two bodies would be instantly fatal to both. Objectively, this break-neck skirmish looked like a five second zigzag of lightning.
        rus: |
            Поскольку Фойл держал ребенка, использование оружия исключалось. Прижимая Зигурда к груди, как бегун по пересеченной местности, он, виляя, помчался через двор монастыря. Никто не посмел остановить его. Лобовое столкновение на пятикратном ускорении сулило мгновенную гибель столкнувшимся. Объективно этот головокружительный бросок казался зигзагом молнии.
    -
        eng: |
            Foyle broke out of the cloister, went through the main hail of the monastery, passed through the labyrinth, and reached the public jaunte stage outside the main gate. There he stopped, decelerated and jaunted to the monastery airfield, half a mile distant. The field, too, was ablaze with lights and swarming with Commandos. Every anti-gray pit was occupied by a Brigade ship. His own yawl was under guard.
        rus: |
            Фойл перебежал дворик, пронесся через лабиринт и выскочил на общественную джант-площадку за главными воротами. Там он замедлился и джантировал на аэродром, в четверти мили от монастыря. Взлетное поле сверкало огнями и кишело коммандос. Все антигравитационные шахты занимали военные корабли. Его собственная яхта были под охраной.
    -
        eng: |
            A fifth of a second after Foyle arrived at the field, the pursuers from the monastery jaunted in. He looked around desperately. He was surrounded by half a regiment of Commandos, all under acceleration, all geared for lethal-action, all his equal or better. The odds were impossible.
        rus: |
            Через пятую долю секунды после появления Фойла в аэропорту туда джантировали его преследователи из монастыря. Фойл затравленно озирался. Его окружила бригада коммандос - под ускорением, великолепно обученные и смертельно опасные ребята. Перед ними он был беспомощен. У него не осталось ни одного шанса.
    -
        eng: |
            And then the Outer Satellites altered the odds. Exactly one week after the saturation raid on Terra, they struck at Mars.
        rus: |
            И тут вмешались Внешние Спутники. Ровно через неделю после уничтожительного рейда на Землю они нанесли удар по Марсу.
    -
        eng: |
            Again the missiles came down on the midnight to dawn quadrant. Again the heavens twinkled with interceptions and detonations, and the horizon exploded great puffs of light while the ground shook. But this time there was a ghastly variation, for a brilliant nova burst overhead, flooding the nightside of the planet with garish light. A swarm of fission heads had struck Mars's tiny satellite, Phobos, instantly vaporizing it into a sunlet.
        rus: |
            Снова ракеты пришлись на рассветный квадрант. Опять вспыхнули и заиграли перехватывающие лучи, и небеса содрогнулись от детонации. На горизонте вспухли зловещие смерчи огня, земля задрожала. Одновременно с этим, заливая ночную сторону планеты мертвенно-слепяшим светом, рой ядерных боеголовок ударил по крошечному спутнику Марса, Фобосу, и в мгновение ока испарил его.
    -
        eng: |
            The recognition lag of the Commandos to this appalling attack gave Foyle his opportunity. He accelerated again and burst through them to his yawl. He stopped before the main hatch and saw the stunned guard party hesitate between a continuance of the old action and a response to the new. Foyle hurled Sigurd Magsman up into the air like an ancient Scotsman tossing the caber. As the guard party rushed to catch the boy, Foyle dove through them into his yawl, slammed the hatch, and dogged it.
        rus: |
            Смятение, охватившее коммандос, предоставило Фойлу единственный шанс на спасение. Он снова ускорился и напролом бросился к яхте. Перед люком остановился и молниеносно оценил нерешительность охраны. Какую-то долю секунды они колебались, не зная, выполнять ли задачу или реагировать на новую обстановку. Фойл швырнул застывшее тело Зигурда Магсмэна в воздух, охранники инстинктивно кинулись ловить его, а Фойл тем временем рванулся сквозь них в яхту и захлопнул за собой люк.
    -
        eng: |
            Still under acceleration, never pausing to see if anyone was inside the yawl, he shot forward to controls, tripped the release lever, and as the yawl started to float up the anti-gray beam, threw on full jo-C propulsion. He was not strapped into the pilot chair. The effect of the 10-G drive on his accelerated and unprotected body was monstrous.
        rus: |
            Все еще под ускорением, ни на миг не останавливаясь и не проверяя, есть ли кто-нибудь на борту, он ворвался в рубку, ударил по тумблеру взлета, откинув его до предела, и яхта взмыла по антигравитационному лучу с десятикратным ускорением. Фойл не успел привязаться к креслу. Действие десятикратной тяги на его беззащитное тело было чудовищным.
    -
        eng: |
            A creeping force took hold of him and spilled him out of the chair. He inched back toward the rear wall of the control chamber like a sleepwalker. The wall appeared, to his accelerated senses, to approach him. He thrust out both arms, palms flat against the wall to brace himself. The sluggish power thrusting him back split his arms apart and forced him against the wall, gently at first, then harder and harder until face, jaw, chest, and body were crushed against the metal.
        rus: |
            Сокрушительная сила вырвала его из кресла. Его ускоренным чувствам казалось, что задняя стена рубки приближается со скоростью сомнамбулы. Он выбросил обе руки, ладонями вперед. Неотвратимая сила, толкающая его назад, развела руки в стороны и вжала его в стену, сперва мягко, потом все сильнее и сильнее, пока лицо, челюсть, грудь и тело не распластались на металле.
    -
        eng: |
            The mounting pressure became agonizing. He tried to trip the switchboard in his mouth with his tongue, but the propulsion crushing him against the wall made it impossible for him to move his distorted mouth. A burst of explosions, so far down the sound spectrum that they sounded like sodden rock slides, told him that the Commando Brigade was bombarding him with shots from below. As the yawl tore up into the blue-black of outer space, he began to scream in a bat screech before he mercifully lost consciousness.
        rus: |
            Нарастающее давление стало невыносимым. Фойл попытался нащупать языком выключатель во рту, однако сокрушительная сила, медленно раздавливающая его об стену, парализовала чугунное тело. Череда взрывов - так низко по звуковому диапазону, что они казались едва уловимым урчанием, - подсказала ему: бригада Коммандос обстреливает его снизу. Когда яхта, раздирая верхние слои атмосферы, выскочила в иссине-черную ночь открытого космоса, он завизжал, как летучая мышь, и визжал до тех пор, пока сознание не покинуло его.
    -
        eng: |
            FOYLE AWOKE IN DARKNESS. He was decelerated, but the exhaustion of his body told him he had been under acceleration while he had been unconscious. Either his power pack had run out or. . . He inched a hand to the small of his back. The pack was gone. It had been removed.
        rus: |
            Глава 7 Фойл очнулся в темноте. Он был замедлен. Полное истощение свидетельствовало: в бессознательном состоянии он находился под ускорением. Либо иссякла батарея, либо… Он по миллиметру продвинул руку к спине. Батарея исчезла. Ее кто-то удалил.
    -
        eng: |
            He explored with trembling fingers. He was in a bed. He listened to the murmur of ventilators and air-conditioners and the click and buzz of servomechanisms. He was aboard a ship. He was strapped to the bed. The ship was in free fall.
        rus: |
            Фойл ощупывал себя дрожащими пальцами. Он лежал в постели, к ней его привязывали ремни. Вокруг него гудели вентиляторы и кондиционеры, пощелкивали и жужжали сервомеханизмы. Корабль находился в свободном падении.
    -
        eng: |
            Foyle unfastened himself, pressed his elbows against the mattress and floated up. He drifted through the darkness searching for a light switch or a call button. His hands brushed against a water carafe with raised letteres on the glass. He read them with his fingertips. SS, he felt. V, 0, R, G, A. VORGA. He cried out.
        rus: |
            Фойл отстегнул ремни, оттолкнулся локтями и взмыл в воздух. Он парил в темноте, тщетно надеясь нашарить выключатель или кнопку вызова. Его руки наткнулись на графин с рельефными буквами на стекле. Он прочитал их кончиками пальцев. В.О.Р.Г.А. Ворга.
    -
        eng: |
            The door of the stateroom opened. A figure drifted through the door, silhouetted against the light of a luxurious private lounge behind it.
        rus: |
            Дверь каюты открылась. Из светлого помещения с роскошной обстановкой выплыла какая-то неясная фигура.
    -
        eng: |
            «This time we picked you up,» a voice said.
        rus: |
            – На этот раз мы тебя подобрали, - услышал он голос Оливии Престейн.
    -
        eng: |
            «Olivia?»
        rus: |
            – Оливия?
    -
        eng: |
            «Yes.»
        rus: |
            – Да.
    -
        eng: |
            «Then it's true?»
        rus: |
            – Значит, это правда?
    -
        eng: |
            «Yes, Gully.»
        rus: |
            – Да, Гулли.
    -
        eng: |
            Foyle began to cry.
        rus: |
            Фойл заплакал.
    -
        eng: |
            «You're still weak,» Olivia Presteign said gently. «Come and lie down.» She urged him into the lounge and strapped him into a chaise longue. It was still warm from her body. «You've been like this for six days. We never thought you'd live. Everything was drained out of you before the surgeon found that battery on your back.»
        rus: |
            – Ты очень слаб, - прошептала она. - Ложись. Она выплыла с ним в соседнее помещение и уложила его в шезлонг, пристегнув ремнями. Шезлонг еще хранил тепло ее тела. – Ты находился в таком состоянии шесть дней. Мы не думали, что выживешь. Тебя покинули силы, прежде чем хирург нашел эту батарею на спине.
    -
        eng: |
            «Where is it?» he croaked.
        rus: |
            – Где она? - выдавил Фойл.
    -
        eng: |
            «You can have it whenever you want it. Don't fret, my dear.»
        rus: |
            – Можешь взять ее в любой момент. Не волнуйся дорогой.
    -
        eng: |
            He looked at her for a long moment, his Snow Maiden, his beloved Ice Princess . . . the white satin skin, the blind coral eyes and exquisite coral mouth. She touched his moist eyelids with a scented handkerchief.
        rus: |
            Он пристально посмотрел на Оливию… его Снежная Дева… его возлюбленная Принцесса… белая шелковая кожа, слепые коралловые глаза, тонкие коралловые губы… Она коснулась его влажных щек надушенным платком.
    -
        eng: |
            «I love you,» he said.
        rus: |
            – Я люблю тебя, - сказал он.
    -
        eng: |
            «Shhh. I know, Gully.»
        rus: |
            – Тссс. Знаю, Гулли.
    -
        eng: |
