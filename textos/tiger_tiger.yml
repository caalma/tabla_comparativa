        eng: |
            After six weeks of loitering on the Spanish Stairs, Captain Peter Y''ang Yeovil at last heard the words he had hoped to heart Six weeks of tedious assumption of the identity of one Angelo Poggi, chef's assistant off the 'Vorga,' long dead, was finally paying off. It had been a gamble, first risked when Intelligence had brought the news to Captain Y'ang-Yeovil that someone was making cautious inquiries about the crew of the Presteign «Vorga,» and paying heavily for information.
        rus: |
            После шести недель бездарной траты времени, после шести недель томительного ожидания капитан Питер Йанг-Йовил наконец услышал слова, которые надеялся услышать все это время. Шесть недель тягостного пребывания в шкуре некоего Анжело Погги, давно умершего помощника повара «Ворги». С самого начала это была авантюра, задуманная, когда до Разведки стали доходить сведения, что некто осторожно собирает данные о команде престейновской «Ворги» - и при этом не стесняется в средствах.
    -
        eng: |
            «It's a long shot,» Y'ang-Yeovil had said, «But Gully Foyle, AS-i 28/127: oo6, did make that lunatic attempt to blow up 'Vorga.' And twenty pounds of PyrE is worth a long shot.»
        rus: |
            – Это выстрел наугад, - признал тогда капитан Йанг-Йовил. - Но Гулли Фойл, АС-128/127.006 все-таки совершил безумную попытку взорвать «Воргу». А двадцать фунтов ПирЕ стоят такого выстрела.
    -
        eng: |
            The Intelligence man waddled up the Spanish Stairs, a gross cook with a~, larcenous countenance. He extended a package of soiled envelopes toward Foyle.
