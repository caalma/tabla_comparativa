        rus: |
            – Дагенхем. Наверное уже выпустил поисковую группу. Как только они поговорят с Джозефом, нам каюк. – Ох, Гулли…
    -
        eng: |
            «We've still got a chance. Maybe they won't spot Sam's Weekender until they've made a couple of revolutions. It's hidden in that crater. Maybe we can get the safe aboard in the meantime.»
        rus: |
            – У нас есть шанс. Если они сразу не заметят «Уикенд». Еще хотя бы пару витков и мы успеем перетащить сейф на борт…
    -
        eng: |
            «How, Gully?»
        rus: |
            – Как?
    -
        eng: |
            «I don't know, damn it! I don't know.» He pounded his fists together in frustration. «I'm finished.»
        rus: |
            – Не знаю, черт подери! Не знаю. - Он яростно ударил кулаком по стене. - Конец.
    -
        eng: |
            «Couldn't we blast it out?»
        rus: |
            – А не попробовать ли взрывом?
    -
        eng: |
            «Blast . . . ? What, bombs instead of brains? Is this Mental McQueen speaking?»
        rus: |
            – Взрывом?… Что - бомбы вместо мозгов? Ты ли это?
    -
        eng: |
