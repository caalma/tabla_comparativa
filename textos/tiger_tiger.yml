        rus: |
            – Что за ерунда? – Им поставили Блок Сочувствия. Слыхала о БС, милая? Его ставят всем секретным агентам. Возьми некую часть информации, разглашать которую нежелательно. Свяжи ее с симпатической нервной системой, контролирующей дыхание и сердцебиение. Когда субъект пытается раскрыть эту информацию, срабатывает блок. Сердце и легкие останавливаются. Человек умирает. Тайна сохранена. И агенту не надо думать о самоубийстве, чтобы избежать пыток. Все будет сделано за него.
    -
        eng: |
            «Obviously.»
        rus: |
            – Этим людям?…
    -
        eng: |
            «But why?»
        rus: |
            – Очевидно. – Но почему?
    -
        eng: |
            «How do I know? Refugee running isn't the answer. 'Vorga' must have been operating worse rackets than that to take this precaution. But we've got a problem. Our last lead is Poggi in Rome. Angelo Poggi, chef's assistant off the 'Vorga.' How are we going to get information out of him without…” He broke off.
        rus: |
            – Откуда мне знать?… Перевозка беженцев тут ни при чем. «Ворга», видимо, занимался куда более серьезными делами, иначе к чему такие меры предосторожности. Вот задача. Последняя нить - Погги в Риме. Анжело Погги, помощник шеф-повара. Как нам добыть из него информацию… - Фойл запнулся на полуслове.
    -
