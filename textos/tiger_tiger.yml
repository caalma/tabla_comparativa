        rus: |
            Фойл застыл. Зоркие опытные глаза Йанг-Йовила, натренированные улавливать и распознавать малейшие детали, заметили перемену. Йанг-Йовил мгновенно понял, что он где-то ошибся, и подал условный знак.
    -
        eng: |
            A white-hot brawl broke out on the Spanish Stairs. In an instant, Foyle and Robin were caught up in a screaming, struggling mob. The crews of the Intelligence Tong were past masters of this OP-I maneuver, designed to outwit a jaunting world. Their split-second timing could knock any man off balance and strip him for identification. Their success was based on the simple fact that between unexpected assault and defensive response there must always be a recognition lag. Within the space of that lag, the Intelligence Tong guaranteed to prevent any man from saving himself.
        rus: |
            На Испанской Лестнице сразу после этого вскипела ссора. Через секунду Фойл и Робин оказались в гуще разъяренной, вопящей, дерущейся толпы. Люди Йанг-Йовила были виртуозами обходного маневра, рассчитанного на предотвращение джантации и основанного на том, что между неожиданным нападением и защитной реакцией неминуемо должно пройти время. Специалисты из Разведки гарантировали: в течение этого времени их молниеносные действия застанут любого атакуемого врасплох и лишат его возможности спастись.
    -
        eng: |
            In three-fifths of a second Foyle was battered, kneed, hammered across the forehead, dropped to the steps and spread-eagled. The mask was plucked from his face, portions of his clothes torn away, and he was ripe and helpless for the rape of the identification cameras. Then, for the first time in the history of the tong, their schedule was interrupted.
        rus: |
            В три пятые секунды Фойла отколотили, швырнули на колени, оглушили, бросили на ступени и распластали. Маску с лица сорвали. Он лежал, обнаженный и беззащитный, перед равнодушными глазами камер. Затем, впервые за всю историю существования этой процедуры, привычный ход событий был нарушен.
    -
        eng: |
            A man appeared, straddling Foyle's body. . . a huge man with a hideously tattooed face and clothes that smoked and flamed. The apparition was so appalling that the crew stopped dead and stared. A howl went up from the crowd on the Stairs at the dreadful spectacle.
        rus: |
            Появился человек, поправ ногами распростертое тело Фойла… Гигантский человек с чудовищно татуированным лицом и дымящейся одеждой. Видение было таким ужасающим, что все застыли. Толпа на Лестнице взвыла.
    -
        eng: |
            «The Burning Man! Look! The Burning Man!»
        rus: |
            – Горящий человек! Глядите! Горящий человек!
    -
        eng: |
            «But that's Foyle,» Y'ang-Yeovil whispered. For perhaps a quarter of a minute the apparition stood, silent, burning, staring with blind eyes. Then it disappeared. The man spread-eagled on the ground disappeared too. He turned into a lightning blur of action that whipped through the crew, locating and destroying cameras, recorders, all identification apparatus. Then the blur seized the girl in the Renaissance gown and vanished.
        rus: |
            – Но это Фойл - прошептал Йанг-Йовил. С четверть минуты видение молча стояло, пылая, дымясь, пепеля взглядом слепых глаз. Потом оно исчезло. Распростертый на ступенях человек тоже исчез. Он обернулся в размытое пятно действия. Молнией заскользил среди толпы, отыскивая и уничтожая камеры, магнитофоны, все регистрирующие устройства. Затем пятно метнулось к девушке в старинном платье, схватило ее и исчезло.
    -
        eng: |
            The Spanish Stairs came to life again, painfully, as though struggling out of a nightmare. The bewildered Intelligence crew clustered around Y'ang-Yeovil.
        rus: |
            Испанская Лестница вновь ожила, мучительно, тягостно, словно приходя в себя после кошмара. Ошеломленные разведчики собрались вокруг Йанг-Йовила.
    -
        eng: |
            «What in God's name was that, Yeo?»
        rus: |
            – Господи, что это было, Йео?
    -
        eng: |
            «I think it was our man. Gully Foyle. You saw that tattooed face.»
        rus: |
            – Я думаю, что это наш человек, Гулли Фойл. Та же татуировка на лице.
    -
        eng: |
            «And the burning clothes!»
        rus: |
            – А горящая одежда!…
    -
        eng: |
            «Looked like a witch at the stake.»
        rus: |
            – Как ведьма на вертеле…
    -
        eng: |
            «But if that burning man was Foyle, who in hell were we wasting our time on?»
        rus: |
            – Но если огненное явление - Фойл, на кого мы тратили время?
    -
        eng: |
            «I don't know. Does the Commando Brigade have an Intelligence service they haven't bothered to mention to us?»
        rus: |
            – Не знаю. Нет ли у Бригады Коммандос разведывательной службы, о которой они не удосужились сообщить?
    -
        eng: |
            «Why the Commandos, Yeo?»
        rus: |
            – При чем тут Коммандос, Йео?
    -
        eng: |
            «You saw the way he accelerated, didn't you? He destroyed every record we made.»
        rus: |
            – Не видел, как наш «Ноги-в-руки» ускорился? Он уничтожил все снимки и записи. – Не могу поверить собственным глазам.
    -
        eng: |
            «They'll tell Intelligence,» Y'ang-Yeovil said angrily. «This case is critical enough without jurisdictional hassles. And another thing: there was no need to manhandle that girl in the maneuver. It was undisciplined and unnecessary.» Y'ang-Yeovil paused, for once unaware of the significant glances passing around him. «I must find out who she is,» he added dreamily.
        rus: |
            – Это величайший секрет Коммандос. Они разбирают своих людей на винтики, перестраивают и перенастраивают их. Я свяжусь с марсианским штабом и узнаю, не ведут ли они параллельное расследование… Да, и еще. С той девушкой вовсе не обязательно было обходиться грубо… - Йанг-Йовил на минуту замолчал, впервые не замечая многозначительных взглядов вокруг. - Надо выяснить, кто она, - добавил он мечтательно.
    -
        eng: |
            «If she's been regeared too, it'll be real interesting, Yeo,» a bland voice, markedly devoid of implication, said. «Boy Meets Commando.»
        rus: |
            – Если она тоже перестроена, это, действительно, любопытно, Йео, - произнес нарочито бесстрастный мягкий голос. - Ромео и Коммандос.
    -
        eng: |
            Y'ang-Yeovil flushed. «All right,» he blurted. «I'm transparent.»
        rus: |
            Йанг-Йовил покраснел. – Ну, хорошо, - выпалил он. - Меня насквозь видно.
    -
        eng: |
            «Just repetitious, Yea. All your romances start the same way. 'There's no need to manhandle that girl. . .' And then-Dolly Quaker, Jean Webster, Gwynn Roget, Marion…”
        rus: |
            – Ты просто повторяешься, Йео. Все твои увлечения начинаются одинаково: «с той девушкой вовсе не обязательно было обходиться грубо…» А затем - Долли Квакер, Джин Вебстер, Гуин Роже, Марион…
    -
        eng: |
            «No names, please!» a shocked voice interrupted. «Does Romeo tell Juliet?»
        rus: |
            – Пожалуйста, без имен! - перебил другой голос. - Разве Ромео…
    -
        eng: |
            «You're all going on latrine assignment tomorrow,» Y'ang-Yeovil said. «I'm damned if I'll stand for this salacious insubordination. No, not tomorrow; but as soon as this case is closed.» His hawk face darkened. «My God, what a mess! Will you ever forget Foyle standing there like a burning brand? But where is he? What's he up to? What's it all mean?»
        rus: |
            – Завтра все отправитесь чистить нужники, - сказал Йанг-Йовил. - Будь я проклят, если снесу такое непристойное ослушание… Нет, не завтра, а как только мы закончим с этим делом. - Его ястребиное лицо помрачнело. - Боже, что за содом! Кто когда-нибудь сможет забыть Фойла, торчащего здесь, как пылающая головня? Но где он? Чего он хочет? Что все это значит?
    -
        eng: |
            PRESTEIGN OF PRESTEIGN'S MANSION in Central Park was ablaze for the New Year. Charming antique electric bulks with zigzag filaments and pointed tips shed yellow light. The jaunte-proof maze had been removed and the great door was open for the special occasion. The interior of the house was protected from the gaze of the crowd outside by a jeweled screen just inside the door.
        rus: |
            Глава 4 Дворец Престейна в Центральном Парке сверкал яркими новогодними огнями. Очаровательные древние электрические лампы с остроконечными верхушками и изогнутыми нитями накаливания разливали желтый свет. По особому случаю удалили противоджантный лабиринт и распахнули двери. Прихожую дома от непрошенных взглядов закрывал разукрашенный драгоценными каменьями экран, установленный сразу за дверями.
    -
        eng: |
            The sightseers buzzed and exclaimed as the famous and near-famous of clan and sept arrived by car, by coach, by litter, by every form of luxurious transportation. Presteign of Presteign himself stood before the door, iron gray, handsome, smiling his basilisk smile, and welcomed society to his open house. Hardly had a celebrity stepped through the door and disappeared behind the screen when another, even more famous, came clattering up in a vehicle even more fabulous.
        rus: |
            Зеваки гулом и криками встречали появление знаменитых и почти знаменитых представителей кланов и семей. Те прибывали на автомобилях, на носилках, в каретах - любым способом приличествующего их положению передвижения. Престейн из Престейнов стоял у входа, серо-стальной, неотразимый, с улыбкой василиска на лице и встречал общество у порога своего открытого дома. Едва одна днаменитость скрывалась за экраном, как другая, еще более прославленная, появлялась в еще более диковинном экипаже.
    -
        eng: |
            The Colas arrived in a band wagon. The Esso family (six sons, three daughters) was magnificent in a glass-topped Greyhound bus. But Greyhound arrived (in an Edison electric runabout) hard on their heels and there was much laughter and chaffing at the door. But when Edison of Westinghouse dismounted from his Esso-fueled gasoline buggy, completing the circle, the laughter on the steps turned into a roar.
        rus: |
            Кола приехали на грузовике. Семейство Эссо (шесть сыновей, три дочери) – в великолепном стеклянном грей-хаундовском автобусе. Буквально по пятам явились Грей-хаунды (в эдиссоновском электромобиле), что послужило предметом шуток и смеха. Но когда с мотовагонетки, заправленной бензином «эссо», слез Эдиссон из Уэстинг-хауза, завершив, тем самым, круг, смех на ступенях перешел в безудержный хохот.
    -
        eng: |
            Just as the crowd of guests turned to enter Presteign's home, a distant commotion attracted their attention. It was a rumble, a fierce chatter of pneumatic punches, and an outrageous metallic bellowing. It approached rapidly. The outer fringe of sightseers opened a broad lane. A heavy truck rumbled down the lane. Six men were tumbling baulks of timber out the back of the truck. Following them came a crew of twenty arranging the baulks neatly in rows.
        rus: |
            Только гости приготовились войти в дом Престейна, как их внимание привлекла отдаленная суматоха. Грохот, лязг, стук пневматических поршней и неистовый металлический скрежет. Все это быстро приближалось. Толпа зевак расступилась. По дороге громыхал тяжелый грузовик. Шестеро мужчин скидывали с кузова деревянные балки. За грузовиком следовали двадцать рабочих, укладывающих балки ровными рядами. Престейн и его гости замерли.
    -
        eng: |
            Presteign and his guests watched with amazement. A giant machine, bellowing and pounding, approached, crawling over the ties. Behind it were deposited parallel rails of welded steel. Crews with sledges and pneumatic punches spiked the rails to the timber ties. The track was laid to Presteign's door in a sweeping arc and then curved away. The bellowing engine and crews disappeared into the darkness.
        rus: |
            По шпалам с оглушающим ревом ползла гигантская машина, оставляя за собой две полосы стальных рельсов. Рабочие с молотами и пневматическими ключами крепили рельсы к деревянным шпалам. Железнодорожное полотно подошло к дому Престейна широким полукругом и изогнулось в сторону. Ревущий механизм и рабочие исчезли в темноте.
    -
        eng: |
            A shrill whistle sounded in the distance. Down the track came a man on a white horse, carrying a large red flag. Behind him panted a steam locomotive drawing a single observation car. The train stopped before Presteign's door. A conductor swung down from the car followed by a Pullman porter. The porter arranged steps. A lady and gentleman in evening clothes descended.
        rus: |
            – Боже всемогущий! - воскликнул Престейн. Вдали раздался пронзительный гудок. Из тьмы на освещенный участок перед домом выехал человек на белом коне, размахивающий красным флажком. За ним громко пыхтел паровоз с единственным вагоном. Состав остановился перед входом. Из вагона выскочил проводник и разложил лесенку. По ступеням спустилась элегантная пара - леди и джентльмен в вечерних туалетах.
    -
        eng: |
            «Shan't be long,» the gentleman told the conductor. «Come back for me in an hour.»
        rus: |
            – Я не надолго, - бросил проводнику джентльмен. - Приезжайте за мной через час.
    -
        eng: |
            «Good God!» Presteign exclaimed again.
        rus: |
            – Боже всемогущий! - еще громче воскликнул Престейн.
    -
        eng: |
            The train puffed off. The couple mounted the steps.
        rus: |
            Поезд с лязгом и шипением тронулся. Пара подошла к дому.
    -
        eng: |
            «Good evening, Presteign,» the gentleman said. «Terribly sorry about that horse messing up your grounds, but the old New York franchise still insists on the red flag in front of trains.»
        rus: |
            – Добрый вечер, Престейн, - сказал джентльмен. - Мне крайне жаль, что лошадь потоптала ваши газоны, но по старым нью-йоркским правилам перед составом до сих пор требуется сигнальщик с красным флажком.
    -
        eng: |
            «Fourmyle!» the guests shouted.
        rus: |
            – Формайл! - вскричали гости.
    -
        eng: |
            Inside the vast velvet and plush reception hall, Presteign examined Fourmyle curiously. Foyle endured the keen iron-gray gaze with equanimity, meanwhile nodding and smiling to the enthusiastic admirers he had acquired from Canberra to New York, with whom Robin Wednesbury was chatting.
        rus: |
            – Формайл с Цереса! - взревела толпа. Вечеру у Престейна был обеспечен успех. В просторной парадной зале, обшитой бархатом и плюшем, Престейн с любопытством рассматривал Формайла. Фойл невозмутимо выдержал ироничный взгляд, улыбаясь и раскланиваясь с восторженными поклонниками, которых успел снискать еще в Канберре.
    -
        eng: |
            «Control,» he thought. «Blood, bowels and brain. He grilled me in his office for one hour after that crazy attempt I made on 'Vorga.' Will he recognize me? Your face is familiar, Presteign,» Fourmyle said. «Have we met before?»
        rus: |
            – Самообладание – думал он. - Кровь, внутренности и мозг. Престейн пытал меня полтора часа после моего безумного нападения на «Воргу». Узнает ли он меня? – Мне знакомо ваше лицо, Престейн, - сказал Формайл. - Мы не встречались?
    -
        eng: |
            «I have not had the honor of meeting a Fourmyle until tonight,» Presteign answered ambiguously. Foyle had trained himself to read men, but Presteign's hard, handsome face was inscrutable. Standing face to face, the one detached and compelled, the other reserved and indomitable, they looked like a pair of brazen statues at white heat on the verge of running molten.
        rus: |
            – Не имел чести знать Формайла до сегодняшнего вечера, - сдержанно ответил Престейн. Фойл научился читать по лицам, однако жесткое красивое лицо Престейна оказалось непроницаемо. Они стояли лицом к лицу - один небрежный и бесстрастный, другой - собранный и неприступный, словно две бронзовые статуи, раскаленные добела и вот-вот готовые расплавиться.
    -
        eng: |
            «I'm told that you boast of being an upstart, Fourmyle.»
        rus: |
            – Я слышал, вы кичитесь тем, что вы - выскочка, Формайл.
    -
        eng: |
            «Yes. I've patterned myself after the first Presteign.»
        rus: |
            – Да. По образу и подобию первого Престейна.
    -
        eng: |
            «Indeed?»
        rus: |
            – Вот как?
    -
        eng: |
            «You will remember that he boasted of starting the family fortune in the plasma blackmarket during the third World War.»
        rus: |
            – Вы, безусловно, помните, - он гордился, что начало семейного состояния было заложено на черном рынке во время Третьей Мировой войны.
    -
        eng: |
            «It was the second war, Fourmyle. But the hypocrites of our clan never acknowledge him. The name was Payne then.»
        rus: |
            – Во время Второй, Формайл. Но лицемеры из нашего клана его не признают. Его фамилия Пэйн. – Не знал.
    -
        eng: |
            «And what was your unhappy name before you changed it to Fourmyle?»
        rus: |
            – А какова была ваша несчастная фамилия, до того, как вы сменили ее на «Формайл»?
    -
        eng: |
            «It was Presteign.»
        rus: |
            – Престейн.
    -
        eng: |
            «Indeed?» The basilisk smile acknowledged the hit. «You claim a relationship with our clan?»
        rus: |
            – В самом деле? - Убийственная улыбка василиска обозначила точное попадание. - Вы претендуете на принадлежность к нашему клану?
    -
        eng: |
            «I will claim it in time.»
        rus: |
            – Я предъявлю свои права позже.
    -
        eng: |
            «Of what degree?»
        rus: |
            – Какой степени?
    -
        eng: |
            «Let's say . . . a blood relationship.»
        rus: |
            – Скажем… кровное родство.
    -
        eng: |
            «How interesting. I detect a certain fascination for blood in you, Fourmyle.»
        rus: |
            – Любопытно. Я чувствую в вас определенную слабость к крови, Формайл.
    -
        eng: |
            «You're pleased to be cynical,» Presteign said, not without cynicism, «but you speak the truth. We have always had a fatal weakness for blood and money. It is our vice. I admit it.»
        rus: |
            – Это семейная черта, Престейн. – Вам нравится быть циничным, - заметил Престейн. - Впрочем, вы говорите правду. Нас всегда отличала пагубная слабость к крови и деньгам. Это наш порок. Признаю.
    -
        eng: |
            «And I share it.»
        rus: |
            – А я разделяю его.
    -
        eng: |
            «A passion for blood and money?»
        rus: |
            – Влечение к крови и деньгам?
    -
        eng: |
            «Indeed I do. Most passionately.»
        rus: |
            – Да. Страстное влечение.
    -
        eng: |
            «Without mercy, without forgiveness, without hypocrisy?»
        rus: |
            – Без милосердия, без снисхождения, без лицемерия?
    -
        eng: |
            «Without mercy, without forgiveness, without hypocrisy.»
        rus: |
            – Без милосердия, без снисхождения, без лицемерия.
    -
        eng: |
            «Fourmyle, you are a young man after my own heart. If you do not claim a relationship with our clan I shall be forced to adopt you.»
        rus: |
            – Формайл, вы мне по душе. Если бы вы не претендовали на родство с моим кланом, я бы вынужден был принять вас.
    -
        eng: |
            «You're too late, Presteign. I've already adopted you.»
        rus: |
            – Вы опоздали, Престейн. Я уже принял вас. Престейн взял Фойла под руку.
    -
        eng: |
            Presteign took Foyle's arm. «You must be presented to my daughter, Lady Olivia. Will you allow me?»
        rus: |
            – Хочу представить вас моей дочери, леди Оливии. Вы разрешите? Они пересекли залу. В Фойле бурлило торжество.
    -
        eng: |
            They crossed the reception hall. Foyle hesitated, wondering whether he should call Robin to his side for impending emergencies, but he was too triumphant. He doesn't know. He'll never know. Then doubt came: But I'll never know if he does know. He's crucible steel. He could teach me a thing or two about control.
        rus: |
            – Он не знает. Он никогда не узнает. Затем пришло сомнение. Но и я никогда не узнаю, если он когда-нибудь узнает. Это не человек - сталь. Вот кто мог бы поучить меня самообладанию. Со всех сторон Фойла приветствовали знакомые.
    -
        eng: |
            «Wonderful deception you worked in Shanghai.»
        rus: |
            – Вы дьявольски ловко провели всех в Шанхае.
    -
        eng: |
            «Marvelous carnival in Rome, wasn't it? Did you hear about the burning man who appeared on the Spanish Stairs?»
        rus: |
            – Чудесный карнавал в Риме, не правда ли? Слышали о появившемся на Испанской Лестнице Горящем Человеке?
    -
        eng: |
            «We looked for you in London.»
        rus: |
            – Мы искали вас в Лондоне.
    -
        eng: |
            «What a heavenly entrance that was,» Harry Sherwin-Williams called. «Outdid us all, Fourmyle. Made us look like a pack of damned pikers.»
        rus: |
            – У вас был божественный выход, - сказал Гарри Шервин-Вильямс. - Вы перещеголяли нас всех. По сравнению с вами мы выглядели, как распроклятые приготовишки.
    -
        eng: |
            «You forget yourself, Harry,» Presteign said coldly. «You know I permit no profanity in my home.»
        rus: |
            – Не забывайтесь, Гарри, - холодно отчеканил Престейн. - В моем доме не принято выражаться.
    -
        eng: |
            «Sorry, Presteign. Where's the circus now, Fourmyle?»
        rus: |
            – Извините, Престейн. Где теперь ваш цирк, Формайл?
    -
        eng: |
            «I don't know,» Foyle said. «Just a moment.»
        rus: |
            – Не знаю, - беззаботно ответил Фойл. - Одну секунду.
    -
        eng: |
            A crowd gathered, grinning in anticipation of the latest Fourmyle folly. He took out a platinum watch and snapped open the case. The face of a valet appeared on the dial.
        rus: |
            Вокруг мгновенно собралась толпа, улыбаясь в предвкушении очередной выходки. Фойл достал платиновые часы и со щелчком откинул крышку. На циферблате появилось лицо слуги.
    -
        eng: |
            «Ahhh. . . whatever your name is. . . Where are we staying just now?» The answer was tiny and tinny. «You gave orders to make New York your permanent residence, Fourmyle.»
        rus: |
            – Эээ… как вас там… Где вы сейчас находитесь? – Вы приказали нам обосноваться в Нью-Йорке, Формайл.
    -
        eng: |
            «Oh? Did I? And?»
        rus: |
            – Вот как? И?…
    -
        eng: |
            «We bought St. Patrick's Cathedral, Fourmyle.»
        rus: |
            – Мы купили Собор Св.Патрика, Формайл.
    -
        eng: |
            «And where is that?»
        rus: |
            – А где это?
    -
        eng: |
            «Old St. Patrick's, Fourmyle. On Fifth Avenue and what was formerly 5oth Street. We've pitched the camp inside.»
        rus: |
            – На углу Пятой Авеню и бывшей Пятидесятой улицы. Мы разбили лагерь внутри.
    -
        eng: |
            «Thank you.» Fourmyle closed the platinum Hunter. «My address is Old St. Patrick's, New York. There's one thing to be said for the outlawed religions . . . At least they built churches big enough to house a circus.»
        rus: |
            – Благодарю. - Формайл захлопнул часы. - Мой адрес: Нью-Йорк, Собор Святого Патрика… Одного не отнимешь у запрещенных религий - по крайней мере, строили такие церкви, в которых может разместиться цирк. * * *
    -
        eng: |
            She was a Snow Maiden, an Ice Princess with coral eyes and coral lips, imperious, mysterious, unattainable. Foyle looked at her once and lowered his eyes in confusion before the blind gaze that could only see him as electromagnetic waves and infrared light. His pulse began to beat faster; a hundred lightning fantasies about himself and Olivia Presteign flashed in his heart.
        rus: |
            Оливия Престейн восседала на троне, окруженная поклонниками. Снежная Дева, Ледяная Принцесса с коралловыми глазами и коралловыми губами, царственная, недосягаемая, прекрасная. Фойл посмотрел на нее раз. И тут же в замешательстве опустил глаза перед ее слепым взглядом, который различал лишь электромагнитные волны и инфракрасный свет. Его сердце заколотилось.
    -
        eng: |
            «Don't be a fool!» he thought desperately. «Control yourself. Stop dreaming. This can be dangerous . . He was introduced; was addressed in a husky, silvery voice; was given a cool, slim hand; but the hand seemed to explode within his with an electric shock. It was almost a start of mutual recognition . . . almost a joining of emotional impact.
        rus: |
            – Не будь дураком – подумал он. - Держи себя в руках. Это может оказаться опасным… Его представили. К нему обратились - хрипловатым снисходительным голосом. Ему протянули руку - изящную и холодную. Но она как будто взорвалась в его руке. Его словно пронзило током. – Что это? Она символ… Недоступная… Принцесса Мечты… Самообладание.
    -
        eng: |
            He was fighting so hard that he scarcely realized he had been dismissed, graciously and indifferently. He could not believe it. He stood, gaping like a lout.
        rus: |
            Он боролся с собой так ожесточенно, что не заметил, как им пренебрегли, любезно и равнодушно. Он застыл, хватая ртом воздух, на миг потеряв дар речи.
    -
        eng: |
            «What? Are you still here, Fourmyle?»
        rus: |
            – Что? Вы еще здесь, Формайл?
    -
        eng: |
            «I couldn't believe I'd been dismissed, Lady Olivia.»
        rus: |
            – Я не могу поверить, что вы уделили мне так мало внимания, леди Оливия.
    -
        eng: |
            «Hardly that, but I'm afraid you are in the way of my friends.»
        rus: |
            – Ну, едва ли. Боюсь, вы мешаете подойти моим друзьям.
    -
        eng: |
            «I'm not used to being dismissed. (No. No. All wrong!) At least by someone I'd like to count as a friend.»
        rus: |
            – Я не привык к такому обращению, леди Оливия. («Нет, нет. Все не так!») По крайней мере, от человека, которого хотел бы считать другом.
    -
        eng: |
            «Don't be tedious, Fourmyle. Do step down.»
        rus: |
            – Не будьте навязчивым, Формайл. Пожалуйста, отойдите.
    -
        eng: |
            «How have I offended you?»
        rus: |
            – Я вас обидел?
    -
        eng: |
            «Lady Olivia. . . (Can't I say anything right? Where's Robin?) Can we start again, please?»
        rus: |
            – Обидели? Не смешите меня. – Леди Оливия… («Боже! Могу я хоть что-нибудь сказать правильно?! Где Робин?») Давайте начнем сначала.
    -
        eng: |
            «If you're trying to be gauche, Fourmyle, you're succeeding admirably.»
        rus: |
            – Если вы стараетесь показать свою неотесанность, Формайл, то у вас получается восхитительно.
    -
        eng: |
            «Your hand again, please. Thank you. I'm Fourmyle of Ceres.»
        rus: |
            – Пожалуйста, снова вашу руку. Благодарю. Я - Формайл с Цереса.
    -
        eng: |
            «All right.» She laughed. «I'll concede you're a clown. Now do step down. I'm sure you can find someone to amuse.»
        rus: |
            – Ну, хорошо. - Она рассмеялась. - Я признаю вас фигляром. Теперь отойдите. Уверена, что вы найдете, кого развлечь. – Что случилось теперь?
    -
        eng: |
            «Really, sir, are you trying to make me angry?»
        rus: |
            – Достаточно, сэр. По-моему, вы хотите меня разозлить.
    -
        eng: |
            «No. (Yes, I am. Trying to touch you somehow. . . cut through the ice.) The first time our handclasp was . . . violent. Now it's nothing. What happened?»
        rus: |
            – Нет. («Да, хочу! Хочу достать тебя как-то… пробиться сквозь лед») Первый раз наше рукопожатие было… неистово. Сейчас же… оно пусто. Что произошло?
    -
        eng: |
            «Fourmyle,» Olivia said wearily, «I'll concede that you're amusing, original, witty, fascinating . . . anything, if you will only go away.»
        rus: |
            – Формайл, - утомленно вздохнула Оливия. - Я признаю: вы оригинальны, остроумны, неотразимы… есе, что угодно, если вы только уйдете.
    -
        eng: |
            He stumbled off the dais. «Bitch. Bitch. Bitch. No. She's the dream just as I dreamed her. The icy pinnacle to be stormed and taken. To lay siege…invade…ravish…force to her knees…» He came face to face with Saul Dagenham.
        rus: |
            Фойл, спотыкаясь, отошел. «Дрянь. Дрянь. Дрянь. Нет. Она именно такая, о какой я мечтал. Ледяная вершина, которую надо штурмовать и покорить. Осадить… ворваться… изнасиловать… заставить пасть на колени…» Тут он столкнулся лицом к лицу с Дагенхемом, застыл, парализованный.
    -
        eng: |
            «Ah, Fourmyle,» Presteign said. «This is Saul Dagenham. He can only give us thirty minutes and he insists on spending one of them with you.»
        rus: |
            – А, Формайл, - произнес Престейн. - Познакомьтесь. Саул Дагенхем. Он может уделить нам только тридцать минут, и настаивает одну из них провести только с вами.
    -
        eng: |
            «Does he know? Did he send for Dagenham to make sure? Attack. Toujours de l'audace. What happened to your face, Dagenham?» Fourmyle asked with detached curiosity.
        rus: |
            – «…Знает? Послал за Дагенхемом, чтобы убедиться?… Нападай.» – Что с вашим лицом, Дагенхем?
    -
        eng: |
            The death's head smiled. «And I thought I was famous. Radiation poisoning. I'm hot. Time was when they said 'Hotter than an pistol.' Now they say 'Hotter than Dagenham.'» The deadly eyes raked Foyle. «What's behind that circus of yours?» «A passion for notoriety.»
        rus: |
            – А я думал, что знаменит. Лучевое поражение. Я радиоактивен. «Горяч». – Беспощадные глаза ощупали Фойла. - Что скрывается за вашим цирком?
    -
        eng: |
            «I'm an old hand at camouflage myself. I recognize the signs. What's your larceny?»
        rus: |
            – Страсть к популярности. – Я сам мастер камуфляжа. Узнаю признаки. Каким ремеслом занимаетесь?
    -
        eng: |
            «Did Dillinger tell Capone?» Foyle smiled back, beginning to relax, restraining his triumph. «I've outfaced them both. You look happier, Dagenham.» Instantly he realized the slip.
        rus: |
            – Разве Дилинджер делится с Капоне? - Фойл улыбнулся, успокаиваясь, сдерживая облегчение. («Я перехитрил их обоих») Вы кажетесь счастливее, Дагенхем. Он тут же понял свою ошибку.
    -
        eng: |
            Dagenham picked it up in a flash. «Happier than when? Where did we meet before?»
        rus: |
            Дагенхем мгновенно подхватил ее. – Счастливее, чем когда? Где мы встречались раньше?
    -
        eng: |
            «Not happier than when; happier than me.» Foyle turned to Presteign. «I've fallen desperately in love with Lady Olivia.»
        rus: |
            – Не «счастливее, чем когда», а «счастливее, чем кто». Вы счастливее меня. - Фойл повернулся к Престейну. - Я безнадежно влюблен в леди Оливию.
    -
        eng: |
            «Saul, your half hour's up.»
        rus: |
            – Саул, твои полчаса истекли.
    -
        eng: |
            Dagenham and Presteign, on either side of Foyle, turned. A tall woman approached, stately in an emerald evening gown, her red hair gleaming. It was Jisbella McQueen. Their glances met. Before the shock could seethe into his face, Foyle turned, ran six steps to the first door he saw, opened it and darted through.
        rus: |
            Дагенхем и Престейн обернулись. К ним подошла высокая женщина в изумрудном платье, статная, с длинными отливающими медью волосами. Это была Джизбелла Мак Куин. Их взгляды встретились. Прежде чем потрясение могло отразиться на его лице, Фойл отвернулся, пробежал шесть шагов до ближайшей двери и выскочил наружу.
    -
        eng: |
            The door slammed behind him. He was in a short blind corridor. There was a click, a pause, and then a canned voice spoke courteously: «You have invaded a private portion of this residence. Please retire.»
        rus: |
            Дверь захлопнулась. Он оказался в коротком темном коридоре. Раздался щелчок, шорох, и механический голос вежливо произнес: - Вы ступили в запретную часть дома. Пожалуйста, покиньте помещение.
    -
        eng: |
            Foyle gasped and struggled with himself.
        rus: |
            Фойл судорожно вздохнул, пытаясь придти в себя.
    -
        eng: |
            «You have invaded a private portion of this residence. Please retire.»
        rus: |
            – Вы ступили в запретную часть дома. Пожалуйста, покиньте помещение.
    -
        eng: |
            «I never knew. . . Thought she was killed out there. . . She recognized me…»
        rus: |
            «Я и представить не мог… Думал, она убита… Она узнала меня…»
    -
        eng: |
            «You have invaded a private portion of this residence. Please retire.»
        rus: |
            – Вы ступили в запретную часть дома. Пожалуйста, покиньте помещение.
    -
        eng: |
            «I'm finished . . . She'll never forgive me . . . Must be telling Dagenham and Presteign now.» The door from the reception hall opened, and for a moment Foyle thought he saw his flaming image. Then he realized he was looking at Jisbella's flaming hair. She made no move, just stood and smiled at him in furious triumph. He straightened.
        rus: |
            «Я пропал. Она никогда не простит мне.,. Сейчас, наверное, рассказывает Дагенхему и Престейну». Дверь из зала отворилась. На миг Фойлу почудилось, будто он снова видит свой пылающий образ. Потом он понял, что смотрит на огненные волосы Джизбеллы. Она не шевельнулась. Она просто стояла и улыбалась в неистовом триумфе возмездия. Фойл выпрямился.
    -
        eng: |
            «By Cod, I won't go down whining.» Without haste, Foyle sauntered out of the corridor, took Jisbella's arm and led her back to the reception hall. He never bothered to look around for Dagenham or Presteign. They would present themselves, with force and arms, in due time. He smiled at Jisbella; she smiled back, still in triumph.
        rus: |
            «Нет, я не заскулю!» Не торопясь, Фойл вышел из коридора, взял Джизбеллу под руку и вернулся с ней в зал. Он не удосужился оглядеться. Дагенхем и Престейн сами проявят себя, в свое время, охраной и силой. Фойл улыбнулся Джизбелле. Та ответила все той же торжествующей улыбкой.
    -
        eng: |
            «Thanks for running away, Gully. I never dreamed it could be so satisfying.»
        rus: |
            – Спасибо за бегство, Гулли. Я никогда не думала, что ты мне можешь доставить такое удовольствие.
    -
        eng: |
            «Running away? My dear Jiz!»
        rus: |
            – Бегство? Моя дорогая Джиз!…
    -
        eng: |
            «I can't tell you how lovely you're looking tonight. We've come a long way from Couffre Martel, haven't we?» Foyle motioned to the ballroom. «Dance?»
        rus: |
            – Ну? – Ты невообразимо хороша сегодня. Мы далеко ушли от Жофре Мартель, не так ли? - Фойл взмахнул рукой. - Потанцуем?
    -
        eng: |
            Her eyes widened in surprise at his composure. She permitted him to escort her to the ballroom and take her in his arms.
        rus: |
            Она была поражена его хладнокровием и покорно позволила провести себя к площадке.
    -
        eng: |
            «By the way, Jiz, how did you manage to keep out of Couffre Martel?»
        rus: |
            – Между прочим, Джиз, как тебе удалось избежать Жофре Мартель?
    -
        eng: |
            «Dagenham arranged it. So you dance now, Gully?»
        rus: |
            – Это устроил Дагенхем… Итак, ты теперь танцуешь, Гулли?
    -
        eng: |
            «I dance, speak four languages miserably, study science and philosophy, write pitiful poetry, blow myself up with idiotic experiments, fence like a fool, box like a buffoon . . . In short, I'm the notorious Fourmyle of Ceres.»
        rus: |
            – Я танцую, скверно изъясняюсь на четырех языках, занимаюсь наукой и философией, пописываю жалкие стишки, то и дело взрываюсь к черту при идиотских экспериментах, фехтую как марионетка, боксирую как фигляр… Короче говоря, перед тобой пресловутый Формайл с Переса.
    -
        eng: |
            «No longer Gully Foyle.»
        rus: |
            – Гулли Фойла больше нет…
    -
        eng: |
            «Only to you, dear, and whoever you've told.»
        rus: |
            – Он остался лишь для тебя… и для тех, кому ты об этом сообщишь.
    -
        eng: |
            «Just Dagenham. Are you sorry I blew your secret?»
        rus: |
            – Только Дагенхему. Тебе жаль, что я сказала?
    -
        eng: |
            «You couldn't help yourself any more than I could.»
        rus: |
            – Ты не более властна над собой, чем я.
    -
        eng: |
            «No, I couldn't. Your name just popped out of me. What would you have paid me to keep my mouth shut?»
        rus: |
            – Да, ты прав. Твое имя просто вылетело из меня. Я не могла удержаться. А сколько бы ты заплатил за мое молчание?
    -
        eng: |
            «Don't be a fool, Jiz. This accident's going to earn you about 17,980,000.»
        rus: |
            – Не валяй дурака, Джиз. Этот случай принесет тебе семнадцать миллионов девятьсот восемьдесят тысяч.
    -
        eng: |
            «What d'you mean?»
        rus: |
            – Что ты имеешь в виду?
    -
        eng: |
            «I told you I'd give you whatever was left over after I finished 'Vorga'.»
        rus: |
            – Я обещал отдать тебе все, что останется после того, как я разделаюсь с «Воргой».
    -
        eng: |
            «You've finished 'Vorga'?» she said in surprise.
        rus: |
            – Ты разделался с «Воргой»? - изумленно спросила она.
    -
        eng: |
            «No, dear, you've finished me. But I'll keep my promise.»
        rus: |
            – Нет, дорогая. Ты разделалась со мной. Но я сдержу обещание.
    -
        eng: |
            She laughed. «Generous Gully Foyle. Be real generous, Gully. Make a run for it. Entertain me a little.»
        rus: |
            Она рассмеялась. – Щедрый Гулли Фойл… Расщедрись по-настоящему, Гулли. Развлеки меня немного.
    -
        eng: |
            «Squealing like a rat? I don't know how, Jiz. I'm trained for hunting, nothing else.»
        rus: |
            – Завизжать как крыса? Я не умею, Джиз. Меня выдрессировали на охоту. Ни на что большее я не способен.
    -
        eng: |
            «And I killed the tiger. Give me one satisfaction, Gully. Say you were close to 'Vorga.' I ruined you when you were half a step from the finish. Yes?»
        rus: |
            – А я прикончила тигра… Сделай мне одолжение, Гулли. Скажи, что ты был близок к «Ворге». Признайся, я погубила тебя за шаг до победы. Ну?
    -
        eng: |
            «I wish I could, Jiz, but I can't. I'm nowhere. I was trying to pick up another lead here tonight.»
        rus: |
            – Хотел бы я это сказать, Джиз… Увы. Я застрял. Сегодня я пытался напасть на новый след.
    -
        eng: |
            «Poor Gully. Maybe I can help you out of this jam. I can say . . . oh… that I made a mistake . . . or a joke . . . that you really aren't Gully Foyle. I know how to confuse Saul. I can do it, Gully . . . if you still love me.»
        rus: |
            – Бедный Гулли. Не исключено, что я вызволю тебя. Скажу… обозналась… или пошутила… на самом деле ты не Гулли Фойл. Я знаю, как убедить Саула, Я могу сделать это, Гулли… если ты по-прежнему любишь меня. Он посмотрел на нее и покачал головой.
    -
        eng: |
            He looked down at her and shook his head. «It's never been love between us, Jiz. You know that. I'm too one-track to be anything but a hunter.»
        rus: |
            – Между нами никогда не было любви, Джиз. Ты сама понимаешь это. Я слишком целеустремлен, чтобы быть способным на что-либо, кроме охоты,
    -
        eng: |
            «Too one-track to be anything but a fool!»
        rus: |
            – Слишком целеустремлен, чтобы не быть дураком!
    -
        eng: |
            «What did you mean, Jiz . . . Dagenham arranged to keep you out of Couffre Martel. . . You know how to confuse Saul Dagenham? What have you got to do with him?»
        rus: |
            – Что ты имела в виду, Джиз… говоря, что Дагенхем спас тебя от Жофре Мартель? Ты знаешь, как его убедить… Что у тебя с ним общего?
    -
        eng: |
            «I work for him. I'm one of his couriers.»
        rus: |
            – Я на него работаю. Я - один из его курьеров.
    -
        eng: |
            «You mean he's blackmailing you? Threatening to send you back if you don't . . .»
        rus: |
            – Ты хочешь сказать, он тебя шантажирует? Угрожает упрятать тебя назад, если…
    -
        eng: |
            «No. We hit it off the minute we met. He started off capturing me; I ended up capturing him.»
        rus: |
            – Нет. С этим было покончено в первую минуту нашей встречи. Он хотел захватить меня, а вышло все наоборот.
    -
        eng: |
            «How do you mean?»
        rus: |
            – То есть? – Не догадываешься?
    -
        eng: |
            «Can't you guess?»
        rus: |
            Фойл ошеломленно раскрыл глаза.
    -
        eng: |
            He stared at her. Her eyes were veiled, but he understood. «Jiz! With him?»
        rus: |
            – Джиз! С ним? – Да.
    -
        eng: |
            «But how? He…”
        rus: |
            – Но как?! Он…
    -
        eng: |
            «There are precautions. It's . . . I don't want to talk about it, Gully.»
        rus: |
            – Существуют меры предосторожности… Я не хочу касаться подробностей, Гулли.
    -
        eng: |
            «Sorry. He's a long time returning.»
        rus: |
            – Прости… Долго он не возвращается.
    -
        eng: |
            «Returning?»
        rus: |
            – Не возвращается?…
    -
        eng: |
            «Dagenham. With his army.»
        rus: |
            – Дагенхем. Со своим войском.
    -
        eng: |
            «Oh. Yes, of course.» Jisabella laughed again, then spoke in a low, furious tone. «You don't know what a tightrope you've been walking, Gully. If you'd begged or bribed or tried to romance me. . . By God, I'd have ruined you. I'd have told the world who you were . . . Screamed it from the housetops . . .
        rus: |
            – Ах, да, конечно. - Джизбелла снова коротко рассмеялась. Потом вдруг быстро зашептала: - Ты и не знаешь, что ходил по проволоке, Гулли. Попытайся ты разжалобить меня или подкупить, или заверить в своей любви… О, господи, я бы уничтожила тебя. Раскрыла бы всему свету, кто ты… Кричала бы об этом на всех перекрестках…
    -
        eng: |
            «What are you talking about?»
        rus: |
            – О чем ты говоришь?
    -
        eng: |
            «Saul isn't returning. He doesn't know. You can go to hell on your own.»
        rus: |
            – Саул не вернется. Он ни о чем не догадывается. Можешь проваливать в ад.
    -
        eng: |
            «I don't believe you.»
        rus: |
            – Не верю.
    -
        eng: |
            «D'you think it would take him this long to get you? Saul Dagenham?»
        rus: |
            – Думаешь, он задержался бы так долго? Саул Дагенхем?
    -
        eng: |
            «But why didn't you tell him? After the way I ran out on you . . .»
        rus: |
            – Но почему ты ему не сказала? После того, как я бросил тебя…
    -
        eng: |
            «Because I don't want him going to hell with you. I'm not talking about 'Vorga.' I mean something else. PyrE. That's why they hunted you. That's what they're after. Twenty pounds of PyrE.»
        rus: |
            – Потому, что я не хочу, чтобы он попал в ад вместе с тобой. Я не имею в виду «Воргу». Речь идет кое о чем другом - ПирЕ. Вот из-за чего тебл преследуют. Вот, к чему они рвутся. Двадцать фунтов ПирЕ.
    -
        eng: |
            «What's that?»
        rus: |
            – Что это?
    -
        eng: |
            «When you got the safe open was there a small box in it? Made of ILl Inert Lead Isomer?»
        rus: |
            – Вспомни… Когда ты вскрывал сейф, не было там маленькой коробки? Сделанной из ИСИ… ИнертСвинцового Изомера?
    -
        eng: |
            «Yes.»
        rus: |
            – Была.
    -
        eng: |
            «What was inside the ILl box?»
        rus: |
            – Что находились внутри?
    -
        eng: |
            «Twenty slugs that looked like compressed iodine crystals.»
        rus: |
            – Двадцать зернышек, похожих на кристаллы иода.
    -
        eng: |
            «What did you do with the slugs?»
        rus: |
            – Что ты с ними сделал?
    -
        eng: |
            «Sent two out for analysis. No one could find out what they are. I'm trying to run an analysis on a third in my lab . . . when I'm not clowning for the public.»
        rus: |
            – Два отправил на анализ. Никто не смог выяснить, из чего они. Над третьим я вожусь сам в своей лаборатории, когда не кривляюсь перед публикой.
    -
        eng: |
            «Oh, you are, are you? Why?»
        rus: |
            – Ты возишься… Зачем?
    -
        eng: |
            «I'm growing up, Jiz,» Foyle said gently. «It didn't take much to figure out that was what Presteign and Dagenham were after.»
        rus: |
            – Я расту, Джиз, - мягко произнес Фойл. - Не трудно сообразить, что именно это нужно Престейну и Дагенхему.
    -
        eng: |
            «Where have you got the rest of the slugs?»
        rus: |
            – Как ты поступил с остальными зернышками?
    -
        eng: |
            «In a safe place.»
        rus: |
            – Они в надежном месте.
    -
        eng: |
            «They're not safe. They can't ever be safe. I don't know what PyrE is, but I know it's the road to hell, and I don't want Saul walking it.»
        rus: |
            – Они не могут быть в надежном месте. Не может быть надежного места. Не знаю, что такое ПирЕ, но мне известно, что это дорога в ад. Я не хочу, чтобы по ней пошел Саул.
    -
        eng: |
            «You love him that much?»
        rus: |
            – Ты так его любишь?
    -
        eng: |
            «I respect him that much. He's the first man that ever showed me an excuse for the double standard.»
        rus: |
            – Я так его уважаю. Он первый человек, который показал мне, что стоит перейти под чужие знамена.
    -
        eng: |
            «Jiz, what is PyrE? You know.»
        rus: |
            – Джиз, что такое ПирЕ? Ты знаешь.
    -
        eng: |
            «I've guessed. I've pieced together the hints I've heard. I've got an idea. And I could tell you, Gully, but I won't.» The fury in her face was luminous. «I'm running out on you, this time. I'm leaving you to hang helpless in the dark. See what it feels like, boy! Enjoy!»
        rus: |
            – Догадываюсь. Я сопоставила все известные мне факты и слухи. И у меня появилась идея. Но я не скажу тебе о ней, Гулли. - Ее лицо осветилось яростью. - На этот раз я бросаю тебя. Оставляю тебя беспомощным и во мраке. Испытай, каково это, на собственной шкуре. Насладись!!
    -
        eng: |
            She broke away from him and swept across the ballroom floor. At that moment the first bombs fell.
        rus: |
            Она вырвалась и побежала по зале. И в этот момент упали первые бомбы.
    -
        eng: |
            They came in like meteor swarms; not so many, but far more deadly. They came in on the morning quadrant, that quarter of the globe in darkness from midnight to dawn. They collided head on with the forward side of the earth in its revolution around the sun. They had been traveling a distance of four hundred million miles.
        rus: |
            Они шли, как метеоритный поток, не столь многочисленный, но куда более смертоносный, чем он. Они шли на утренний квадрант. На ту сторону земного шара, которая находилась на границе между светом и тьмой. Покрыв расстояние в четыреста миллионов миль, они столкнулись с Землей.
    -
        eng: |
            Their excessive speed was matched by the rapidity of the Terran defense computors which traced and intercepted these New Year gifts from the Outer Satellites within the space of micro-seconds. A multitude of fierce new stars prickled in the sky and vanished; they were bombs detected and detonated five hundred miles above their target.
        rus: |
            Их космической скорости противостояло быстродействие земных военных компьютеров, за микросекунды обнаруживших и перехвативших новогодние подарки с Внешних Спутников. Рой ослепительно ярких звезд вспыхнул в небе. Это были бомбы, детонированные на высоте пятьсот миль над их целью.
    -
        eng: |
            But so narrow was the margin between speed of defense and speed of attack that many got through. They shot through the aurora level, the meteor level, the twilight limit, the stratosphere, and down to earth. The invisible trajectories ended in titanic convulsions.
        rus: |
            Но так тонка была грань между скоростью атаки и скоростью обороны, что многие из бомб все-таки прорвались к земле. Невидимые траектории завершились титаническими сотрясениями.
    -
        eng: |
            The first atomic explosion which destroyed Newark shook the Presteign mansion with an unbelievable quake. Floors and walls shuddered and the guests were thrown in heaps along with furniture and decorations. Quake followed quake as the random shower descended around New York. They were deafening, numbing, chilling. The sounds, the shocks, the flares of lurid light on the horizon were so enormous, that reason was stripped from humanity, leaving nothing but flayed animals to shriek, cower, and run. Within the space of five seconds Presteign's New Year party was transformed from elegance into anarchy.
        rus: |
            Первый атомный взрыв, уничтоживший Ньюарк, резко встряхнул особняк Престейна. Стены и пол свели странные судороги. Гости повалились на роскошную мебель и друг на друга. Удар следовал за ударом. Почва содрогалась от землетрясений. Оглушающие, леденящие душу взрывы, неестественно бледные вспышки лишали людей рассудка, оставив лишь голый, примитивный ужас обезумевших животных, в панике вопящих, спасающихся, бегущих. За пять секунд новогодний вечер у Престейна из изысканного приема превратился в дикий хаос.
    -
        eng: |
            Foyle arose from the floor. He looked at the struggling bodies on the ballroom parquet, saw Jisbella fighting to free herself, took a step toward her and then stopped. He revolved his head, dazedly, feeling it was no part of him. The thunder never ceased. He saw Robin Wednesbury in the reception hail, reeling and battered. He took a step toward her and then stopped again. He knew where he must go.
        rus: |
            Фойл поднялся с пола. Посмотрел на сплетенные, извивающиеся тела на паркете. Заметил пытающуюся освободиться Джизбеллу. Сделал шаг вперед и остановился. Вокруг продолжало грохотать. Он увидел ошеломленную и раненую Робин Уэднесбери, еле поднимающую голову. Сделал шаг к ней, но снова остановился. Он понял, куда должен сейчас идти.
    -
        eng: |
            He accelerated. The thunder and lightning dropped down the spectrum to grinding and flickering. The shuddering quakes turned into greasy undulations. Foyle blurred through the giant house, searching, until at last he found her, standing in the garden, standing tiptoe on a marble bench looking like a marble statue to his accelerated senses . . . the statue of exaltation.
        rus: |
            Фойл ускорился. Грохот и молнии обратились вдруг в скрежетанье и мельтешенье. Конвульсии землетрясений стали волнообразными покачиваниями. Фойл перерыл весь колоссальный дворец, пока, наконец, не нашел ее в саду, стоящей на мраморной скамье. Мраморная статуя для его ускоренных чувств… статуя экзальтации.
    -
        eng: |
            He decelerated. Sensation leaped up the spectrum again and once more he was buffeted by that bigger-than-death size bombardment.
        rus: |
            Он замедлился. Ощущения скачком вернулись в норму. И снова он был оглушен и ослеплен.
    -
        eng: |
            «Lady Olivia,» he called.
        rus: |
            – Леди Оливия, - окликнул Фойл.
    -
        eng: |
            «The clown.»
        rus: |
            – Кто это?
    -
        eng: |
            «Fourmyle?»
        rus: |
            – Паяц.
    -
        eng: |
            «Yes.»
        rus: |
            – Формайл?
    -
        eng: |
            «And you came searching for me? I'm touched, really touched.»
        rus: |
            – Да. – Вы меня искали? Я тронута, воистину тронута.
    -
        eng: |
            «You're insane to be standing out here like this. I beg you to let me…”
        rus: |
            – Вы с ума сошли… Стоять здесь, на открытом месте… Молю вас позволить мне…
    -
        eng: |
            «No, no, no. It's beautiful. . . Magnificent!»
        rus: |
            – Нет, нет. Это прекрасно… Великолепно!
    -
        eng: |
            «Let me jaunte with you to some place that's safe.»
        rus: |
            – Позвольте мне джантировать с вами в какое-нибудь укрытие.
    -
        eng: |
            «Mi, you see yourself as a knight in armor? Chivalry to the rescue. It doesn't suit you, my dear. You haven't the flair for it. You'd best go.»
        rus: |
            – А, вы представляетесь себе доблестным рыцарем в доспехах? Благородны и преданны… Это вам не подходит, мой дорогой. У вас нет к этому склонности. Вам лучше уйти.
    -
        eng: |
            «I'll stay.»
        rus: |
            – Я останусь.
    -
        eng: |
            «As a beauty lover?»
        rus: |
            – Как влюбленный в красоту?
    -
        eng: |
            «As a lover.»
        rus: |
            – Как влюбленный.
    -
        eng: |
            «You're still tedious, Fourmyle. Come, be inspired. This is Armageddon Flowering Monstrosity. Tell me what you see.»
        rus: |
            – Вы все так же утомительны, Формайл. Ну, вдохновитесь! Это Армагеддон… Расцветающее Уродство… Расскажите мне, что вы видите.
    -
        eng: |
            «There's nothing much,» he answered, looking around and wincing. «There's light all over the horizon. Quick clouds of it. Above, there's a sort of sparkling effect. Like Christmas lights twinkling.»
        rus: |
            – Немногое, - начал он, оглядываясь и морщась. - Над горизонтом свет. Стремительные облака света. А выше… сияние. Словно переливаются огоньки новогодней гирлянды.
    -
        eng: |
            «Oh, you see so little with your eyes. See what I see! There's a dome in the sky, a rainbow dome. The colors run from deep tang to brilliant burn. That's what I've named the colors I see. What would that dome be?»
        rus: |
            – О, вы так мало видите своими глазами… Представьте, что вижу я. В небе раскинулся купол. Цвета меняются от темного привкуса до сверкающего ожога. Так я назвала открытые мне краски. Что это может быть за купол?
    -
        eng: |
            «The radar screen,» Foyle muttered.
        rus: |
            – Радарный экран - пробормотал Фойл.
    -
        eng: |
            «Arid then there are vasty shafts of fire thrusting up and swaying, weaving, dancing, sweeping. What are they?»
        rus: |
            – И еще… громадные копья света, рвущиеся вверх, покачивающиеся, извивающиеся, колеблящиеся, танцующие. Что это?
    -
        eng: |
            «Interceptor beams. You're seeing the whole electronic defense system.»
        rus: |
            – Следящие лучи. Вы видите всю электронную систему обороны.
    -
        eng: |
            «And I can see the bombs coming down too . . . quick streaks of what you call red. But not your red; mine. Why can I see them?»
        rus: |
            – Я вижу и летящие бомбы… резкие мазки того, что вы зовете красным. Но не вашего красного - моего. Почему я их вижу?
    -
        eng: |
            «They're heated by air friction, but the inert lead casing doesn't show the color to us.»
        rus: |
            – Они нагреты трением о воздух, но инертная свинцовая оболочка для нас бесцветна.
    -
        eng: |
            «See how much better you're doing as Galileo than Galahad. Oh! There's one coming down in the east. Watch for it! It's coming, coming, coming Now!»
        rus: |
            – Смотрите, вам гораздо лучше удается роль Галилея, чем Галахада. О! Вот одна появилась на востоке. Следите! Падает, падает, падает… Ну!!
    -
        eng: |
            A flare of light on the eastern horizon proved it was not her imagination.
        rus: |
            Яркая вспышка на востоке доказала, что это не плод ее воображения.
    -
        eng: |
            «There's another to the north. Very close. Very. Now!»
        rus: |
            – Вот и другая на севере. Очень близко. Очень. Сейчас! Земля всколыхнулась.
    -
        eng: |
            «And the explosions, Fourmyle . . . They're not just clouds of light. They're fabrics, webs, tapestries of meshing colors. So beautiful. Like exquisite shrouds.»
        rus: |
            – И взрывы, Формайл… Не просто облака света - ткань, плетенье, паучья сеть перемешавшихся красок. Так прекрасно, будто изысканный саван.
    -
        eng: |
            «Which they are, Lady Olivia.»
        rus: |
            – Так оно и есть, леди Оливия, - отрезвляюще заметил Фойл.
    -
        eng: |
            «Are you afraid?»
        rus: |
            – Вы боитесь?
    -
        eng: |
            «Yes.»
        rus: |
            – Да.
    -
        eng: |
            «Then run away.»
        rus: |
            – Тогда убегайте. – Нет.
    -
        eng: |
            «Ah, you're defiant.»
        rus: |
            – В вас сидит дух противоречия.
    -
        eng: |
            «I don't know what I am. I'm scared, but I won't run.»
        rus: |
            – Не знаю. Я испуган и тем не менее не уйду.
    -
        eng: |
            «Then you're brazening it out. Making a show of knightly courage.» The husky voice sounded amused. «Just think, Fourmyle. How long does it take to jaunte? You could be safe in seconds . . . in Mexico, Canada, Alaska. So safe. There must be millions there now. We're probably the last left in the city.»
        rus: |
            – Вы нагло выкручиваетесь. Бравируете рыцарской отвагой? - Хрипловатый голос зазвучал язвительно. - Только подумайте, Галахад… Ну сколько времени нужно, чтобы джантировать? Через считанные секунды вы можете быть в Мексике, Канаде, Аляске. В полной безопасности. Там сейчас наверняка миллионы людей. В городе, вероятно, никого кроме нас и не осталось.
    -
        eng: |
            «Not everybody can jaunte so far and so fast.»
        rus: |
            – Не каждый может джантировать так далеко и так быстро.
    -
        eng: |
            «Then we're the last left who count. Why don't you leave me? Be safe. I'll be killed soon. No one will ever know your pretense turned tail.»
        rus: |
            – Значит, мы последние из тех, кто идет в расчет. Почему вы не бросите меня? Ведь меня скоро убьют. Никто не узнает, что вы струсили и задали стрекача.
    -
        eng: |
            «Bitch!»
        rus: |
            – Дрянь!
    -
        eng: |
            «Ah, you're angry. What shocking language. It's the first sign of weakness. Why don't you exercise your better judgment and carry me off? That would be the second sign.»
        rus: |
            – Ага, вы злитесь. Что за грубый язык. Это первый признак слабости. Почему же вам не применить силу и в моих же интересах унести меня? Это был бы второй признак.
    -
        eng: |
            «Damn you!»
        rus: |
            – Будь ты проклята!
    -
        eng: |
            He stepped close to her, clenching his fists in rage. She touched his cheek with a cool, quiet hand, but once again there was that electric shock.
        rus: |
            Он подступил к ней вплотную, яростно сжав кулаки. Она коснулась его щеки холодной спокойной рукой. Фойл снова ощутил электрический удар.
    -
        eng: |
            «No, it's too late, my dear,» she said quietly. «Here comes a whole cluster of red streaks . . . down, down, down . . . directly at us. There'll be no escaping this. Quick, now! Run! Jaunte! Take me with you. Quick! Quick!»
        rus: |
            – Нет, слишком поздно, мой милый, - тихо произнесла она. - Сюда летит целый рой красных мазков… ниже, ниже… ниже… прямо на нас. Нам не спастись. Теперь - быстро! Беги! Джантируй! Возьми меня с собой. Быстро! Быстро!
    -
        eng: |
            He swept her off the bench. «Bitch! Never!»
        rus: |
            Он схватил ее. - Дрянь! Никогда!
    -
        eng: |
            He held her, found the soft coral mouth and kissed her; bruised her lips with his, waiting for the final blackout.
        rus: |
            Он сжал ее, нашел мягкий коралловый рот и поцеловал. Он терзал ее губы и ждал конца.
    -
        eng: |
            The concussion never came.
        rus: |
            Ничего не произошло.
    -
        eng: |
            «Tricked!» he exclaimed. She laughed. He kissed her again and at last forced himself to release her. She gasped for breath, then laughed again, her coral eyes blazing.
        rus: |
            – Надули! - воскликнул он. Она рассмеялась. Фойл вновь поцеловал ее, и, наконец, заставил себя разжать объятья. Она глубоко вздохнула, затем снова засмеялась, сверкая коралловыми глазами.
    -
        eng: |
            «It's over,» she said.
        rus: |
            – Все кончено, - сказала она.
    -
        eng: |
            «It hasn't begun yet.»
        rus: |
            – Ничего еще не начиналось.
    -
        eng: |
            «What d'you mean?»
        rus: |
            – Ты имеешь в виду войну?
    -
        eng: |
            «The war between us.»
        rus: |
            – Войну между нами.
    -
        eng: |
            «Make it a human war,» she said fiercely. «You're the first not to be deceived by my looks. Oh God! The boredom of the chivalrous knights and their milk-warm passion for the fairy tale princess. But I'm not like that inside. I'm not. I'm not. Never. Make it a savage war between us. Don't win me. . . destroy me!»
        rus: |
            – Так пусть же будет война! - неистово проговорила она. - Ты первый, кого не обманула моя внешность. О, боже! Скука обходительного рыцарства и сладенькая любовь к принцессе. Я не такая… внутри. Не такая. Не такая. Нет. Да здравствует свирепая, жестокая, беспощадная война между нами. Не побеждай меня… - уничтожь!
    -
        eng: |
            Suddenly she was Lady Olivia again, the gracious snow maiden. «I'm afraid the bombardment has finished, my dear Fourmyle. The show is over. But what an exciting prelude to the New Year. Good night.»
        rus: |
            Внезапно она снова стала леди Оливия, надменная снежная дева. – Боюсь, что обстрел прекратился, мой дорогой Формайл. Представление окончено. Что за восхитительная прелюдия к Новому Году, не правда ли? Спокойной ночи.
    -
        eng: |
            «Good night?» he echoed incredulously.
        rus: |
            – Спокойной ночи?! - откликнулся тот.
    -
        eng: |
            «Good night,» she repeated. «Really, my dear Fourmyle, are you so gauche that you never know when you're dismissed? You may go now. Good night.»
        rus: |
            – Спокойной ночи, - повторила она. - Право, любезный Формайл, неужели вы столь неотесаны и не замечаете, что мне надоели? Можете идти.
    -
        eng: |
            He hesitated, searched for words, and at last turned and lurched out of the house. He was trembling with elation and confusion. He walked in a daze, scarcely aware of the confusion and disaster around him. The horizon now was lit with the light of red flames. The shock waves of the assault had stirred the atmosphere so violently that winds still whistled in strange gusts. The tremor of the explosions had shaken the city so hard that brick, cornice, glass, and metal were tumbling and crashing. And this despite the fact that no direct hit had been made on New York.
        rus: |
            Фойл заколебался, судорожно пытаясь найти нужные слова. Затем повернулся и, пошатываясь, вышел из дома. Он дрожал от возбуждения и брел, как в тумане, едва осознавая беспорядок и смятение вокруг. На горизонте полыхали огненные языки пламени. Взрывные волны так разворошили атмосферу, что до сих пор то и дело со свистом налетали шквалы ветра. Многие здания были повреждены - стекло разбилось, сталь покорежилась, карнизы обвалились. Город был полуразрушен - несмотря на то, что избежал прямых попаданий.
    -
        eng: |
            The streets were empty; the city was deserted. The entire population of New York, of every city, had jaunted in a desperate search for safety to the limit of their ability . . . five miles, fifty miles, five hundred miles. Some had jaunted into the center of a direct hit. Thousands died in jaunte explosions, for the public jaunte stages had never been designed to accommodate the crowding of mass exodus.
        rus: |
            Улицы его пустовали. Все население Нью-Йорка джантировало в отчаянных поисках найти безопасность… на пределе своих возможностей… на пять миль, на пятьдесят, на пятьсот. Некоторые джантировали прямо под удар бомбы. Тысячи погибли в джант-взрывах, поскольку общественные джант-площадки не были рассчитаны на такой массовый исход.
    -
        eng: |
            Foyle became aware of white-armored Disaster Crews appearing on the streets. An imperious signal directed at him warned him that he was about to be summarily drafted for disaster work. The problem of jaunting was not to get populations out of cities, but to force them to return and restore order. Foyle had no intention of spending a week fighting fire and looters. He accelerated and evaded the Disaster Crew.
        rus: |
            Фойл видел, как на улицах стали пявляться спасатели в белых защитных костюмах. Властный окрик напомнил ему, что и его могут поставить на аварийные работы. Проблема эвакуации джантирующего населения не существовала, а вот вынудить людей вернуться, восстановить порядок власти могли… Фойлу не совсем улыбалось неделю провести в борьбе с пожарами и грабителями. Поэтому ускорился и ускользнул от Аварийной Команды.
    -
        eng: |
            At Fifth Avenue he decelerated; the drain of acceleration on his energy was so enormous that he was reluctant to maintain it for more than a few moments. Long periods of acceleration demanded days of recuperation.
        rus: |
            На Пятой Авеню он замедлился. Ускорение пожирало огромное количество энергии. Долгое ускорение требовало потом многих дней восстановления сил.
    -
        eng: |
            The looters and Jack-jaunters were already at work on the avenue, singly, in swarms, furtive yet savage; jackals rending the body of a living but helpless animal. They descended on Foyle. Anything was their prey tonight.
        rus: |
            Грабители и джек-джантеры уже хозяйничали на Авеню - по одиночке и бандами, трусливые и свирепые. Шакалы, раздирающие тело живого, беспомощного животного. Сегодня город принадлежал им, и они орудовали в нем без всякого стеснения. Фойл внезапно столкнулся с ними.
    -
        eng: |
            «I'm not in the mood,» he told them. «Play with somebody else.»
        rus: |
            – Я не в настроении, - предупредил он. - Поиграйте с кем-нибудь другим.
    -
        eng: |
            He emptied the money out of his pockets and tossed it to them. They snapped it up but were not satisfied. They desired entertainment and he was obviously a helpless gentleman. Half a dozen surround Foyle and closed in to torment him.
        rus: |
            Он вывернул все карманы и швырнул им деньги. Они торопливо схватили их, но остались неудовлетворены, так как жаждали забавы, а беспомощный джентльмен вполне мог ее им предоставить. С полдюжины бандитов быстро окружили фойла тесным кольцом.
    -
        eng: |
            «Kind gentleman,» they smiled. «We're going to have a party.»
        rus: |
            – Добрый джентльмен, - скалились они. - Давай повеселимся.
    -
        eng: |
            Foyle had once seen the mutilated body of one of their party guests. He sighed and detached his mind from visions of Olivia Presteign.
        rus: |
            Фойл однажды видел изуродованное тело одной из жертв их веселья. Он вздохнул и с трудом отрешился от образа Оливии Престейн.
    -
        eng: |
            They prepared to send him into a screaming dance. Foyle tripped the switchboard in his mouth and became for twelve devastating seconds the most murderous machine ever devised . . . the Commando killer. It was done without conscious thought or volition; his body merely followed the directive taped into muscle and reflex. He left six bodies stretched on the street.
        rus: |
            – Ну что ж, - сказал он. - Давайте, ребята. Нащупав пульт управления во рту, он на двадцать губительных секунд превратился в самую смертоносную боевую машину… Коммандос-убийца. Все происходило как будто помимо его воли. Тело просто следовало вживленным в мускулы навыкам и рефлексам… На тротуаре остались лежать шесть трупов.
    -
        eng: |
            Old St. Pat's still stood, unblemished, eternal, the distant fires flickering on the green copper of its roof. Inside, it was deserted. The tents of the Four Mile Circus filled the nave, illuminated and furnished, but the circus personnel was gone. Servants, chefs, valets, athletes, philosophers, camp followers and crooks had fled.
        rus: |
            Собор Святого Патрика стоял незыблемый, вечный, своим величием подавляя крошечные языки пламени, лизавшие позеленевшую медь крыши. Он был пуст. Люди покинули освещенные и обставленные шатры Пятимильного Цирка, заполняли неф церкви. Слуги, повара, камердинеры, атлеты, лакеи, философы и мошенники поспешно бежали.
    -
        eng: |
            «But they'll be back to loot,» Foyle murmured.
        rus: |
            – Они, конечно, вернутся сюда пограбить, - пробормотал Фойл.
    -
        eng: |
            He entered his own tent. The first thing he saw was a figure in white, crouched on a rug, crooning sunnily to itself. It was Robin Wednesbury, her gown in tatters, her mind in tatters.
        rus: |
            Он вошел в свой шатер - и увидел сгорбившуюся на ковре фигурку в белом, что-то невнятно про себя мычащую. Это была Робин Уэднесбери - платья в клочья, рассудок в клочья. – Робин!
    -
        eng: |
            She went on crooning wordlessly. He pulled her up, shook her, and slapped her. She beamed and crooned. He filled a syringe and gave her a tremendous shot of Niacin. The sobering wrench of the drug on her pathetic flight from reality was ghastly. Her satin skin turned ashen. The beautiful face twisted. She recognized Foyle, remembered what she had tried to forget, screamed and sank to her knees. She began to cry.
        rus: |
            Она продолжала мычать. Он поднял ее на ноги, встряхнул, ударил по лицу. Она просияла и продолжала мычать. Фойл достал шприц и ввел ей лошадиную дозу ниацина. Наркотик подействовал на нее отрезвляюще. Ее буквально вывернуло наизнанку. Атласная кожа побелела. Прекрасное лицо исказилось. Она узнала Фойла, вспомнила то, что пыталась забыть, закричала и упала на колени. Зарыдала.
    -
        eng: |
            «That's better,» he told her. «You're a great one for escape, aren't you? First suicide. Now this. What next?»
        rus: |
            – Так-то лучше, - произнес Фойл. - Ты великая любительница спасаться бегством. Сперва самоубийство. Теперь это. Что следующее? – Уйди.
    -
        eng: |
            «Probably religion. I can see you joining a cellar sect with passwords like Pax Vobiscum. Bible smuggling and martyrdom for the faith. Can't you ever face up to anything?»
        rus: |
            – Возможно, религия. Ты чудесно впишешься в какую-нибудь секту. Примешь муки за веру… В состоянии ты смотреть жизни прямо в глаза?
    -
        eng: |
            «Don't you ever run away?»
        rus: |
            – Разве тебе никогда не приходилось убегать?
    -
        eng: |
            «Never. Escape is for cripples. Neurotics.»
        rus: |
            – Никогда. Бегство - для неврастеников.
    -
        eng: |
            «Neurotics. The favorite word of the Johnny-Come-Lately educated. You're so educated, aren't you? So poised. So balanced. You've been running away all your life.»
        rus: |
            – Неврастеник… Любимое, слово нашего образованного умника… Ты ведь образован, не правда ли? Образован. Уравновешен. Спокоен. Да ты удирал всю свою жизнь!
    -
        eng: |
            «Me? Never. I've been hunting all my life.»
        rus: |
            – Я?! Никогда. Всю свою жизнь я кого-то преследовал.
    -
        eng: |
            «You've been running. Haven't you ever heard of Attack-Escape? To run away from reality by attacking it . . . denying it . . . destroying it? That's what you've been doing?'
        rus: |
            – Ты удирал. Уходил от реальной жизни, нападая на нее… отрицая ее… уничтожая ее… Вот, что ты делал.
    -
        eng: |
            «Attack-Escape?» Foyle was brought up with a jolt. «You mean I've been running away from something?»
        rus: |
            – Что? - Фойл резко встрепенулся. - Ты хочешь сказать, будто я от чего-то спасался?
    -
        eng: |
            «From what?»
        rus: |
            – Безусловно.
    -
        eng: |
            «From reality. You can't accept life as it is. You refuse. You attack it try to force it into your own pattern. You attack and destroy everything that stands in the way of your own insane pattern.» She lifted her tearstained face. «I can't stand it any more. I want you to let me go.»
        rus: |
            – От чего же? – От реальности. Ты не в состоянии принять жизнь такой, какой она есть. Отказываешься это сделать. Пытаешься загнать ее в твои собственные рамки. Ты ненавидишь и уничтожаешь все, что не укладывается в твои безумные рамки. – Она подняла залитое слезами лицо. - Я больше не могу это выдержать. Отпусти меня.
    -
        eng: |
            «Go? Where?»
        rus: |
            – Отпустить… Зачем?
    -
        eng: |
            «To live my own life.»
        rus: |
            – Хочу жить своей жизнью.
    -
        eng: |
            «And find them my own way.»
        rus: |
            – А как же твоя семья?
    -
        eng: |
            «Why? What now?»
        rus: |
            – …Буду искать их сама.
    -
        eng: |
            «It's too much. . . you and the war. . . because you're as bad as the war. Worse. What happened to me tonight is what happens to me every moment I'm with you. I can stand one or the other; not both.»
        rus: |
            – Почему? Что случилось? – Слишком много… нет сил… ты и война… потому что ты так же страшен, как и война. Даже страшнее. Что случилось со мной сегодня, происходит постоянно, когда я с тобой. Я могу вынести либо одно, либо другое, но не вместе.
    -
        eng: |
            «No,» he said. «I need you.»
        rus: |
            – Нет, - отрезал Фойл. - Ты мне нужна.
    -
        eng: |
            «I'm prepared to buy my way out.»
        rus: |
            – Я готова выкупить себя.
    -
        eng: |
            «How?»
        rus: |
            – Каким образом?
    -
        eng: |
            «You've lost all your leads to 'Vorga,' haven't you?»
        rus: |
            – Ты потерял все нити, ведущие к «Ворге», не правда ли?
    -
        eng: |
            «And?»
        rus: |
            – И?
    -
        eng: |
            «I've found another.»
        rus: |
            – Я нашла еще одну.
    -
        eng: |
            «Where?»
        rus: |
            – Где?
    -
        eng: |
            «Never mind where. Will you agree to let me go if I turn it over to you?»
        rus: |
            – Не имеет значения. Ты согласен отпустить меня, если я тебе ее передам?
    -
        eng: |
            «Go ahead. Take it.» Her eyes flashed. «If you know what it is, you won't have any trouble.» «I can make you give it to me.»
        rus: |
            – Я могу вырвать силой.
    -
        eng: |
            «Can you? After the bombing tonight? Try.»
        rus: |
            – Можешь? После сегодняшней бомбежки? Попробуй. Ее вызов застал его врасплох.
    -
        eng: |
            He was taken aback by her defiance. «How do I know you're not bluffing?»
        rus: |
            – Откуда мне знать, что ты не врешь?
    -
        eng: |
            «I'll give you one hint. Remember the man in Australia?»
        rus: |
            – Я намекну тебе. Помнишь того человека в Австралии? – Форреста?
    -
        eng: |
            «Yes. He tried to tell you the names of the crew. Do you remember the only name he got out?»
        rus: |
            – Да. Он пытался назвать имена своих товарищей. Помнишь единственное имя, которое он сумел произнести? – Кемп.
    -
        eng: |
            «He died before he could finish it. The name is Kempsey.»
        rus: |
            – Он умер, не успев закончить. Его имя - Кемпси.
    -
        eng: |
            «That's your lead?»
        rus: |
            – Это и есть твоя нить?
    -
        eng: |
            «Yes. Kempsey. Name and address. In return for your promise to let me go.»
        rus: |
            – Да. Кемпси. Имя и адрес. В обмен на твое обещание отпустить меня.
    -
        eng: |
            She went at once to the travel dress she had worn in Shanghai. From the pocket she took out a sheet of partially burned paper. «I saw this on Sergei Orel's desk when I was trying to put the fire out the fire the Burning Man started . . .»
        rus: |
            – По рукам, - сказал он. - Ты свободна. Выкладывай. Робин подошла к дорожному платью, в котором была в Шанхае, и достала из кармана обгоревший клочок бумаги. – Я заметила это на столе Ореля, когда пыталась потушить пожар… пожар, который устроил Горящий Человек…
    -
        eng: |
            She handed him the sheet of paper. It was a fragment Of a begging letter.
        rus: |
            Это был обрывок письма.
    -
        eng: |
            It read: . . . do anything to get out of these bacteria fields. Why should a man just because he can't jaunte get treated like a dog? Please help me, Serg. Help an old shipmate off a ship we don't mention. You can spare ~r 100. Remember all the favors I done you? Send ~r 200 or even ~r 50. Don't let me down.
        rus: |
            «…все, что угодно, только бы вырваться из этого ада. Почему с человеком надо обращаться, как с паршивой собакой, лишь из-за того, что он не умеет джантировать?! Пожалуйста, помоги мне, прошу. Спаси старого товарища по кораблю, который нельзя упоминать. Неужели ты не найдешь 100 Кр? Помнишь, я выручал тебя… Пошли 100 Кр… хотя бы 50. Не покидай меня в беде. Родж Кемпси.
    -
        eng: |
            Barrack 3 Bacteria, Inc.
        rus: |
            Барак э 3 «Бактерия, Inc. Море Спокойствия, Луна».
    -
        eng: |
            «By God!» Foyle exclaimed. «This is the lead. We can't fail this time. We'll know what to do. He'll spill everything. . . everything.» He grinned at Robin. «We leave for the moon tomorrow night. Book passage. No, there'll be trouble on account of the attack. Buy a ship. They'll be unloading them cheap anyway.»
        rus: |
            – Боже мой! - вскричал Фойл. - Да ведь это действительно нить! На этот раз ничто нам не помешает. Я выжму из него все… все. - Он криво ухмыльнулся Робин. - Мы летим на Луну завтра вечером. Закажи билеты. Нет. Купи корабль. Теперь, после атаки, от них будут отделываться по дешевке.
    -
        eng: |
            «We?» Robin said. «You mean you.»
        rus: |
            – Мы? - потрясение проговорила Робин. - Не мы, а ты.
    -
        eng: |
            «I mean we,» Foyle answered. «We're going to the moon. Both of us.»
        rus: |
            – Нет, мы Мы летим на Луку. Вдвоем.
    -
        eng: |
            «I'm leaving.»
        rus: |
            – Я ухожу.
    -
        eng: |
            «You're not leaving. You're staying with me.»
        rus: |
            – Ты никуда не уходишь. Ты остаешься со мной.
    -
        eng: |
            «But you swore you'd…”
        rus: |
            – Но ты поклялся…
    -
        eng: |
            «Grow up, girl. I had to swear to anything to get this. I need you more than ever now. Not for 'Vorga.' I'll handle 'Vorga' myself. For something much more important.»
        rus: |
            – Уймись, девочка. Пора взяться за ум. Ради этого и бы поклялся чем угодно. Теперь ты мне нужна больше, чем когда-либо. Не для «Ворги». С «Воргой» я и сам справлюсь. Есть кое-что гораздо более важное.
    -
        eng: |
            He looked at her incredulous face and smiled ruefully. «It's too bad, girl. If you'd given me this letter two hours ago I'd have kept my word. But it's too late now. I need a Romance Secretary. I'm in love with Olivia Presteign.»
        rus: |
