titulo: "vrici"
textos:
    -
        portugues: |
            Os censos populacionais produzem informações imprescindíveis para a definição de políticas públicas e a tomada de decisões de investimento, sejam eles provenientes da iniciativa privada ou de qualquer nível de governo, e constituem a única fonte de referência sobre a situação de vida da população nos municípios e em seus recortes internos, como distritos, bairros e localidades, rurais ou urbanas, cujas realidades são alteradas pelos censos.
        ingles: |
            Population censuses produce essential information for the definition of public policies and the making of investment decisions, whether they come from private initiative or from any level of government, and are the only source of reference on the life situation of the population in the municipalities and in their internal cuts, such as districts, neighborhoods and localities, rural or urban, whose realities are altered by censuses.
