titulo: "Worldbuilding"
textos:
    -
        eng: |
            Episode 1The Lay of the Land
        jbo: |
            ni'o ni'o pamo'otcila co tumla
    -
        eng: |
            Whenever I build a new setting, I start by deciding on the geography and the climate.
        jbo: |
            ni'o roroiku ca lo nu mi co'a finti lo cnino ke xanri munje kei mi jai zu'ecfari fai lo finti ta'i lo nu jdice fi tu'a lo tumla .e lo na'o tcima
    -
        eng: |
            So I'll start with that!
        jbo: |
            .iseki'ubo mi ca co'e zu'i
    -
        eng: |
            I like extremes!
        jbo: |
            ni'o mi nelci lo traji
    -
        eng: |
            Huge deserts, cold icy wastes, tropical rainforests, enormouscontinents, tiny islands...
        jbo: |
            .i barda traji cantu'a .i lenku mutce ke bisli tumla .i tcima glare cicricfoi .i brabra braplu .i cmacma daplu
    -
        eng: |
            And because, so far, I've never created a small island with a cold climate, I'll go for that!
        jbo: |
            .i mi mu'igi noroi finti lo cmalu ke xanri daplu poi se tcima lo lenku gi ca co'a finti ri
    -
        eng: |
            It'll be something like the Aleutian Islands, or the Faroes, or the Falklands.
        jbo: |
            .i ri ba tamsmi fo lo na'o tcima fi la .ale'ut. zei daplu .a la .islant. .a la .faro'ar. zei daplu
    -
        eng: |
            I live in Europe, so I'll use a European country for size reference.
        jbo: |
            ni'o mi xabju lo rontu'a .iseki'ubo mi jai zu'e manri fai pa lo ropno gugde fe lo daplu barda
    -
        eng: |
            Estonia is exactly the right size for me!
        jbo: |
            .i la .eston. cu prane mapti mi
    -
        eng: |
            The mainland is around 200 km across, which is big enough for my purposes.
        jbo: |
            .i lo toldaplu tumla cu ki'otre li ji'i renono fi lo ka kuspe .i la'e di'u cu barda banzu lo se gunka
    -
        eng: |
            My first thought was to make a volcanic island, but I'll go for something fantastical.
        jbo: |
            .i ca lo cfari mi zu'edji lo nu finti lo je'erma'a daplu .i ku'i mi ba co'e lo makfa zmadu
    -
        eng: |
            Around a year ago, I created a world inside an egg.The idea was that the growing bird embryo would consume the yolk-sunand, eventually, smother out all life inside.
        jbo: |
            ni'o za lo nanca be li pa mi pu finti lo xanri munje poi nenri lo sovda.i pu sidbo fa lo nu lo banro ke cipni tarbi cu xaksu lo solri ja'e lo nu catra ro lo drata jmive poi nenri sy.
    -
        eng: |
            But this would take a vast amount of time to happen, so what if humans tried to escape the egg before they all died? Blast the shell of the egg with powerful bombs until it cracked? Maybe then a new world would be born, prematurely.
        jbo: |
            .i ku'i la'e di'u cu masno traji fasnu.iseki'ubo ba'e mo va'o lo nu lo remna cu rivbi cliva troci pu lo nu ry. morsi.i ru'i darxi lo calku be lo sovda fi lo vlipa jbama ja'e lo nu sy. cu porpi.i la'a lo cnino munje co'i clira dukse jbena ba la'e di'u
    -
        eng: |
            A few dozen surviving humans on boats would find their way to their new home:
        jbo: |
            .i su'o lo renvi remna poi se bloti cu farcri klamu'o lo cnino se xabju be ry.
    -
        eng: |
            A circular island, which is actually the top point of the now-dead bird's head. The bird's tissues are not decaying, they have become transmuted instead. The bones of the skull are now mostly marble and chalk.
        jbo: |
            .i ri cukla daplu gi'e ji'a stedu traji mokca lo ca morsi cipni sedbo'u.i lo xadni be lo cipni cu na fusra.i xy. co'i makfa ke marji binxo.i lo pu bongu be lo sedbo'u ca kunrmarmaro gi'a bakri
    -
        eng: |
            And I'll be using places like the Faroes as my reference, but my island is quite flat.
        jbo: |
            .i ta'o mi ba jai zu'e manri lo daplu poi tamsmi la .faro'ar. .i ku'i lo finti daplu be mi cu pinta traji
    -
        eng: |
            Now here's an actually weird thing: cold oceanic islands aren't all that cold. The subpolar oceanic climate is cool but very mild, with little seasonal variation. It's also quite rainy and windy, and the wind mostly blows from the west.
        jbo: |
            ni'o lo je'a cizra traji fatci zo'u: lo lenku ke xamsi daplu cu na lenku mutce.i lo na'o tcima be lo traji berti ja snanu xamsi cu lenku seju milxe mutce gi'e citsi stodi mutce.i ji'a ty. cu ckaji lo ka di'i carvi .e lo ka tsali brife poi na'o brife lo stici
    -
        eng: |
            The strong winds are what's partly responsible for the lack of trees.With the other major culprit being humans and their sheep.Iceland was 25-40% covered by birch forest before human settlement. And the Faroes were also once at least partialy forested.I love trees, so this island simply needs to have lots of them.I’ll give humans a reason not to chop them all down in a later episode.
        jbo: |
            .i lo tsali brife cu selpau fuzme lo nu lo tricu cu claxu.i drata fuzme fa lo remna jo'u lo lanme poi ry. ponse ke'a.i pu lo nu se xabju lo remna kei la .islant. se gacri lo ricfoi fi'o se cenlai li remu .a li vono .ije la .faro'ar. ze'a pu selpau se gacri su'o lo ricfoi.i mi prami lo tricu .iseri'abo lo mi daplu cu bilga sa'e lo nu se stuzi so'i lo tricu.i mi baza jai gau mukti lo nu na ka'argau ro lo tricu fi lo remna
    -
        eng: |
            First though: the wind.In the real world, there are trees that deal with the wind by… ...bending away from it and sticking close to the ground.
        jbo: |
            ni'o ku'i pamai brife.i bu'u lo tolxanri munje ku zasti fa lo tricu poi renvi lo tsali brife sezu'elo nu na'o krobi'o to'o lo se brife gi'e na'o dizlo banro
    -
        eng: |
            I could have trees that naturally lean east as they grow... ...and then travel close to the ground, using aerial roots for additional support. And their leaves are small and thick, so the wind can’t do much to them.A whole forest of these trees could provide shelter to all sorts of smaller plants.
        jbo: |
            .i mi ka'e finti lo tricu poi rarna krobi'o fa'a lo stuna ca lo nu banro kei gi'ebabo makcu farvi re'o lo dertu ca lo nu pilno lo skori genja fi lo se sarji.ije lo pezli be lo bi'unai tricu cu cmalu gi'e rotsu ja'e lo nu tu'a lo brife cu na kakne lo nu xrani py..i lo ricfoi be lo bi'unai tricu cu kakne lo nu co'a marbi so'i lo se spati poi cmalu zmadu
    -
        eng: |
            But let’s return to the weather for a moment! I’ve made a temperature and precipitation chart for my island. And realised that with that much rain...
        jbo: |
            no'i lo nu selxarpei lo na'o tcima zo'u:mi finti lo cartu be lo nilgla .e lo carvi bu'u lo xanri daplu be mi.ijebabo mi co'a sanji lo nu ri'a lo nu tai cafne carvi kei
    -
        eng: |
            my island is in the temperate rainforest biome! A wet and mossy place, like Vancouver Island...Or the Hoh Rainforest!I need to create an entire ecosystem, not just a few plants here and there!
        jbo: |
            lo bi'unai daplu cu na'o se tcima lo carvi seltcila ricfoi ke spati je danlu cecmu.i lo cilmo je clika stuzi ca'o tamsmi la .vankuvyr. zei daplu .a la .xox. zei ricfoi.i mi bilga lo nu finti lo mulno ke jmive cecmu .enai so'o lo spati po'o
    -
        eng: |
            So I’ll start off by inventing 150 species, in proportions shown in the table above.I’ll get fungi and out of the way first, and then move on to plants.
        jbo: |
            ni'o mi jai zu'e cfari ta'i lo nu finti pamuno lo jutsi fi'o pagbu nilbra lo cartu se jarco.i mi finti lo mledi ca lo cfari .i mi co'a co'e lo spati ba la'e di'u
    -
        eng: |
            For shape inspiration, I will use the uppercase letters of the alphabet.And to get inspiration for colour, texture and other detail, I will use these photos of 24 fungi, 1 plant and 1 slime mold.I have combined them like this, and here are the results!
        jbo: |
            .i mi jai zu'e ve finti fai lo ga'e zei lerfu noi glico.i seva'u lo nu ricfu lo ve finti be lo skari .e lo tengu .e lo drata tcila zo'u mi ba pilno lo bu'u pixra be lo revo mledi .e lo pa spati .e lo pa te jutsi drata mledini'o mi pu jongau ro da taiku .ije se jalge di'e
    -
        eng: |
            Hanging-hat fungus.Climbing fungus.Oddly-shaped fungus.Many-little-hole fungus.Three-step fungus.One-arm fungus.Tailed fungus.Twin fungus.Clothed fungus.Another one-arm fungus.Six-tongue fungus.Fluffy-boot fungus.Arc fungus.Curved-back fungus.Flat fungus.Curved fungus.Two-headed fungus.Messy-clump fungus.Snake fungus.Flat-hat fungus.Cup fungus.Two-arm fungus.Four-arm fungus.Cross fungus.Pole-cup fungus.Branch fungus.
        jbo: |
            .i dandu mapku mledi.i cpare mledi.i cizra tarmi mledi.i cmalu sorkevna mledi.i cibserti mledi.i pavbirka mledi.i rebla mledi.i relfukpi mledi.i tolylunbe mledi.i drata ke pavbirka mledi.i xavytanxe mledi.i mapra cutci mledi.i bargu mledi.i bargu trixe mledi.i pinta mledi.i korcu mledi.i relstedu mledi.i kalsa bakfu mledi.i since mledi.i pinta mapku mledi.i kabri mledi.i relbirka mledi.i vonbirka mledi.i kuctai mledi.i grana kabri mledi.i jimca mledi
    -
        eng: |
            The ones on the left are edible andtasty. While the ones on the right are all either poisonous, or just awful to eat.
        jbo: |
            ni'o lo zunle cu cidja gi'e kukte.ije ro lo pritu cu vindu .ijonai tolpluka mutce fa lo nu citka ri
    -
        eng: |
            Now, all these fungi look quite distinct from one another…but, in the real world, edible fungi often resemble inedible ones.So I’ll take all the edible fungi, and give them evil twins.I have 37 different fungi so far!To get to 50, I’m going to add some very prosaic-looking fungi, to balance out all the weirdness a bit.And I’m done!
        jbo: |
            ni'o ji'a ro lo bu'u mledi cu simxu lo nu mutce lo ka frica.i ku'i bu'u lo fatci munje zo'u: lo cidja mledi cu simsa ta'eku lo to'e cidja.iseki'ubo mi lebna pe'a ro lo cidja gi'ebabo finti lo palci fukpi be ri.i caku lo mledi cu zilkancu li cize.i tezu'e lo nu ri co'e li muno kei mi jmina my. fi lo fadni mutce simsa mledi ja'e lo nu ri milxe fapro fi lo ka cizra.i za'a mi mu'o co'e
    -
        eng: |
            Time to create some herbaceous plants!I decided to use the Cyrillic alphabet as inspiration for leaf and flower shapes.Here are the results:
        jbo: |
            ni'o ca gaurtcini lo nu finti su'o lo toltricu spati.i mi jdice lo nu jai zu'e ve finti fai lo ru'o zei lerfu fe lo tarmi be lo pezli .e lo xrula.i se jalge di'e
    -
        eng: |
            Fluffy-flower plant.Two-petal flower.Four-petal flower.Thin-leaf plant.Another two-petal flower.A clump of grass.A very similar grass-clump.A more fancy flower.Bell-flower plant.Another thin-leaf plant.Another twin.Two-headed flower.Thick-stem plant.Another thick-stem plant.Split-sex plant.Round flower.Two-stem plant.Tentacled flower.Swirly-leaf plant.Three-stem plant.Cup flower.Ruffled flower.Leaning flower.Another cup-flower.Yet another cup-flower.Double-leaf flower.The last twin.Yet another thick-stem plant.Spherical flower.Another spherical flower.
        jbo: |
            .i mapra xrula spati.i relrulpezli xrula.i vonrulpezli xrula.i cinla pezli spati.i drata ke relrulpezli xrula.i gunma lo srasu.i gunma lo srasu poi simsa.i selja'i zmadu xrula.i janbe xrula spati.i drata ke cinla pezli spati.i drata ke fukpi.i relstedu xrula.i rotsu stani spati.i drata ke rotsu stani spati.i klesrdi'oki'as spati.i cukla xrula.i relstani spati.i jimca selja'i xrula.i sarlu pezli spati.i cibystani spati.i kabri xrula.i cinje rulpezli xrula.i korcu xrula.i drata ke kabri xrula.i drata ke drata ke kabri xrula.i relpezli xrula.i ro moi lo fukpi.i drata ke drata ke rotsu stani spati.i bolci xrula.i drata ke bolci xrula
    -
        eng: |
            Here are the sizes of all the plants.And I’m done!
        jbo: |
            .i ti nilbra ro lo spati.i za'a mi mu'o co'e
    -
        eng: |
            Shrubs are next!For this task, I will use the Random Flora Tables made by Sebastian Romu.Here are the results of random generation. I have used them to create the following shrubs:
        jbo: |
            ni'o lo cmatricu cu bavla'i.i fi lo ca se gunka fa mi pilno lo cartu be lo cunso spati be'o poi se finti la .sebasti'an. .romus..i lo se viska cu se finti ta'i lo nu cunso zbasu .i mi pilno vy. fi lo nu finti di'e
    -
        eng: |
            Shrub #1Shrub #2Shrub #3Shrub #4Shrub #5Shrub #6Shrub #7Shrub #8Shrub #9Shrub #10Shrub #11Shrub #12Shrub #13Shrub #14Shrub #15Shrub #16Shrub #17Shrub #18Shrub #19Shrub #20Shrub #21Shrub #22Shrub #23Shrub #24Shrub #25Shrub #26Shrub #27Shrub #28Shrub #29Shrub #30
        jbo: |
            .i pamoi lo cmatricu.i remoi lo cmatricu.i cimoi lo cmatricu.i vomoi lo cmatricu.i mumoi lo cmatricu.i xamoi lo cmatricu.i zemoi lo cmatricu.i bimoi lo cmatricu.i somoi lo cmatricu.i panomoi lo cmatricu.i papamoi lo cmatricu.i paremoi lo cmatricu.i pacimoi lo cmatricu.i pavomoi lo cmatricu.i pamumoi lo cmatricu.i paxamoi lo cmatricu.i pazemoi lo cmatricu.i pabimoi lo cmatricu.i pasomoi lo cmatricu.i renomoi lo cmatricu.i repamoi lo cmatricu.i reremoi lo cmatricu.i recimoi lo cmatricu.i revomoi lo cmatricu.i remumoi lo cmatricu.i rexamoi lo cmatricu.i rezemoi lo cmatricu.i rebimoi lo cmatricu.i resomoi lo cmatricu.i cinomoi lo cmatricu
    -
        eng: |
            Here are all the shrubs together.And I'm done!
        jbo: |
            .i ro lo cmatricu se viska bu'u ti.i mi mu'o co'e
    -
        eng: |
            Onto trees!I have already created the horizontally-travelling tree…So I need nine more trees.
        jbo: |
            ni'o lo tricu co'a co'e.i mi pu mu'o finti lo tricu poi banro re'o lo dertu.i ja'o mi bilga lo nu jmina finti ba'e so lo tricu
    -
        eng: |
            I like the idea of taking the smallest shrubs I have... and giving them some big sturdy siblings.The shrubs and the trees are related, but separate species.And to create the last tree, I used the Random Flora Tables again. Here’s what it looks like.And I'm done!
        jbo: |
            ni'o mi se zdile lo nu lebna pe'a lo cmalu traji cmatricu gi'ebabo finti lo barda je tsali zmadu tunba be ri.i lo cmatricu joi lo tricu cu lanzu .i ku'i cy. cu jutsi drata ty..i ji'a mi za'ure'u pilno lo cartu be lo cunso spati fi lo nu finti lo romoi tricu.i ri simsa ti.i mi mu'o co'e
    -
        eng: |
            Time to create some vines!The Devanagari script looks like pieces of vine even without me doing anything… ...but there’s a lot of characters so I divided them into 10 groups of 4.Here are the results:
        jbo: |
            ni'o ca gaurtcini lo nu finti lo skospa.i la .devanagaris. zei lerfu cu simsa lo skospa spisa va'o ku'i mi zukte no da.i ku'i ri'agi lo lerfu cu klani dukse gi mi fendi ly. fi pano da poi se cmima vo da.i se jalge di'e
    -
        eng: |
            Lobed-leaf vine.Round-flower vine.Funnel-flower vine.Spike-leaf vine.Tiny-flower vne.Two-stain-leaf vine.Wing-leaf vine.Garland-flower vine.Tube-flower vine.Loop-flower vine.
        jbo: |
            .i punli pezli skospa.i bolci xrula skospa.i kontu'u xrula skospa.i jimca pezli skospa.i cmacma xrula skospa.i relbarna pezli skospa.i nalci pezli skospa.i rulsko xrula skospa.i tubnu xrula skospa.i clupa xrula skospa
    -
        eng: |
            And I’m done!
        jbo: |
            .i mi mu'o co'e
    -
        eng: |
            Air plants are next!Those aren’t plants that float around in the air, but rather plants that grow atop other plants, up in the canopy.The cool thing about parasitic plants is that they don’t have to photosynthesise.Thus, they don’t need to be green.I’ll make the most of this!...by taking the colours of the rainbow and combining them with the ten numerals.Here are the results:
        jbo: |
            ni'o lo vacri spati cu bavla'i.i ri genai spati co fulta lo vacri gi spati co se ferti lo drata spati tu'i lo ricfoi stedu.i lo spati poi pilno lo drata spati fi lo nu renvi cu zabna lo ka sy. na nitcu lo nu mivypuvgu'ibi'o.iseri'abo sy. na bilga lo nu crino.i mi se prali lo zmarai fi tu'a la'e di'uta'i lo nu lebna pe'a ro lo skari pe lo tanbargu gi'e jai zu'e jorne ri fai lo pano nacle'u.i se jalge di'e
    -
        eng: |
            Red plant.Another red plant.Orange plant.Yellow plant.Light-yellow plant.Light-green plant.Purple plant.Green plant.Pink plant.Blue plant.
        jbo: |
            .i xunre spati.i drata ke xunre spati.i narju spati.i pelxu spati.i pelblabi spati.i ri'oblabi spati.i zirpu spati.i crino spati.i labyxu'e spati.i blanu spati
    -
        eng: |
            And I’m done!
        jbo: |
            .i mi mu'o co'e
    -
        eng: |
            Mosses are the only ones left!
        jbo: |
            ni'o lo clika cu romoi lo stali
    -
        eng: |
            It’s always nice to have a carpet of moss on the forest floor...But it was photos of the Hoh rainforest, with thick sheets of moss hanging on the trees like blankets, that made me not forget about the mosses.There’s not a whole lot you can do with moss, but it reminds me of fractal shapes, so that’s what I’ll go with.
        jbo: |
            .i pluka fa lo nu lo clika cu gacri lo loldi be lo ricfoi tai lo matci.i ku'i tu'a lo kacma pixra be la .xox. zei ricfoi be fi lo nu lo rotsu boxfo pe'a clika cu dandu lo tricu tai lo sipygai be'o pu je'a rinka lo nu mi na tolmorji fi lo clika.i naku tu'a so'i da cumki ca lo nu finti fo lo clika .i ku'i tu'a ri morji rinka mi fi lo tamfraktali .iseri'abo mi finti fo ri
    -
        eng: |
            First, a simple branch-less moss.Next, a two-branch moss.Now, a moss that has branches on its branches.And its slightly different sibling.The next level is a moss who’s branches are adorned with branching branches.And its extra-branchy sibling.What about a moss that has only one branch? Or one that branches only on one side. Or an endlessly branching moss which I could use to blanket the trees.And its yellow-er sibling, for the sake of variety.
        jbo: |
            ni'o pamai sampu ke toljimca clika.i remai reljimca clika.i ca clika co se jadni lo jimca poi se jimca.i ji'a milxe frica tunba.i lo xagyfarvi zo'u clika co se jadni lo jimca poi se jimca lo jimca jadni jimca.i ji'a jimca zmadu tunba.i pei clika co se jadni lo pa po'o jimcagi'a clika co se jimca pa po'o lo mlanagi'a clika co se jimca ci'iroiku pe'a tepi'o lo nu boxfo gacri lo tricu.i ji'a pelxu zmadu tunba tezu'e lo nu cinri
    -
        eng: |
            And I’m overall done!The forest is complete.
        jbo: |
            .i mi jai zu'e mulno fai ro da.i lo ricfoi cu mulno
    -
        eng: |
            But, of course... ...there needs to be somebody pollinating the flowers......and somebody eating the fruits and berries.
        jbo: |
            ni'o ku'i li'a lo daplu cu nitcu da poi kakne lo nu rorci sidju lo xrula spati ku'o .e da poi citka lo grute .e lo jbari
    -
        eng: |
            So join me next time, where I’ll populate this island with animals.
        jbo: |
            .iseki'ubo ko za'u re'u kansa mi ca lo nu mi jai zu'e xabju lo vi daplu fai lo danlu